### YamlMime:PowershellCmdlet
summary: |-
  Modifies properties of an App-V Publishing Server.
module: AppVClient
notes: ""
inputs:
- name: <xref href="Microsoft.AppvAgent.AppvPublishingServer" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.AppvAgent.AppvPublishingServer" data-throw-if-not-resolved="False" />
