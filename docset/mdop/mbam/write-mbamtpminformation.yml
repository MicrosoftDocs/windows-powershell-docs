- >-
  Write-MbamTPMInformation [-ComputerUser <String[]>] -TpmOwnerInformation <SecureString> [-Time <DateTime>]

   -Computer <String> -RecoveryServiceEndPoint <Uri> [-RetryCount <Int32>] [-RetryIntervalSeconds <Int32>]

