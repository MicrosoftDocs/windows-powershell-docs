### YamlMime:PowershellCmdlet
summary: |-
  Updates settings location templates in uev_tla.
module: UEV
notes: ""
inputs:
- name: <xref href="string" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    An array of paths to settings location templates.
links:
