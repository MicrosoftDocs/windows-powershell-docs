### YamlMime:PowershellCmdlet
summary: |-
  Displays the highest Update Sequence Number (USN) for the specified domain controller.
module: ActiveDirectory
notes: ""
inputs:
- name: <xref href="Microsoft.ActiveDirectory.Management.ADDirectoryServer" data-throw-if-not-resolved="False" />
  description: |-
    A class structure that contains one or more Active Directory server objects.
outputs:
- name: <xref href="Microsoft.ActiveDirectory.Management.ADReplicationUpToDatenessVector" data-throw-if-not-resolved="False" />
  description: |-
    A class structure that contains one or more Active Directory replication up-to-dateness (UTD) vector tables.
syntaxes:
- >-
  Get-ADReplicationUpToDatenessVectorTable [-AuthType <ADAuthType>] [-Credential <PSCredential>]

   [-EnumerationServer <String>] [-Filter <String>] [[-Partition] <String[]>] [-Target] <Object[]>

   [<CommonParameters>]
- >-
  Get-ADReplicationUpToDatenessVectorTable [-AuthType <ADAuthType>] [-Credential <PSCredential>]

   [-EnumerationServer <String>] [-Filter <String>] [[-Partition] <String[]>] [-Scope] <ADScopeType>

   [[-Target] <Object[]>] [<CommonParameters>]
examples:
- title: '-------------------------- EXAMPLE 1 --------------------------'
  code: |-
    C:\PS>Get-ADReplicationUpToDatenessVectorTable -Target corp-DC01
  description: |-
    Description

    -----------

    Get the highest Update Sequence Number (USN) information for the default partition from corp-DC01.
  summary: ""
- title: '-------------------------- EXAMPLE 2 --------------------------'
  code: |-
    C:\PS>Get-ADReplicationUpToDatenessVectorTable -Target corp-DC01 -Scope Server
  description: |-
    Description

    -----------

    Get the highest Update Sequence Number (USN) information for the default partition from corp-DC01 (same as above).
  summary: ""
- title: '-------------------------- EXAMPLE 3 --------------------------'
  code: |-
    C:\PS>Get-ADReplicationUpToDatenessVectorTable -Target corp-DC01,corp-DC02 -Partition Schema
  description: |-
    Description

    -----------

    Get the highest Update Sequence Number (USN) information for the schema partition from corp-DC01 and corp-DC02.
  summary: ""
- title: '-------------------------- EXAMPLE 4 --------------------------'
  code: |-
    C:\PS>Get-ADReplicationUpToDatenessVectorTable -Target NorthAmerica -Scope Site -Partition *
  description: |-
    Description

    -----------

    Get the highest Update Sequence Number (USN) for all partitions from all the Domain Controllers in site 'NorthAmerica'.
  summary: ""
- title: '-------------------------- EXAMPLE 5 --------------------------'
  code: |-
    C:\PS>Get-ADReplicationUpToDatenessVectorTable -Target "corp.contoso.com" -Scope Domain -Partition Default
  description: |-
    Description

    -----------

    Get the highest Update Sequence Number (USN) for the default partition from all the Domain Controllers in domain 'corp.contoso.com'.
  summary: ""
- title: '-------------------------- EXAMPLE 6 --------------------------'
  code: |-
    C:\PS>Get-ADReplicationUpToDatenessVectorTable -Target "corp.contoso.com" -Scope Forest -Partition Configuration
  description: |-
    Description

    -----------

    Get the highest Update Sequence Number (USN) for the configuration partition from all the Domain Controllers in forest 'corp.contoso.com'.
  summary: ""
parameters:
- type: <xref href="ADAuthType" data-throw-if-not-resolved="False" />
  name: AuthType
  description: |+
    Specifies the authentication method to use.
    Possible values for this parameter include:

    Negotiate or 0

    Basic or 1

    The default authentication method is Negotiate.

    A Secure Sockets Layer (SSL) connection is required for the Basic authentication method.

    The following example shows how to set this parameter to Basic.

    -AuthType Basic

  defaultValue: Microsoft.ActiveDirectory.Management.AuthType.Negotiate
  position: Named
  aliases: ""
  parameterValueGroup: Negotiate, Basic
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user account that has permission to perform this action.
    The default is the current user.

    Type a user name, such as "User01" or "Domain01\User01", or enter a PSCredential object, such as one generated by the Get-Credential cmdlet.
    If you type a user name, you will be prompted for a password.

    This parameter is not supported by any providers installed with Windows PowerShell.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EnumerationServer
  description: |+
    Specifies the Active Directory Domain Services instance to connect to, by providing one of the following values for a corresponding domain name or directory server.
    The service may be any of the following:  Active Directory Lightweight Domain Services, Active Directory Domain Services or Active Directory Snapshot instance.

    Domain name values:

    Fully qualified domain name

    Examples: corp.contoso.com

    NetBIOS name

    Example: CORP

    Directory server values:

    Fully qualified directory server name

    Example: corp-DC12.corp.contoso.com

    NetBIOS name

    Example: corp-DC12

    Fully qualified directory server name and port

    Example: corp-DC12.corp.contoso.com:3268

    The default value for the Server parameter is determined by one of the following methods in the order that they are listed:

    -By using Server value from objects passed through the pipeline.

    -By using the server information associated with the Active Directory PowerShell provider drive, when running under that drive.

    -By using the domain of the computer running Windows PowerShell.

    The following example shows how to specify a full qualified domain name as the parameter value.

    -Server "corp.contoso.com"

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    Specifies a filter in the provider's format or language.
    The value of this parameter qualifies the Path parameter.
    The syntax of the filter, including the use of wildcards, depends on the provider.
    Filters are more efficient than other parameters, because the provider applies them when retrieving the objects, rather than having Windows PowerShell filter the objects after they are retrieved.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Partition
  description: |+
    Specifies the distinguished name of an Active Directory partition.
    The distinguished name must be one of the naming contexts on the current directory server.
    The cmdlet searches this partition to find the object defined by the Identity parameter.

    The following two examples show how to specify a value for this parameter.

    -Partition "CN=Configuration,DC=EUROPE,DC=TEST,DC=CONTOSO,DC=COM"

    -Partition "CN=Schema,CN=Configuration,DC=EUROPE,DC=TEST,DC=CONTOSO,DC=COM"

    In many cases, a default value will be used for the Partition parameter if no value is specified. 
    The rules for determining the default value are given below. 
    Note that rules listed first are evaluated first and once a default value can be determined, no further rules will be evaluated.

    In AD DS environments, a default value for Partition will be set in the following cases:  - If the Identity parameter is set to a distinguished name, the default value of Partition is automatically generated from this distinguished name.

    - If running cmdlets from an Active Directory provider drive, the default value of Partition is automatically generated from the current path in the drive.
    - If none of the previous cases apply, the default value of Partition will be set to the default partition or naming context of the target domain.

    In AD LDS environments, a default value for Partition will be set in the following cases:

    - If the Identity parameter is set to a distinguished name, the default value of Partition is automatically generated from this distinguished name.
    - If running cmdlets from an Active Directory provider drive, the default value of Partition is automatically generated from the current path in the drive.
    - If the target AD LDS instance has a default naming context, the default value of Partition will be set to the default naming context.  To specify a default naming context for an AD LDS environment, set the msDS-defaultNamingContext property of the Active Directory directory service agent (DSA) object (nTDSDSA) for the AD LDS instance.
    - If none of the previous cases apply, the Partition parameter will not take any default value.

  defaultValue: 'DefaultNC; Provider: Default is to use the Partition that you are currently in. Else, use DefaultNC (IE: If you are in the RootDSE)'
  position: "2"
  aliases: NC, NamingContext
  parameterValueGroup: ""
- type: <xref href="ADScopeType" data-throw-if-not-resolved="False" />
  name: Scope
  isRequired: true
  description: |+
    Specifies the type of object used as input by the Target parameter.
    The following are allowable values to use:

    Server

    Site

    Domain

    Forest

  defaultValue: None
  position: "1"
  aliases: ReplicationSite
  parameterValueGroup: Server, Domain, Forest, Site
- type: <xref href="Object" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Target
  isRequired: true
  description: |+
    Specifies either one or more (using a comma separated list) of Active Directory domain controllers, sites, domains, or forests.
    It will return results for all the domain controllers that are specified or that are part of the specified container.

  defaultValue: 'DCLocator;  Provider: -Server of the connected drive'
  pipelineInput: true
  position: "0"
  aliases: Name, HostName, Site, Domain, Forest
  parameterValueGroup: ""
uid: ActiveDirectory.Get-ADReplicationUpToDatenessVectorTable
name: Get-ADReplicationUpToDatenessVectorTable
description: |-
  Displays the highest Update Sequence Number (USN) for the specified domain controller(s).
  This information shows how up-to-date a replica is with its replication partners. 
  During replication, each object that is replicated has USN and if the object is modified, the USN is incremented.
  The value of the USN for a given object is local to each domain controller where it has replicated are number is different on each domain controller.
