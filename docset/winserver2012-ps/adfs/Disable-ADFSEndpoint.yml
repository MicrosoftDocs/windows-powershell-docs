  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetAddressPath
  description: ""
  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Endpoint" data-throw-if-not-resolved="False" />
  name: TargetEndpoint
  isRequired: true
  description: |+
    Specifies the endpoint to disable. 
    This value is typically taken from the pipeline.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: TargetFullUrl
  isRequired: true
