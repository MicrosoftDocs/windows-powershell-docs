parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AcceptanceTransformRules
  description: |+
    Specifies the claim acceptance transform rules for accepting claims from this claims provider.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AcceptanceTransformRulesFile
  description: |+
    Specifies a file that contains the claim acceptance transform rules for accepting claims from this claims provider.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AllowCreate
  description: |+
    Specifies whether the SAML parameter AllowCreate should be sent in SAML requests to the claims provider.
    By default, this parameter is true.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AutoUpdateEnabled
  description: |+
    Specifies whether changes to the federation metadata at the MetadataURL that is being monitored are automatically applied to the configuration of the trust relationship.
    Partner claims, certificates, and endpoints are updated automatically if this parameter is enabled (true).

    Note: When auto-update is enabled, fields that can be overwritten by metadata become read only.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ClaimDescription" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClaimOffered
  description: |+
    Specifies the claims that are offered by this claims provider.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EncryptedNameIdRequired
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="X509Certificate2" data-throw-if-not-resolved="False" />
  name: EncryptionCertificate
  description: |+
    Specifies the certificate to be used for encrypting a NameID to this claims provider in SAML logout requests.
    Encrypting the NameID is optional.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EncryptionCertificateRevocationCheck
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: CheckChain, CheckChainCacheOnly, CheckChainExcludeRoot, CheckChainExcludeRootCacheOnly, CheckEndCert, CheckEndCertCacheOnly, None
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identifier
  description: |+
    Specifies the unique identifier for this claims provider trust.
    No other trust may use an identifier from this list.
    Uniform Resource Identifiers (URIs) are often used as unique identifiers for a claims provider trust, but any string of characters may be used.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: MetadataUrl
  description: |+
    Specifies the URL at which the federation metadata for this claims provider trust is available.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: MonitoringEnabled
  description: |+
    Specifies whether periodic monitoring of this claims provider's federation metadata is enabled.
    The URL of the claims provider's federation metadata is specified by the MetadataUrl parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the friendly name of this claims provider trust.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Notes
  description: |+
    Specifies any notes for this claims provider trust.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Passes an object to the pipeline.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ProtocolProfile
  description: |+
    This parameter controls which protocol profiles the claims provider supports.
    It must be set to one of the following recognized strings: {SAML, WsFederation, WsFed-SAML}.
    By default, both SAML and WS-Federation protocols are supported (WsFed-SAML).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: WsFed-SAML, WSFederation, SAML
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: RequiredNameIdFormat
  description: |+
    Specifies the format that is required for NameID claims to be included in SAML requests to the claims provider.
    By default, no format is required.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: SamlAuthenticationRequestIndex
  description: |+
    Specifies the value of AssertionConsumerServiceIndex that will be placed in SAML authentication requests that are sent to the claims provider.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SamlAuthenticationRequestParameters
  description: |+
    Specifies which of the parameters (AssertionConsumerServiceIndex, AssertionConsumerServiceUrl, ProtocolBinding) will be used in SAML authentication requests to the claims provider.
    Specify a value from the following set: {None, Index, Url, ProtocolBinding, UrlWithProtocolBinding}.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Index, None, , ProtocolBinding, Url, UrlWithProtocolBinding
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SamlAuthenticationRequestProtocolBinding
  description: |+
    Specifies the value of ProtocolBinding that will be placed in SAML authentication requests to the claims provider.
    Use values from the following set: {Artifact, Post, Redirect}.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Artifact, , POST, Redirect
- type: <xref href="SamlEndpoint" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SamlEndpoint
  description: |+
    Specifies the SAML protocol endpoints for this claims provider.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SignatureAlgorithm
  description: |+
    Specifies the signature algorithm that the claims provider uses for signing and verification.
    Valid values are as follows:

    http://www.w3.org/2000/09/xmldsig#rsa-sha1

    http://www.w3.org/2001/04/xmldsig-more#rsa-sha256

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: http://www.w3.org/2000/09/xmldsig#rsa-sha1, http://www.w3.org/2001/04/xmldsig-more#rsa-sha256
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: SignedSamlRequestsRequired
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SigningCertificateRevocationCheck
  description: |+
    Specifies the type of certificate validation that should occur when signatures are verified on responses or assertions from the claims provider.
    Valid values are None, CheckEndCert, CheckEndCertCacheOnly, CheckChain, CheckChainCacheOnly, CheckChainExcludingRoot, and CheckChainExcludingRootCacheOnly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: CheckChain, CheckChainCacheOnly, CheckChainExcludeRoot, CheckChainExcludeRootCacheOnly, CheckEndCert, CheckEndCertCacheOnly, None
- type: <xref href="X509Certificate2" data-throw-if-not-resolved="False" />
  name: TargetCertificate
  isRequired: true
  description: |+
    Specifies the certificate of the claims provider trust that will be modified by the cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ClaimsProviderTrust" data-throw-if-not-resolved="False" />
  name: TargetClaimsProviderTrust
  isRequired: true
  description: ""
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetIdentifier
  isRequired: true
  description: |+
    Specifies the identifier of the claims provider trust that will be modified by the cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetName
  isRequired: true
  description: |+
    Specifies the friendly name of the claims provider trust that will be modified by the cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="X509Certificate2" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: TokenSigningCertificate
  description: |+
    Specifies the token-signing certificates that the claims provider uses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: WSFedEndpoint
  description: |+
    Specifies the WS-Federation Passive URL for this claims provider.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
