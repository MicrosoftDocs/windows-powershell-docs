parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AutoUpdateEnabled
  description: |+
    Specifies whether changes to the federation metadata at the MetadataURL that is being monitored are automatically applied to the configuration of the trust relationship.
    Partner claims, certificates, and endpoints are automatically updated if this parameter is enabled (true).

    Note: When auto-update is enabled, fields that can be overwritten by metadata become read only.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ClaimDescription" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClaimAccepted
  description: |+
    Specifies the claims that this relying party accepts.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DelegationAuthorizationRules
  description: |+
    Specifies the delegation authorization rules for issuing claims to this relying party.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DelegationAuthorizationRulesFile
  description: |+
    Specifies a file that contains the delegation authorization rules for issuing claims to this relying party.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EncryptClaims
  description: |+
    Specifies whether the claims that are sent to the relying party should be encrypted.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EncryptedNameIdRequired
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="X509Certificate2" data-throw-if-not-resolved="False" />
  name: EncryptionCertificate
  description: |+
    Specifies the certificate to be used for encrypting claims that are issued to this relying party.
    Encrypting claims is optional.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EncryptionCertificateRevocationCheck
  description: |+
    Specifies the type of validation that should occur for the encryption certificate before it is used for encrypting claims to the relying party.
    Valid values are None, CheckEndCert, CheckEndCertCacheOnly, CheckChain, CheckChainCacheOnly, CheckChainExcludingRoot, and CheckChainExcludingRootCacheOnly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: CheckChain, CheckChainCacheOnly, CheckChainExcludeRoot, CheckChainExcludeRootCacheOnly, CheckEndCert, CheckEndCertCacheOnly, None
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Identifier
  description: |+
    Specifies the unique identifiers for this relying party trust.
    No other trust may use an identifier from this list.
    Uniform Resource Identifiers (URIs) are often used as unique identifiers for a relying party trust, but any string of characters may be used.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ImpersonationAuthorizationRules
  description: |+
    Specifies the impersonation authorization rules for issuing claims to this relying party.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ImpersonationAuthorizationRulesFile
  description: |+
    Specifies a file that containis the impersonation authorization rules for issuing claims to this relying party.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IssuanceAuthorizationRules
  description: |+
    Specifies the issuance authorization rules for issuing claims to this relying party.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IssuanceAuthorizationRulesFile
  description: |+
    Specifies a file that contains the issuance authorization rules for issuing claims to this relying party.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IssuanceTransformRules
  description: |+
    Specifies the issuance transform rules for issuing claims to this relying party.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IssuanceTransformRulesFile
  description: |+
    Specifies a file that contains the issuance transform rules for issuing claims to this relying party.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: MetadataUrl
  description: |+
    Specifies a URL at which the federation metadata for this relying party trust is available.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: MonitoringEnabled
  description: |+
    Specifies whether periodic monitoring of this relying party's federation metadata is enabled.
    The URL of the relying party's federation metadata is specified by the MetadataUrl parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the friendly name of this relying party trust.

    Note: You can use the Name parameter as an identifier for the object.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: NotBeforeSkew
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Notes
  description: |+
    Specifies any notes for this relying party trust.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Passes an object to the pipeline.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ProtocolProfile
  description: |+
    This parameter controls which protocol profiles the relying party supports.
    The protocol can be one of the following: {SAML, WsFederation}. 
    By default, this parameter is blank, which indicates that both protocols are supported.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: WsFed-SAML, WSFederation, SAML
- type: <xref href="X509Certificate2" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RequestSigningCertificate
  description: |+
    Specifies the certificate that is used to verify the signature on a request from the relying party.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SamlEndpoint" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SamlEndpoint
  description: |+
    Specifies the SAML protocol endpoints for this relying party.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SamlResponseSignature
  description: |+
    Specifies the response signatures that the relying party expects.
    Valid values are AssertionOnly, MessageAndAssertion, and MessageOnly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AssertionOnly, MessageAndAssertion, MessageOnly
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SignatureAlgorithm
  description: |+
    Specifies the signature algorithm that the relying party uses for signing and verification.
    Valid values are as follows:

    http://www.w3.org/2000/09/xmldsig#rsa-sha1

    http://www.w3.org/2001/04/xmldsig-more#rsa-sha256

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: http://www.w3.org/2000/09/xmldsig#rsa-sha1, http://www.w3.org/2001/04/xmldsig-more#rsa-sha256
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: SignedSamlRequestsRequired
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SigningCertificateRevocationCheck
  description: |+
    Specifies the type of certificate validation that should occur when signatures on requests from the relying party are verified.
    Valid values are None, CheckEndCert, CheckEndCertCacheOnly, CheckChain, CheckChainCacheOnly, CheckChainExcludingRoot, and CheckChainExcludingRootCacheOnly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: CheckChain, CheckChainCacheOnly, CheckChainExcludeRoot, CheckChainExcludeRootCacheOnly, CheckEndCert, CheckEndCertCacheOnly, None
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetIdentifier
  isRequired: true
  description: |+
    Specifies the identifier of the relying party trust that will be modified by the cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetName
  isRequired: true
  description: |+
    Specifies the friendly name of the relying party trust that will be modified by the cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="RelyingPartyTrust" data-throw-if-not-resolved="False" />
  name: TargetRelyingParty
  isRequired: true
  description: |+
    Specifies the relying party trust that will be modified by the cmdlet.
    This value is typically taken from the pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: TokenLifetime
  description: |+
    Specifies the duration (in minutes) for which the claims that are issued to the relying party are valid.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: WSFedEndpoint
  description: |+
    Specifies the WS-Federation Passive URL for this relying party.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ADFS.Set-ADFSRelyingPartyTrust
