uid: BranchCache.Enable-BCLocal
name: Enable-BCLocal
description: |-
  The **Enable-BCLocal** cmdlet enables the BranchCache service in local caching mode.
  In local caching mode, a client stores data in the BranchCache cache, and attempts to read data from the local BranchCache cache, but does not contact peers and does not attempt to contact a hosted cache server
