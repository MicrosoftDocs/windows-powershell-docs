### YamlMime:PowershellCmdlet
summary: |-
  Exports a secret key to a file.
module: BranchCache
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Import-BCSecretKey
  href: ./Import-BCSecretKey.yml
- text: Set-BCSecretKey
  href: ./Set-BCSecretKey.yml
syntaxes:
- >-
  Export-BCSecretKey [-Filename] <String> [-FilePassphrase] <String> [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Export-BCSecretKey -Filename C:\share1\secretkey.key -FilePassphrase mySecretPhrase
  description: |-
    This example exports the secret key to the file C:\share1\secretkey.key with the passphrase mySecretPhrase.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
