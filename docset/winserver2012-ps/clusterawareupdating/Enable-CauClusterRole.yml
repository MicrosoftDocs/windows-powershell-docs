### YamlMime:PowershellCmdlet
summary: |-
  Re-enables the self-updating functionality on the specified cluster.
module: ClusterAwareUpdating
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
