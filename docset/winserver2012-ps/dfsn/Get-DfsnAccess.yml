### YamlMime:PowershellCmdlet
summary: |-
  Gets permissions for a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceAccess" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
