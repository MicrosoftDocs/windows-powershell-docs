### YamlMime:PowershellCmdlet
summary: |-
  Gets settings for root targets of a DFS namespace.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceRootTarget" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-DfsnRootTarget
