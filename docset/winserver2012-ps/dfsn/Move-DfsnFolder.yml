### YamlMime:PowershellCmdlet
summary: |-
  Moves or renames a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceFolder" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-DfsnFolder
  href: ./Get-DfsnFolder.yml
- text: New-DfsnFolder
  href: ./New-DfsnFolder.yml
- text: Remove-DfsnFolder
  href: ./Remove-DfsnFolder.yml
- text: Set-DfsnFolder
  href: ./Set-DfsnFolder.yml
syntaxes:
- >-
  Move-DfsnFolder [-Path] <String> [-NewPath] <String> [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Move a folder'
  code: |-
    PS C:\> Move-DfsnFolder -Path "\\Contoso\Western\Development\DesignDocuments" -NewPath "\\Contoso\Western\HumanResources\DesignDocuments"
  description: |-
    This command moves the folder DesignDocuments to the location \\\\Contoso\Western\HumanResources.
    After you run this command, the folder \\\\Contoso\Western\Development\DesignDocuments no longer exists.
  summary: ""
- title: 'Example 2: Rename a folder'
  code: |-
    PS C:\> Move-DfsnFolder -Path "\\Contoso\AccountingSoftware\Software" -NewPath "\\Contoso\AccountingSoftware\LegacySoftware"
  description: |-
    This command renames the folder Software in the \\\\Contoso\AccountingSoftware folder.
    The new name is \\\\Contoso\AccountingSoftware\LegacySoftware.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Moves or renames a DFS namespace folder without prompting you for confirmation.
    By default, the cmdlet prompts you for confirmation before it proceeds.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewPath
  isRequired: true
  description: |+
    Specifies a path for the DFS namespace folder.
    This cmdlet moves or renames the folder to have the path specified.
    Do not specify an existing DFS namespace folder.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: NewDfsPath, NewNamespacePath
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path for a DFS namespace folder.
    This cmdlet moves or renames the folder that has the path specified.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DfsPath, FolderPath, NamespacePath
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DFSN.Move-DfsnFolder
name: Move-DfsnFolder
description: |-
  The **Move-DfsnFolder** cmdlet moves or renames a Distributed File System (DFS) namespace folder.

  For more information about DFS namespaces, see Overview of DFS Namespaceshttp://technet.microsoft.com/library/cc730736 (http://technet.microsoft.com/library/cc730736) on TechNet.
