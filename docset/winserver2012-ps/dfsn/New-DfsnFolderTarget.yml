### YamlMime:PowershellCmdlet
summary: |-
  Adds a target to a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceFolderTarget" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-DfsnFolderTarget
