### YamlMime:PowershellCmdlet
summary: |-
  Changes settings for a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceFolder" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-DfsnFolder
  href: ./Get-DfsnFolder.yml
- text: Move-DfsnFolder
  href: ./Move-DfsnFolder.yml
- text: New-DfsnFolder
  href: ./New-DfsnFolder.yml
- text: Remove-DfsnFolder
