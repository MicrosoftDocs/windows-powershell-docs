### YamlMime:PowershellCmdlet
summary: |-
  Gets the properties of IPv6 stateless store for the specified IPv6 subnet.
module: DhcpServer
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv6Scope" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv6StatelessStore" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Set-DhcpServerv6StatelessStore
  href: ./Set-DhcpServerv6StatelessStore.yml
syntaxes:
- >-
  Get-DhcpServerv6StatelessStore [[-Prefix] <IPAddress[]>] [-AsJob] [-CimSession <CimSession[]>]

   [-ComputerName <String>] [-ThrottleLimit <Int32>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-DhcpServerv6StatelessStore -ComputerName dhcpserver.contoso.com
  description: |-
    This example gets the server level configuration for DHCPv6 stateless client store.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-DhcpServerv6StatelessStore -ComputerName dhcpserver.contoso.com -Prefix 2001:4898:7020:1020::
  description: |-
    This example gets the configuration for DHCPv6 stateless client store for the scope 2001:4898:7020:1020:.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the DNS name, or IPv4 or IPv6 address, of the target computer running the Dynamic Host Configuration Protocol (DHCP) server service.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Prefix
  description: |+
    Specifies one or more IPv6 subnet prefixes for one or more scopes for which the stateless store properties are to be returned.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DhcpServer.Get-DhcpServerv6StatelessStore
name: Get-DhcpServerv6StatelessStore
description: |-
  The **Get-DhcpServerv6StatelessStore** cmdlet gets the properties of IPv6 stateless store for the specified IPv6 subnet prefix.
  If the **Prefix** parameter is not specified, then the properties of IPv6 stateless store at the server level are returned.
