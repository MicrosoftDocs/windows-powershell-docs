### YamlMime:PowershellCmdlet
summary: |-
  Sets the properties of an existing IPv4 scope on the Dynamic Host Configuration Protocol (DHCP) server service.
module: DhcpServer
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv4Scope" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv4Scope" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Add-DhcpServerv4Scope
  href: ./Add-DhcpServerv4Scope.yml
- text: Get-DhcpServerv4Scope
  href: ./Get-DhcpServerv4Scope.yml
- text: Get-DhcpServerv4ScopeStatistics
  href: ./Get-DhcpServerv4ScopeStatistics.yml
- text: Remove-DhcpServerv4Scope
  href: ./Remove-DhcpServerv4Scope.yml
syntaxes:
- >-
  Set-DhcpServerv4Scope [-ScopeId] <IPAddress> [-ActivatePolicies <Boolean>] [-AsJob]

   [-CimSession <CimSession[]>] [-ComputerName <String>] [-Delay <UInt16>] [-Description <String>]

   [-LeaseDuration <TimeSpan>] [-MaxBootpClients <UInt32>] [-Name <String>] [-NapEnable <Boolean>]

   [-NapProfile <String>] [-PassThru] [-State <String>] [-SuperscopeName <String>] [-ThrottleLimit <Int32>]

   [-Type <String>] [-Confirm] [-WhatIf]
- >-
  Set-DhcpServerv4Scope [-ScopeId] <IPAddress> [-ActivatePolicies <Boolean>] [-AsJob]

   [-CimSession <CimSession[]>] [-ComputerName <String>] [-Delay <UInt16>] [-Description <String>]

   [-LeaseDuration <TimeSpan>] [-MaxBootpClients <UInt32>] [-Name <String>] [-NapEnable <Boolean>]

   [-NapProfile <String>] [-PassThru] [-State <String>] [-SuperscopeName <String>] [-ThrottleLimit <Int32>]

   [-Type <String>] -EndRange <IPAddress> -StartRange <IPAddress> [-Confirm] [-WhatIf]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Set-DhcpServerv4Scope -ComputerName dhcpserver.contoso.com -ScopeId 10.10.10.0 -Name "Ext Lab Net VLAN100" -State Active -LeaseDuration 4.00:00:00
  description: |-
    This example sets the name of the specified DHCPv4 scope to Ext Lab Net VLAN100, activates the scope, and sets the lease duration to 4 days.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: ActivatePolicies
  description: |+
    Specifies the enabled state for the policy enforcement on the scope.
    The acceptable values for this parameter are: True or False.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the DNS name, or IPv4 or IPv6 address, of the target computer running the DHCP server service.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: Delay
  description: |+
    Specifies the time, in milliseconds, by which the DHCP server service should delay sending a response to the clients.
    This parameter should be used on the secondary DHCP server service in a split scope configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies the description to set for the scope.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: EndRange
  isRequired: true
  description: |+
    Specifies the ending address of the IPv4 range to set for the scope.
    If a new IPv4 range is being set, then the previously set IPv4 range of the scope is discarded.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: LeaseDuration
  description: |+
    Specifies the duration of the IPv4 address lease to give for the clients of the scope.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: MaxBootpClients
  description: |+
    Specifies the maximum number of Bootp clients permitted to get an IP address lease from the scope.
    This parameter can only be used if the **Type** parameter value is set to Both.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name to set for the scope.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: NapEnable
  description: |+
    Specifies the enabled state for network access protection (NAP) for the scope.
    The acceptable values for this parameter are: True or False.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NapProfile
  description: |+
    Specifies the name of the NAP profile for clients in the scope.
    The NAP profile refers to the Microsoft Service Class which is a condition used in network policies on the network policy server (NPS).
    This parameter can only be used if the **NapEnable** parameter value is set to True.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: ScopeId
  isRequired: true
  description: |+
    Specifies the scope identifier (ID), in IPv4 address format, for which the properties are being set.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: StartRange
  isRequired: true
  description: |+
    Specifies the starting address of the IPv4 range to set for the scope.
    If a new IP range is being set, then the previously set IP range of the scope is discarded.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    Specifies the state of the scope.
    The acceptable values for this parameter are: Active and InActive.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SuperscopeName
  description: |+
    Specifies the name of the superscope to which this scope is added.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Type
  description: |+
    Specifies the type of the scope.
    The acceptable values for this parameter are: DHCP, BootP, and Both.
    The type of the scope determines if the DHCP server service responds to only DHCP client requests, only BootP client requests, or Both types of clients.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
