### YamlMime:PowershellCmdlet
summary: |-
  Sets the properties of IPv6 stateless store for the specified IPv6 prefix.
module: DhcpServer
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv6Scope" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv6StatelessStore" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv6StatelessStore" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-DhcpServerv6StatelessStore
  href: ./Get-DhcpServerv6StatelessStore.yml
syntaxes:
- >-
  Set-DhcpServerv6StatelessStore [[-Prefix] <IPAddress>] [[-Enabled] <Boolean>] [[-PurgeInterval] <TimeSpan>]

   [-AsJob] [-CimSession <CimSession[]>] [-ComputerName <String>] [-PassThru] [-ThrottleLimit <Int32>] [-Confirm]

   [-WhatIf]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Set-DhcpServerv6StatelessStore -ComputerName dhcpserver.contoso.com -Prefix 2001:4898:7020:1020:: -Enabled True -PurgeInterval 2.00:00:00
  description: |-
    This example enables the DHCPv6 stateless store for the scope 2001:4898:7020:1020:: and sets the purge interval for stateless client entries to 1 day.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\> Set-DhcpServerv6StatelessStore -ComputerName dhcpserver.contoso.com -Enabled True -PurgeInterval 1.00:00:00
  description: |-
    This example enables DHCPv6 stateless store at the server level and sets the purge interval for stateless client entries to 1 day.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the DNS name, or IPv4 or IPv6 address, of the target computer running the Dynamic Host Configuration Protocol (DHCP) server service.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enabled
  description: |+
    Specifies the enabled state for the stateless store.
    The acceptable values for this parameter are: True or False.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: Prefix
  description: |+
    Specifies the IPv6 subnet prefix of the scope for which the stateless store properties are set.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: PurgeInterval
  description: |+
    Specifies the purge interval for the stateless store.
    If the DHCP client does not send a DHCPv6 information request, or a request for options, in this interval, then the DHCP client is assumed to no longer exist on that subnet and the stateless store entry for the client is purged by the DHCP server service. 

    This parameter value can be configured in the `dd.hh` format.
    If minutes or seconds, using the `dd.hh:mm:ss` format, are specified, then the minutes and seconds will be ignored.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DhcpServer.Set-DhcpServerv6StatelessStore
name: Set-DhcpServerv6StatelessStore
description: |-
  The **Set-DhcpServerv6StatelessStore** cmdlet sets the properties of IPv6 stateless store for the specified IPv6 prefix.
  If the **Prefix** parameter is not specified, then the properties of the IPv6 stateless store at the server level are set.
