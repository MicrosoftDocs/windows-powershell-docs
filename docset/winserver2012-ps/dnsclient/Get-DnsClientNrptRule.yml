syntaxes:
- >-
  Get-DnsClientNrptRule [-GpoName <String>] [[-Name] <String[]>] [-Server <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: "PS C:\\>Get-DnsClientNrptRule -GpoName \"corp.contoso.com\\DirectAccess Client Settings\"\r\nName                             : DA-{FD4B6054-F8C8-4868-94E6-8132AC707DBD} \r\nVersion                          : 1 \r\nNamespace                        : {.corp.contoso.com} \r\nIPsecCARestriction               : \r\nDirectAccessDnsServers           : {2001:db8:1::2, 2001:db8:2::20, 2001:db8:6::6} \r\nDirectAccessEnabled              : True \r\nDirectAccessProxyType            : NoProxy \r\nDirectAccessProxyName            : \r\nDirectAccessQueryIPsecEncryption : \r\nDirectAccessQueryIPsecRequired   : False \r\nNameServers                      : \r\nDnsSecEnabled                    : False \r\nDnsSecQueryIPsecEncryption       : \r\nDnsSecQueryIPsecRequired         : \r\nDnsSecValidationRequired         : \r\nNameEncoding                     : Disable \r\nDisplayName                      : \r\nComment                          : \r\n \r\nName                             : DA-{274D94E4-E38B-4997-BA9F-84700712C09E} \r\nVersion                          : 1 \r\nNamespace                        : {nls.corp.contoso.com} \r\nIPsecCARestriction               : \r\nDirectAccessDnsServers           : \r\nDirectAccessEnabled              : True \r\nDirectAccessProxyType            : UseDefault \r\nDirectAccessProxyName            : \r\nDirectAccessQueryIPsecEncryption : \r\nDirectAccessQueryIPsecRequired   : False \r\nNameServers                      : \r\nDnsSecEnabled                    : False \r\nDnsSecQueryIPsecEncryption       : \r\nDnsSecQueryIPsecRequired         : \r\nDnsSecValidationRequired         : \r\nNameEncoding                     : Disable \r\nDisplayName                      : \r\nComment                          :"
  description: |-
    This example retrieves an NRPT rules for the specified GPO.
  summary: ""
- title: EXAMPLE 2
  code: "PS C:\\>Get-DnsClientNrptRule -GpoName \"corp.contoso.com\\DirectAccess Client Settings\" -Server dc1\r\nName                             : DA-{FD4B6054-F8C8-4868-94E6-8132AC707DBD} \r\nVersion                          : 1 \r\nNamespace                        : {.corp.contoso.com} \r\nIPsecCARestriction               : \r\nDirectAccessDnsServers           : {2001:db8:1::2, 2001:db8:2::20, 2001:db8:6::6} \r\nDirectAccessEnabled              : True \r\nDirectAccessProxyType            : NoProxy \r\nDirectAccessProxyName            : \r\nDirectAccessQueryIPsecEncryption : \r\nDirectAccessQueryIPsecRequired   : False \r\nNameServers                      : \r\nDnsSecEnabled                    : False \r\nDnsSecQueryIPsecEncryption       : \r\nDnsSecQueryIPsecRequired         : \r\nDnsSecValidationRequired         : \r\nNameEncoding                     : Disable \r\nDisplayName                      : \r\nComment                          : \r\n \r\nName                             : DA-{274D94E4-E38B-4997-BA9F-84700712C09E} \r\nVersion                          : 1 \r\nNamespace                        : {nls.corp.contoso.com} \r\nIPsecCARestriction               : \r\nDirectAccessDnsServers           : \r\nDirectAccessEnabled              : True \r\nDirectAccessProxyType            : UseDefault \r\nDirectAccessProxyName            : \r\nDirectAccessQueryIPsecEncryption : \r\nDirectAccessQueryIPsecRequired   : False \r\nNameServers                      : \r\nDnsSecEnabled                    : False \r\nDnsSecQueryIPsecEncryption       : \r\nDnsSecQueryIPsecRequired         : \r\nDnsSecValidationRequired         : \r\nNameEncoding                     : Disable \r\nDisplayName                      : \r\nComment                          :"
  description: |-
    This example retrieves an NRPT rule for the specified GPO on the specified server.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>Get-DnsClientNrptRule -GpoName "corp.contoso.com\DirectAccess Client Settings" -CimSession 2-dc1.corp2.corp.contoso.com
  description: |-
    This example retrieves the NRPT rules on the remote computer named 2-dc1.corp2.corp.contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GpoName
  description: |+
    Specifies the name of the Group Policy Object (GPO). 

     -- If this parameter and the **Server** parameter are specified, then the NRPT rule is added in the GPO of domain.
    The **Server** parameter specifies the domain controller (DC). 

     -- If neither this parameter nor the **Server** parameter is specified, then the NRPT rule is added for local client computer. 

     -- If this parameter is specified and the **Server** parameter is not specified, then the DC of the domain specified by this parameter value is found and NRPT rule is added to the GPO. 

     -- If this parameter is not specified and the **Server** parameter is specified, then an error is displayed.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name which uniquely identifies a rule.
    If this parameter is not specified, then all of the available NRPT rules are retrieved.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the server hosting the GPO.
    This parameter is only applicable with the **GpoName** parameter.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DnsClient.Get-DnsClientNrptRule
name: Get-DnsClientNrptRule
description: |-
  The **Get-DnsClientNrptRule** cmdlet retrieves DNS client Name Resolution Policy Table (NRPT) rules with the following details: 

   -- DNS client name setting. 

   -- DNS client version setting. 

   -- DNS client namespace setting. 

   -- DNS client IPsec Certification Authority (CA) restriction setting. 

   -- Direct Access (DA) DNS servers setting. 

   -- DA enabled setting. 

   -- DA proxy type setting. 

   -- DA proxy name setting. 

   -- DA query IPsec encryption setting. 

   -- DA query IPsec required setting. 

   -- DNS client name servers setting. 

   -- DNS security enabled setting. 

   -- DNS security query IPsec encryption setting. 

   -- DNS security query IPsec required setting. 

   -- DNS security validation required setting. 

   -- DNS client name encoding setting. 

   -- DNS client display name setting. 

   -- DNS client comment setting.
