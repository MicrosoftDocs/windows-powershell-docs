  external help file: DnsServer_Cmdlets.xml
  Module Name: DnsServer
  online version: https://docs.microsoft.com/powershell/module/dnsserver/add-dnsserversigningkey?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
