### YamlMime:PowershellCmdlet
summary: |-
  Retrieves DNS server cache settings.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerCache" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Clear-DnsServerCache
  href: ./Clear-DnsServerCache.yml
- text: Set-DnsServerCache
  href: ./Set-DnsServerCache.yml
- text: Show-DnsServerCache
  href: ./Show-DnsServerCache.yml
syntaxes:
- Get-DnsServerCache [-AsJob] [-CimSession <CimSession[]>] [-ComputerName <String>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get DNS server cache properties'
  code: |-
    PS C:\>Get-DnsServerCache -ComputerName "Win12S-05.DNSServer-01.Contoso.com"
    MaxTTL                           : 1.00:00:00

    MaxNegativeTTL                   : 00:15:00

    MaxKBSize                        : 10240

    EnablePollutionProtection        : True

    LockingPercent                   : 100

    StoreEmptyAuthenticationResponse : True
  description: |-
    This command gets DNS server cache properties on a DNS server that has an FQDN of Win12S-05.DNSServer-01.Contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a DNS server.
    The acceptable values for this parameter are:: an IP V4 address; an IP V6 address; any other value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DnsServer.Get-DnsServerCache
name: Get-DnsServerCache
description: |-
  The **Get-DnsServerCache** retrieves all cached Domain Name System (DNS) server resource records in the following format: Name, ResourceRecordData, Time-to-Live (TTL).
