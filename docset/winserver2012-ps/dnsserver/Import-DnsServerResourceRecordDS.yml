### YamlMime:PowershellCmdlet
summary: |-
  Imports DS resource record information from a file.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerResourceRecord" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Import-DnsServerResourceRecordDS [-ZoneName] <String> [-AsJob] [-CimSession <CimSession[]>]

   [-ComputerName <String>] [-PassThru] [-ThrottleLimit <Int32>] -DSSetFile <String> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Import DS records from one zone to another'
  code: |-
    PS C:\>Import-DnsServerResourceRecordDS -ZoneName "contoso.com" -DSSetFile "c:\windows\system32\dns\dsset-finance.contoso.com"
  description: |-
    This command imports DS records for zone named finance.contoso.com into the zone contoso.com
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a DNS server.
    If you do not specify this parameter, the command runs on the local system.
    You can specify an IP address or any value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DSSetFile
  isRequired: true
  description: |+
    Specifies an absolute path for a dsset file.
    The cmdlet imports the DS record from this file.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ZoneName
  isRequired: true
  description: |+
    Specifies the name of a DNS zone.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: DnsServer.Import-DnsServerResourceRecordDS
name: Import-DnsServerResourceRecordDS
description: |-
  The **Import-DnsServerResourceRecordDS** cmdlet imports a Delegation Signer (DS) resource record to a Domain Name System (DNS) server from a file.
