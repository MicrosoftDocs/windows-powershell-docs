  Remove-DnsServerZoneDelegation [-Name] <String> [-ChildZoneName] <String> [[-NameServer] <String>] [-AsJob]

   [-CimSession <CimSession[]>] [-ComputerName <String>] [-Force] [-PassThru] [-ThrottleLimit <Int32>] [-Confirm]

