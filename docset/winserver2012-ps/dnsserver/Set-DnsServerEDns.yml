### YamlMime:PowershellCmdlet
summary: |-
  Changes EDNS settings on a DNS server.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerEDns" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-DnsServerEDns
  href: ./Get-DnsServerEDns.yml
syntaxes:
- >-
  Set-DnsServerEDns [-AsJob] [-CacheTimeout <TimeSpan>] [-CimSession <CimSession[]>] [-ComputerName <String>]

   [-EnableProbes <Boolean>] [-EnableReception <Boolean>] [-PassThru] [-ThrottleLimit <Int32>] [-Confirm]

   [-WhatIf]
examples:
- title: 'Example 1: Change the EDNS cache setting'
  code: |-
    PS C:\> Set-DnsServerEDns -CacheTimeout 00:30:00 -PassThru
  description: |-
    This command changes the EDNS cache setting on a local DNS server.
    This command specifies that the DNS server caches EDNS information for 30 minutes.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: CacheTimeout
  description: |+
    Specifies the number of seconds that the DNS server caches EDNS information.
    The default value is 604,800 seconds (one week).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a remote DNS server.
    You can specify an IP address or any value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableProbes
  description: |+
    Disables or enables the server to probe other servers to determine whether they support EDNS.
    The acceptable values for this parameter are:

    - 0: Disables active support for EDNS probes. 
    - 1: Enables active support for EDNS probes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableReception
  description: |+
    Specifies whether the DNS server accepts queries that contain an EDNS record.
    The acceptable values for this parameter are:

    - 0: Disables EDNS reception.
    - 1: Enables EDNS reception.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DnsServer.Set-DnsServerEDns
name: Set-DnsServerEDns
description: |-
  The **Set-DnsServerEDns** cmdlet changes extension mechanisms for DNS (EDNS) settings on a Domain Name System (DNS) server.
