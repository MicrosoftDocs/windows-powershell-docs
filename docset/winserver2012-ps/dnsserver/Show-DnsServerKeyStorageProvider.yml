### YamlMime:PowershellCmdlet
summary: |-
  Returns a list of key storage providers.
module: DnsServer
notes: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
syntaxes:
- >-
  Show-DnsServerKeyStorageProvider [-AsJob] [-CimSession <CimSession[]>] [-ComputerName <String>]

   [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Return key storage providers'
  code: |-
    PS C:\> Show-DnsServerKeyStorageProvider
  description: |-
    This command returns the key storage providers on the local DNS server.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
