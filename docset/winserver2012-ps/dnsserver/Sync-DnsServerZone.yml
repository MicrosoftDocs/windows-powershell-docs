### YamlMime:PowershellCmdlet
summary: |-
  Checks the DNS server memory for changes, and writes them to persistent storage.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerZone" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Export-DnsServerZone
  href: ./Export-DnsServerZone.yml
- text: Get-DnsServerZone
  href: ./Get-DnsServerZone.yml
- text: Remove-DnsServerZone
  href: ./Remove-DnsServerZone.yml
- text: Resume-DnsServerZone
  href: ./Resume-DnsServerZone.yml
- text: Suspend-DnsServerZone
  href: ./Suspend-DnsServerZone.yml
syntaxes:
- >-
  Sync-DnsServerZone [[-Name] <String>] [-AsJob] [-CimSession <CimSession[]>] [-ComputerName <String>]

   [-PassThru] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Sync a DNS server zone'
  code: |-
    PS C:\> Sync-DnsServerZone -Name "west02.contoso.com" -PassThru -Verbose
  description: |-
    This command synchronizes the contents of the zone named west02.contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a DNS server.
    If you do not specify this parameter, the command runs on the local system.
    You can specify an IP address or any value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of a zone.
    If you do not specify a zone, the cmdlet syncs all zones on the DNS server.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DnsServer.Sync-DnsServerZone
name: Sync-DnsServerZone
description: |-
  The **Sync-DnsServerZone** cmdlet synchronizes zone data and root hint data for a zone to the persistent storage.
  The persistent storage can be Active Directory® Domain Services or a file.
