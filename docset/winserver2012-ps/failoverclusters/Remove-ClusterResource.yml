### YamlMime:PowershellCmdlet
summary: |-
  Removes a clustered resource from the failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterResource" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-ClusterResource
  href: ./Add-ClusterResource.yml
- text: Get-ClusterResource
  href: ./Get-ClusterResource.yml
- text: Move-ClusterResource
  href: ./Move-ClusterResource.yml
- text: Resume-ClusterResource
  href: ./Resume-ClusterResource.yml
- text: Start-ClusterResource
  href: ./Start-ClusterResource.yml
- text: Stop-ClusterResource
  href: ./Stop-ClusterResource.yml
- text: Suspend-ClusterResource
  href: ./Suspend-ClusterResource.yml
syntaxes:
- Remove-ClusterResource [[-Name] <StringCollection>] [-Cluster <String>] [-Force] [-InputObject <PSObject>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Remove-ClusterResource -Name "Cluster Disk 4"
  description: |-
    This example prompts the user for confirmation and then deletes the cluster named Cluster Disk 4 from the local cluster.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Remove-ClusterResource -Name "Cluster Disk 5" -Force
  description: |-
    This example deletes the cluster named Cluster Disk 5 from the local cluster without prompting for confirmation.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Runs the cmdlet without prompting for confirmation.
    By default the cmdlet will ask for confirmation from the user before proceeding.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster resource to remove.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the cluster resource to remove.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Remove-ClusterResource
name: Remove-ClusterResource
description: |-
  The **Remove-ClusterResource** cmdlet removes a clustered resource from the failover cluster.
  Before removing a resource, be sure to review whether any other resource is dependent on that resource.
