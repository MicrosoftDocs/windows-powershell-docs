syntaxes:
- >-
  Stop-ClusterGroup [[-Name] <String>] [-Cluster <String>] [-IgnoreLocked] [-InputObject <PSObject>]

   [-Wait <Int32>]
examples:
- title: Example 1
  code: |-
    PS C:\>Stop-ClusterGroup FileServer1
    Name                       OwnerNode                            State 
    ----                       ---------                            ----- 
    FileServer1                 node1                              Offline
  description: |-
    This example stops the clustered role, or resource group, called FileServer1 on the local cluster.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IgnoreLocked
  description: |+
    Specifies that locked groups are ignored when running the cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the clustered role to stop.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the clustered role to stop.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Wait
  description: |+
    Specifies the time in seconds to wait for the cmdlet.
    If the **Wait** parameter is not specified, then the cmdlet waits for completion.
    If `-Wait 0` is specified, then the call is initiated and the cmdlet returns without waiting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Stop-ClusterGroup
name: Stop-ClusterGroup
description: |-
  The **Stop-ClusterGroup** cmdlet stops one or more clustered roles, also known as resource groups, on a failover cluster.

  If maintenance on a clustered role is needed, the clustered role can be stopped in an orderly fashion by using this cmdlet.
