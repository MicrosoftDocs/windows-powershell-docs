### YamlMime:PowershellCmdlet
summary: |-
  Gets FSRM quotas on the server.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMQuota" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-FsrmQuotaTemplate
  href: ./Set-FsrmQuotaTemplate.yml
- text: New-FsrmQuotaTemplate
  href: ./New-FsrmQuotaTemplate.yml
- text: Remove-FsrmQuotaTemplate
  href: ./Remove-FsrmQuotaTemplate.yml
syntaxes:
- Get-FsrmQuota [[-Path] <String>] [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get all quotas'
  code: |-
    PS C:\>Get-FsrmQuotaTemplate
  description: |-
    This command gets all quotas on the server.
  summary: ""
- title: 'Example 2: Get quotas by using a path'
  code: |-
    PS C:\>Get-FsrmQuotaTemplate -Path "C:\Shares\..."
  description: |-
    This command gets all of the quotas in C:\Share01 plus all of the quotas in all subfolders of C:\Share01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  description: |+
    Specifies the local folder that contains the quota.

    This parameter supports recursive and wildcard paths.
    To specify a recursive path, add \...
    to a path.
    For example, C:\ Share01\...
    indicates all of the quotas in C:\ Share1 plus all the quotas in any and all subfolders of C:\ Share01.
    To specify a wildcard in a path, you can add the asterisk (*) and the question mark (?) to a path.
    For example, C:\ Share01\*A indicates all of the quotas in C:\ Share01 plus all the quotas in subfolders of C:\ Share01 that have a name that begins with the letter A.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FileServerResourceManager.Get-FsrmQuota
name: Get-FsrmQuota
description: |-
  The **Get-FsrmQuota** cmdlet gets a File Server Resource Manager (FSRM) quota or all FSRM quotas on the server.
metadata:
  external help file: FSRM_Cmdlets.xml
  Module Name: FileServerResourceManager
