summary: |-
  Gets FSRM quota templates
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMQuotaTemplate" data-throw-if-not-resolved="False" />
  description: ""
