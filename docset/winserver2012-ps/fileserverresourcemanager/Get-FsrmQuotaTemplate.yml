uid: FileServerResourceManager.Get-FsrmQuotaTemplate
name: Get-FsrmQuotaTemplate
description: |-
  The **Get-FsrmQuotaTemplate** cmdlet gets one or more File Server Resource Manager (FSRM) quota templates on the server.
