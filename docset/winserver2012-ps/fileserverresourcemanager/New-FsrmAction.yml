### YamlMime:PowershellCmdlet
summary: |-
  Returns an FSRM action object.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMAction" data-throw-if-not-resolved="False" />
  description: ""
