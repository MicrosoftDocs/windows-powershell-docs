uid: FileServerResourceManager.Remove-FsrmFileScreenException
name: Remove-FsrmFileScreenException
description: |-
  The **Remove-FsrmFileScreenException** cmdlet removes a file screen exception from the server.
  After you remove a file screen exception from a subfolder, the server applies the file screen associated with the parent folder to the subfolder.
