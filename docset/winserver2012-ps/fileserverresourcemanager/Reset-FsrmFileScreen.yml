### YamlMime:PowershellCmdlet
summary: |-
  Resets the default settings for all file screen parameters.
module: FileServerResourceManager
notes: ""
links:
- text: Get-FsrmFileScreen
  href: ./Get-FsrmFileScreen.yml
- text: Set-FsrmFileScreen
  href: ./Set-FsrmFileScreen.yml
- text: New-FsrmFileScreen
  href: ./New-FsrmFileScreen.yml
- text: Remove-FsrmFileScreen
  href: ./Remove-FsrmFileScreen.yml
- text: Get-FsrmFileScreenTemplate
  href: ./Get-FsrmFileScreenTemplate.yml
syntaxes:
- >-
  Reset-FsrmFileScreen [-Path] <String> [-Template] <String> [-AsJob] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
- >-
  Reset-FsrmFileScreen [-Template] <String> [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   -InputObject <CimInstance[]> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Reset a file screen'
  code: |-
    PS C:\>Reset-FsrmFileScreen -Path "C:\shares" -Template "Filter Text files"
  description: |-
    This command resets the file screen on C:\shares.
    After the cmdlet runs, the file screen uses the settings from the template named "Filter Text files" and links to that template.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies a valid local path to a folder.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Template
  isRequired: true
  description: |+
    Specifies a file screen template on the server.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FileServerResourceManager.Reset-FsrmFileScreen
name: Reset-FsrmFileScreen
description: |-
  The **Reset-FsrmFileScreen** cmdlet resets the default settings for all file screen parameters with the settings from the template that you specify.
