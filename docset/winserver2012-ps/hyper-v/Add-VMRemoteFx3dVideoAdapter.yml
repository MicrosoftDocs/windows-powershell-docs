### YamlMime:PowershellCmdlet
summary: |-
  Adds a RemoteFX video adapter in a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.RemoteFxVideoAdapter" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Add-VMRemoteFx3dVideoAdapter [-VMName] <String[]> [-ComputerName <String[]>] [-Passthru]
- Add-VMRemoteFx3dVideoAdapter [-VM] <VirtualMachine[]> [-Passthru]
examples:
- title: Example 1
  code: |-
    PS C:\>Add-VMRemoteFx3dVideoAdapter -VMName Test
  description: |-
    Adds a RemoteFX video adapter to virtual machine Test.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Get-VM Test | Add-VMRemoteFx3dVideoAdapter
  description: |-
    Adds a RemoteFX video adapter to virtual machine Test.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the RemoteFX video adapter is to be added.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a VMRemoteFxVideoAdapter object is to be passed through to the pipeline representing the RemoteFX video adapter to be added.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine on which the RemoteFX video adapter is to be added.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of virtual machine on which the RemoteFX video adapter is to be added.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
