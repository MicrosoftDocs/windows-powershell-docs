### YamlMime:PowershellCmdlet
summary: |-
  Disables one or more RemoteFX physical video adapters from use with RemoteFX-enabled virtual machines.
module: Hyper-V
notes: ""
inputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMRemoteFXPhysicalVideoAdapter" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.HyperV.PowerShell.VMRemoteFXPhysicalVideoAdapter" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Disable-VMRemoteFXPhysicalVideoAdapter [-Name] <String[]> [-ComputerName <String[]>] [-Passthru]
- Disable-VMRemoteFXPhysicalVideoAdapter [-GPU] <VMRemoteFXPhysicalVideoAdapter[]> [-Passthru]
examples:
- title: Example 1
  code: |-
    PS C:\>Disable-VMRemoteFXPhysicalVideoAdapter -Name *Nvidia*
  description: |-
    This example disables all RemoteFX physical video adapters that include the string "Nvidia" in their names.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Get-VMRemoteFXPhysicalVideoAdapter -Name *Nvidia* | Disable-VMRemotePhysicalVideoAdapter
  description: |-
    This example disables all RemoteFX physical video adapters that include the string "Nvidia" in their names.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the RemoteFX physical video adapters are to be disabled.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMRemoteFXPhysicalVideoAdapter" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: GPU
  isRequired: true
  description: |+
    Specifies one or more RemoteFX physical video adapters to disable.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: ""
  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that **Microsoft.HyperV.PowerShell.VMRemoteFXPhysicalVideoAdapter** objects are to be passed to the pipeline representing the RemoteFX physical video adapters to be disabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Disable-VMRemoteFXPhysicalVideoAdapter
name: Disable-VMRemoteFXPhysicalVideoAdapter
description: |-
  The **Disable-VMRemoteFXPhysicalVideoAdapter** disables one or more RemoteFX physical video adapter from use with RemoteFX-enabled virtual machines.
