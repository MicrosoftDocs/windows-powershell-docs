### YamlMime:PowershellCmdlet
summary: |-
  Gets the memory of a virtual machine or snapshot.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.Virtualization.Powershell.Memory" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-VMMemory [-VMName] <String[]> [-ComputerName <String[]>]
- Get-VMMemory [-VM] <VirtualMachine[]>
- Get-VMMemory [-VMSnapshot] <VMSnapshot>
examples:
- title: Example 1
  code: |-
    PS C:\>Get-VMMemory TestVM
  description: |-
    Gets the memory object for virtual machine TestVM.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the memory of a virtual machine or snapshot is to be retrieved.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose memory is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose memory is to be retrieved.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies the snapshot whose memory is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMMemory
name: Get-VMMemory
description: |-
  The **Get-VMMemory** cmdlet gets the memory of a virtual machine or snapshot.
