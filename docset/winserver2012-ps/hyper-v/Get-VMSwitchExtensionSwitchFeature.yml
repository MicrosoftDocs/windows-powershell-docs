### YamlMime:PowershellCmdlet
summary: |-
  Gets the features configured on a virtual switch.
module: Hyper-V
notes: ""
syntaxes:
- >-
  Get-VMSwitchExtensionSwitchFeature [-SwitchName] <String[]> [-ComputerName <String[]>]

   [-Extension <VMSwitchExtension[]>] [-ExtensionName <String[]>] [-FeatureId <Guid[]>] [-FeatureName <String[]>]

   [-Passthru] -VMSwitchExtensionFeature <VMSwitchExtensionSwitchFeature[]>
- >-
  Get-VMSwitchExtensionSwitchFeature [-VMSwitch] <VMSwitch[]> [-Extension <VMSwitchExtension[]>]

   [-ExtensionName <String[]>] [-FeatureId <Guid[]>] [-FeatureName <String[]>] [-Passthru]

   -VMSwitchExtensionFeature <VMSwitchExtensionSwitchFeature[]>
examples:
- title: Example 1
  code: |-
    PS C:\>Get-VMSwitchExtensionSwitchFeature
  description: |-
    ps_miss_tech_content
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the features configured on a virtual switch are to be retrieved.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitchExtension" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Extension
  description: |+
    Specifies the virtual switch extension.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ExtensionName
  description: |+
    Specifies the name of the virtual switch extension.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FeatureId
  description: |+
    Specifies the unique identifier of the feature.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FeatureName
  description: |+
    Specifies the name of the feature.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **Microsoft.HyperV.PowerShell.VMSwitchExtensionSwitchFeature** object is to be passed through to the pipeline representing the features to be retrieved.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SwitchName
  isRequired: true
  description: |+
    Specifies the name of the virtual switch.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitch" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitch
  isRequired: true
  description: |+
    Specifies the virtual switch.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitchExtensionSwitchFeature" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitchExtensionFeature
  isRequired: true
  description: |+
    Specifies the feature to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMSwitchExtensionSwitchFeature
name: Get-VMSwitchExtensionSwitchFeature
description: |-
  The **Get-VMSwitchExtensionSwitchFeature** cmdlet gets the features configured on a virtual switch.
  The object can be used to update the configuration of the switch using the Set-VmSwitchExtensionFeature command.
