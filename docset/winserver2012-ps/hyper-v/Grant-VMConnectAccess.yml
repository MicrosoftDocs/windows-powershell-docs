### YamlMime:PowershellCmdlet
summary: |-
  Grants a user or users access to connect to a virtual machine or machines.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.VMConnectAce" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Grant-VMConnectAccess [-VMName] <String[]> [-UserName] <String[]> [-ComputerName <String[]>] [-Passthru]
- Grant-VMConnectAccess [-VMId] <Guid[]> [-UserName] <String[]> [-ComputerName <String[]>] [-Passthru]
examples:
- title: Example 1
  code: |-
    PS C:\>Grant-VMConnectAccess -VMName VM1 -UserName Contoso\John
  description: |-
    This command grants user Contoso\John access to connect to a virtual machine named VM1.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which access to connect to a virtual machine is to be granted.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **VMConnectAce** object is to be passed through to the pipeline representing each grant of access.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UserName
  isRequired: true
  description: "Specifies a user or users to whom access to connect to a virtual machine or machines is to be granted, in one of the following forms:\r\n\r\nLocal User Account:\r\n    john\r\n    ComputerName\\john\r\n\r\n                         \r\nDomain User Account:\r\n    CONTOSO\\john\r\n    Contoso.com\\john\r\n\r\n                         \r\nUser Principal Name (UPN):\r\n    john@contoso.com\r\n\r\n                         \r\nSecurity Identifier:\r\n    S-1-5-21-3165297888-301567370-576410423-1103\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMId
  isRequired: true
  description: |+
    Specifies the unique identifier of a virtual machine to which connect access is to be granted.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of a virtual machine to which connect access is to be granted.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Grant-VMConnectAccess
name: Grant-VMConnectAccess
description: |-
  The **Grant-VMConnectAccess** cmdlet grants access to a user or users to connect to a virtual machine or machines.
  The cmdlet is intended for use in providing other applications with the appropriate permissions required to initiate a session with Virtual Machine Connection.
  Examples of such applications are Virtual Machine Manager.
