### YamlMime:PowershellCmdlet
summary: |-
  Removes a Fibre Channel host bus adapter from a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.VMFibreChannelHba" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Remove-VMFibreChannelHba [-VMFibreChannelHba] <VMFibreChannelHba[]> [-ComputerName <String[]>] [-Passthru]

   [-Confirm] [-WhatIf]
- >-
  Remove-VMFibreChannelHba [-VMName] <String> [-WorldWideNodeNameSetA] <String> [-WorldWidePortNameSetA] <String>

   [-WorldWideNodeNameSetB] <String> [-WorldWidePortNameSetB] <String> [-ComputerName <String[]>] [-Passthru]

   [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>Get-VMFibreChannelHba -VMName MyVM | Remove-VMFibreChannelHba
  description: |-
    Removes a Fibre Channel host bus adapter from a virtual machine MyVM.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the Fibre Channel host bus adapter is to be removed.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that an object is to be passed through to be pipeline representing the removed Fibre Channel host bus adapter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMFibreChannelHba" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMFibreChannelHba
  isRequired: true
  description: |+
    Specifies one or more Fibre Channel host bus adapters to be removed from a virtual machine.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: VMName
  isRequired: true
  description: |+
    Specifies the virtual machine from which the Fibre Channel host bus adapters are to be removed.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWideNodeNameSetA
  isRequired: true
  description: |+
    Specifies the World Wide Node name of address set A associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWideNodeNameSetB
  isRequired: true
  description: |+
    Specifies the World Wide Node name of address set B associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWidePortNameSetA
  isRequired: true
  description: |+
    Specifies the World Wide Port name of address set A associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWidePortNameSetB
  isRequired: true
  description: |+
    Specifies the World Wide Port name of address set B associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "5"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Remove-VMFibreChannelHba
