### YamlMime:PowershellCmdlet
summary: |-
  Removes a SCSI controller from a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="VMScsiController" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Remove-VMScsiController [-VMName] <String[]> [-ControllerNumber] <Int32> [-ComputerName <String[]>] [-Passthru]

   [-Confirm] [-WhatIf]
- Remove-VMScsiController [-VMScsiController] <VMScsiController[]> [-Passthru] [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>Get-VMScsiController -VMName TestVM -ControllerNumber 0 | Remove-VMScsiController
  description: |-
    Deletes SCSI controller 0 from virtual machine TestVM.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts from which the SCSI controller is to be removed.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ControllerNumber
  isRequired: true
  description: ""
  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **VMScsiController** object is to be passed through to the pipeline representing the SCSI controller to be removed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: ""
  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMScsiController" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMScsiController
  isRequired: true
  description: |+
    Specifies the SCSI controller to be removed.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
