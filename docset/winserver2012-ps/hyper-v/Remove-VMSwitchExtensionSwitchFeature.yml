### YamlMime:PowershellCmdlet
summary: |-
  Removes a feature from a virtual switch.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.HyperV.PowerShell.VMSwitchExtensionSwitchFeature" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Remove-VMSwitchExtensionSwitchFeature [-SwitchName] <String[]> [-ComputerName <String[]>] [-Passthru]

   -VMSwitchExtensionFeature <VMSwitchExtensionSwitchFeature[]> [-Confirm] [-WhatIf]
- >-
  Remove-VMSwitchExtensionSwitchFeature [-VMSwitch] <VMSwitch[]> [-Passthru]

   -VMSwitchExtensionFeature <VMSwitchExtensionSwitchFeature[]> [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>$feature = Get-VMSwitchExtensionSwitchFeature -SwitchName External -FeatureId 3eb2b8e8-4abf-4dbf-9071-16dd47481fbe
    PS C:\>Remove-VMSwitchExtensionSwitchFeature External $feature
  description: |-
    Removes a feature from virtual switch External.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts from which the feature is to be removed.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **Microsoft.HyperV.PowerShell.VMSwitchExtensionSwitchFeature** is to be passed through to the pipeline representing the feature to be removed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SwitchName
  isRequired: true
  description: |+
    Specifies the name of the virtual switch from which the feature is to be removed.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitch" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitch
  isRequired: true
  description: |+
    Specifies the virtual switch from which the feature is to be removed.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitchExtensionSwitchFeature" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitchExtensionFeature
  isRequired: true
  description: |+
    Specifies the feature to be removed.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Remove-VMSwitchExtensionSwitchFeature
name: Remove-VMSwitchExtensionSwitchFeature
description: |-
  The **Remove-VMSwitchExtensionSwitchFeature** removes a feature from a virtual switch.
  The feature already must have been configured on the virtual switch.
