### YamlMime:PowershellCmdlet
summary: |-
  Renames a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.VirtualMachine" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Rename-VM [-Name] <String> [-NewName] <String> [-ComputerName <String[]>] [-Passthru]
- Rename-VM [-VM] <VirtualMachine[]> [-NewName] <String> [-Passthru]
examples:
- title: Example 1
  code: |-
    PS C:\>Rename-VM VM1 -NewName VM2
  description: |-
    Renames virtual machine VM1 to VM2.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Get-VM VM1 | Rename-VM -NewName VM2 -PassThru
  description: |-
    Renames virtual machine VM1 to VM2 and displays the renamed virtual machine.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine is to be deleted.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the virtual machine to be renamed.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  isRequired: true
  description: |+
    Specifies the name to which the virtual machine is to be renamed.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that an object is to be passed through to the pipeline representing the virtual machine to be renamed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine to be renamed.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Rename-VM
name: Rename-VM
description: |-
  The **Rename-VM** cmdlet renames a virtual machine.
metadata:
  external help file: Hyper-V_Cmdlets.xml
  Module Name: Hyper-V
  online version: https://docs.microsoft.com/powershell/module/hyper-v/rename-vm?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
