### YamlMime:PowershellCmdlet
summary: |-
  Renames a virtual switch.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.EthernetSwitch" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Rename-VMSwitch [-Name] <String> [-NewName] <String> [-ComputerName <String[]>] [-Passthru]
- Rename-VMSwitch [-VMSwitch] <VMSwitch> [-NewName] <String> [-Passthru]
examples:
- title: Example 1
  code: |-
    PS C:\>Rename-VMSwitch "QoS Switch" -NewName "IIS Switch"
  description: |-
    Renames virtual switch QoS Switch as IIS Switch.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual switch is to be renamed.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the virtual switch to be renamed.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  isRequired: true
  description: |+
    Specifies the name to which the virtual switch is to be renamed.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **Microsoft.Virtualization.Powershell.EthernetSwitch** object is to be passed through to the pipeline representing the virtual switch to be renamed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitch" data-throw-if-not-resolved="False" />
  name: VMSwitch
  isRequired: true
  description: |+
    Specifies the virtual switch to be renamed.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Rename-VMSwitch
name: Rename-VMSwitch
description: |-
  The **Rename-VMSwitch** cmdlet renames a virtual switch.
metadata:
  external help file: Hyper-V_Cmdlets.xml
  Module Name: Hyper-V
  online version: https://docs.microsoft.com/powershell/module/hyper-v/rename-vmswitch?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
  schema: 2.0.0
