### YamlMime:PowershellCmdlet
summary: |-
  Repairs one or more virtual machines.
module: Hyper-V
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.CompatibilityReport" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Repair-VM [-CompatibilityReport] <VMCompatibilityReport> [-ComputerName <String[]>] [-Passthru]

   [-Path <String>] [-SnapshotFilePath <String>] [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>Repair-VM -CompatibilityReport $VMCompatReport -Path C:\Test
  description: |-
    Changes the configuration path for a virtual machine compatibility report.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Repair-VM -CompatibilityReport $VMCompatReport -SnapshotFilePath C:\Snapshots
  description: |-
    Adds missing snapshots to a virtual machine compatibility report.
  summary: ""
parameters:
- type: <xref href="VMCompatibilityReport" data-throw-if-not-resolved="False" />
  name: CompatibilityReport
  isRequired: true
  description: |+
    Specifies a compatibility report which includes adjustments to be made during repair.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine or machines are to be repaired.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that an object is to be passed through to the pipeline representing the newly modified compatibility report.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  description: |+
    Specifies the path of the virtual machine to be repaired.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SnapshotFilePath
  description: |+
    Specifies the path to be search for virtual machine snapshots.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
