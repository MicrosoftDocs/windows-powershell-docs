### YamlMime:PowershellCmdlet
summary: |-
  Saves a virtual machine.
module: Hyper-V
notes: ""
syntaxes:
- Save-VM [-Name] <String[]> [-AsJob] [-ComputerName <String[]>]
- Save-VM [-VM] <VirtualMachine[]> [-AsJob]
examples:
- title: Example 1
  code: |-
    PS C:\>Save-VM -Name TestVM
  description: |-
    Saves virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Get-VM -Name Win* | Save-VM
  description: |-
    Saves all virtual machines whose name starts with Win.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Specifies that the cmdlet is to be run as a background job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine is to be saved.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the virtual machine to be saved.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine to be saved.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Save-VM
name: Save-VM
description: |-
  The **Save-VM** cmdlet saves a virtual machine.
  This is similar to hibernating a physical machine.
