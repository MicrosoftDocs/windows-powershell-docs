### YamlMime:PowershellCmdlet
summary: |-
  Configures the BIOS of a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.Bios" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Set-VMBios [-VMName] <String[]> [-ComputerName <String[]>] [-DisableNumLock] [-EnableNumLock] [-Passthru]

   [-StartupOrder <BootDevice[]>] [-Confirm] [-WhatIf]
- >-
  Set-VMBios [-VM] <VirtualMachine[]> [-DisableNumLock] [-EnableNumLock] [-Passthru]

   [-StartupOrder <BootDevice[]>] [-Confirm] [-WhatIf]
- >-
  Set-VMBios [-VMBios] <VMBios[]> [-DisableNumLock] [-EnableNumLock] [-Passthru] [-StartupOrder <BootDevice[]>]

   [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\> Set-VMBios TestVM -DisableNumLock
  description: |-
    This example disables the NumLock key by default on virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Set-VMBios TestVM -StartupOrder @("Floppy", "LegacyNetworkAdapter", "CD", "IDE")
  description: |-
    This example configures virtual machine TestVM to check for a boot device in the following order: floppy disk, network, CD drive, hard disk.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts for which the BIOS is to be configured.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DisableNumLock
  description: |+
    Specifies that NumLock is to be disabled in the BIOS of the virtual machine to be configured.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: EnableNumLock
  description: |+
    Specifies that NumLock is to be enabled in the BIOS of the virtual machine to be configured.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that an **Microsoft.Virtualization.Powershell.Bios** object is to be passed through to the pipeline representing the BIOS to be configured.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="BootDevice" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StartupOrder
  description: |+
    Specifies an array of boot devices representing the boot order in the BIOS of the virtual machine.
    The boot devices are specified as members of the **BootDevices** enumeration (**CD**, **IDE**, **LegacyNetworkAdapter**, **Floppy**).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine for which the BIOS is to be configured.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMBios" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMBios
  isRequired: true
  description: ""
  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine for which the BIOS is to be configured.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Set-VMBios
name: Set-VMBios
description: |-
  The **Set-VMBios** cmdlet configures the BIOS of a virtual machine.
metadata:
