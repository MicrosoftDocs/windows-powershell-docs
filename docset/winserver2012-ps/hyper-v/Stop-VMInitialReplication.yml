  name: PassThru
  description: |+
    Specifies that an object is to be passed through to the pipeline representing the virtual machine whose initial replication is to be stopped.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
