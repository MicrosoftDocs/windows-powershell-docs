### YamlMime:PowershellCmdlet
summary: |-
  Cancels an ongoing virtual machine resynchronization.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.Virtualization.Powershell.VirtualMachine" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Stop-VMReplication [-VMName] <String[]> [-ComputerName <String[]>] [-PassThru] [-Confirm] [-WhatIf]
- Stop-VMReplication [-VM] <VirtualMachine[]> [-PassThru] [-Confirm] [-WhatIf]
- Stop-VMReplication [-VMReplication] <VMReplication[]> [-PassThru] [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>Stop-VMReplication *
  description: |-
    Stops all ongoing replications of virtual machines on the local Hyper-V server.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the ongoing virtual machine resynchronization is to be stopped.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Specifies that an object is to be passed through to the pipeline representing the virtual machine on which the ongoing virtual machine resynchronization is to be stopped.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose resynchronization is to be stopped.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose resynchronization is to be stopped.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMReplication" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMReplication
  isRequired: true
  description: |+
    Specifies the resynchronization to be stopped.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Stop-VMReplication
name: Stop-VMReplication
description: |-
  The **Stop-VMReplication** cmdlet cancels an ongoing virtual machine resynchronization.
