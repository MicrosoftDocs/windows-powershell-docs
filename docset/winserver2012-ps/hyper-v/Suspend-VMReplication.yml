### YamlMime:PowershellCmdlet
summary: |-
  Suspends replication of a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="VMReplication" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- Suspend-VMReplication [-VMName] <String[]> [-ComputerName <String[]>] [-PassThru] [-Confirm] [-WhatIf]
- Suspend-VMReplication [-VM] <VirtualMachine[]> [-PassThru] [-Confirm] [-WhatIf]
- Suspend-VMReplication [-VMReplication] <VMReplication[]> [-PassThru] [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>Suspend-VMReplication VM01
  description: |-
    Suspends replication of virtual machine VM01.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Suspend-VMReplication *
  description: |-
    Suspends replication of all virtual machines on the local Hyper-V host.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which replication of a virtual machine is to be suspended.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Specifies that a **VMReplication** object is to be passed through to the pipeline representing the replication to be suspended.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose replication is to be suspended.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose replication is to be suspended.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMReplication" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMReplication
  isRequired: true
  description: |+
    Specifies the virtual machine replication to be suspended.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Suspend-VMReplication
name: Suspend-VMReplication
description: |-
  The **Suspend-VMReplication** cmdlet suspends, or pauses, replication of a virtual machine.
  To resume replication, use the Resume-VMReplication cmdlet to resume replication.
  When replication is resumed, all changes made since replication was suspended will be replicated.
