### YamlMime:PowershellCmdlet
summary: |-
  Removes the specified iSCSI target portal.
module: iSCSI
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: iSCSI Target Server Overview
  href: https://docs.microsoft.com/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/hh848272(v=ws.11)
syntaxes:
- >-
  Remove-IscsiTargetPortal [-AsJob] [-CimSession <CimSession[]>] [-InitiatorInstanceName <String>]

   [-InitiatorPortalAddress <String>] [-PassThru] [-TargetPortalPortNumber <Int32>] [-ThrottleLimit <Int32>]

   -TargetPortalAddress <String[]> [-Confirm] [-WhatIf]
- >-
  Remove-IscsiTargetPortal [-AsJob] [-CimSession <CimSession[]>] [-InitiatorInstanceName <String>]

   [-InitiatorPortalAddress <String>] [-PassThru] [-TargetPortalPortNumber <Int32>] [-ThrottleLimit <Int32>]

   -InputObject <CimInstance[]> [-Confirm] [-WhatIf]
examples:
- title: Example 1
  code: |-
    PS C:\>Get-IscsiTargetPortal
    InitiatorInstanceName      : 
    InitiatorNodeAddress       : 
    InitiatorPortalAddress     : 
    InititorIPAdressListNumber : 4294967295 
    IsDataDigest               : False 
    IsHeaderDigest             : False 
    TargetPortalAddress        : testIscsi 
    TargetPortalPortNumber     : 3260 


    PS C:\>Remove-IscsiTargetPortal -TargetPortalAddress testIscsi
  description: |-
    This example removes the target portal specified
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorInstanceName
  description: |+
    Specifies the name of the initiator instance that the iSCSI initiator service uses to send **SendTargets** requests to the target portal.
    If no instance name is specified, the iSCSI initiator service chooses the initiator instance.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorPortalAddress
  description: |+
    Specifies the IP address or DNS name associated with the initiator portal.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Accepts an object from the pipeline as input.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: "Sends items from the interactive window down the pipeline as input to other cmdlets.\r\nBy default, this cmdlet does not generate any output. \r\n                         \r\nTo send items from the interactive window down the pipeline, click to select the items and then click OK.\r\nShift-click and Ctrl-click are supported.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: TargetPortalAddress
  isRequired: true
  description: |+
    Specifies the IP address or DNS name of the target portal.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: TargetPortalPortNumber
  description: |+
    Specifies the TCP/IP port number for the target portal.
    By default, the port number `3260`.

  defaultValue: "3260"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
