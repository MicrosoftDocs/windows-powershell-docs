### YamlMime:PowershellCmdlet
summary: |-
  Gets the DTC transactions trace session specific setting of the host.
module: MsDTC
notes: ""
outputs:
- name: <xref href="DtcTransactionsTraceSession" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **DtcTransactionsTraceSession** object that contains trace setting information.
links:
- text: Set-DtcTransactionsTraceSession
  href: ./Set-DtcTransactionsTraceSession.yml
- text: Start-DtcTransactionsTraceSession
  href: ./Start-DtcTransactionsTraceSession.yml
- text: Stop-DtcTransactionsTraceSession
  href: ./Stop-DtcTransactionsTraceSession.yml
- text: Write-DtcTransactionsTraceSession
  href: ./Write-DtcTransactionsTraceSession.yml
syntaxes:
- Get-DtcTransactionsTraceSession [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get DTC transactions trace session'
  code: |-
    PS C:\>Get-DtcTransactionsTraceSession
    BufferCount SessionStatus               PSComputerName
    ----------- -------------               --------------
    25          Stopped
  description: |-
    This command queries the summary of transactions trace session on the local host.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Get-DtcTransactionsTraceSession
name: Get-DtcTransactionsTraceSession
description: |-
  The **Get-DtcTransactionsTraceSession** cmdlet gets the Distributed Transaction Coordinator (DTC) transactions trace session specific setting of the host.
  All DTC instances on a single host share trace settings.
