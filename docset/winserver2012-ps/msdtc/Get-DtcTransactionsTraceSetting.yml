### YamlMime:PowershellCmdlet
summary: |-
  Gets the DTC transactions trace setting of the host.
module: MsDTC
notes: ""
outputs:
- name: <xref href="DtcTransactionsTraceSettings" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object of DtcTransactionsTraceSettings containing the trace settings information.
links:
- text: Set-DtcTransactionsTraceSetting
  href: ./Set-DtcTransactionsTraceSetting.yml
syntaxes:
- Get-DtcTransactionsTraceSetting [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get DTC transactions trace setting'
  code: |-
    PS C:\>Get-DtcTransactionsTraceSetting
    AbortedTransactionsTracingEnabled AllTransactionsTracingEnabled LongLivedTransactionsTracingEnabled PSComputerName
    --------------------------------- ----------------------------- ----------------------------------- --------------
    True                              False                         True
  description: |-
    This command queries the transactions trace setting on the local host.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Get-DtcTransactionsTraceSetting
name: Get-DtcTransactionsTraceSetting
description: |-
  The **Get-DtcTransactionsTraceSetting** cmdlet gets the Distributed Transaction Coordinator (DTC) transactions trace setting of the host.
  Trace settings are shared by all DTC instances on a single host.
metadata:
  external help file: MsDTC_Cmdlets.xml
  Module Name: MsDTC
  online version: https://docs.microsoft.com/powershell/module/msdtc/get-dtctransactionstracesetting?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
