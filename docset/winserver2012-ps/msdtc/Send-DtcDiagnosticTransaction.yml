### YamlMime:PowershellCmdlet
summary: |-
  Propagates a transaction to a specified diagnostic Resource Manager.
module: MsDTC
notes: ""
links:
- text: Complete-DtcDiagnosticTransaction
  href: ./Complete-DtcDiagnosticTransaction.yml
- text: New-DtcDiagnosticTransaction
  href: ./New-DtcDiagnosticTransaction.yml
- text: Receive-DtcDiagnosticTransaction
  href: ./Receive-DtcDiagnosticTransaction.yml
- text: Undo-DtcDiagnosticTransaction
  href: ./Undo-DtcDiagnosticTransaction.yml
syntaxes:
- >-
  Send-DtcDiagnosticTransaction [-Transaction] <DtcDiagnosticTransaction> [[-ComputerName] <String>]

   [[-Port] <Int32>] [-PropagationMethod]
examples:
- title: 'Example 1: Send a DTC diagnostic transaction'
  code: |-
    PS C:\>$Tx = New-DtcDiagnosticTransaction
    PS C:\> Send-DtcDiagnosticTransaction -Transaction $Tx -ComputerName "Host1" -PropagationMethod Push
  description: |-
    The first command creates a new DTC diagnostic transaction and assigns it to a variable.

    The second command sends the diagnostic transaction to an RM running on the computer named Host1.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the host name of the computer on which the RM is running.
    If you do not specify a host name, the cmdlet uses the name of the local computer.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Port
  description: |+
    Specifies the listening port of the test RM.

  defaultValue: "3002"
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PropagationMethod
  description: |+
    Specifies the propagation mechanism, pull or push, to use.
    The default is pull.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: Pull, Push
- type: <xref href="DtcDiagnosticTransaction" data-throw-if-not-resolved="False" />
  name: Transaction
  isRequired: true
  description: |+
    Specifies the **DtcDiagnosticTransaction** object to use in the transaction propagation.
    You can use the pipeline operator to pass this parameter value to the cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Send-DtcDiagnosticTransaction
name: Send-DtcDiagnosticTransaction
description: |-
  The **Send-DtcDiagnosticTransaction** cmdlet propagates a transaction to a specified diagnostic Resource Manager (RM).
  Use the **PropagationMethod** parameter to specify the propagation method.
metadata:
  external help file: MsDTC_Cmdlets.xml
  Module Name: MsDTC
  online version: https://docs.microsoft.com/powershell/module/msdtc/send-dtcdiagnostictransaction?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
