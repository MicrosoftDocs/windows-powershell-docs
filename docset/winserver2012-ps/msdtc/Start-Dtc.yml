### YamlMime:PowershellCmdlet
summary: |-
  Starts the DTC instance.
module: MsDTC
notes: ""
links:
- text: Get-Dtc
  href: ./Get-Dtc.yml
- text: Install-Dtc
  href: ./Install-Dtc.yml
- text: Stop-Dtc
  href: ./Stop-Dtc.yml
- text: Test-Dtc
  href: ./Test-Dtc.yml
- text: Uninstall-Dtc
  href: ./Uninstall-Dtc.yml
syntaxes:
- Start-Dtc [-CimSession <CimSession[]>] [-DtcName <String>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Start the local DTC instance'
  code: |-
    PS C:\>Start-Dtc -DtcName "Local"
  description: |-
    This command starts the local DTC instance.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DtcName
  description: |+
    Specifies the DTC instance to start.
    If you do not specify this parameter, or if you specify a value of Local, this cmdlet starts the local DTC instance.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Start-Dtc
name: Start-Dtc
description: |-
  The **Start-Dtc** cmdlet starts the Distributed Transaction Coordinator (DTC) instance that the **DtcName** parameter specifies.
