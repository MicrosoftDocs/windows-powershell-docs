### YamlMime:PowershellCmdlet
summary: |-
  Starts a new DTC transactions trace session for the host.
module: MsDTC
notes: ""
links:
- text: Get-DtcTransactionsTraceSession
  href: ./Get-DtcTransactionsTraceSession.yml
- text: Set-DtcTransactionsTraceSession
  href: ./Set-DtcTransactionsTraceSession.yml
- text: Stop-DtcTransactionsTraceSession
  href: ./Stop-DtcTransactionsTraceSession.yml
- text: Write-DtcTransactionsTraceSession
  href: ./Write-DtcTransactionsTraceSession.yml
syntaxes:
- Start-DtcTransactionsTraceSession [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Start a trace session'
  code: |-
    PS C:\> Start-DtcTransactionsTraceSession
  description: |-
    This command starts a trace session.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Start-DtcTransactionsTraceSession
name: Start-DtcTransactionsTraceSession
description: |-
  The **Start-DtcTransactionsTraceSession** cmdlet starts a new Distributed Transaction Coordinator (DTC) transactions trace session for the host.
  If there is an active session, this cmdlet prompts you before it stops the current session and starts a new trace session.
