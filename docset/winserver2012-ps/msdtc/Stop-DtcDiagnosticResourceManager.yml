### YamlMime:PowershellCmdlet
summary: |-
  Stops and removes a diagnostic Resource Manager job.
module: MsDTC
notes: ""
links:
- text: Join-DtcDiagnosticResourceManager
  href: ./Join-DtcDiagnosticResourceManager.yml
- text: Start-DtcDiagnosticResourceManager
  href: ./Start-DtcDiagnosticResourceManager.yml
syntaxes:
- Stop-DtcDiagnosticResourceManager [[-Job] <DtcDiagnosticResourceManagerJob>]
- Stop-DtcDiagnosticResourceManager [[-InstanceId] <Guid>]
- Stop-DtcDiagnosticResourceManager [[-Name] <String>]
examples:
- title: 'Example 1: Stop a diagnostic resource manager'
  code: |-
    PS C:\>Stop-DtcDiagnosticResourceManager -Name "testRM"
  description: |-
    This command stops the DTC diagnostic resource manager named testRM.
  summary: ""
parameters:
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: InstanceId
  description: |+
    Specifies the **DtcDiagResourceManagerJob** instance ID to stop.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DtcDiagnosticResourceManagerJob" data-throw-if-not-resolved="False" />
  name: Job
  description: |+
    Specifies the **DtcDiagResourceManagerJob** instance to stop.
    This parameter accepts pipeline input.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies a name of the diagnostic resource manager to stop.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Stop-DtcDiagnosticResourceManager
name: Stop-DtcDiagnosticResourceManager
description: |-
  The **Stop-DtcDiagnosticResourceManager** cmdlet stops and removes a **DiagnosticResourceManagerJob** that runs as a Windows PowerShellÂ® background job.
