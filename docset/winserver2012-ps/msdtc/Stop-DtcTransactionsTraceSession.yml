### YamlMime:PowershellCmdlet
summary: |-
  Stops the active DTC transactions trace session on the host.
module: MsDTC
notes: ""
links:
- text: Get-DtcTransactionsTraceSession
  href: ./Get-DtcTransactionsTraceSession.yml
- text: Set-DtcTransactionsTraceSession
  href: ./Set-DtcTransactionsTraceSession.yml
- text: Start-DtcTransactionsTraceSession
  href: ./Start-DtcTransactionsTraceSession.yml
- text: Write-DtcTransactionsTraceSession
  href: ./Write-DtcTransactionsTraceSession.yml
syntaxes:
- Stop-DtcTransactionsTraceSession [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Stop a DTC transaction trace session'
  code: |-
    PS C:\>Stop-DtcTransactionsTraceSession -Confirm:$False
  description: |-
    This command stops a DTC transaction trace session.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDTC.Stop-DtcTransactionsTraceSession
name: Stop-DtcTransactionsTraceSession
description: |-
  The **Stop-DtcTransactionsTraceSession** cmdlet stops the active Distributed Transaction Coordinator (DTC) transactions trace session on the host.
  If there is no active session, this cmdlet exits.
