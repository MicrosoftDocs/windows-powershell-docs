### YamlMime:PowershellCmdlet
summary: |-
  Purges all outgoing queues that are represented by the supplied MsmqOutgoingQueue objects.
module: MSMQ
notes: ""
links:
- text: Get-MsmqOutgoingQueue
  href: ./Get-MsmqOutgoingQueue.yml
- text: Resume-MsmqOutgoingQueue
  href: ./Resume-MsmqOutgoingQueue.yml
- text: Suspend-MsmqOutgoingQueue
  href: ./Suspend-MsmqOutgoingQueue.yml
syntaxes:
- Clear-MsmqOutgoingQueue -InputObject <OutgoingQueue[]> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Purge all outgoing queues'
  code: |-
    PS C:\>Get-MsmqOutgoingQueue -Name "Order*" | Clear-MsmqOutgoingQueue
  description: |-
    This command gets all outgoing queue with a wildcard named Order and purges them.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="OutgoingQueue" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies an array of **MsmqOutgoingQueue** objects that represents an outgoing queue that is purged.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MSMQ.Clear-MsmqOutgoingQueue
name: Clear-MsmqOutgoingQueue
description: |-
  The **Clear-MsmqOutgoingQueue** cmdlet purges all outgoing queues that are represented by the supplied **MsmqOutgoingQueue** objects.
  It returns an **MsmqOutgoingQueue** object that represents the cleared outgoing queue.
