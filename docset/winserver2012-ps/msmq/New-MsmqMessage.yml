### YamlMime:PowershellCmdlet
summary: |-
  Creates a System.Messaging.Message object.
module: MSMQ
notes: ""
links:
- text: Move-MsmqMessage
  href: ./Move-MsmqMessage.yml
syntaxes:
- >-
  New-MsmqMessage [[-Body] <Object>] [-AcknowledgeType] [-AdminQueuePath <String>] [-Authenticated] [-Journaling]

   [-Label <String>] [-Recoverable] [-ResponseQueuePath <String>] [-TimeToBeReceived <TimeSpan>]

   [-TimeToReachQueue <TimeSpan>]
examples:
- title: 'Example 1: Create a message object'
  code: |-
    PS C:\>New-MsmqMessage -Body "Test Message" -Recoverable -AdminQueue ".\private$\adminqueue"
  description: |-
    This command creates a message object with body text named Test Message.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AcknowledgeType
  description: |+
    Specifies the type of acknowledgement messages that can be returned by Messaging Queuing.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, PositiveArrival, PositiveReceive, NotAcknowledgeReachQueue, FullReachQueue, NegativeReceive, NotAcknowledgeReceive, FullReceive
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AdminQueuePath
  description: |+
    Specifies the queue that receives the acknowledgement messages that Message Queuing generates.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Authenticated
  description: |+
    Indicates that this cmdlet sends the message as an authenticated message.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: Body
  description: |+
    Specifies the body of the message.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Journaling
  description: |+
    Indicates that this cmdlet keeps a copy of the message in a machine journal on the originating computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Label
  description: |+
    Specifies a label that describes the message.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Recoverable
  description: |+
    Indicates that this cmdlet sets the recoverable property of a message object.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResponseQueuePath
  description: |+
    Specifies the queue that receives application-generated response messages.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: TimeToBeReceived
  description: |+
    Specifies the maximum amount of time in milliseconds for the message to be received from the destination queue.
    Default is 49.17:02:47.295.

  defaultValue: None
  position: Named
  aliases: TTBR
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: TimeToReachQueue
  description: |+
    Specifies the maximum amount of time in milliseconds for the message to reach the queue.
    Default is 49.17:02:47.295.

  defaultValue: None
  position: Named
  aliases: TTRQ
  parameterValueGroup: ""
uid: MSMQ.New-MsmqMessage
name: New-MsmqMessage
description: |-
  The **New-MsmqMessage** cmdlet creates a **System.Messaging.Message** object.
metadata:
