### YamlMime:PowershellCmdlet
summary: |-
  Removes specified queues from the supplied MsmqQueue objects.
module: MSMQ
notes: ""
links:
- text: Clear-MsmqQueue
  href: ./Clear-MsmqQueue.yml
- text: Get-MsmqQueue
  href: ./Get-MsmqQueue.yml
- text: New-MsmqQueue
  href: ./New-MsmqQueue.yml
- text: Receive-MsmqQueue
  href: ./Receive-MsmqQueue.yml
- text: Send-MsmqQueue
  href: ./Send-MsmqQueue.yml
- text: Set-MsmqQueue
  href: ./Set-MsmqQueue.yml
syntaxes:
- Remove-MsmqQueue -InputObject <MessageQueue[]> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Remove a queue'
  code: |-
    PS C:\>Get-MsmqQueue -Name "Order*" -QueueType Public | Remove-MsmqQueue
  description: |-
    This command removes all public queues that contain the wildcard name Order*.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="MessageQueue" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies an array of **MsmqQueue** objects that represent the queues that will be removed.
    This parameter accepts pipelined input.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MSMQ.Remove-MsmqQueue
name: Remove-MsmqQueue
description: |-
  The **Remove-MsmqQueue** cmdlet removes queues that are represented by the supplied **MsmqQueue** objects.
  The cmdlet has no return value.
