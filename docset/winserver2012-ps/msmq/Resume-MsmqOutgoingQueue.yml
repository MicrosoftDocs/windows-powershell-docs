### YamlMime:PowershellCmdlet
summary: |-
  Resumes specified outgoing queues.
module: MSMQ
notes: ""
links:
- text: Clear-MsmqOutgoingQueue
  href: ./Clear-MsmqOutgoingQueue.yml
- text: Get-MsmqOutgoingQueue
  href: ./Get-MsmqOutgoingQueue.yml
- text: Suspend-MsmqOutgoingQueue
  href: ./Suspend-MsmqOutgoingQueue.yml
syntaxes:
- Resume-MsmqOutgoingQueue [-InputObject <OutgoingQueue[]>]
examples:
- title: 'Example 1: Resume an outgoing queue'
  code: |-
    PS C:\>Get-MsmqOutgoingQueue -Name "Order*" | Resume-MsmqOutgoingQueue
  description: |-
    This command resumes the outgoing queues that have wildcard named Order*.
  summary: ""
parameters:
- type: <xref href="OutgoingQueue" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  description: |+
    Specifies an array of **MsmqOutgoingQueue** objects that represent the outgoing queues to be resumed.
    This parameter accepts pipelined input.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MSMQ.Resume-MsmqOutgoingQueue
name: Resume-MsmqOutgoingQueue
description: |-
  The **Resume-MsmqOutgoingQueue** cmdlet resumes all outgoing queues that are represented by the supplied **MsmqOutgoingQueue** objects.
  This cmdlet returns the resumed **MsmqOutgoingQueue** objects.
