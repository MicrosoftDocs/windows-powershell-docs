### YamlMime:PowershellCmdlet
summary: |-
  Sets queue properties.
module: MSMQ
notes: ""
links:
- text: Clear-MsmqQueue
  href: ./Clear-MsmqQueue.yml
- text: Get-MsmqQueue
  href: ./Get-MsmqQueue.yml
- text: New-MsmqQueue
  href: ./New-MsmqQueue.yml
- text: Receive-MsmqQueue
  href: ./Receive-MsmqQueue.yml
- text: Remove-MsmqQueue
  href: ./Remove-MsmqQueue.yml
- text: Send-MsmqQueue
  href: ./Send-MsmqQueue.yml
syntaxes:
- >-
  Set-MsmqQueue [-Authenticate <Boolean>] [-Journaling <Boolean>] [-JournalQuota <Int64>] [-Label <String>]

   [-MulticastAddress <String>] [-PrivacyLevel <EncryptionRequired>] [-QueueQuota <Int64>]

   -InputObject <MessageQueue[]> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Set the properties of a specified queue'
  code: |-
    PS C:\>Get-MsmqQueue -Name "Order*" -QueueType Private | Set-MsmqQueue -QueueQuota 500000 -Journaling
  description: |-
    This command sets the queue quota to 500000 on all queues that have the   wildcard named Order*.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Authenticate
  description: |+
    Indicates whether this cmdlet accepts only authenticated messages from the queue.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="MessageQueue" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies an array of **MsmqQueue** objects that represents a queue on which the properties are to be set.
    This parameter accepts pipelined input.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Journaling
  description: |+
    Indicates whether this cmdlet copies received messages to the journal queue.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int64" data-throw-if-not-resolved="False" />
  name: JournalQuota
  description: |+
    Specifies the maximum size of the journal queue in kilobytes (KB).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Label
  description: |+
    Specifies the queue description that this cmdlet modifies for the queue.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: MulticastAddress
  description: |+
    Specifies the multicast address associated with the queue.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="EncryptionRequired" data-throw-if-not-resolved="False" />
  name: PrivacyLevel
  description: |+
    Specifies the privacy level associated with the queue.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int64" data-throw-if-not-resolved="False" />
  name: QueueQuota
  description: |+
    Specifies the maximum size of the queue in kilobytes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MSMQ.Set-MsmqQueue
name: Set-MsmqQueue
description: |-
  The **Set-MsmqQueue** cmdlet sets the properties of the private and public queues that are represented by the supplied **MsmqQueue** objects.
  This cmdlet will return an error when supplied with a journal queue, system journal queue, system dead-letter queue, or a system transactional dead-letter queue.
  This cmdlet returns an **MsmqQueue** object that represents the modified queue.
