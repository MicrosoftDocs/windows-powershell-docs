syntaxes:
- >-
  Set-MsmqQueueManager [-Connect] [-JournalQuota <Int64>] [-MessageQuota <Int64>] [-MsgLogStore <String>]

   [-MsgStore <String>] [-RenewEncryptionKey] [-TransactionLogStore <String>] [-Confirm] [-WhatIf]
