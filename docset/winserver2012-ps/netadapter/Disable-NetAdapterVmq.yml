uid: NetAdapter.Disable-NetAdapterVmq
name: Disable-NetAdapterVmq
description: |-
  The **Disable-NetAdapterVmq** cmdlet disables the virtual machine queue (VMQ) feature on the network adapter.
  VMQ is a scaling networking technology for the Hyper-V switch.
  Without VMQ the networking performance of the Hyper-V switch bound to this network adapter may be reduced.
