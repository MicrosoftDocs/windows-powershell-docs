### YamlMime:PowershellCmdlet
summary: |-
  Gets the power management features of the network adapter.
module: NetAdapter
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetAdapter PowerManagementSettingData" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Format-List
  href: https://go.microsoft.com/fwlink/?LinkID=113302
- text: Disable-NetAdapterPowerManagement
  href: ./Disable-NetAdapterPowerManagement.yml
- text: Enable-NetAdapterPowerManagement
  href: ./Enable-NetAdapterPowerManagement.yml
- text: Set-NetAdapterPowerManagement
  href: ./Set-NetAdapterPowerManagement.yml
syntaxes:
- >-
  Get-NetAdapterPowerManagement [[-Name] <String[]>] [-AsJob] [-CimSession <CimSession[]>] [-IncludeHidden]

   [-ThrottleLimit <Int32>]
- >-
  Get-NetAdapterPowerManagement [-AsJob] [-CimSession <CimSession[]>] [-IncludeHidden] [-ThrottleLimit <Int32>]

   -InterfaceDescription <String[]>
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Get-NetAdapterPowerManagement -Name *
  description: |-
    This example gets all of the power management capable network adapters.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\> Get-NetAdapterPowerManagement -Name Ethernet
  description: |-
    This example gets the power management properties of the network adapter named Ethernet.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\> Get-NetAdapterPowerManagement -Name Ethernet | Format-List -Property *
  description: |-
    This example displays all of the power management properties of the network adapter named Ethernet.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeHidden
  description: |+
    Specifies both visible and hidden network adapters should be included.
    By default only visible network adapters are included.
    If a wildcard character is used in identifying a network adapter and this parameter has been specified, then the wildcard string is matched against both hidden and visible network adapters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceDescription
  isRequired: true
  description: |+
    Specifies the network adapter interface description.
    For a physical network adapter this is typically the name of the vendor of the network adapter followed by a part number and description, such as `Contoso 12345 Gigabit Network Device`.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: Named
  aliases: ifDesc
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the network adapter.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ifAlias, InterfaceAlias
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetAdapter.Get-NetAdapterPowerManagement
name: Get-NetAdapterPowerManagement
description: |-
  The **Get-NetAdapterPowerManagement** cmdlet gets the state of the power management features of a Power Management capable network adapter.
  You must be an administrator in order to run this cmdlet.
