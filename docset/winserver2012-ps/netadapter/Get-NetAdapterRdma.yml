syntaxes:
- >-
  Get-NetAdapterRdma [[-Name] <String[]>] [-AsJob] [-CimSession <CimSession[]>] [-IncludeHidden]

   [-ThrottleLimit <Int32>]
- >-
  Get-NetAdapterRdma [-AsJob] [-CimSession <CimSession[]>] [-IncludeHidden] [-ThrottleLimit <Int32>]

