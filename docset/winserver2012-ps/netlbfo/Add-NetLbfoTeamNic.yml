### YamlMime:PowershellCmdlet
summary: |-
  Adds a new interface to a NIC team.
module: NetLbfo
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet takes no input objects.
outputs:
- name: <xref href="MSFT_NetLbfoTeamNic" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet produces an **MFT_NetLbfoTeamNic** object containing the newly created team interface.
links:
- text: Get-NetLbfoTeamNic
  href: ./Get-NetLbfoTeamNic.yml
- text: Remove-NetLbfoTeamNic
  href: ./Remove-NetLbfoTeamNic.yml
- text: Set-NetLbfoTeamNic
  href: ./Set-NetLbfoTeamNic.yml
syntaxes:
- >-
  Add-NetLbfoTeamNic [-Team] <String> [-VlanID] <UInt32> [[-Name] <String>] [-AsJob] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Add a team interface'
  code: |-
    PS C:\>Add-NetLbfoTeamNIC -Team Team1 -VlanID 42
  description: |-
    This command adds a team interface with VLAN ID 42 to the specified team named Team1.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the new team interface.

  defaultValue: <TeamName> -VLAN <VlanID>
  position: "3"
  aliases: ifAlias, InterfaceAlias
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Team
  isRequired: true
  description: |+
    Specifies the name of the NIC team to which to add a new team interface.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: VlanID
  isRequired: true
  description: |+
    Specifies the VLAN ID of the team interface.
    VlanID values must meet the criteria 0 ≤ VlanID \< 4095.
    Specify the value 0 to match frames identified with a VLAN ID of 0 or untagged frames.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: NetLbfo.Add-NetLbfoTeamNic
name: Add-NetLbfoTeamNic
description: |-
  The **Add-NetLbfoTeamNic** cmdlet adds a new team interface to the specified NIC team.
  You can use this cmdlet to add the interfaces to the specified team by specifying the respective VLAN IDs.

  You need administrator privileges to use **Add-NetLbfoTeamNic**.
