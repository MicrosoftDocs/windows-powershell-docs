### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of team interfaces.
module: NetLbfo
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet takes no input objects.
outputs:
- name: <xref href="MSFT_NetLbfoTeamNic" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet produces an array of **MSFT_NetLbfoTeamNic** objects corresponding to the query.
links:
- text: Add-NetLbfoTeamNic
  href: ./Add-NetLbfoTeamNic.yml
- text: Remove-NetLbfoTeamNic
  href: ./Remove-NetLbfoTeamNic.yml
- text: Set-NetLbfoTeamNic
  href: ./Set-NetLbfoTeamNic.yml
syntaxes:
- >-
  Get-NetLbfoTeamNic [[-Name] <String[]>] [[-Team] <String[]>] [-AsJob] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>]
- >-
  Get-NetLbfoTeamNic [-AsJob] [-CimSession <CimSession[]>] [-TeamOfTheTeamNic <CimInstance>]

   [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get a list of team interfaces associated with Team1'
  code: |-
    PS C:\>Get-NetLbfoTeamNic -Team Team1


    Or
    PS C:\>$teamObj = Get-NetLbfoTeam -Name 'Team1'

    PS C:\>Get-NetLbfoTeamNic -TeamOfTheTeamNic $teamObj
  description: |-
    This command retrieves a list of team interfaces for the specified team named Team1.
  summary: ""
- title: 'Example 2: Get a list of team interfaces by name'
  code: |-
    PS C:\>Get-NetLbfoTeamNic -Name *VLAN* -Team T*
  description: |-
    This command retrieves a list of team interfaces whose name contains "VLAN" in any NIC team whose name starts with T.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name (or wildcard pattern) of the team interface.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ifAlias, InterfaceAlias
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Team
  description: |+
    Specifies the name of the NIC team for which the user wants to enumerate the team interfaces.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: TeamOfTheTeamNic
  description: |+
    Specifies the NIC team object whose team interfaces are to be enumerated.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetLbfo.Get-NetLbfoTeamNic
name: Get-NetLbfoTeamNic
description: |-
  The **Get-NetLbfoTeamNic** cmdlet retrieves a list of team interfaces as specified by the input parameters.
