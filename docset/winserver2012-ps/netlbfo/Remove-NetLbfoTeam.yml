### YamlMime:PowershellCmdlet
summary: |-
  Removes the specified NIC team from the host.
module: NetLbfo
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet takes no input objects.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    By default, this cmdlet produces no output.
