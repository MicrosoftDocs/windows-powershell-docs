syntaxes:
- Get-NetSwitchTeam [[-Name] <String[]>] [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
- Get-NetSwitchTeam [-AsJob] [-CimSession <CimSession[]>] [-Member <CimInstance>] [-ThrottleLimit <Int32>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Get-NetSwitchTeam -Name "MyTeam1"
