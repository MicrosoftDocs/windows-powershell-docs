### YamlMime:PowershellCmdlet
summary: |-
  Gets the current network adapter members of a switch team.
module: NetSwitchTeam
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
