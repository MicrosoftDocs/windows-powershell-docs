### YamlMime:PowershellCmdlet
summary: |-
  Gets information about the prefix policy.
module: NetTCPIP
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetPrefixPolicy" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Source and Destination Address Selection for IPv6 on TechNet
  href: https://technet.microsoft.com/library/bb877985.aspx
syntaxes:
- >-
  Get-NetPrefixPolicy [[-Prefix] <String[]>] [-AsJob] [-CimSession <CimSession[]>] [-Label <UInt32[]>]

   [-Precedence <UInt32[]>] [-ThrottleLimit <Int32>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-NetPrefixPolicy
  description: |-
    This example gets information about the prefix policy.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NetPrefixPolicy -Precedence 1
  description: |-
    This example gets information about the prefix policy that has a precedence of 1.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Label
  description: |+
    Gets prefix policy by a specific Label.
    The label value allows for policies that prefer a particular source address prefix for use with a destination address prefix.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Precedence
  description: |+
    Gets prefix policy by a specific Precedence.
    The Precedence value is used for sorting destination addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Prefix
  description: |+
    Gets prefix policy by a specific Prefix.
    The Prefix determines the IP address prefix used to by source and destination address selection algorithms.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetTCPIP.Get-NetPrefixPolicy
name: Get-NetPrefixPolicy
description: |-
  The **Get-NetPrefixPolicy** cmdlet gets the prefix policy.
  The prefix policy is used in source and destination address selection.
  The prefix policy is described in RFC 3484http://www.ietf.org/rfc/rfc3484.txt.
