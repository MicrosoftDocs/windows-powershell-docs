### YamlMime:PowershellCmdlet
summary: |-
  Gets information about current UDP endpoint statistics.
module: NetTCPIP
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetUDPEndpoint" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-NetUDPSetting
  href: ./Get-NetUDPSetting.yml
syntaxes:
- >-
  Get-NetUDPEndpoint [[-LocalAddress] <String[]>] [[-LocalPort] <UInt16[]>] [-AsJob] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-NetUDPEndpoint
  description: |-
    This example gets information about current UDP endpoint statistics.
    Used without parameters, it gets information about all UDP endpoints.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NetUDPEndpoint -LocalAddress 127.0.0.1
  description: |-
    This example gets information about recent UDP traffic that was sent and received on the IPv4 loopback address.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalAddress
  description: |+
    Gets TCP connection information only about connections from a specific local IP address.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalPort
  description: |+
    Gets TCP connection information only about connections from a specific local TCP port.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetTCPIP.Get-NetUDPEndpoint
name: Get-NetUDPEndpoint
description: |-
  The **Get-NetUDPEndpoint** cmdlet gets information about current UDP end point statistics.
  This includes UDP end point properties such as local and remote UDP ports.
  Used without parameters, it gets information about all UDP end points.
