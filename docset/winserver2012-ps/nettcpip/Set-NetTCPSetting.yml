### YamlMime:PowershellCmdlet
summary: |-
  Modifies TCP settings and configuration.
module: NetTCPIP
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetTCPSetting" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetTCPSetting
  href: ./Get-NetTCPSetting.yml
- text: Get-NetTransportFilter
  href: ./Get-NetTransportFilter.yml
- text: Get-NetUDPSetting
  href: ./Get-NetUDPSetting.yml
