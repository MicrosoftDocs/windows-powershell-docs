### YamlMime:PowershellCmdlet
summary: |-
  Enables a port rule on a Network Load Balancing (NLB) cluster or on a specific node in the cluster.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.PortRule" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.PortRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-NlbClusterPortRule
  href: ./Add-NlbClusterPortRule.yml
- text: Disable-NlbClusterPortRule
  href: ./Disable-NlbClusterPortRule.yml
- text: Get-NlbClusterPortRule
  href: ./Get-NlbClusterPortRule.yml
- text: Remove-NlbClusterPortRule
  href: ./Remove-NlbClusterPortRule.yml
- text: Set-NlbClusterPortRule
  href: ./Set-NlbClusterPortRule.yml
syntaxes:
- >-
  Enable-NlbClusterPortRule [-Port] <Nullable> [-ClusterWide] [-HostName <String>] [-InterfaceName <String>]

   [-IP <IPAddress>]
- Enable-NlbClusterPortRule -InputObject <PortRule>
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Enable-NlbClusterPortRule -Port 80
    IPAddress State     Start     End       Protocol  Mode      Affinity  Timeout 
    --------- -----     -----     ---       --------  ----      --------  ------- 
    All       Enabled   80        80        Both      Multiple  Single    0
  description: |-
    This example enables port rule 80 on the local cluster.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NlbClusterPortRule | Enable-NlbClusterPortRule
    IPAddress State     Start     End       Protocol  Mode      Affinity  Timeout 
    --------- -----     -----     ---       --------  ----      --------  ------- 
    All       Enabled   80        80        Both      Multiple  Single    0
  description: |-
    This example enables all port rules on the local cluster.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ClusterWide
  description: |+
    Enables the given port rule on all cluster nodes.
    If this parameter is omitted, then the port rule is only enabled on one node.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: Named
  aliases: hn
  parameterValueGroup: ""
- type: <xref href="PortRule" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the cluster port rule to enable.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: IP
  description: |+
    Specifies the IP address for the cluster port rule that will be enabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Nullable" data-throw-if-not-resolved="False" />
  name: Port
  isRequired: true
  description: |+
    Specifies a port number within the port rule that will be enabled.
    The acceptable values for this parameter are:`0` through `65535`.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Enable-NlbClusterPortRule
name: Enable-NlbClusterPortRule
description: |-
  The **Enable-NlbClusterPortRule** cmdlet enables a specific port rule on a Network Load Balancing (NLB) cluster or on a specific node in the NLB cluster.
metadata:
  external help file: NLB_Cmdlets.xml
  Module Name: NetworkLoadBalancingClusters
  online version: https://docs.microsoft.com/powershell/module/networkloadbalancingclusters/enable-nlbclusterportrule?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
  schema: 2.0.0
