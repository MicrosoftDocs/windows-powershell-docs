### YamlMime:PowershellCmdlet
summary: |-
  Retrieves information about interfaces, including information about the Network Load Balancing (NLB) driver, on a host.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Node" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.NetworkInterface" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-NlbCluster
  href: ./New-NlbCluster.yml
syntaxes:
- Get-NlbClusterNodeNetworkInterface [[-HostName] <String>] [[-InterfaceName] <String>]
- Get-NlbClusterNodeNetworkInterface [[-InterfaceName] <String>] -InputObject <Node>
examples:
- title: EXAMPLE 1
  code: "PS C:\\>Get-NlbClusterNodeNetworkInterface\r\nInterfaceName       : vlan-3 \r\nNlbBound            : True \r\nCluster             : cluster1 \r\nDhcpEnabled         : False \r\nInterfaceIP         : 3.53.4.1 \r\nInterfaceSubnetMask : 255.0.0.0 \r\nClusterPrimaryIP    : 3.53.100.100 \r\nClusterSubnetMask   : 255.0.0.0 \r\n \r\nInterfaceName       : vlan-2 \r\nNlbBound            : False \r\nCluster             : \r\nDhcpEnabled         : False \r\nInterfaceIP         : 2.53.4.1 \r\nInterfaceSubnetMask : 255.0.0.0 \r\nClusterPrimaryIP    : \r\nClusterSubnetMask   :"
  description: |-
    This example gets information about all network interfaces on the local node.
    The information returned includes whether NLB is bound to that interface and whether that interface is DHCP-enabled.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NlbClusterNodeNetworkInterface -HostName node1
    InterfaceName       : vlan-4 
    NlbBound            : True 
    Cluster             : cluster1 
    DhcpEnabled         : False 
    InterfaceIP         : 4.53.4.1 
    InterfaceSubnetMask : 255.0.0.0 
    ClusterPrimaryIP    : 4.53.100.100 
    ClusterSubnetMask   : 255.0.0.0
  description: |-
    This example gets information about all network interfaces on the node named node1.
    The information returned includes whether NLB is bound to that interface and whether that interface is DHCP-enabled.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "1"
  aliases: hn
  parameterValueGroup: ""
- type: <xref href="Node" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the cluster node for which network interface information is retrieved.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Get-NlbClusterNodeNetworkInterface
name: Get-NlbClusterNodeNetworkInterface
description: |-
  The **Get-NlbClusterNodeNetworkInterface** cmdlet retrieves information about interfaces, including information about the Network Load Balancing (NLB) driver, on a host.
