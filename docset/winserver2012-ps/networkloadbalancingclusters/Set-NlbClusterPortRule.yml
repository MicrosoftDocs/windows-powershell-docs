syntaxes:
- >-
  Set-NlbClusterPortRule [[-Port] <Nullable>] [-HostName <String>] [-InterfaceName <String>] [-IP <IPAddress>]

   [-NewAffinity <Nullable>] [-NewEndPort <Nullable>] [-NewIP <IPAddress>] [-NewMode <Nullable>]

