### YamlMime:PowershellCmdlet
summary: |-
  Starts all nodes in a Network Load Balancing (NLB) cluster.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NlbCluster
  href: ./Get-NlbCluster.yml
- text: New-NlbCluster
  href: ./New-NlbCluster.yml
- text: Remove-NlbCluster
  href: ./Remove-NlbCluster.yml
- text: Resume-NlbCluster
  href: ./Resume-NlbCluster.yml
- text: Set-NlbCluster
  href: ./Set-NlbCluster.yml
- text: Stop-NlbCluster
  href: ./Stop-NlbCluster.yml
- text: Suspend-NlbCluster
  href: ./Suspend-NlbCluster.yml
syntaxes:
- Start-NlbCluster [[-HostName] <String>] [[-InterfaceName] <String>]
- Start-NlbCluster -InputObject <Cluster>
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Start-NlbCluster
    Name                IPAddress           SubnetMask          Mode 
    ----                ---------           ----------          ---- 
    cluster1            3.53.100.100        255.0.0.0           UNICAST
  description: |-
    This example starts all of the cluster nodes on the local cluster.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "1"
  aliases: hn
  parameterValueGroup: ""
- type: <xref href="Cluster" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the cluster to start.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Start-NlbCluster
name: Start-NlbCluster
description: |-
  The **Start-NlbCluster** cmdlet starts all nodes in a Network Load Balancing (NLB) cluster.
  Once the nodes are started, NLB will include all cluster nodes in load balancing network traffic.
