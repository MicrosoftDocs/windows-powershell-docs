parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Drain
  description: |+
    Drains existing traffic before stopping the cluster.
    If this parameter is omitted, then the existing traffic will be dropped.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
