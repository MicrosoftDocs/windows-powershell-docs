summary: |-
  Gets client groups configured on an NFS server.
module: NFS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/NFS/MSFT_NfsClientgroup" data-throw-if-not-resolved="False" />
  description: ""
