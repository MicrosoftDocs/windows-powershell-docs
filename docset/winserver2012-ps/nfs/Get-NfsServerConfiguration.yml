### YamlMime:PowershellCmdlet
summary: |-
  Gets configuration settings for an NFS server.
module: NFS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/NFS/MSFT_NfsServerConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-NfsServerConfiguration
  href: ./Set-NfsServerConfiguration.yml
syntaxes:
- Get-NfsServerConfiguration [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get local NFS server settings'
  code: |-
    PS C:\> Get-NfsServerConfiguration
    State                                      : Running
    LogActivity                                :
    CharacterTranslationFile                   : Not Configured
    DirectoryCacheSize                         : 128
    HideFilesBeginningInDot                    : Disabled
    EnableNFSV2                                : Enabled
    EnableNFSV3                                : Enabled
    EnableNFSV4                                : Enabled
    EnableAuthenticationRenewal                : Enabled
    AuthenticationRenewalIntervalSec           : 600
    NlmGracePeriodSec                          : 45
    MountProtocol                              : {TCP, UDP}
    NfsProtocol                                : {TCP, UDP}
    NisProtocol                                : {TCP, UDP}
    NlmProtocol                                : {TCP, UDP}
    NsmProtocol                                : {TCP, UDP}
    PortmapProtocol                            : {TCP, UDP}
    MapServerProtocol                          : {TCP, UDP}
    PreserveInheritance                        : False
    NetgroupCacheTimeoutSec                    : 30
    UnmappedUserAccount                        :
    WorldAccount                               : Everyone
    AlwaysOpenByName                           : False
    GracePeriodSec                             : 240
    LeasePeriodSec                             : 120
    OnlineTimeoutSec                           : 180
  description: |-
    This command gets the configuration settings for a local NFS server.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NFS.Get-NfsServerConfiguration
name: Get-NfsServerConfiguration
description: |-
  The **Get-NfsServerConfiguration** cmdlet gets a configuration object for a Network File System (NFS) server.
  You can use the **Set-NfsServerConfiguration** cmdlet to change NFS server settings.
