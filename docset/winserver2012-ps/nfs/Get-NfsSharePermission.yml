### YamlMime:PowershellCmdlet
summary: |-
  Gets information about permissions that an NFS server grants to exported NFS shares.
module: NFS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/microsoft/windows/nfs/MSFT_NfsSharePermission" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-NfsSharePermission [-Name] <String> [[-ClientName] <String>] [[-ClientType] <String>]

   [[-Permission] <String>] [-AsJob] [-CimSession <CimSession[]>] [-NetworkName <String>]

   [-ThrottleLimit <Int32>]
- >-
  Get-NfsSharePermission [-Path] <String> [[-ClientName] <String>] [[-ClientType] <String>]

   [[-Permission] <String>] [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get all permissions for a specified NFS share'
  code: |-
    PS C:\> Get-NfsSharePermission -Name "Export"
    ClientName        : All Machines
    ClientType        : Built-in Group
    Name              : Export
    Path              : C:\shares\Export
    Permission        : READ, WRITE
    AllowRootAccess   : ALLOW ACCESS
    LanguageEncoding  : ansi
  description: |-
    This command gets the permissions for an NFS share named Export.
  summary: ""
- title: 'Example 2: Get read/write permissions for a specified NFS share'
  code: |-
    PS C:\> Get-NfsSharePermission -Name "Export" -Permission "readwrite"
  description: |-
    This command gets the read/write permissions for an NFS share named Export.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ClientName
  description: |+
    Specifies a client name.
    The client name can be a host name or IP address, netgroup name, or client group name.
    To specify the type of client, use the **ClientType** parameter.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ClientType
  description: |+
    Specifies a client type.
    The acceptable values for this parameter are:

    - host
    - clientgroup
    - netgroup

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of an NFS share.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NetworkName
  description: |+
    Specifies the scoped network name of an NFS share.

    On a local share, **NetworkName** is the host name.
    On a cluster, it is the network name in the resource group to which the share is scoped.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path of an NFS share.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Permission
  description: |+
    Specifies the type of access to get for an NFS share.
    The acceptable values for this parameter are:

    - no-access
    - readonly
    - readwrite

    A client can have either read-only or read/write access.
    Only the All Machines group can have all three types of access.

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NFS.Get-NfsSharePermission
name: Get-NfsSharePermission
description: |-
  The **Get-NfsSharePermission** cmdlet gets information about access permissions granted by a Network File System (NFS) server that has an NFS share configured.
metadata:
  external help file: NFS_Cmdlets.xml
  Module Name: NFS
  online version: https://docs.microsoft.com/powershell/module/nfs/get-nfssharepermission?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
