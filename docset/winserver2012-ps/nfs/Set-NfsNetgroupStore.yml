syntaxes:
- >-
  Set-NfsNetgroupStore [-AsJob] [-CimSession <CimSession[]>] [-InputObject <CimInstance[]>]

   [-LDAPNamingContext <String>] [-LdapServer <String>] [-NetgroupStoreType <String>] [-NisDomain <String>]

   [-NisServer <String>] [-PassThru] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Configure an NFS server to get netgroups from an LDAP store'
  code: |-
    PS C:\> Set-NfsNetgroupStore -NetgroupSourceType "LDAP" -LdapServer "Contoso.com"
  description: |-
    This command configures an NFS server to get netgroups from an LDAP store that is named Contoso.com.
  summary: ""
- title: 'Example 2: Configure an NFS server to get netgroups from an NIS store'
  code: |-
    PS C:\> Set-NfsNetgroupStore -NetgroupSourceType "NIS" -NisServer "NIS.Contoso.com"
  description: |-
    This command configures an NFS server to get netgroups from an NIS store that is named NIS.Contoso.com.
  summary: ""
