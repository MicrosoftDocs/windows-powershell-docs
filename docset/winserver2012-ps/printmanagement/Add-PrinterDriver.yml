### YamlMime:PowershellCmdlet
summary: |-
  Installs a printer driver on the specified computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet takes no input objects.
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet produces no output.
links:
- text: Get-PrinterDriver
  href: ./Get-PrinterDriver.yml
- text: Remove-PrinterDriver
  href: ./Remove-PrinterDriver.yml
syntaxes:
- >-
  Add-PrinterDriver [-Name] <String> [[-InfPath] <String>] [-AsJob] [-CimSession <CimSession>]

   [-ComputerName <String>] [-PrinterEnvironment <String>] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
examples:
- title: '-------------------------- Example 1: Add a printer driver with specified Driver Name --------------------------'
  code: |-
    PS C:\> Add-PrinterDriver -Name "Driver Name"
  description: |-
    This command installs the printer driver specified by **Name** on the local computer.
  summary: |+
    Example: Add a printer driver
- title: '-------------------------- Example 2: Add a printer driver with specified Driver Name on remote computer --------------------------'
  code: |-
    PS C:\> Add-PrinterDriver -Name "Driver Name" -ComputerName "printServer"
  description: |-
    This command installs the printer driver specified by **Name** on the remote computer specified by **ComputerName**.
  summary: |+
    xample: Add a printer driver on remote computer
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the computer on which to install the printer driver.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InfPath
  description: |+
    Specifies the path to the printer driver INF file in the driver store.
    INF files contain information about the printer and the printer driver.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the printer driver.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PrinterEnvironment
  description: |+
    Specifies the printer driver environment.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: PrintManagement.Add-PrinterDriver
name: Add-PrinterDriver
description: |-
  The **Add-PrinterDriver** cmdlet installs a printer driver on the specified computer.

  You cannot use wildcard characters with **Add-PrinterDriver**.
  You can use **Add-PrinterDriver** in a Windows PowerShell remoting session.

  You need administrator privileges to use **Add-PrinterDriver**.
