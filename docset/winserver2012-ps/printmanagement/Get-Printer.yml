### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of printers installed on a computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts no input objects.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_Printer" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet outputs one or more printer objects.
links:
- text: Add-Printer
  href: ./Add-Printer.yml
- text: Set-Printer
  href: ./Set-Printer.yml
- text: Remove-Printer
  href: ./Remove-Printer.yml
- text: Rename-Printer
  href: ./Rename-Printer.yml
syntaxes:
- >-
  Get-Printer [[-Name] <String>] [-AsJob] [-CimSession <CimSession>] [-ComputerName <String>] [-Full]

   [-ThrottleLimit <Int32>]
examples:
- title: '-------------------------- Example XAMPLE 1: GetReturn a list of printers and printer connections -------------------------- xample : Get a list of printers'
  code: |-
    PS C:\> Get-Printer
  description: |-
    This command retrieves a list of printers and printer connections on the local computer.
  summary: ""
- title: 'Example 2: Get the information for a specific printer'
  code: |-
    PS C:\>Get-Printer -Name "Microsoft XPS Document Writer"
  description: |-
    This command retrieves information for one specific printer named "Microsoft XPS Document Writer".
  summary: ""
- title: 'Example 3: Get the detailed information for a specific printer'
  code: |-
    PS C:\>Get-Printer -Name "Microsoft XPS Document Writer" | Format-List
  description: |-
    This command retrieves detailed information for one specific printer named "Microsoft XPS Document Writer".
  summary: ""
- title: 'Example 4: Get a list of printers on a remote computer'
  code: |-
    PS C:\>Get-Printer -ComputerName PrintServer
  description: |-
    This command retrieves a list of printers from the computer named PrintServer.
  summary: ""
- title: 'Example 5: Get a list of printer objects and then rename the printers'
  code: |-
    PS C:\>$Printer = Get-Printer -Name "Microsoft XPS Document Writer"



    PS C:\>Rename-Printer -InputObject $printer "MXDW"
  description: |-
    This set of commands retrieves a printer object into a variable ($Printer) and then passes the contents of the variable to Rename-Printer.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the computer from which to retrieve the printer information.

  defaultValue: Local machine name
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Full
  description: |+
    Specifies all the printer parameters to retrieve including **RenderingMode** and **PermissionSDDL**.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the printer about which to retrieve information.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: PrintManagement.Get-Printer
name: Get-Printer
description: |-
  The **Get-Printer** cmdlet retrieves a list of printers installed on a computer.
  You can also use **Get-Printer** to retrieve the properties of a single printer, and then use that information as input into other cmdlets.

  You can use wildcard characters with **Get-Printer**.
  You can use a **Get-Printer** in a Windows PowerShell remoting session.

  You do not need administrator privileges to use **Get-Printer**.
