### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the list of printer drivers installed on the specified computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts no input objects.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_PrinterDriver" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns one or more printer driver objects.
links:
- text: Add-PrinterDriver
  href: ./Add-PrinterDriver.yml
- text: Remove-PrinterDriver
  href: ./Remove-PrinterDriver.yml
syntaxes:
- >-
  Get-PrinterDriver [[-Name] <String>] [-AsJob] [-CimSession <CimSession>] [-ComputerName <String>]

   [-PrinterEnvironment <String>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Get a list of printer drivers using wildcard characters'
  code: |-
    PS C:\>Get-PrinterDriver *
  description: |-
    This command returns a list of printer drivers installed on the local computer using wildcard characters.
  summary: ""
- title: 'Example 2: Get a list of printer drivers on a remote computer'
  code: |-
    PS C:\>Get-PrinterDriver * -ComputerName printServer
  description: |-
    This command retrieves a list of printer drivers from the computer named printServer.
  summary: ""
- title: 'Example 3: Get detailed information of each driver'
  code: |-
    PS C:\>Get-PrinterDriver -Name "Microsoft XPS Document Writer" | Format-List
  description: "**Get-PrinterDriver** displays a summarized view of each printer driver queried.\r\n \r\n\r\nThe following command displays the detailed information for each printer driver."
  summary: ""
- title: 'Example 4: Get a printer driver object'
  code: |-
    PS C:\>$PrinterDriver = Get-PrinterDriver -Name "Microsoft XPS Document Writer v4"
  description: |-
    This command retrieves a printer driver object that you can use with other cmdlets.
    The printer driver object is stored in the $PrinterDriver variable.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the computer from which to retrieve the printer drivers.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the printer driver to retrieve.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PrinterEnvironment
  description: |+
    Specifies the printer driver environment.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: PrintManagement.Get-PrinterDriver
name: Get-PrinterDriver
description: |-
  The **Get-PrinterDriver** cmdlet retrieves the list of printer drivers installed on the specified computer. 

  The **Get-PrinterDriver** cmdlet returns a printer driver object that you can store in a variable to use with other cmdlets. 
  You can use the **ComputerName** parameter to list the printer drivers installed on another computer.

  You can use wildcard characters with **Get-PrinterDriver**.
  You can use **Get-PrinterDriver** in a Windows PowerShell remoting session.

  You do not need administrator privileges to use **Get-PrinterDriver**.
