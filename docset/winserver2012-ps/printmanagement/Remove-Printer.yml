### YamlMime:PowershellCmdlet
summary: |-
  Removes a printer from the specified computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_Printer" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts one printer object.
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    By default, this cmdlet produces no output.
links:
