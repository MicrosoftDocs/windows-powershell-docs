summary: |-
  Detects whether the RD Connection Broker server is configured to reuse existing AD DS computer accounts.
module: RemoteDesktop
notes: ""
outputs:
- name: <xref href="Null" data-throw-if-not-resolved="False" />
  description: |-
    None.
links:
- text: Enable-RDVirtualDesktopADMachineAccountReuse
