### YamlMime:PowershellCmdlet
summary: |-
  Exports a scheduled task as an XML string.
module: ScheduledTasks
notes: ""
outputs:
- name: <xref href="String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-ScheduledTask
  href: ./Disable-ScheduledTask.yml
- text: Enable-ScheduledTask
  href: ./Enable-ScheduledTask.yml
- text: Get-ScheduledTask
  href: ./Get-ScheduledTask.yml
- text: New-ScheduledTask
  href: ./New-ScheduledTask.yml
- text: Register-ScheduledTask
  href: ./Register-ScheduledTask.yml
- text: Set-ScheduledTask
  href: ./Set-ScheduledTask.yml
- text: Start-ScheduledTask
  href: ./Start-ScheduledTask.yml
- text: Stop-ScheduledTask
  href: ./Stop-ScheduledTask.yml
- text: Unregister-ScheduledTask
  href: ./Unregister-ScheduledTask.yml
- text: Get-ScheduledTaskInfo
  href: ./Get-ScheduledTaskInfo.yml
syntaxes:
- >-
  Export-ScheduledTask [[-TaskName] <String>] [[-TaskPath] <String>] [-AsJob] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>]
- >-
  Export-ScheduledTask [-InputObject] <CimInstance> [-AsJob] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1: Export a scheduled task into an XML string.'
  code: |-
    PS C:\> Export-ScheduledTask -TaskName "UpdateDrivers" -TaskPath "\UpdateTasks\"
  description: |-
    This command exports the UpdateDrivers scheduled task in the \UpdateTasks\ folder into an XML string.
    The command lists the XML string as its output.
  summary: ""
- title: 'Example 2: Export all scheduled task definitions that are in the UpdateTasks folder.'
  code: |-
    PS C:\> Get-ScheduledTask -TaskPath "\UpdateTasks\" | Export-ScheduledTask
  description: |-
    This command uses the **Get-Scheduledtask** cmdlet to get all scheduled tasks in the **\UpdateTasks\** folder.
    The command pipes this information to the **Export-ScheduledTasks** cmdlet, which exports the definitions of these scheduled tasks.
    The command lists the XML string of each task as its output.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskName
  description: |+
    Specifies the name of a scheduled task to export.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskPath
  description: |+
    Specifies an array of one or more paths for scheduled tasks in Task Scheduler namespace. You can use **"*"** for a wildcard character query.
    You can use **\\*** for the root folder. To specify a full TaskPath you need to include the leading and trailing **\\**.
    If you do not specify a path, the cmdlet uses the root folder.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ScheduledTasks.Export-ScheduledTask
name: Export-ScheduledTask
description: |-
  The **Export-ScheduledTask** cmdlet exports the definition of a scheduled task into an XML string.
