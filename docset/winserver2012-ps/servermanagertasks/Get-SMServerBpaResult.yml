### YamlMime:PowershellCmdlet
summary: |-
  To retrieve BPA results, use the Get-BpaResult cmdlet instead of this cmdlet.
module: ServerManagerTasks
notes: ""
syntaxes:
- >-
  Get-SMServerBpaResult [-AsJob] [-BatchSize <UInt32>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   -BpaXPath <String[]>
examples:
- title: 'Example 1: Get the Best Practices Analyzer results'
  code: |-
    PS C:\>Get-SMServerBPAResult
  description: |-
    This command gets the results of the Best Practices Analyzer.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: BatchSize
  description: |+
    Specifies the batch size that the command uses to stream results.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: BpaXPath
  isRequired: true
  description: |+
    Specifies an array of Bpa XPaths to query from the computer.
    Specify the Bpa XPath in the following format: BpaModelName:BpaFilepath:BpaXPath.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ServerManagerTasks.Get-SMServerBpaResult
name: Get-SMServerBpaResult
description: |-
  To retrieve BPA results, use the **Get-BpaResult** cmdlet instead of this cmdlet.
