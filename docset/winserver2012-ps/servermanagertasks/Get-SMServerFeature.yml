### YamlMime:PowershellCmdlet
summary: |-
  Gets the server features on a target server.
module: ServerManagerTasks
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_ServerFeature" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
syntaxes:
- >-
  Get-SMServerFeature [-AsJob] [-BatchSize <UInt32>] [-CimSession <CimSession[]>]

   [-FilterFlag <FeatureFilterFlag>] [-ThrottleLimit <Int32>]
examples:
- title: 'Example 1:'
  code: |-
    PS C:\>Get-SMServerFeature
  description: |-
    This command gets the server features on the local server.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Indicates that the command runs as a background job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: BatchSize
  description: |+
    Specifies the batch size that the command uses to stream results.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="FeatureFilterFlag" data-throw-if-not-resolved="False" />
  name: FilterFlag
  description: |+
    Specifies a list of features to include in the results.

    The filter flag values and names are: 

        --Value=1 Name="Available"

        --Value=2 Name="Installed" 

        --Value=4 Name="Uninstall Pending" 

        --Value=8 Name="Install Pending" 

        --Value=16 Name="Not Present" 

        --Value=32 Name="Removed" 

        --Value=64 Name="Unknown"

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ServerManagerTasks.Get-SMServerFeature
name: Get-SMServerFeature
description: |-
  The **Get-SMServerFeature** cmdlet gets the list of features, role services, and roles installed on a target server.
