### YamlMime:PowershellCmdlet
summary: |-
  Removes Server Manager performance log files.
module: ServerManagerTasks
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_ServerPerformanceAlerts[], System.DateTime" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-SMServerPerformanceLog [-AsJob] [-CimSession <CimSession[]>] [-ThresholdMSec <UInt64>]

   [-ThrottleLimit <Int32>] -CollectorName <String> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1:'
  code: |-
    PS C:\>Remove-SMServerPerformanceLog -CollectorName "ContosoPerf"
  description: |-
    This command removes the performance logs for the data collector set named ContosoPerf.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CollectorName
  isRequired: true
  description: |+
    Specifies the name of the data collector set in Performance Log Analyzer (PLA).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: ThresholdMSec
  description: |+
    Specifies the number of milliseconds that the command waits.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ServerManagerTasks.Remove-SMServerPerformanceLog
name: Remove-SMServerPerformanceLog
description: |-
  The **Remove-SMServerPerformanceLog** cmdlet removes the performance log files that Server Manager performance counters generate.
