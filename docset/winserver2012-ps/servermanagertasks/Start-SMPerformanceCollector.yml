### YamlMime:PowershellCmdlet
summary: |-
  Starts a data collector set.
module: ServerManagerTasks
notes: ""
links:
- text: Get-SMPerformanceCollector
  href: ./Get-SMPerformanceCollector.yml
- text: Stop-SMPerformanceCollector
  href: ./Stop-SMPerformanceCollector.yml
syntaxes:
- >-
  Start-SMPerformanceCollector [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   -CollectorName <String> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Start a performance data collector'
  code: |-
    PS C:\>Start-SMPerformanceCollector -CollectorName "ContosoPerf"
  description: |-
    This command starts the performance data collector by using the data collector set named ContosoPerf.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CollectorName
  isRequired: true
  description: |+
    Specifies the data collector set in PLA.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ServerManagerTasks.Start-SMPerformanceCollector
name: Start-SMPerformanceCollector
description: |-
  The **Start-SMPerformanceCollector** starts a data collector set in Performance Log Analyzer (PLA).
  A data collector set groups multiple data collection points, such as performance counters or events, into a single component.
