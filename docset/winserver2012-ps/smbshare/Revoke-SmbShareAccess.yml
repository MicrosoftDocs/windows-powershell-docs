### YamlMime:PowershellCmdlet
summary: |-
  Removes all of the allow access control entries (ACEs) for a trustee from the security descriptor of the Server Message Block (SMB) share.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/SMB/MSFT_SmbShareAccessControlEntry" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.

    The MSFT_SmbShareAccessControlEntry object is returned.
links:
- text: Block-SmbShareAccess
  href: ./Block-SmbShareAccess.yml
- text: Get-SmbShareAccess
  href: ./Get-SmbShareAccess.yml
- text: Grant-SmbShareAccess
  href: ./Grant-SmbShareAccess.yml
- text: Unblock-SmbShareAccess
  href: ./Unblock-SmbShareAccess.yml
syntaxes:
- >-
  Revoke-SmbShareAccess [-Name] <String[]> [[-ScopeName] <String[]>] [-AccountName <String[]>] [-AsJob]

   [-CimSession <CimSession[]>] [-Force] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
- >-
  Revoke-SmbShareAccess [-AccountName <String[]>] [-AsJob] [-CimSession <CimSession[]>] [-Force]

   [-ThrottleLimit <Int32>] -InputObject <CimInstance[]> [-Confirm] [-WhatIf]
examples:
- title: EXAMPLE 1
  code: "PS C:\\>Revoke-SmbShareAccess -Name VMFiles -AccountName \"Domain Admins\"\r\nConfirm \r\nAre you sure you want to perform this action? \r\nPerforming operation 'Modify' on Target 'Contoso-SO,VMFiles'. \r\n[Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is \"Y\"): Y \r\n \r\nName                    ScopeName               AccountName             AccessControlType       AccessRight \r\n----                    ---------               -----------             -----------------       ----------- \r\nVMFiles                 Contoso-SO              Contoso\\Administrator   Allow                   Full \r\nVMFiles                 Contoso-SO              Contoso\\Contoso-HV1$    Allow                   Full \r\nVMFiles                 Contoso-SO              Contoso\\Contoso-HV2$    Allow                   Full"
  description: |-
    This example removes all of the allow ACEs for a trustee from the security descriptor of the SMB share named VMFiles.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Revoke-SmbShareAccess -Name VMFiles -AccountName Contoso\Contoso-HV2$ -Force

    Name                    ScopeName               AccountName             AccessControlType       AccessRight 
    ----                    ---------               -----------             -----------------       ----------- 
    VMFiles                 Contoso-SO              Contoso\Administrator   Allow                   Full 
    VMFiles                 Contoso-SO              Contoso\Contoso-HV1$    Allow                   Full
  description: |-
    This example removes all of the allow ACEs for a trustee from the security descriptor of the SMB share named VMFiles without user confirmation.
  summary: ""
