### YamlMime:PowershellCmdlet
summary: |-
  Gets one or more disks visible to the operating system.
module: Storage
notes: |-
  * The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects. The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
  * Some objects such as disks might include trailing spaces in their friendly names. If you suspect that an object name could have trailing spaces, you can use a wildcard at the end of the name, for example Disk*, or use the **Match** parameter to instruct Windows PowerShell to include all strings that include the specified characters, instead of only strings that include only the specified characters.
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_IscsiConnection" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe an iSCSIConnection object to the **iSCSIConnection** parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_IscsiSession" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe an iSCSISession object to the **iSCSISession** parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Partition" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a Partition object to the **Partition** parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_VirtualDisk" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a VirtualDisk object to the **VirtualDisk** parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Disk" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet outputs one or more objects representing disks.
