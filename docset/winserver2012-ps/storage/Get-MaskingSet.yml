### YamlMime:PowershellCmdlet
summary: |-
  Gets masking sets.
  Masking sets are used to grant access to a virtual disk or iSCSI VHD for one or more servers.
module: Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_InitiatorId" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe an InitiatorId object to the **InitiatorId** parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageSubsystem" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a StorageSubsystem object to the **StorageSubsystem** parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_TargetPort" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a TargetPort object to the **TargetPort** parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_VirtualDisk" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a VirtualDisk object to the **VirtualDisk** parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet outputs an object that represents a masking set.
links:
- text: Get-InitiatorPort
  href: ./Get-InitiatorPort.yml
- text: Get-TargetPort
  href: ./Get-TargetPort.yml
- text: New-MaskingSet
  href: ./New-MaskingSet.yml
- text: Remove-MaskingSet
  href: ./Remove-MaskingSet.yml
- text: Rename-MaskingSet
  href: ./Rename-MaskingSet.yml
- text: Get-VirtualDisk
  href: ./Get-VirtualDisk.yml
syntaxes:
- >-
  Get-MaskingSet [[-FriendlyName] <String[]>] [-AsJob] [-CimSession <CimSession[]>] [-HostType <HostType[]>]

   [-ThrottleLimit <Int32>]
- Get-MaskingSet [-AsJob] [-CimSession <CimSession[]>] [-InitiatorId <CimInstance>] [-ThrottleLimit <Int32>]
- Get-MaskingSet [-AsJob] [-CimSession <CimSession[]>] [-TargetPort <CimInstance>] [-ThrottleLimit <Int32>]
- Get-MaskingSet [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-UniqueId <String[]>]
- Get-MaskingSet [-AsJob] [-CimSession <CimSession[]>] [-StorageSubSystem <CimInstance>] [-ThrottleLimit <Int32>]
- Get-MaskingSet [-AsJob] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-VirtualDisk <CimInstance>]
examples:
- title: 'Example 1: Get all masking sets'
  code: |-
    PS C:\> Get-MaskingSet
  description: |-
    This example gets and displays all existing MaskingSet objects which have been created using any available Storage Management Providers across all visible storage subsystems.
  summary: ""
- title: 'Example 2: Get all Microsoft Windows masking sets'
  code: |-
    PS C:\> Get-MaskingSet -HostType MicrosoftWindows
  description: |-
    This example gets and displays all masking sets hosted by a computer running Microsoft Windows.
  summary: ""
- title: 'Example 3: Get the masking set for a specific virtual disk'
  code: |-
    PS C:\> Get-MaskingSet -VirtualDisk (Get-VirtualDisk -FriendlyName CompanyData)
  description: |-
    This example gets the masking set for the CompanyData virtual disk.
    It does so by using the **Get-VirtualDisk** cmdlet to get the appropriate VirtualDisk object and provide it to the **VirtualDisk** parameter of **Get-MaskingSet**.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FriendlyName
  description: |+
    Gets the masking set with the specified friendly name or friendly name pattern.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="HostType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: HostType
  description: |+
    Specifies the host operating system or other host environmental factors that may influence the behavior that the storage system should have when showing a virtual disk to an initiator.
    If the HostType property is blank for the object you want to get, omit this parameter.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InitiatorId
  description: |+
    Gets the masking set associated with the specified InitiatorId object.
    Enter an InitiatorID CIM object, which is exposed by the Get-InitiatorId cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: StorageSubSystem
  description: |+
    Gets the masking set associated with the specified StorageSubSystem object.
    Enter a StorageSubSystem CIM object, which is exposed by the Get-StorageSubSystem cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: TargetPort
  description: |+
    Gets the masking set associated with the specified TargetPort object.
    Enter a TargetPort CIM object, which is exposed by the Get-TargetPort cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UniqueId
  description: |+
    Specifies the UniqueID of the masking set to get.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
