### YamlMime:PowershellCmdlet
summary: |-
  Mounts a previously created disk image (virtual hard disk or ISO), making it appear as a normal disk.
module: Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_DiskImage" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a DiskImage object to the InputObject parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_DiskImage" data-throw-if-not-resolved="False" />
  description: |-
    If you specify the **Passthru** parameter, this cmdlet outputs an object that represents the disk image that you mounted.
links:
- text: Dismount-DiskImage
  href: ./Dismount-DiskImage.yml
- text: Get-DiskImage
  href: ./Get-DiskImage.yml
- text: New-VHD
  href: ../hyper-v/New-VHD.yml
syntaxes:
- >-
  Mount-DiskImage [-ImagePath] <String[]> [-Access <Access>] [-AsJob] [-CimSession <CimSession[]>]

   [-NoDriveLetter] [-PassThru] [-StorageType <StorageType>] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
- >-
  Mount-DiskImage [-Access <Access>] [-AsJob] [-CimSession <CimSession[]>] [-NoDriveLetter] [-PassThru]

   [-ThrottleLimit <Int32>] -InputObject <CimInstance[]> [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Mounting an ISO'
  code: |-
    PS C:\>Mount-DiskImage -ImagePath "E:\ISO-Files\My US Visit Fall 2010 Pictures.iso"
  description: |-
    This example mounts an ISO by specifying the image path.
  summary: ""
parameters:
- type: <xref href="Access" data-throw-if-not-resolved="False" />
  name: Access
  description: |+
    Mounts the VHD file in read-only or read-write mode.
    If this parameter is not used or you specify the **Unknown** parameter value for the VHD file, the VHD file is mounted in read-write mode.

    ISO files are mounted in read-only mode regardless of what parameter value you provide.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ImagePath
  isRequired: true
  description: |+
    Specifies the path of the VHD or ISO file.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Accepts an object from the pipeline as input.
    This object is a DiskImage CIM object that is exposed by Get-DiskImage cmdlet, which is different from the VirtualHardDisk object output by the New-VHD cmdlet in the Hyper-V module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: NoDriveLetter
  description: |+
    Specifies that no drive letter should be assigned to the VHD or ISO file after mounting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StorageType" data-throw-if-not-resolved="False" />
  name: StorageType
  description: |+
    Specifies the storage type of a file: ISO, VHD, VHDx, or Unknown.
    If the **StorageType** parameter is not specified or the Unknown type is provided, then the storage type is determined by file extension.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Storage.Mount-DiskImage
name: Mount-DiskImage
description: "The **Mount-DiskImage** cmdlet mounts a previously created disk image (virtual hard disk or ISO), making it appear as a normal disk.\r\nThis cmdlet requires the full path of the VHD or ISO file.\r\nIf the file is already mounted, then the cmdlet will display the following error. \r\n                       \r\n -- `\"The process cannot access the file because it is being used by another process.\"`\r\n\r\nTo mount a VHD file, administrator privileges is required.\r\nAdministrator privileges are not needed to mount an ISO file on Windows® 8.\r\nOn Windows Server® 2012, only an administrator is allowed to mount or eject an ISO file.\r\n\r\nTo create and mount a VHD on a computer running Hyper-V, use the New-VHD and Mount-VHD cmdlets in the Hyper-V module (which is included in Windows 8 and Windows Server 2012 but not enabled by default).\r\nAlternatively, open Disk Management and then choose Create VHD from the Action menu."
