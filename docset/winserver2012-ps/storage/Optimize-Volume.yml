### YamlMime:PowershellCmdlet
summary: |-
  Optimizes a volume, performing such tasks as defragmentation and trim.
module: Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Volume" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a Volume object to the **InputObject** parameter.
links:
