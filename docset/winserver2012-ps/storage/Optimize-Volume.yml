    Runs the defragment function on the specified volume, consolidating fragmented files to improve read and write performance.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Char" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DriveLetter
  isRequired: true
  description: |+
    Specifies the drive letter of the volume to optimize.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FileSystemLabel
  isRequired: true
  description: |+
    Specifies the file system label of the volume to optimize.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Accepts an object from the pipeline as input.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the ID of the volume to optimize.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Path
  isRequired: true
  description: |+
    Specifies the path of the volume to optimize.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ReTrim
  description: |+
    Generates TRIM and Unmap hints for all previously used sectors of the volume, notifying the underlying storage that the sectors are no longer needed and can be purged.
    This can recover unused capacity on thinly provisioned drives and on solid state drives (SSDs).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SlabConsolidate
  description: |+
    Optimizes the volume per the supplied slab size and alignment to reduce the number of slabs on which the volumes is mounted.
    Performs slab consolidation on the storage to optimize slab allocations.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Storage.Optimize-Volume
name: Optimize-Volume
description: |-
  The **Optimize-Volume** cmdlet optimizes a volume, performing such tasks as defragmentation and trim.



   If no parameter is specified, then the default operation will be performed per the drive type as follows.



  Defragment (drive type) : HDD


  Slab : YES


  Consolidation : NO


  TRIM : NO



  Defragment (drive type) : SSD


  Slab : NO


  Consolidation : NO


  TRIM : YES



  Defragment (drive type): VHD


  Slab : YES


  Consolidation : NO


  TRIM : NO



  Defragment (drive type): diff VHD


  Slab : NO


  Consolidation : NO


  TRIM : YES



  Defragment (drive type): Thinly Provisioned (Storage Spaces, thinly provisioned SAN Virtual Disk, Dynamic VHD)


  Slab : NO


  Consolidation : YES


  TRIM : YES
