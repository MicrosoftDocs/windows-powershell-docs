### YamlMime:PowershellCmdlet
summary: |-
  Deletes the specified Partition object on an existing disk and any underlying Volume objects.
module: Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Partition" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Partition" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-Partition
  href: ./Get-Partition.yml
syntaxes:
- >-
  Remove-Partition [-DiskNumber] <UInt32[]> [-PartitionNumber] <UInt32[]> [-AsJob] [-CimSession <CimSession[]>]

   [-PassThru] [-ThrottleLimit <Int32>] [-Confirm] [-WhatIf]
- >-
  Remove-Partition [-AsJob] [-CimSession <CimSession[]>] [-PassThru] [-ThrottleLimit <Int32>]

   -InputObject <CimInstance[]> [-Confirm] [-WhatIf]
- >-
  Remove-Partition [-AsJob] [-CimSession <CimSession[]>] [-PassThru] [-ThrottleLimit <Int32>]

   -DriveLetter <Char[]> [-Confirm] [-WhatIf]
- >-
  Remove-Partition [-AsJob] [-CimSession <CimSession[]>] [-PassThru] [-ThrottleLimit <Int32>] -DiskId <String[]>

   -Offset <UInt64[]> [-Confirm] [-WhatIf]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Remove-Partition -DriveLetter Y
  description: |-
    This example removes the partition associated with drive letter Y.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Remove-Partition -DiskNumber 5 -PartitionNumber 2
  description: |-
    This example removes partition number 2 from disk number 5.
  summary: ""
