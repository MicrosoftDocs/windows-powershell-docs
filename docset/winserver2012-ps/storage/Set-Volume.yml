uid: Storage.Set-Volume
name: Set-Volume
description: "The **Set-Volume** cmdlet sets or changes the file system label of an existing volume. \r\n\r\n\r\n\r\n                      \r\nThis cmdlet returns either Success or Failure and corresponding error code as follows. \r\n\r\nType:   Volume \r\nName:   Vol \r\nRemarks:   InputObj \r\n\r\nType:   String \\[\\] \r\nName:   Pathname \r\nRemarks:   Wildcards disabled \r\n\r\nType:   String \\[\\] \r\nName:   DriveLetter \r\nRemarks:   InputObj \r\n\r\nType:   String \\[\\] \r\nName:   FileSystemLabel \r\nRemarks:   New Label"
