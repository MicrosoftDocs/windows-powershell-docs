### YamlMime:PowershellCmdlet
summary: |-
  Gets UAL records for a server per user.
module: UserAccessLogging
notes: ""
links:
- text: Get-UalOverview
  href: ./Get-UalOverview.yml
- text: Get-UalServerDevice
  href: ./Get-UalServerDevice.yml
- text: Get-UalDailyDeviceAccess
  href: ./Get-UalDailyDeviceAccess.yml
- text: Get-UalDeviceAccess
