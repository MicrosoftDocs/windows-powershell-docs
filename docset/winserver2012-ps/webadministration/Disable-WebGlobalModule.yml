### YamlMime:PowershellCmdlet
summary: |-
  Disables the specified IIS module.
module: WebAdministration
notes: ""
links:
- text: Enable-WebGlobalModule
  href: ./Enable-WebGlobalModule.yml
syntaxes:
- >-
  Disable-WebGlobalModule [-Name] <String> [-Location <String[]>] [[-PSPath] <String[]>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Disable a module --------------'
  code: |-
    IIS:\>Disable-WebGlobalModule -Name FastCgiModule -PSPath 'IIS:\sites\Default Web Site'
  description: |-
    Disables the FastCGI module for the Default Web Site.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    The location of the module to disable.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The name of the module to disable.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    Specifies the configuration path.
    This can be either an IIS configuration path in the formatcomputer name/webroot/apphost, or the IIS module path in this format IIS:\sites\Default Web Site.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Disable-WebGlobalModule
name: Disable-WebGlobalModule
description: |-
  Disables the specified IIS module.
