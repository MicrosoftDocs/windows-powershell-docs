### YamlMime:PowershellCmdlet
summary: |-
  Gets the bindings on the specified IIS site.
module: WebAdministration
notes: ""
outputs:
- name: <xref href="Microsoft.IIs.PowerShell.Framework.ConfigurationElement#bindings#binding" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-WebBinding [[-Name] <String>] [-Protocol <String>] [-Port <String>] [-IPAddress <String>]

   [-HostHeader <String>] [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Get the site bindings of the Default Web Site --------------'
  code: |-
    IIS:\>Get-WebBinding -Name "Default Web Site"
  description: |-
    Gets the bindings configured on the Default Web Site.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostHeader
  description: |+
    The host name for which the binding is configured.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IPAddress
  description: |+
    The IP address for which the binding is configured.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the site for which binding information is returned.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Port
  description: |+
    The port for which the binding is configured.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Protocol
  description: |+
    The protocol for which the binding is configured, usually http, https or ftp.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Get-WebBinding
name: Get-WebBinding
description: |-
  Gets information about the bindings configured on the site specified, such as protocol and port number.
