### YamlMime:PowershellCmdlet
summary: |-
  Gets IIS request handlers.
module: WebAdministration
notes: ""
syntaxes:
- Get-WebHandler [[-Name] <String>] [-Location <String[]>] [[-PSPath] <String[]>] [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Get the handler section --------------'
  code: |-
    IIS:\>Get-WebHandler -PSPath 'IIS:\Sites\Default Web Site'
  description: |-
    Gets handlers configured for the Default Web Site.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Specifies the location for which the cmdlet returns handler information.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of a handler to get.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    An IIS configuration path.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Get-WebHandler
name: Get-WebHandler
description: |-
  Gets IIS request handlers.
  If the Name parameter is used, information is returned for the specified handler.
