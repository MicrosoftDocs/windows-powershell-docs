### YamlMime:PowershellCmdlet
summary: |-
  Gets configuration information for an IIS Web site.
module: WebAdministration
notes: ""
syntaxes:
- Get-Website [[-Name] <String>] [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Get information about the Default Web Site --------------'
  code: |-
    IIS:\>Get-Website -Name "Default Web Site"
  description: |-
    Returns the configuration information for the Default Web Site.

    Name ID State Physical Path Bindings

    ---- -- ----- ------------- --------

    Default Web Site 1 Started%SystemDrive%\inetpub\wwwroot http *:80:

    net.tcp 808:*
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the Web site about which configuration information is returned.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Get-Website
name: Get-Website
description: |-
  Gets configuration information for an IIS Web site.
