### YamlMime:PowershellCmdlet
summary: |-
  Sets the configuration settings for the central certificate provider.
module: WebAdministration
notes: ""
links:
- text: Clear-WebCentralCertProvider
  href: ./Clear-WebCentralCertProvider.yml
- text: Disable-WebCentralCertProvider
  href: ./Disable-WebCentralCertProvider.yml
- text: Get-WebCentralCertProvider
  href: ./Get-WebCentralCertProvider.yml
- text: Set-WebCentralCertProviderCredential
  href: ./Set-WebCentralCertProviderCredential.yml
syntaxes:
- >-
  Set-WebCentralCertProvider [-CertStoreLocation <String>] [-UserName <String>] [-Password <String>]

   [-PrivateKeyPassword <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Set the central certificate store location'
  code: |-
    PS C:\>Set-WebCentralCertProvider -CertStoreLocation \\MyCertServer\CertStore
  description: |-
    Sets the physical location of the central certificate store.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertStoreLocation
  description: |+
    Physical path to the central certificate store.
    The path is either a local path (for example, `d:\CertStore`) or a UNC path (for example, `\\\\MyCertServer\CertStore`).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Password
  description: |+
    Password for the user account that is used to access the central certificate store.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PrivateKeyPassword
  description: |+
    Password for the private key.
    If provided, this password is the same for all keys.
    The password can be $null.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: UserName
  description: |+
    Name of the user account that is used to access the central certificate store.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Set-WebCentralCertProvider
name: Set-WebCentralCertProvider
description: |-
  Sets the configuration settings for the central certificate provider.
  The settings that you can set include: whether the provider is enabled, the location of the centralized certification store, user name and password, and the private key password.
