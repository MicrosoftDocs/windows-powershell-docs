### YamlMime:PowershellCmdlet
summary: |-
  Specifies configuration settings for an IIS module.
module: WebAdministration
notes: ""
syntaxes:
- >-
  Set-WebGlobalModule [-Name] <String> [-Precondition <String>] [-Image <String>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Changing a property of a global module --------------'
  code: |-
    IIS:\>Set-WebGlobalModule -Name UriCacheModule -Image c:\test.dll
  description: |-
    Changes the image name of the UriCacheModule to c:\test.dll.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Image
  description: |+
    The image (DLL) file, including the path, for the module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The name of the module for which configuration settings are set.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Precondition
  description: |+
    Precondition of the module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
