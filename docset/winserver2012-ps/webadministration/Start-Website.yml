### YamlMime:PowershellCmdlet
summary: |-
  Starts an IIS Web site.
module: WebAdministration
notes: ""
syntaxes:
- Start-Website [[-Name] <String>] [-Passthru] [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Starting a Web site --------------'
  code: |-
    IIS:\>Start-WebSite -Name "Default Web Site"
  description: |-
    Starts the site named "Default Web Site".
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the site to start.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Passes an object that represents the Web site to the pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Start-Website
name: Start-Website
description: |-
  Starts an existing site on the IIS server.
