### YamlMime:PowershellCmdlet
summary: |-
  Stops an application pool or a site.
module: WebAdministration
notes: ""
inputs:
- name: <xref href="PSObject" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="PSObject" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WebItemState
  href: ./Get-WebItemState.yml
- text: Restart-WebItem
  href: ./Restart-WebItem.yml
- text: Start-WebItem
  href: ./Start-WebItem.yml
syntaxes:
- Stop-WebItem [-Passthru] [-Protocol <String>] [[-PSPath] <String[]>] [<CommonParameters>]
examples:
- title: '-------------- EXAMPLE 1: Stop a Web site --------------'
  code: |-
    IIS:\>Stop-WebItem 'IIS:\Sites\Default Web Site'
  description: |-
    Stops the site named Default Web Site.
    No output is returned.
  summary: ""
- title: '-------------- EXAMPLE 2: Stopping a Web site with feedback --------------'
  code: |-
    IIS:\>Stop-WebItem 'IIS:\Sites\Default Web Site' -Passthru
  description: |-
    Stops the site named Default Web Site and reports whether the site was stopped.

    Name ID State Physical Path Bindings

    ---- -- ----- ------------- --------

    Default Web Site 1 Stopped C:\inetpub\wwwroot\Default Web http *:80:

    Site
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Passes an object that represents the Web item to the pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Protocol
  description: |+
    The protocol binding of the site to stop (sites only).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    The path to the site or application pool.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Stop-WebItem
name: Stop-WebItem
description: |-
  TheStop-WebItemcmdlet is used to stop a Site or an application pool.
