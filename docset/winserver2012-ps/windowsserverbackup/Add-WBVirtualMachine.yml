  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="WBPolicy" data-throw-if-not-resolved="False" />
  name: Policy
  isRequired: true
  description: |+
    Specifies a **WBPolicy** object that contains the backup policy to update.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="WBVirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VirtualMachine
  description: |+
    Specifies an array of one or more virtual machines to add to the **WBPolicy** object.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
