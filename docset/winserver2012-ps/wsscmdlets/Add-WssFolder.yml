### YamlMime:PowershellCmdlet
summary: |-
  Creates a new server folder.
module: WssCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.Storage.Folder" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WssFolder
  href: ./Get-WssFolder.yml
- text: Set-WssFolder
  href: ./Set-WssFolder.yml
- text: Move-WssFolder
  href: ./Move-WssFolder.yml
- text: Remove-WssFolder
  href: ./Remove-WssFolder.yml
- text: Measure-WssFolder
  href: ./Measure-WssFolder.yml
syntaxes:
- >-
  Add-WssFolder [-Name] <String> [-Path] <String> [[-Description] <String>]

   [[-HideFolderFromRemoteAccess] <Boolean>] [-KeepPermissions]
- >-
  Add-WssFolder [-Id] <Guid> [-Path] <String> [[-Description] <String>] [[-HideFolderFromRemoteAccess] <Boolean>]

   [-KeepPermissions]
examples:
- title: 'Example 1: Create a server folder'
  code: |-
    PS C:\> Add-WssFolder -Name "ProjectsEast" -Path "D:\Contoso\Main"
  description: |-
    This command creates the folder named ProjectsEast in D:\Contoso\Main.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description for the server folder.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: HideFolderFromRemoteAccess
  description: |+
    Specifies whether to hide the folder in Remote Desktop Web Access or Web service applications.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the GUID for a built-in server folder.
    Specify this parameter to re-create a default shared folder, such as the Music folder or the Pictures folder.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: KeepPermissions
  description: |+
    Indicates that the cmdlet applies the permissions of the parent folder to the new folder.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name for the folder.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path of the folder.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: WssCmdlets.Add-WssFolder
name: Add-WssFolder
description: |-
  The **Add-WssFolder** cmdlet creates a server folder.
metadata:
  external help file: WSS_Cmdlets.xml
  Module Name: WssCmdlets
  online version: https://docs.microsoft.com/powershell/module/wsscmdlets/add-wssfolder?view=windowsserver2012-ps&wt.mc_id=ps-gethelp
