### YamlMime:PowershellCmdlet
summary: |-
  Disables and removes a scheduled server backup policy.
module: WssCmdlets
notes: ""
links:
- text: Get-WssBackupPolicy
  href: ./Get-WssBackupPolicy.yml
- text: Resume-WssBackupPolicy
  href: ./Resume-WssBackupPolicy.yml
- text: Set-WssBackupPolicy
  href: ./Set-WssBackupPolicy.yml
- text: Suspend-WssBackupPolicy
  href: ./Suspend-WssBackupPolicy.yml
syntaxes:
- Disable-WssBackupPolicy [-BackupPolicy] <ScheduledBackupPolicy> [-Force] [-PassThru] [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Remove a scheduled server backup policy'
  code: |-
    PS C:\>$ContosoBUPolicy25 = Get-WssBackupPolicy PS C:\> Disable-WssBackupPolicy -BackupPolicy $ContosoBUPolicy25
  description: |-
    This example disables and removes a scheduled server backup policy.

    The first command gets the backup policy for the computer and stores the result in the **$ContosoBUPolicy25** variable

    The second command disables and removes the backup policy stored in **$ContosoBUPolicy25**.
  summary: ""
parameters:
- type: <xref href="ScheduledBackupPolicy" data-throw-if-not-resolved="False" />
  name: BackupPolicy
  isRequired: true
  description: |+
    Specifies the scheduled backup policy to disable and remove.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Indicates that the cmdlet creates an object that you can use in a pipeline.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WssCmdlets.Disable-WssBackupPolicy
name: Disable-WssBackupPolicy
description: |-
  The **Disable-WssBackupPolicy** cmdlet disables and removes a scheduled server backup policy.
  When you disable a scheduled server backup policy, the scheduled daily backups in the backup policy do not run.
