summary: |-
  Gets backup information for a backup volume job.
module: WssCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.DataProtection.PCBackup.BackupUtil.WcfContracts.VolumeJobInfo" data-throw-if-not-resolved="False" />
