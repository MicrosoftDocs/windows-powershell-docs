### YamlMime:PowershellCmdlet
summary: |-
  Installs or redeploys an add-in package.
module: WssCmdlets
notes: ""
links:
- text: Get-WssAddIn
  href: ./Get-WssAddIn.yml
- text: Uninstall-WssAddIn
  href: ./Uninstall-WssAddIn.yml
syntaxes:
- Install-WssAddIn [-PackagePath] <String> [-Force] [-InstallOnClients] [-Confirm] [-WhatIf]
- Install-WssAddIn [-Redeploy] [-Id] <Guid> [-Force] [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Install an add-in package'
  code: |-
    PS C:\> Install-WssAddIn -PackagePath "c:\TSQAaddin.wssx"
  description: |-
    This command installs the add-in from the add-in package named TSQAaddin.wssx.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the GUID for an installed package.
    The cmdlet redeploys the add-ins for this package.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: InstallOnClients
  description: |+
    Indicates that cmdlet deploys the add-in to clients.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PackagePath
  isRequired: true
  description: |+
    Specifies the absolute path of the add-in package file (.wssx).

  defaultValue: None
  acceptWildcardCharacters: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Redeploy
  isRequired: true
  description: |+
    Indicates that the cmdlet redeploys an add-in.
    If you specify this parameter, specify the **PackagePath** parameter.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WssCmdlets.Install-WssAddIn
name: Install-WssAddIn
description: |-
  The **Install-WssAddIn** cmdlet installs a new add-in or redeploys an installed add-in.
  To install an add-in, specify the path of a package file.
  To redeploy an add-in, specify the Id of the alert.
