### YamlMime:PowershellCmdlet
summary: |-
  Removes a backup schedule from a scheduled backup policy.
module: WssCmdlets
notes: ""
links:
- text: Add-WssBackupSchedule
  href: ./Add-WssBackupSchedule.yml
- text: Remove-WssBackupSchedule
  href: ./Remove-WssBackupSchedule.yml
syntaxes:
- Remove-WssBackupSchedule [-BackupPolicy] <ScheduledBackupPolicy> [-BackupTime] <DateTime>
examples:
- title: 'Example 1: Remove a scheduled backup from a policy'
  code: |-
    PS C:\> Remove-WssBackupSchedule -BackupPolicy $ContosoBUPolicy25 -Schedule 5:00
  description: |-
    This command removes the scheduled backup at 5:00 A.M.
    daily from the policy that is stored in the variable named $ContosoBUPolicy25.
  summary: ""
parameters:
- type: <xref href="ScheduledBackupPolicy" data-throw-if-not-resolved="False" />
  name: BackupPolicy
  isRequired: true
  description: |+
    Specifies the scheduled backup policy to edit.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: BackupTime
  isRequired: true
  description: |+
    Specifies the date and time of the backup to remove from the schedule.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: WssCmdlets.Remove-WssBackupSchedule
name: Remove-WssBackupSchedule
description: |-
  The **Remove-WssBackupSchedule** cmdlet removes a date and time from a scheduled backup policy.
  This action removes the backup that is scheduled for that date and time from the policy.
