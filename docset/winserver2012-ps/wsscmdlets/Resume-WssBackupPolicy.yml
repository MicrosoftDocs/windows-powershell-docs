### YamlMime:PowershellCmdlet
summary: |-
  Resumes a scheduled task that runs a server backup in TaskScheduler.
module: WssCmdlets
notes: ""
links:
- text: Disable-WssBackupPolicy
  href: ./Disable-WssBackupPolicy.yml
- text: Get-WssBackupPolicy
  href: ./Get-WssBackupPolicy.yml
- text: Set-WssBackupPolicy
  href: ./Set-WssBackupPolicy.yml
- text: Suspend-WssBackupPolicy
  href: ./Suspend-WssBackupPolicy.yml
syntaxes:
- Resume-WssBackupPolicy [-BackupPolicy] <ScheduledBackupPolicy> [-Force] [-Confirm] [-WhatIf]
examples:
- title: 'Example 1: Resume a server backup'
  code: |-
    PS C:\>$ContosoBUPolicy25 = Get-WssBackupPolicy PS C:\> Resume-WssBackupPolicy -BackupPolicy $ContosoBUPolicy215
  description: |-
    This example resumes a scheduled task.

    The first command gets the backup policy for the computer and stores the result in the **$ContosoBUPolicy25** variable

    The second command resumes the backup of the backup policy stored in **$ContosoBUPolicy215**.
  summary: ""
parameters:
- type: <xref href="ScheduledBackupPolicy" data-throw-if-not-resolved="False" />
  name: BackupPolicy
  isRequired: true
  description: |+
    Specifies the scheduled backup policy to resume.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WssCmdlets.Resume-WssBackupPolicy
name: Resume-WssBackupPolicy
description: |-
  The **Resume-WssBackupPolicy** cmdlet resumes a scheduled task that runs a server backup in TaskScheduler.
