### YamlMime:PowershellCmdlet
summary: |-
  Sets the background image for a Remote Web Access website.
module: WssCmdlets
notes: ""
links:
- text: Get-WssRemoteWebAccessBackgroundImage
  href: ./Get-WssRemoteWebAccessBackgroundImage.yml
syntaxes:
- Set-WssRemoteWebAccessBackgroundImage -ImagePath <String>
examples:
- title: 'Example 1: Set the background image'
  code: |-
    PS C:\> Set-WssRemoteWebAccessBackgroundImage -ImagePath "D:\Contoso-image.png"
  description: |-
    This command sets the background image of the logon page.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ImagePath
  isRequired: true
  description: |+
    Specifies the path to an image file.
    Use any of the following image types: 
    - Bitmap (*.bmp, *.dib, *.rle) 
    - GIF (*.gif) 
    - PNG (*.png) 
    - JPG (*.jpg)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WssCmdlets.Set-WssRemoteWebAccessBackgroundImage
name: Set-WssRemoteWebAccessBackgroundImage
description: |-
  The **Set-WssRemoteWebAccessBackgroundImage** cmdlet sets a background image on the logon page of a Remote Web Access website.
