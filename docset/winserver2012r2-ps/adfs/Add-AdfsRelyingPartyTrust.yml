  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SamlEndpoint" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SamlEndpoint
  description: |+
    Specifies an array of Security Assertion Markup Language (SAML) protocol endpoints for this relying party.

  defaultValue: None
