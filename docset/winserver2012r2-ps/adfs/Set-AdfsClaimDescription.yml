  name: TargetClaimDescription
  isRequired: true
  description: |+
    Specifies a **ClaimDescription** object.
    The cmdlet modifies the **ClaimDescription** object that you specify.
    To obtain a claim description, use the Get-AdfsClaimDescription cmdlet.

