  description: |+
    {{Fill IssueOAuthRefreshTokensTo Description}}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: NoDevice, WorkplaceJoinedDevices, AllDevices
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
