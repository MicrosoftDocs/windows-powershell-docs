  code: |-
    PS C:\>Remove-AppxPackage package1_1.0.0.0_neutral__8wekyb3d8bbwe
  description: |-
    This command removes an app package named package1_1.0.0.0_neutral__8wekyb3d8bbwe from the account of the currently logged-on user.
