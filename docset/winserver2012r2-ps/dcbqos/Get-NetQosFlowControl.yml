### YamlMime:PowershellCmdlet
summary: |-
  Gets the priority-based flow control (PFC) settings.
module: DcbQoS
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetQosFlowControlSettingData" data-throw-if-not-resolved="False" />
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nThe MSFT_NetQosFlowControlSettingData object contains the flow control settings per priority."
links:
- text: Enable-NetQosFlowControl
  href: ./Enable-NetQosFlowControl.yml
- text: Disable-NetQosFlowControl
  href: ./Disable-NetQosFlowControl.yml
- text: Set-NetQosDcbxSetting
  href: ./Set-NetQosDcbxSetting.yml
- text: Set-NetQosFlowControl
  href: ./Set-NetQosFlowControl.yml
syntaxes:
- >-
  Get-NetQosFlowControl [[-Priority] <Byte[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Get-NetQosFlowControl
    Priority   Enabled 
    --------   ------- 
    0          False 
    1          False 
    2          False 
    3          True 
    4          False 
    5          False 
    6          False 
    7          False
  description: |-
    This example displays flow control settings.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Byte" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Priority
  description: |+
    Specifies the IEEE 802.1p priority value.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DcbQoS.Get-NetQosFlowControl
name: Get-NetQosFlowControl
description: |-
  The **Get-NetQosFlowControl** cmdlet gets the priority-based flow control (PFC) settings programmed in Windows Server® 2012 and later.

  For more information on PFC, see the Enable-NetQosFlowControl cmdlet.

  PFC is part of the IEEE data center bridging (DCB) standard.
