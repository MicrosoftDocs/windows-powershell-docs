### YamlMime:PowershellCmdlet
summary: |-
  Sets the flow control settings.
module: DcbQoS
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetQosFlowControlSettingData" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nThe MSFT_NetQosFlowControlSettingData object contains the flow control setting per priority."
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetQosFlowControlSettingData" data-throw-if-not-resolved="False" />
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nThe MSFT_NetQosFlowControlSettingData object contains flow control settings per priority.\r\nOnly when the **PassThru** parameter is specified will this cmdlet return the MSFT_NetQosFlowControlSettingData object."
links:
