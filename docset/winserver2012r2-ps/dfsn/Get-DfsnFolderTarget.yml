### YamlMime:PowershellCmdlet
summary: |-
  Gets settings for targets of a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceFolderTarget" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: New-DfsnFolderTarget
  href: ./New-DfsnFolderTarget.yml
- text: Remove-DfsnFolderTarget
  href: ./Remove-DfsnFolderTarget.yml
- text: Set-DfsnFolderTarget
  href: ./Set-DfsnFolderTarget.yml
syntaxes:
- >-
  Get-DfsnFolderTarget [-Path] <String> [[-TargetPath] <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get settings for a target'
  code: |-
    PS C:\> Get-DfsnFolderTarget -Path "\\Contoso\AccountingResources\LegacySoftware" -TargetPath "\\Contoso-FS\LegacySoftware"
    NamespacePath         : \\Contoso\AccountingResources\LegacySoftware
    ReferralPriorityClass : sitecost-normal
    ReferralPriorityRank  : 0
    State                 : Online
    TargetPath            : \\Contoso-FS\LegacySoftware
    PSComputerName        :
  description: |-
    This command gets settings for the target of the \\\\Contoso\AccountingResources\LegacySoftware folder with the folder target of \\\\Contoso-FS\LegacySoftware.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://docs.microsoft.com/powershell/module/cimcmdlets/new-cimsession) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies a path for the root folder of a DFS namespace.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DfsPath, FolderPath, NamespacePath
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetPath
  description: |+
    Specifies a path for the target of a DFS namespace folder.
    This cmdlet gets settings for the target that has the path specified.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Target, DfsTarget, FolderTarget
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DFSN.Get-DfsnFolderTarget
name: Get-DfsnFolderTarget
description: |-
  The **Get-DfsnFolderTarget** cmdlet gets settings for targets of a Distributed File System (DFS) namespace folder.
  You can specify a DFS namespace folder path to see all the targets for that path.
  You can specify a namespace path and a target path to see settings for a particular target.

  For more information about DFS namespaces, see [DFS Namespaces overview](https://docs.microsoft.com/windows-server/storage/dfs-namespaces/dfs-overview).
