syntaxes:
- >-
  Set-DfsnFolderTarget [-Path] <String> [-TargetPath] <String> [[-State] <State>]

   [[-ReferralPriorityClass] <ReferralPriorityClass>] [[-ReferralPriorityRank] <UInt32>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Change the state for a folder target'
  code: |-
    PS C:\> Set-DfsnFolderTarget -Path "\\Contoso\AccountingResources\LegacySoftware" -TargetPath "\\Contoso-FS\LegacySoftware" -State Online
  description: |-
    This command changes the state for a target for the folder \\\\Contoso\AccountingResources\LegacySoftware to Online.
    The folder target is \\\\Contoso-FS\LegacySoftware.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies a path for the DFS namespace folder.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DfsPath, FolderPath, NamespacePath
  parameterValueGroup: ""
- type: <xref href="ReferralPriorityClass" data-throw-if-not-resolved="False" />
  name: ReferralPriorityClass
  description: "Specifies the priority class for a DFS namespace folder target.\r\nTarget priority offers you the ability to classify and rank in-site targets.\r\nYou can specify targets to receive the highest or lowest preference, and you can divide the remaining targets based on their site cost for a DFS client to connect to them.\r\nThe acceptable values for this parameter are:\r\n\r\n- GlobalHigh: The highest priority class for a DFS target.\r\nTargets assigned this class receive global preference. \r\n- SiteCostHigh: The highest site cost priority class for a DFS target.\r\nTargets assigned this class receive the most preference among targets of the same site cost for a given DFS client.\r\n- SiteCostNormal: The middle or normal site cost priority class for a DFS target.\r\n \r\n- SiteCostLow: The lowest site cost priority class for a DFS target.\r\nTargets assigned this class receive the least preference among targets of the same site cost for a given DFS client.\r\n- GlobalLow: The lowest level of priority class for a DFS target.\r\nTargets assigned this class receive the least preference globally.\r\n\r\n"
  defaultValue: Sitecost-normal
  pipelineInput: true
  position: "3"
  aliases: PriorityClass, Class
  parameterValueGroup: sitecostnormal, globalhigh, sitecosthigh, sitecostlow, globallow
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: ReferralPriorityRank
  description: |+
    Specifies the priority rank, as an integer, for a target of the DFS namespace folder.
    Lower values have greater preference.
    A value of zero (0) is the greatest preference.

  defaultValue: "0"
  pipelineInput: true
  position: "4"
  aliases: PriorityRank, Rank
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    Specifies the state of the DFS namespace folder target.
    The acceptable values for this parameter are:

    - Online
    - Offline

    Clients do not receive referrals for a DFS namespace target that is offline.

  defaultValue: ONLINE
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: Offline, Online
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetPath
  isRequired: true
  description: |+
    Specifies a path for a target of the DFS namespace folder.
    This cmdlet changes settings for the target that the path specifies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Target, DfsTarget, FolderTarget
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DFSN.Set-DfsnFolderTarget
name: Set-DfsnFolderTarget
description: |-
  The **Set-DfsnRootTarget** cmdlet changes settings for a target of a Distributed File System (DFS) namespace folder.
  You can change the state of the DFS namespace target and configure priority class and priority rank for referrals.

  A DFS namespace folder has one or more folder targets that are shared folders on computers.
  When a client attempts to connect to a folder, the DFS namespace server provides a list of folder targets, called referrals.
  The server determines the order for referrals and clients attempt to connect to a folder target in the order that the server provides.

  For more information about DFS namespaces, see Overview of DFS Namespaceshttp://technet.microsoft.com/library/cc730736 (http://technet.microsoft.com/library/cc730736) on TechNet.
