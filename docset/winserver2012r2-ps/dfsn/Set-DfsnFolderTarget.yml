summary: |-
  Changes settings for a target of a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceFolderTarget" data-throw-if-not-resolved="False" />
  description: ""
