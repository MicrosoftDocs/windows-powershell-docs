### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the exclusion range for a specified multicast scope.
module: DhcpServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DhcpServerv4MulticastExclusionRange" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Add-DhcpServerv4MulticastExclusionRange
  href: ./Add-DhcpServerv4MulticastExclusionRange.yml
- text: Remove-DhcpServerv4MulticastExclusionRange
  href: ./Remove-DhcpServerv4MulticastExclusionRange.yml
syntaxes:
- >-
  Get-DhcpServerv4MulticastExclusionRange [-ComputerName <String>] [[-Name] <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve exclusion range for a scope'
  code: |-
    PS C:\> Get-DhcpServerv4MulticastExclusionRange -ComputerName "DhcpServer01.Contoso.com" -Name "Multicast_AudioConference"
  description: |-
    This command retrieves the exclusion ranges for the multicast scope Multicast_AudioConference.
  summary: ""
- title: 'Example 2: Retrieve exclusion ranges for all multicast scopes'
  code: |-
    PS C:\>Get-DhcpServerv4MulticastExclusionRange -ComputerName "DhcpServer01.Contoso.com"
  description: |-
    This command returns the exclusion ranges for all multicast scopes on the computer named DhcpServer01.Contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the DNS name or IP address of the target computer that runs the DHCP Server service.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of names of multicast scopes from which to remove an exclusion range.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DhcpServer.Get-DhcpServerv4MulticastExclusionRange
name: Get-DhcpServerv4MulticastExclusionRange
description: |-
  The **Get-DhcpServerv4MulticastExclusionRange** cmdlet retrieves the exclusion range for a specified multicast scope.
  An exclusion prevents the Dynamic Host Configuration Protocol (DHCP) Server service from offering these addresses for DHCP assignment.
