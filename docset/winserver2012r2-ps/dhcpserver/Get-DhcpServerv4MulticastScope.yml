  Gets multicast scope objects.
module: DhcpServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DhcpServerv4MulticastScope" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
