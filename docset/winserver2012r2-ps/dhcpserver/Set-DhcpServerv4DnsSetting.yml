  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ReservedIP
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: NameProtection
  description: "Specifies the enabled state for the DNS name protection on the DHCP server service. \r\n                         \r\nIf this parameter is set to True, then DNS name protection is enabled.\r\nIf this parameter is set to True and there is an existing DNS record matching the name, then the DNS update for the client will fail instead of being overwritten.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
