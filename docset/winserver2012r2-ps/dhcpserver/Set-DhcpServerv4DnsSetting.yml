  description: |+
    Indicates whether the DHCP server performs the dynamic DNS registration of only A records.
    If this value is $True, the DHCP server performs registration for only A records.
    If this value is $False, the server performs registration of both A and PTR records.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DnsSuffix
  description: |+
    Specifies a guest DNS suffix for registering DHCP clients with the DNS server.
    The string must contain at least one character and cannot exceed 256 characters.
    Do not specify this parameter unless you specify the **PolicyName** parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DynamicUpdates
  description: "Specifies the conditions under which to perform dynamic updates on the DNS server. \r\nThe acceptable values for this parameter are: Always, Never, or OnClientRequest. \r\n                         \r\n - Always: The DHCP server service will always perform dynamic DNS registration of A and PTR records for the clients. \r\n                         \r\n - Never: The DHCP server service will not perform any dynamic DNS registration \r\n                         \r\n - OnClientRequest: The DHCP server service will perform dynamic DNS registration of A and PTR records if the client has requested the same in the DHCP client message.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Always, Never, OnClientRequest
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: IPAddress
