    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyName
  description: |+
    Specifies the name of a policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: ScopeId
  description: |+
    Specifies the scope identifier, in IPv4 address format, for which the DNS update settings are being set.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
