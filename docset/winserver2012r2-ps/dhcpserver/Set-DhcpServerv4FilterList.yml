### YamlMime:PowershellCmdlet
summary: |-
  Sets the enabled state for the allow and the deny MAC address filter lists on the Dynamic Host Configuration Protocol (DHCP) server service.
module: DhcpServer
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv4FilterList" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DHCP/DhcpServerv4FilterList" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-DhcpServerv4FilterList
  href: ./Get-DhcpServerv4FilterList.yml
syntaxes:
- >-
  Set-DhcpServerv4FilterList [-ComputerName <String>] [[-Allow] <Boolean>] [[-Deny] <Boolean>] [-PassThru]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Set-DhcpServerv4FilterList -ComputerName dhcpserver.contoso.com -Allow True -Deny True
  description: |-
    This example enables the allow filter and the deny filter lists on the DHCP server service running on the computer named dhcpserver.contoso.com.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Allow
  description: |+
    Specifies the enabled state for the MAC address filter allow list.
    The acceptable values for this parameter are: True or False.

  defaultValue: None
