    If this parameter is not specified, then the server level policy is modified.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SubscriberId
  description: "Specifies the comparator to use and the values with which to compare the subscriber ID suboption.\r\nThe first element is the comparator, EQ or NE, and followed by a single value.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison.\r\n                         \r\nThe value can again be followed by another comparator, EQ or NE, which is followed by another value. \r\n                         \r\nThe input format is a hexadecimal string with or without hyphen separation.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UserClass
  description: "Specifies the comparator to use and the user class values with which to compare the user class field in the client request.\r\nThe first element to be specified is the comparator, EQ or NE, and followed by a set values.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison. \r\n                         \r\nThe values can be followed by another comparator, EQ or NE, which is followed by another set of values. \r\n                         \r\nThe values to be specified must be the user class names that already exist on the DHCP server service. \r\n                         \r\nThe format of the value should be a hexadecimal string starting with `0x`. \r\n                         \r\nThe values following the EQ operator are treated as multiple assertions which are logically combined (ORꞌd). \r\n                         \r\nThe values following the NE operator are treated as multiple assertions which are logically differenced (ANDꞌd).\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VendorClass
  description: "Specifies the comparator to use and the vendor class values with which to compare the vendor class field in the client request.\r\nThe first element is the comparator, EQ or NE, followed by a set of values.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison. \r\n                         \r\nThe values can be followed by another comparator.\r\nEQ or NE, which is followed by another set of values. \r\n                         \r\nThe values to be specified must be the vendor class names that already exist on the DHCP server service. \r\n                         \r\nThe format of the value should be a hexadecimal string starting with `0x`. \r\n                         \r\nThe values following the EQ operator are treated as multiple assertions which are logically combined (ORꞌd). \r\n                         \r\nThe values following the NE operator are treated as multiple assertions which are logically differenced (ANDꞌd).\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DhcpServer.Set-DhcpServerv4Policy
name: Set-DhcpServerv4Policy
description: |-
  The **Set-DhcpServerv4Policy** cmdlet sets the properties of an existing policy either at the server level or at the specified scope level.
  If the **CircuitId**, **ClientId**, **Fqdn**, **MACAddress**, **RelayAgent**, **RemoteId**, **SubscriberId**, **UserClass**, or **VendorClass** parameter is specified, then the conditions of the policy are being changed and this cmdlet will behave as follows:

  If the **VendorClass** parameter is specified and the policy being modified already has conditions for the **VendorClass** parameter value, then the existing **VendorClass** parameter value is removed and the new **VendorClass** parameter value will be added.

  However, if the policy being modified has conditions for the **MacAddress** parameter value, then the **MacAddress** parameter value is not altered and is logically combined (ORꞌd) or differenced (ANDꞌd) with the **VendorClass**-based conditions.

  The same applies to any of the **CircuitId**, **ClientId**, **Fqdn**, **MACAddress**, **RelayAgent**, **RemoteId**, **SubscriberId**, **UserClass**, or **VendorClass** parameters used in the conditions.
