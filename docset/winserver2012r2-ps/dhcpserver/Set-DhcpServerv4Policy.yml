syntaxes:
- >-
  Set-DhcpServerv4Policy [-ComputerName <String>] [-Description <String>] [-Name] <String>

   [[-ScopeId] <IPAddress>] [-Enabled <Boolean>] [-MacAddress <String[]>] [-Fqdn <String[]>]

   [-UserClass <String[]>] [-SubscriberId <String[]>] [-NewName <String>] [-ClientId <String[]>] [-PassThru]

   [-LeaseDuration <TimeSpan>] [-ProcessingOrder <UInt16>] [-RelayAgent <String[]>] [-RemoteId <String[]>]

   [-CircuitId <String[]>] [-Condition <String>] [-VendorClass <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Set-DhcpServerv4Policy -ComputerName dhcpserver.contoso.com -Name DevicesPolicy -NewName TabletPolicy -Description "policy for tablet devices" -ProcessingOrder 4 -Enabled False
  description: |-
    This example renames the server level policy named DevicesPolicy to TabletPolicy, sets a description string, disables the policy, and sets the processing order to 4.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Set-DhcpServerv4Policy -Name PhysicalMachinesPolicy -Condition OR -MacAddress NE,00155D*,000569*
  description: |-
    This example modifies the conditions of the server level policy for non-Hyper-V clients.
    If the policy had an existing MAC address based condition, then the same condition is replaced with the condition specified in this cmdlet.
    However, if the policy had conditions based on other fields, such as the **VendorClass**, **UserClass**, **ClientId**, or **RelayAgent** parameters, then those will be retained and logically combined (ORꞌd) with the newly added MAC address based condition.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>Set-DhcpServerv4Policy -Name PhysicalMachinesPolicy -Condition OR -MacAddress NE,00155D*,000569* -VendorClass ""
  description: |-
    This example modifies the conditions of the server level policy for non-Hyper-V clients.
    If the policy had an existing MAC address based condition, a vendor class based policy, or both, then the conditions are replaced with the condition specified in this cmdlet.
  summary: ""
- title: EXAMPLE 4
  code: |-
    PS C:\>Set-DhcpServerv4Policy -Name TabletPolicy -ComputerName dhcpserver.contoso.com -LeaseDuration 10
  description: |-
    This example sets the lease duration for the server level policy named TabletPolicy to 10 days for the specified computer.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CircuitId
  description: "Specifies the comparator to use and the values with which to compare the circuit identifier (ID) sub-option.\r\nThe first element is the comparator, EQ or NE, followed by a single value.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison.\r\n                         \r\nThe value can be followed by another comparator, EQ or NE, which is followed by another value. \r\n                         \r\nThe input format for the value is a hexadecimal string with or without hyphen separation.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClientId
  description: "Specifies the comparator to use and the values with which to compare the client identifier.\r\nThe first element is the comparator, EQ or NE, followed by a set of values.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison.\r\n                         \r\nThe values can be followed by another comparator, EQ or NE, which is followed by another set of values. \r\n                         \r\nThe input format is a hexadecimal string with or without hyphen separation.\r\nThe output format is a hexadecimal string with hyphen separation. \r\n                         \r\nThe values following the EQ operator will be treated as multiple assertions which are logically combined (ORꞌd). \r\n                         \r\nThe values following the NE operator will be treated as multiple assertions which are logically differenced (ANDꞌd). \r\n                         \r\nAn example of the format is: `EQ, 00-11-22-33-44-55, AA-BB-CC-DD-EE*`.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the DNS name, or IPv4 or IPv6 address, of the target computer running the Dynamic Host Configuration Protocol (DHCP) server service.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Condition
  description: |+
    Specifies the logical operator between the conditions when multiple conditions are specified.
    The acceptable values for this parameter are: AND or OR.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: And, Or
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies the description to set on the policy.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enabled
  description: |+
    Specifies the enabled state for the policy.
    The acceptable values for this parameter are: True or False.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Fqdn
  description: "Specifies the comparator to use and the values with which to compare the fully qualified domain name (FQDN) in the client request.\r\nThe first element is the comparator, EQ, NE, Isl, or Insl and the subsequent elements are values.\r\nFor the comparators Island Insl, use a blank value. \r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison. \r\n                         \r\nThe values can again be followed by another comparator, EQ or NE, which is followed by another set of values. \r\n                         \r\nThe input format is a string.\r\nA trailing wildcard character can be present to indicate partial match. \r\n                         \r\nThe values following the EQ operator are treated as multiple assertions which are logically combined (OR'd). \r\n                         \r\nThe values following the NE operator are treated as multiple assertions which are logically differenced (AND'd).\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: LeaseDuration
  description: |+
    Specifies the duration of the lease for clients that match the policy.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: MacAddress
  description: "Specifies the comparator to use and the values with which to compare the MAC Address in the client request.\r\nThe first element is the comparator, EQ or NE, followed by a set of values.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison.\r\n                         \r\nThe values can be followed by another comparator, EQ or NE, which is followed by another set of values. \r\n                         \r\nThe input format is a hexadecimal string with or without hyphen separation.\r\nA trailing wildcard character can be used to indicate partial match.\r\nThe output format is a hexadecimal string with hyphen separation. \r\n                         \r\nThe values following the EQ operator will be treated as multiple assertions which are logically combined (ORꞌd). \r\n                         \r\nThe values following the NE operator will be treated as multiple assertions which are logically differenced (ANDꞌd). \r\n                         \r\nAn example of the format is: `00-1F-3B-7C-B7-89, 00-1F-3B-7C-B7-*, 001F3B7CB789`.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
