    Specifies the new name to set for the policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: ProcessingOrder
  description: |+
    Specifies the order for this policy with respect to other policies in the scope or DHCP server service.
    The DHCP server service will process the policies in the specified order while evaluating client requests using the configured policies.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RelayAgent
  description: "Specifies the comparator to use and the values with which to compare the relay agent information.\r\nThe first element is the comparator, EQ or NE, followed by a set of values.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison.\r\n                         \r\nThe values can be followed by another comparator, EQ or NE, which is followed by another set of values. \r\n                         \r\nThe input format is a hexadecimal string with or without hyphen separation.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RemoteId
  description: "Specifies the comparator to use and the values with which to compare the remote ID suboption.\r\nThe first element is the comparator, EQ or NE, followed by a single value.\r\nIf the last character in a value is an asterisk, then the subsequent characters are treated as wildcard characters for the comparison.\r\nIf the first character in a value-element is an asterisk, the preceding characters are treated as wild cards for comparison.\r\n                         \r\nThe value can again be followed by another comparator, EQ or NE, which is followed by another value. \r\n                         \r\nThe input format for the value is a hexadecimal string with or without hyphen separation.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: ScopeId
