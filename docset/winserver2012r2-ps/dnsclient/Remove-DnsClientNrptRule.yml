### YamlMime:PowershellCmdlet
summary: |-
  Removes the specified DNS client Name Resolution Policy Table (NRPT) rule.
module: DnsClient
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DNS/DnsClientNrptRule" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/DNS/DnsClientNrptRule" data-throw-if-not-resolved="False" />
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nThe DnsClientNrptRule object contains all of the properties of the DNS client NRPT rule."
links:
- text: Add-DnsClientNrptRule
  href: ./Add-DnsClientNrptRule.yml
- text: Get-DnsClientNrptGlobal
  href: ./Get-DnsClientNrptGlobal.yml
- text: Get-DnsClientNrptPolicy
  href: ./Get-DnsClientNrptPolicy.yml
- text: Get-DnsClientNrptRule
  href: ./Get-DnsClientNrptRule.yml
- text: Set-DnsClientNrptGlobal
  href: ./Set-DnsClientNrptGlobal.yml
- text: Set-DnsClientNrptRule
  href: ./Set-DnsClientNrptRule.yml
syntaxes:
- >-
  Remove-DnsClientNrptRule [-GpoName <String>] [-Name] <String> [-PassThru] [-Server <String>] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Remove-DnsClientNrptRule -GpoName TestGPO -Name "{1326d9d0-4fb5-4fed-9f67-f53637b85010}" -PassThru -Server host1.com -Force
  description: |-
    This example removes the NRPT rule named {1326d9d0-4fb5-4fed-9f67-f53637b85010} on the server named host1.com.
  summary: ""
- title: EXAMPLE 2
  code: "PS C:\\>Remove-DnsClientNrptRule -Name \"DA-{274D94E4-E38B-4997-BA9F-84700712C09E}\" -PassThru\r\nConfirm \r\nRemoving NRPT rule for the namespace nls.corp.contoso.com with \r\n DAEnable: Enable,\r\n DnsSecValidationRequired: Disabled, \r\n NameEncoding: Disable \r\n NameServers: No \r\n Do you want to continue? \r\n[Y] Yes  [N] No  [S] Suspend  [?] Help (default is \"Y\"): Y \r\n \r\nName                             : DA-{274D94E4-E38B-4997-BA9F-84700712C09E} \r\nVersion                          : 1 \r\nNamespace                        : {nls.corp.contoso.com} \r\nIPsecCARestriction               : \r\nDirectAccessDnsServers           : \r\nDirectAccessEnabled              : True \r\nDirectAccessProxyType            : UseDefault \r\nDirectAccessProxyName            : \r\nDirectAccessQueryIPsecEncryption : \r\nDirectAccessQueryIPsecRequired   : False \r\nNameServers                      : \r\nDnsSecEnabled                    : False \r\nDnsSecQueryIPsecEncryption       : \r\nDnsSecQueryIPsecRequired         : \r\nDnsSecValidationRequired         : \r\nNameEncoding                     : Disable \r\nDisplayName                      : \r\nComment                          : \r\n\r\nThis version of the cmdlet performs the task without user confirmation.\r\nPS C:\\>Remove-DnsClientNrptRule -Name \"DA-{274D94E4-E38B-4997-BA9F-84700712C09E}\" -PassThru -Force\r\nName                             : DA-{274D94E4-E38B-4997-BA9F-84700712C09E} \r\nVersion                          : 1 \r\nNamespace                        : {nls.corp.contoso.com} \r\nIPsecCARestriction               : \r\nDirectAccessDnsServers           : \r\nDirectAccessEnabled              : True \r\nDirectAccessProxyType            : UseDefault \r\nDirectAccessProxyName            : \r\nDirectAccessQueryIPsecEncryption : \r\nDirectAccessQueryIPsecRequired   : False \r\nNameServers                      : \r\nDnsSecEnabled                    : False \r\nDnsSecQueryIPsecEncryption       : \r\nDnsSecQueryIPsecRequired         : \r\nDnsSecValidationRequired         : \r\nNameEncoding                     : Disable \r\nDisplayName                      : \r\nComment                          :"
  description: |-
    This example removes the NRPT rule named {1326d9d0-4fb5-4fed-9f67-f53637b85010}.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GpoName
  description: "Specifies the name of the Group Policy Object (GPO). \r\n                         \r\n -- If this parameter and the **Server** parameter are specified, then the NRPT rule is added in the GPO of domain.\r\nThe **Server** parameter specifies the domain controller (DC). \r\n                         \r\n -- If neither this parameter nor the **Server** parameter is specified, then the NRPT rule is added for local client computer. \r\n                         \r\n -- If this parameter is specified and the **Server** parameter is not specified, then the DC of the domain specified by this parameter value is found and NRPT rule is added to the GPO. \r\n                         \r\n -- If this parameter is not specified and the **Server** parameter is specified, then an error is displayed.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name which uniquely identifies a rule.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the name of the server containing the GPO.
    This parameter is only applicable with the **GpoName** parameter.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
