### YamlMime:PowershellCmdlet
summary: |-
  Restores primary DNS zone contents from Active Directory or from a file.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerPrimaryZone" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-DnsServerPrimaryZone
  href: ./Add-DnsServerPrimaryZone.yml
- text: ConvertTo-DnsServerPrimaryZone
  href: ./ConvertTo-DnsServerPrimaryZone.yml
- text: Set-DnsServerPrimaryZone
  href: ./Set-DnsServerPrimaryZone.yml
syntaxes:
- >-
  Restore-DnsServerPrimaryZone [-Name] <String> [-ComputerName <String>] [-PassThru] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Restore a zone'
  code: |-
    PS C:\> Restore-DnsServerPrimaryZone -Name "western.contoso.com" -PassThru
  description: |-
    This command reloads a DNS zone named western.contoso.com.
    The **PassThru** parameter causes the command to produce output.
    You can skip the default confirmation message by using the **Force** parameter.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a DNS server.
    If you do not specify this parameter, the command runs on the local system.
    You can specify an IP address or any value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Restores DNS zone information without prompting you for confirmation.
    By default, the cmdlet prompts you for confirmation before it proceeds.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a zone.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ZoneName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DnsServer.Restore-DnsServerPrimaryZone
name: Restore-DnsServerPrimaryZone
description: |-
  The **Restore-DnsServerPrimaryZone** cmdlet restores a Domain Name System (DNS) primary zone's contents.

  For Active Directory-integrated DNS zones, the cmdlet reloads from Active Directory Domain Services (AD DS).
  For file-backed zones, it reloads from the zone file.
