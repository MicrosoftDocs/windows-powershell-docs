### YamlMime:PowershellCmdlet
summary: |-
  Updates all trust points in a DNS trust anchor zone.
module: DnsServer
notes: ""
links:
- text: Get-DnsServerTrustPoint
  href: ./Get-DnsServerTrustPoint.yml
syntaxes:
- >-
  Update-DnsServerTrustPoint [-Force] [-ComputerName <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Refresh all trust points on a specified DNS server'
  code: |-
    PS C:\> Update-DnsServerTrustPoint -ComputerName "ContosoServer01" -Verbose
  description: |-
    This command updates all trust points on a DNS server named ContosoServer01.
  summary: ""
