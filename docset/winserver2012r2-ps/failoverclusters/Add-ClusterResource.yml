### YamlMime:PowershellCmdlet
summary: |-
  Adds a resource to a clustered role, or resource group, in a failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterGroup" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterResource" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-ClusterResource
  href: ./Get-ClusterResource.yml
- text: Move-ClusterResource
  href: ./Move-ClusterResource.yml
- text: Remove-ClusterResource
  href: ./Remove-ClusterResource.yml
- text: Resume-ClusterResource
  href: ./Resume-ClusterResource.yml
- text: Start-ClusterResource
  href: ./Start-ClusterResource.yml
- text: Stop-ClusterResource
  href: ./Stop-ClusterResource.yml
- text: Suspend-ClusterResource
  href: ./Suspend-ClusterResource.yml
syntaxes:
- >-
  Add-ClusterResource [-Name] <String> [[-Group] <String>] [-ResourceType] <String> [-SeparateMonitor]

   [-InputObject <PSObject>] [-Cluster <String>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Add-ClusterResource -Name resource1 -ResourceType "IP Address" -Group ClusterSrv1
    Name                State               Group               ResourceType 
    ----                -----               -----               ------------        
    resource1           Offline             ClusterSrv1         IP Address
  description: |-
    This example creates a new IP Address resource called resource1 on the local cluster.
    The cmdlet configures the resource as part of the clustered role, or resource group, called ClusterSrv1.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Group
  description: |+
    Specifies the name of the clustered role where the new resource is added.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the clustered role where the new resource is added.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the cluster resource to create.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResourceType
  isRequired: true
  description: |+
    Specifies the name of the cluster resource type for the new cluster resource.

  defaultValue: None
  position: "2"
  aliases: ResType, Type
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SeparateMonitor
  description: |+
    Specifies that the new resource should run in a separate resource monitor.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Add-ClusterResource
name: Add-ClusterResource
description: |-
  The **Add-ClusterResource** cmdlet adds a resource to a clustered role, or resource group, in a failover cluster.
  Before adding the resource, obtain the resource type and the name of the group to which to add the resource.
