### YamlMime:PowershellCmdlet
summary: |-
  Prevents the specified user or users from accessing a failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-ClusterAccess
  href: ./Get-ClusterAccess.yml
- text: Grant-ClusterAccess
  href: ./Grant-ClusterAccess.yml
- text: Remove-ClusterAccess
  href: ./Remove-ClusterAccess.yml
syntaxes:
- >-
  Block-ClusterAccess [-User] <StringCollection> [-InputObject <PSObject>] [-Cluster <String>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Block-ClusterAccess -User contoso\johnj99
  description: |-
    This example prevents the user named johnj99 on the contoso domain from gaining access to the local cluster.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster on which to block access for the given user.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: User
  isRequired: true
  description: |+
    Specifies the user for whom to block cluster access.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: FailoverClusters.Block-ClusterAccess
name: Block-ClusterAccess
description: |-
  The **Block-ClusterAccess** cmdlet prevents the specified user or users from accessing a failover cluster.
  If you do not want to completely block access and instead want to limit a user to using Windows PowerShellÂ® to view cluster settings (not change settings), then use the Grant-ClusterAccess cmdlet with the **Readonly** parameter.
