### YamlMime:PowershellCmdlet
summary: |-
  Clears the persistent reservation on a disk in a failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Clear-ClusterNode
  href: ./Clear-ClusterNode.yml
- text: Remove-Cluster
  href: ./Remove-Cluster.yml
syntaxes:
- >-
  Clear-ClusterDiskReservation [[-Node] <StringCollection>] -Disk <UInt32[]> [-Force] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Clear-ClusterDiskReservation -Disk 5
  description: |-
    This example clears the persistent reservation on Disk 5 on the local node after asking for user confirmation.
  summary: ""
- title: Example 2
  code: |-
    C:\PS>Clear-ClusterDiskReservation -Disk 6 -Node node2 -Force
  description: |-
    This example clears the persistent reservation on Disk 6 on the node named node2 without asking for user confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Disk
  isRequired: true
  description: |+
    Specifies the disk number on which to clear the persistent reservations.
    This is the disk number as it appears in Disk Management on the node.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Runs the cmdlet without prompting for confirmation.
    By default the cmdlet will ask for confirmation from the user before proceeding.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: Node
  description: |+
    Specifies the name of the cluster node on which to clear the disk reservation.

  defaultValue: None
  position: "0"
