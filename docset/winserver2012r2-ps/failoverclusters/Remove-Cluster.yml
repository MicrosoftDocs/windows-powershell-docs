### YamlMime:PowershellCmdlet
summary: |-
  Destroys an existing failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-Cluster
  href: ./Get-Cluster.yml
- text: New-Cluster
  href: ./New-Cluster.yml
- text: Start-Cluster
  href: ./Start-Cluster.yml
- text: Stop-Cluster
  href: ./Stop-Cluster.yml
- text: Test-Cluster
  href: ./Test-Cluster.yml
syntaxes:
- >-
  Remove-Cluster [[-Cluster] <String>] [-CleanupAD] [-Force] [-InputObject <PSObject>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Remove-Cluster
  description: |-
    This example prompts the user for confirmation, then destroys the local failover cluster and removes cluster configuration information from the cluster nodes.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Remove-Cluster -Force
  description: |-
    This example destroys the local failover cluster and removes cluster configuration information from the cluster nodes.
    The cmdlet does not prompt for confirmation.
  summary: ""
- title: Example 3
  code: |-
    PS C:\>Get-Cluster -Name Cluster1 | Remove-Cluster -Force -CleanupAD
  description: |-
    This example destroys the cluster named Cluster1, removes cluster configuration information from the cluster nodes, and deletes the cluster objects in Active Directory.
    The cmdlet does not prompt for confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CleanupAD
  description: |+
    Specifies that when the cluster is destroyed, the objects in Active Directory that are associated with the cluster are removed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Runs the cmdlet without prompting for confirmation.
    By default the cmdlet will ask for confirmation from the user before proceeding.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster to destroy.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
