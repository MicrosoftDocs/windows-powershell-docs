### YamlMime:PowershellCmdlet
summary: |-
  Sets the size and level of detail for the cluster log.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-ClusterLog
  href: ./Get-ClusterLog.yml
syntaxes:
- >-
  Set-ClusterLog [-Size <Int32>] [-Level <Int32>] [-InputObject <PSObject>] [-Cluster <String>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Set-ClusterLog -Level 1
    Name 
    ---- 
    cluster1
  description: |-
    This example sets the cluster log to a detail level of 1.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Set-ClusterLog -Size 1024
    Name 
    ---- 
    cluster1
  description: |-
    This example sets the cluster log size to 1024 MB.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster from which to generate cluster logs.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Level
  description: |+
    Specifies the log level to set for the cluster.
    The acceptable values for this parameter are:`0` to `5`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Size
  description: |+
    Specifies the log size to set for the cluster.
    The acceptable values for this parameter are:`8` MB to `1024` MB.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Set-ClusterLog
name: Set-ClusterLog
description: |-
  The **Set-ClusterLog** cmdlet sets the size and level of detail for the cluster log.
  The default level, `3`, includes errors, warnings, and additional information.
