### YamlMime:PowershellCmdlet
summary: |-
  Starts one or more clustered roles, also known as resource groups, on a failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterGroup" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-ClusterGroup
  href: ./Add-ClusterGroup.yml
- text: Get-ClusterGroup
  href: ./Get-ClusterGroup.yml
- text: Move-ClusterGroup
  href: ./Move-ClusterGroup.yml
- text: Remove-ClusterGroup
  href: ./Remove-ClusterGroup.yml
- text: Stop-ClusterGroup
  href: ./Stop-ClusterGroup.yml
syntaxes:
- >-
  Start-ClusterGroup [[-Name] <String>] [-IgnoreLocked] [-Wait <Int32>] [-InputObject <PSObject>]

   [-Cluster <String>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Start-ClusterGroup FileServer1
    Name                       OwnerNode                                      State 
    ----                       ---------                                      ----- 
    FileServer1                node1                                         Online
  description: |-
    This example starts the clustered file server, or resource group, called FileServer1.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Start-ClusterGroup FileServer1 -Wait 0
    Name                       OwnerNode                                      State 
    ----                       ---------                                      ----- 
    FileServer1                node1                                        Pending
  description: |-
    This example starts the clustered file server, or resource group, called FileServer1.
    The Windows PowerShellÂ® prompt returns as soon as the action has been initiated.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IgnoreLocked
  description: |+
    Specifies that locked groups are ignored when running the cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the clustered role to start.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the clustered role to start.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Wait
  description: |+
    Specifies the time in seconds to wait for the cmdlet.
    If the **Wait** parameter is not specified, then the cmdlet waits for completion.
    If `-Wait 0` is specified, then the call is initiated and the cmdlet returns without waiting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Start-ClusterGroup
name: Start-ClusterGroup
description: |-
  The **Start-ClusterGroup** cmdlet starts one or more clustered roles, also known as resource groups, on a failover cluster.
  With this cmdlet, a clustered role can be started again after stopping it for maintenance or diagnosis.
