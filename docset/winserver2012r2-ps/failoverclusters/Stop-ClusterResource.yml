syntaxes:
- >-
  Stop-ClusterResource [[-Name] <String>] [-IgnoreLocked] [-Wait <Int32>] [-InputObject <PSObject>]

   [-Cluster <String>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Stop-ClusterResource "IP Address 172.24.11.0"
    Name                State               Group               ResourceType 
    ----                -----               -----               ------------ 
    IP Address 172.2... Offline             cluster1FS12        IP Address
  description: |-
    This example takes the resource called IP Address 172.24.11.0 offline on the local cluster.
    Before taking the resource offline, it takes offline any dependent resources.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IgnoreLocked
  description: |+
    Specifies that locked groups are ignored when running the cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster resource to take offline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the cluster resource to take offline.
    This can also be the name of a Cluster Shared Volume.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Wait
  description: |+
    Specifies the time in seconds to wait for the cmdlet.
    If the **Wait** parameter is not specified, then the cmdlet waits for completion.
    If `-Wait 0` is specified, then the call is initiated and the cmdlet returns without waiting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Stop-ClusterResource
name: Stop-ClusterResource
description: |-
  The **Stop-ClusterResource** cmdlet takes a resource offline in a failover cluster.
  Before the resource is taken offline, any resources that depend on it are taken offline.
