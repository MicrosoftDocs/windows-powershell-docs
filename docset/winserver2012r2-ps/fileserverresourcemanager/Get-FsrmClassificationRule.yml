### YamlMime:PowershellCmdlet
summary: |-
  Gets classification rules.
module: FileServerResourceManager
notes: ""
links:
- text: Set-FsrmClassificationRule
  href: ./Set-FsrmClassificationRule.yml
- text: New-FsrmClassificationRule
  href: ./New-FsrmClassificationRule.yml
- text: Remove-FsrmClassificationRule
  href: ./Remove-FsrmClassificationRule.yml
syntaxes:
- >-
  Get-FsrmClassificationRule [[-Name] <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all classification rules'
  code: |-
    PS C:\>Get-FsrmClassificationRule
  description: |-
    This command gets all classification rules on the server.
  summary: ""
- title: 'Example 2: Get a classification rule by using a name'
  code: |-
    PS C:\>Get-FsrmClassificationRule "Find confidential files"
  description: |-
    This command gets the classification rule named Find confidential files.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of names of classification rules.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FileServerResourceManager.Get-FsrmClassificationRule
name: Get-FsrmClassificationRule
description: |-
  The **Get-FsrmClassificationRule** cmdlet gets classification rules.
  If you do not specify the **Name** parameter, the cmdlet gets all classification rules on the server.
