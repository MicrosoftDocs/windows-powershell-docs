uid: FileServerResourceManager.Remove-FsrmFileScreenTemplate
name: Remove-FsrmFileScreenTemplate
description: |-
  The **Remove-FsrmFileScreenTemplate** cmdlet removes one or more file screen templates.
  When you remove a file screen template, the file screens that were created with the original file screen template are not affected.
