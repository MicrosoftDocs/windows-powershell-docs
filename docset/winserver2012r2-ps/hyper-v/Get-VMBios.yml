### YamlMime:PowershellCmdlet
summary: |-
  Gets the BIOS of a virtual machine or snapshot.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.Bios" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-VMBios [-ComputerName <String[]>] [-VMName] <String[]> [<CommonParameters>]
- Get-VMBios [-VMSnapshot] <VMSnapshot> [<CommonParameters>]
- Get-VMBios [-VM] <VirtualMachine[]> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Get-VMBios TestVM
  description: |-
    Gets the BIOS object for virtual machine TestVM.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the BIOS of a virtual machine or snapshot is to be retrieved.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose BIOS is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose BIOS is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies the virtual machine snapshot whose BIOS is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMBios
name: Get-VMBios
description: |-
  The **Get-VMBios** cmdlet gets the BIOS of a virtual machine or snapshot.
  Note: This cmdlet does not operate with Generation 2 virtual machine.
  If attempted, the cmdlet throws an error.
