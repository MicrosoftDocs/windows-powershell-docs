### YamlMime:PowershellCmdlet
summary: |-
  Deletes a resource pool from one or more virtual machine hosts.
module: Hyper-V
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    None by default; **VMResourcePool** if **-PassThru** is specified.
syntaxes:
- >-
  Remove-VMResourcePool [-ComputerName <String[]>] [-Name] <String> [-ResourcePoolType] <VMResourcePoolType[]>

   [-Passthru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Remove-VMResourcePool Test VHD
  description: |-
    Removes a virtual hard disk resource pool named Test.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the resource pool is to be deleted.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the resource pool.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **VMResourcePool** object is to be passed through to the pipeline representing the removed resource pool.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMResourcePoolType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourcePoolType
  isRequired: true
  description: |+
    Specifies the type of the resource pool to be deleted.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: Memory, Processor, Ethernet, VHD, ISO, VFD, FibreChannelPort, FibreChannelConnection
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Remove-VMResourcePool
name: Remove-VMResourcePool
description: |-
  The **Remove-VMResourcePool** deletes a resource pool from one or more virtual machine hosts.
