### YamlMime:PowershellCmdlet
summary: |-
  Deletes the saved state of a saved virtual machine.
module: Hyper-V
notes: ""
syntaxes:
- Remove-VMSavedState [-ComputerName <String[]>] [-VMName] <String[]> [-WhatIf] [-Confirm] [<CommonParameters>]
- Remove-VMSavedState [-VMSnapshot] <VMSnapshot> [-WhatIf] [-Confirm] [<CommonParameters>]
- Remove-VMSavedState [-VM] <VirtualMachine[]> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Remove-VMSavedState TestVM
  description: |-
    Removes the saved state from virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Get-VMSnapshot TestVM | Remove-VMSavedState
  description: |-
    Removes the saved state from all snapshots belonging to virtual machine TestVM.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine saved state is to be deleted.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose saved state is to be deleted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose saved state is to be deleted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies the snapshot whose saved state is to be deleted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Remove-VMSavedState
name: Remove-VMSavedState
description: |-
  Deletes the saved state of a saved virtual machine.
  Note: data contained in the memory of the virtual machine may be lost; data on its virtual hard disk drives are unaffected.
