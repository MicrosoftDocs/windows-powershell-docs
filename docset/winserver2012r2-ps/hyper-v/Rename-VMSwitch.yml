### YamlMime:PowershellCmdlet
summary: |-
  Renames a virtual switch.
module: Hyper-V
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    None by default; **Microsoft.HyperV.PowerShell.EthernetSwitch** if **-PassThru** is specified.
syntaxes:
- >-
  Rename-VMSwitch [-ComputerName <String[]>] [-Name] <String> [-NewName] <String> [-Passthru] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  Rename-VMSwitch [-VMSwitch] <VMSwitch> [-NewName] <String> [-Passthru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Rename-VMSwitch "QoS Switch" -NewName "IIS Switch"
  description: |-
    Renames virtual switch QoS Switch as IIS Switch.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual switch is to be renamed.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the virtual switch to be renamed.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: SwitchName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  isRequired: true
  description: |+
    Specifies the name to which the virtual switch is to be renamed.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **Microsoft.HyperV.PowerShell.EthernetSwitch** object is to be passed through to the pipeline representing the virtual switch to be renamed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitch" data-throw-if-not-resolved="False" />
  name: VMSwitch
  isRequired: true
  description: |+
    Specifies the virtual switch to be renamed.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Rename-VMSwitch
name: Rename-VMSwitch
description: |-
  The **Rename-VMSwitch** cmdlet renames a virtual switch.
