  name: ResourcePoolName
  isRequired: true
  description: |+
    Specifies the friendly name of the virtual machine resource pool for which resource utilization data is to be reset.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="VMResourcePoolType" data-throw-if-not-resolved="False" />
  name: ResourcePoolType
  description: |+
    Specifies the resource type of the virtual machine resource pool for which resource utilization data is to be reset.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: Ethernet, Memory, Processor, VHD
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine for which resource utilization data is to be reset.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
