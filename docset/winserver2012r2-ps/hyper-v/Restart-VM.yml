### YamlMime:PowershellCmdlet
summary: |-
  Restarts a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    None by default, **Microsoft.HyperV.Powershell.VirtualMachine** if **-PassThru** is specified.
syntaxes:
- >-
  Restart-VM [-ComputerName <String[]>] [-Name] <String[]> [-Force] [-AsJob] [-Passthru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- Restart-VM [-Force] [-AsJob] [-Passthru] [-VM] <VirtualMachine[]> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Restart-VM Win7
    Confirm
    Are you sure you want to restart virtual machine "win7"?
    [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is "Y"): y
  description: |-
    Performs a hard restart of virtual machine Win7.
    This is equivalent to turning off the power to the virtual machine and then restarting it.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Specifies that the cmdlet is to be run as a background job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine is to be restarted.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Specifies that no prompt for confirmation is to appear before the virtual machine is restarted.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the virtual machine to be restarted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that an object is to be passed through to the pipeline representing the virtual machine to be restarted.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine to be restarted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Restart-VM
name: Restart-VM
description: |-
  The **Restart-VM** cmdlet restarts a virtual machine.
  Running this cmdlet results in a "hard" restart, like powering the machine down, then back up again.
  This can result in data loss in the virtual machine.
