### YamlMime:PowershellCmdlet
summary: |-
  Saves a virtual machine.
module: Hyper-V
notes: ""
syntaxes:
- Save-VM [-ComputerName <String[]>] [-Name] <String[]> [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- Save-VM [-AsJob] [-VM] <VirtualMachine[]> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>Save-VM -Name TestVM
  description: |-
    Saves virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Get-VM -Name Win* | Save-VM
  description: |-
    Saves all virtual machines whose name starts with Win.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Specifies that the cmdlet is to be run as a background job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine is to be saved.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer - use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: .
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the virtual machine to be saved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMName
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine to be saved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Save-VM
name: Save-VM
description: |-
  The **Save-VM** cmdlet saves a virtual machine.
  This is similar to hibernating a physical machine.
