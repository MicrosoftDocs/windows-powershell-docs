### YamlMime:PowershellCmdlet
summary: |-
  Adds a value to a custom field in IPAM.
module: IpamServer
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Windows.Ipam.Commands.IpamCustomValue" data-throw-if-not-resolved="False" />
  description: |-
    This object contains an IPAM custom value.
links:
- text: Remove-IpamCustomValue
  href: ./Remove-IpamCustomValue.yml
- text: Rename-IpamCustomValue
  href: ./Rename-IpamCustomValue.yml
- text: Add-IpamCustomField
  href: ./Add-IpamCustomField.yml
- text: Get-IpamCustomField
  href: ./Get-IpamCustomField.yml
syntaxes:
- >-
  Add-IpamCustomValue [-Name] <String> [-Value] <String> [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a custom value'
  code: |-
    PS C:\>Add-IpamCustomValue -Name "Divisions" -Value "DivMain01"
  description: |-
    This command adds the custom value DivMain01 to the user defined custom field named Divisions.
  summary: ""
- title: 'Example 2: Add a custom value to a user defined custom field'
  code: |-
    PS C:\>Add-IpamCustomValue -Name "Divisions" -Value "DivMain01" -PassThru
    Value                  Category             CustomField 
    ------------------------------------------------------------ 
    DivMain01              UserDefined          Divisions
  description: |-
    This command adds the custom value DivMain01 to the user defined custom field named Divisions.
    The command includes the **PassThru** parameter, so it displays results to the console.
  summary: ""
- title: 'Example 3: Add a custom value to a built-in custom field'
  code: |-
    PS C:\>Add-IpamCustomValue -Name "ServiceInstance" -Value "vmm1.contoso.com" -PassThru
    Value                  Category             CustomField 
    ------------------------------------------------------------ 
    vmm1.contoso.com       UserDefined          ServiceInstance
  description: |-
    This command adds the custom value vmm1.contoso.com to the built-in custom field named ServiceInstance.
    The command includes the **PassThru** parameter, so it displays results to the console.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a custom field.
    The cmdlet adds the value that you specify for the **Value** parameter to the custom field.
    You can specify the localized server name or the non-localized name of a built-in, multivalued custom field.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Value
  isRequired: true
  description: |+
    Specifies a value to add to the custom field.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: IpamServer.Add-IpamCustomValue
name: Add-IpamCustomValue
description: |-
  The **Add-IpamCustomValue** cmdlet adds a value to a custom field in IP Address Management (IPAM).
  You can add a value to a built-in field or user-defined custom field.
