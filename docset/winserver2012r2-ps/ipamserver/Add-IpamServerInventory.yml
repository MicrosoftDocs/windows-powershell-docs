### YamlMime:PowershellCmdlet
summary: |-
  Adds an infrastructure server to an IPAM database.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamServerInventory" data-throw-if-not-resolved="False" />
  description: |-
    Represents an infrastructure server in IPAM system.
links:
- text: Get-IpamServerInventory
  href: ./Get-IpamServerInventory.yml
- text: Remove-IpamServerInventory
  href: ./Remove-IpamServerInventory.yml
- text: Set-IpamServerInventory
  href: ./Set-IpamServerInventory.yml
syntaxes:
- >-
  Add-IpamServerInventory [-Name] <String> -ServerType <ServerRole[]>

   [-ManageabilityStatus <ManageabilityStatus>] [-Owner <String>] [-Description <String>]

   [-CustomConfiguration <String>] [-PassThru] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a server to the IPAM server inventory'
  code: |-
    PS C:\> Add-IpamServerInventory -Name Dhcp1.Contoso.com -ServerType DHCP
  description: |-
    This command adds a server named Dhcp01.Contoso.com to the IPAM server inventory.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CustomConfiguration
  description: |+
    Specifies custom metadata for the server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description for the server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ManageabilityStatus" data-throw-if-not-resolved="False" />
  name: ManageabilityStatus
  description: |+
    Specifies the manageability status of a server. 
    The acceptable values for this parameter are:

    - Unspecified
    - Managed
    - Unmanaged 

    IPAM gathers data from the server if this parameter is set to Managed.

  defaultValue: Unspecified
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Unspecified, Unmanaged, Managed
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the FQDN of the infrastructure server to add to the server inventory.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ServerName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Owner
  description: |+
    Specifies the owner of the Dynamic Host Configuration Protocol (DHCP) server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ServerRole" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ServerType
  isRequired: true
  description: |+
    Specifies an array of server roles that are present on the server. 
    The acceptable values for this parameter are:

    - DC 
    - DHCP 
    - DNS 
    - NPS

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: DC, DNS, DHCP, NPS
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: IpamServer.Add-IpamServerInventory
name: Add-IpamServerInventory
description: |-
  The **Add-IpamServerInventory** cmdlet adds a new infrastructure server to the IP Address Management (IPAM) server inventory.
  Use the fully qualified domain name (FQDN) of the server to add to the server inventory.
