### YamlMime:PowershellCmdlet
summary: |-
  Gets the configuration for the computer that runs IPAM.
module: IpamServer
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Windows.Ipam.Commands.IpamConfiguration" data-throw-if-not-resolved="False" />
  description: |-
    This object contains an IPAM configuration.
links:
- text: Set-IpamConfiguration
  href: ./Set-IpamConfiguration.yml
syntaxes:
- Get-IpamConfiguration [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get the IPAM configuration'
  code: |-
    PS C:\> Get-IpamServerConfiguration
    Version : 1.3 
    Port    : 48885
  description: |-
    This command gets the configuration for the computer that runs the IPAM server, including the software version number and the TCP port number.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
