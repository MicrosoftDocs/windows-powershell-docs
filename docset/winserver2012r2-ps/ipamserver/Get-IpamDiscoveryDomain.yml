### YamlMime:PowershellCmdlet
summary: |-
  Gets the list of Active Directory domains in which IPAM discovers infrastructure servers.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamDiscoveryDomain" data-throw-if-not-resolved="False" />
  description: |-
    Represents an Active Directory domain in which IPAM discovers infrastructure servers.
links:
- text: Add-IpamDiscoveryDomain
  href: ./Add-IpamDiscoveryDomain.yml
- text: Remove-IpamDiscoveryDomain
  href: ./Remove-IpamDiscoveryDomain.yml
- text: Set-IpamDiscoveryDomain
  href: ./Set-IpamDiscoveryDomain.yml
syntaxes:
- >-
  Get-IpamDiscoveryDomain [[-Name] <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all discovery domains'
  code: |-
    PS C:\> Get-IpamDiscoveryDomain
    DomainName                    DiscoverDc                    DiscoverDns                   DiscoverDhcp

    ----------                    ----------                    -----------                   ------------

    contoso.com                   True                          True                          True

    minings.com                   False                         True                          True
  description: |-
    This command gets all discovery domains that are configured in IPAM.
  summary: ""
- title: 'Example 2: Get a specific discovery domain'
  code: |-
    PS C:\>Get-IpamDiscoveryDomain -Name Contoso.com
    DomainName                    DiscoverDc                    DiscoverDns                   DiscoverDhcp

    ----------                    ----------                    -----------                   ------------

    contoso.com                   True                          True                          True
  description: |-
    This command gets a discovery domain named Contoso.com, which is configured in IPAM.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of FQDNs in an Active Directory domain to retrieve.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: IpamServer.Get-IpamDiscoveryDomain
name: Get-IpamDiscoveryDomain
description: |-
  The **Get-IpamDiscoveryDomain** cmdlet gets the list of Active Directory domains in which IP Address Management (IPAM) discovers infrastructure servers.
  You can retrieve the configuration for a particular domain by specifying the fully qualified domain name (FQDN) of that domain.
