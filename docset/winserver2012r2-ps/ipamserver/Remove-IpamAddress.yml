### YamlMime:PowershellCmdlet
summary: |-
  Removes a set of addresses from IPAM.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamAddress" data-throw-if-not-resolved="False" />
  description: |-
    Represents an IP address on the IPAM server.
links:
- text: Get-IpamAddress
  href: ./Get-IpamAddress.yml
- text: Add-IpamAddress
  href: ./Add-IpamAddress.yml
- text: Set-IpamAddress
  href: ./Set-IpamAddress.yml
- text: Import-IpamAddress
  href: ./Import-IpamAddress.yml
- text: Export-IpamAddress
  href: ./Export-IpamAddress.yml
- text: Get-IpamAddressSpace
