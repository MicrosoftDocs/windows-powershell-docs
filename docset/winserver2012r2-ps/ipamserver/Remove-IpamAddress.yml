- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IpAddress
  isRequired: true
  description: |+
    Specifies an array of IP addresses.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ManagedByService
  description: |+
    Specifies an array of services that manage the IP addresses that you specify in the **IpAddress** parameter.
    If you specify this parameter, you must specify the **IpAddress** parameter.

    The values that you specify for this parameter must exist in the set of values that you defined for the **ManagedByService** custom field in IPAM.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: MB
  parameterValueGroup: ""
- type: <xref href="VirtualizationType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: NetworkType
  description: |+
    Specifies the network type of the address.
    The acceptable values for this parameter are:

    - Provider
    - Customer
    - NonVirtualized

    The default value is NonVirtualized.

    If you specify Default for the **AddressSpace** parameter, the valid values for this parameter are Provider and NonVirtualized.
    If you specify a provider type of address space for the **AddressSpace** parameter, you must specify Provider for this parameter.
    If you specify a customer type of address space for the **AddressSpace** parameter, you must specify Customer for this parameter.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: NonVirtualized, Provider, Customer
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
