uid: IpamServer.Remove-IpamAddressSpace
name: Remove-IpamAddressSpace
description: |-
  The **Remove-IpamAddressSpace** cmdlet removes address spaces from IP Address Management (IPAM).
  Specify the names of the address spaces to remove.
  You cannot remove an address space if it is associated with other entities in the IPAM server, such as IP addresses, IP blocks, IP ranges, and IP subnets.
