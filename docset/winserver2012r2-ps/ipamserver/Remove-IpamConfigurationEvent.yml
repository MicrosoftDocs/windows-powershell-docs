uid: IpamServer.Remove-IpamConfigurationEvent
name: Remove-IpamConfigurationEvent
description: |-
  The **Remove-IpamConfigurationEvent** cmdlet permanently removes IP Address Management (IPAM) server configuration events from the IPAM database.
  The cmdlet removes all the configuration events that IPAM gathered through the specified end date.

  Do not specify the current date as the end date.
  The IPAM server collects the configuration events from DHCP servers as part of the next data gathering task, and, therefore, specifying the current date does not result in permanently deleting events from the current day.
