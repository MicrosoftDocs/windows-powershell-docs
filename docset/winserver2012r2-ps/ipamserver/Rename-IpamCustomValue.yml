### YamlMime:PowershellCmdlet
summary: |-
  Changes a value for a custom field.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamCustomField" data-throw-if-not-resolved="False" />
  description: |-
    Represents a custom metadata field in IPAM Server.
links:
- text: Add-IpamCustomValue
  href: ./Add-IpamCustomValue.yml
- text: Remove-IpamCustomValue
  href: ./Remove-IpamCustomValue.yml
syntaxes:
- >-
  Rename-IpamCustomValue [-Name] <String> [-Value] <String> [-NewValue] <String> [-PassThru] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Change a value for a custom field'
  code: |-
    PS C:\> Rename-IpamCustomValue -Name "Building" -Value "NorthB3" -NewValue "MainB3" -PassThru
    Value                                   Category                                CustomField

    -----                                   --------                                -----------

    NorthB2                              UserDefined                             Building
  description: |-
    This command changes the value from NorthB3 to MainB3 for the custom field named Building.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a custom field.
    The cmdlet changes the value from the custom field that you specify for the **Value** parameter.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewValue
  isRequired: true
  description: |+
    Specifies a value to replace the custom field value that you specify for the **Value** parameter.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Value
  isRequired: true
  description: |+
    Specifies a custom value.
    The cmdlet changes this value to the value that you specify for the **NewValue** parameter.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: IpamServer.Rename-IpamCustomValue
name: Rename-IpamCustomValue
description: |-
  The **Rename-IpamCustomValue** cmdlet changes a value for a multivalued custom field.
  The cmdlet changes only the custom value.
  Associations between the custom field and other custom fields and assignments to other IPAM objects remain valid.
  You cannot change built-in values of built-in custom fields.
  The cmdlet results in an error if the value that you specify does not exist for the custom field that you specify.
