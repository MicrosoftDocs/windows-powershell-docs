### YamlMime:PowershellCmdlet
summary: |-
  Modifies the IPAM discovery configuration.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamDiscoveryDomain" data-throw-if-not-resolved="False" />
  description: |-
    Represents an active directory domain in which IPAM will discover infrastructure servers.
links:
- text: Add-IpamDiscoveryDomain
  href: ./Add-IpamDiscoveryDomain.yml
- text: Get-IpamDiscoveryDomain
  href: ./Get-IpamDiscoveryDomain.yml
- text: Remove-IpamDiscoveryDomain
  href: ./Remove-IpamDiscoveryDomain.yml
syntaxes:
- >-
  Set-IpamDiscoveryDomain [-Name] <String> [-DiscoverDc <Boolean>] [-DiscoverDns <Boolean>]

   [-DiscoverDhcp <Boolean>] [-PassThru] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify an existing discovery domain'
  code: |-
    PS C:\> Set-IpamDiscoveryDomain -Name contoso.com -DiscoverDc $False -PassThru
    DomainName                    DiscoverDc                    DiscoverDns                   DiscoverDhcp

    ----------                    ----------                    -----------                   ------------

    contoso.com                   False                         True                          True
  description: |-
    This command modifies an existing discovery domain to prevent server discovery of domain controllers in the domain.
    The command outputs an object for use with another cmdlet.
  summary: ""
- title: 'Example 2: Modify an existing discovery domain to discover domain controllers'
  code: |-
    PS C:\>Set-IpamDiscoveryDomain -Name contoso.com -DiscoverDc $True -PassThru
    DomainName                    DiscoverDc                    DiscoverDns                   DiscoverDhcp

    ----------                    ----------                    -----------                   ------------

    contoso.com                   True                          True                          True
  description: |-
    This command modifies an existing discovery domain in IPAM to discover an additional server type in the domain.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: DiscoverDc
  description: |+
    Indicates whether IPAM discovers domain controller servers in a domain.
    By default, the value is True.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: DiscoverDhcp
  description: |+
    Indicates whether IPAM discovers DHCP servers in a domain.
    By default, the value is True.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: DiscoverDns
  description: |+
    Indicates whether IPAM discovers DNS servers in a domain.
    By default, the value is True.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the fully qualified domain name (FQDN) of an Active Directory domain in which to modify the discovery settings.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: IpamServer.Set-IpamDiscoveryDomain
name: Set-IpamDiscoveryDomain
description: |-
  The **Set-IpamDiscoveryDomain** cmdlet modifies the discovery configuration for an Active Directory domain.
  Use this cmdlet to configure IPAM to discover particular types of servers, such as domain controllers, Dynamic Host Configuration Protocol (DHCP) servers, or Domain Name System (DNS) servers.
