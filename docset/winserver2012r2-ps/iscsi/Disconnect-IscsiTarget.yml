uid: iSCSI.Disconnect-IscsiTarget
name: Disconnect-IscsiTarget
description: |-
  The **Disconnect-IscsiTarget** cmdlet disconnects a connected iSCSI target.
  To view connected iSCSI targets, use the Get-iSCSITarget cmdlet.
