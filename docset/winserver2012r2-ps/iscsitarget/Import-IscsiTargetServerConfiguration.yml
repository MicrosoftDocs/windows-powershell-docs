syntaxes:
- >-
  Import-IscsiTargetServerConfiguration [-Filename] <String> [[-ComputerName] <String>] [[-Credential] <String>]

   [-Force] [<CommonParameters>]
examples:
- title: 'Example 1: Import configuration into the current computer or cluster'
  code: |-
    PS C:\>Import-IscsiTargetServerConfiguration -Filename "D:\ServerConfig78.xml"
  description: |-
    This command imports the iSCSI Target Server configuration of a standalone iSCSI Target Server or clustered iSCSI Target Servers from a specified file.
    The cmdlet imports into the current standalone computer or the current clustered node.
  summary: ""
- title: 'Example 2: Import configuration into a specified computer or cluster'
  code: |-
    PS C:\>Import-IscsiTargetServerConfiguration -Filename "D:\ServerConfig78.xml" -ComputerName "TargetServer09.Contoso.com"
  description: |-
    This command imports the iSCSI Target Server configuration of a standalone iSCSI Target Server or clustered iSCSI Target Servers from a specified file.
    The command imports the servers into the specified remote standalone computer or remote clustered node.
  summary: ""
