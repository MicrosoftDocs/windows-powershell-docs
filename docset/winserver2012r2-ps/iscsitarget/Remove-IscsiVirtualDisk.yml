  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Accepts an iSCSI virtual disk object from the input pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: "Specifies the path of the VHD file that is associated with the iSCSI virtual disk. \r\n                         \r\nFilter the iSCSI Virtual Disk object using this parameter.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DevicePath
  parameterValueGroup: ""
uid: IscsiTarget.Remove-IscsiVirtualDisk
name: Remove-IscsiVirtualDisk
description: |-
  The **Remove-IscsiVirtualDisk** cmdlet deletes the iSCSI Virtual Disk object.
  The virtual hard disk (VHD) file is not deleted.
