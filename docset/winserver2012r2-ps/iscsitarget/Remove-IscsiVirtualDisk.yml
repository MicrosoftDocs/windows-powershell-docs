syntaxes:
- >-
  Remove-IscsiVirtualDisk [-Path] <String> [-ComputerName <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
- >-
  Remove-IscsiVirtualDisk -InputObject <IscsiVirtualDisk> [-ComputerName <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Remove-IscsiVirtualDisk -Path "E:\temp\vhd1.vhdx"
  description: |-
    This example deletes a virtual disk with the path E:\temp\vhd1.vhdx.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: "Specifies the computer name, or IP address, of the remote computer, if this cmdlet is run on a remote computer. \r\n                         \r\nSpecifies the cluster resource group network name, or cluster node name, if this cmdlet is run on a cluster configuration.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
