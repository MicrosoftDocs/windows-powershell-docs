### YamlMime:PowershellCmdlet
summary: |-
  Deletes the specified snapshot.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiVirtualDiskSnapshot" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Dismount-IscsiVirtualDiskSnapshot
  href: ./Dismount-IscsiVirtualDiskSnapshot.yml
- text: Export-IscsiVirtualDiskSnapshot
  href: ./Export-IscsiVirtualDiskSnapshot.yml
- text: Get-IscsiVirtualDiskSnapshot
  href: ./Get-IscsiVirtualDiskSnapshot.yml
- text: Mount-IscsiVirtualDiskSnapshot
  href: ./Mount-IscsiVirtualDiskSnapshot.yml
- text: Set-IscsiVirtualDiskSnapshot
  href: ./Set-IscsiVirtualDiskSnapshot.yml
syntaxes:
- >-
  Remove-IscsiVirtualDiskSnapshot [-SnapshotId] <String> [-ComputerName <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
- >-
  Remove-IscsiVirtualDiskSnapshot -InputObject <IscsiVirtualDiskSnapshot> [-ComputerName <String>]

   [-Credential <PSCredential>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Remove-IscsiVirtualDiskSnapshot -SnapshotId "{E9A5BA03-85B9-40CA-85DF-DC1695690B40}"
  description: |-
    This example deletes the snapshot with the identifier (ID) {E9A5BA03-85B9-40CA-85DF-DC1695690B40}.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\> Remove-IscsiVirtualDiskSnapshot -SnapshotId "{E9A5BA03-85B9-40CA-85DF-DC1695690B40}" -ComputerName "fscluster.contoso.com"
  description: |-
    This example deletes the snapshot with the ID {E9A5BA03-85B9-40CA-85DF-DC1695690B40} on the remote file server cluster named fscluster.contoso.com.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: "Specifies the computer name, or IP address, of the remote computer, if this cmdlet is run on a remote computer. \r\n                         \r\nSpecifies the cluster resource group network name, or cluster node name, if this cmdlet is run on a cluster configuration.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credentials when connecting to a remote computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IscsiVirtualDiskSnapshot" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Accepts an iSCSI Virtual Disk Snapshot object from the input pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SnapshotId
  isRequired: true
  description: |+
    Specifies the identifier (ID) for the snapshot.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
