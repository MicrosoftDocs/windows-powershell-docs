### YamlMime:PowershellCmdlet
summary: |-
  Modifies settings for the specified iSCSI target.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiServerTarget" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiServerTarget" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: ConvertTo-SecureString
  href: https://go.microsoft.com/fwlink/p/?LinkId=113291
- text: New-Object
  href: https://go.microsoft.com/fwlink/p/?LinkId=113355
- text: Get-IscsiServerTarget
  href: ./Get-IscsiServerTarget.yml
- text: New-IscsiServerTarget
  href: ./New-IscsiServerTarget.yml
- text: Remove-IscsiServerTarget
  href: ./Remove-IscsiServerTarget.yml
syntaxes:
- >-
  Set-IscsiServerTarget [-TargetName] <String> [-TargetIqn <Iqn>] [-Description <String>] [-Enable <Boolean>]

   [-EnableChap <Boolean>] [-Chap <PSCredential>] [-EnableReverseChap <Boolean>] [-ReverseChap <PSCredential>]

   [-MaxReceiveDataSegmentLength <Int32>] [-FirstBurstLength <Int32>] [-MaxBurstLength <Int32>]

   [-ReceiveBufferCount <Int32>] [-EnforceIdleTimeoutDetection <Boolean>] [-InitiatorIds <InitiatorId[]>]

   [-PassThru] [-ComputerName <String>] [-Credential <PSCredential>] [<CommonParameters>]
- >-
  Set-IscsiServerTarget -InputObject <IscsiServerTarget> [-TargetIqn <Iqn>] [-Description <String>]

   [-Enable <Boolean>] [-EnableChap <Boolean>] [-Chap <PSCredential>] [-EnableReverseChap <Boolean>]

   [-ReverseChap <PSCredential>] [-MaxReceiveDataSegmentLength <Int32>] [-FirstBurstLength <Int32>]

   [-MaxBurstLength <Int32>] [-ReceiveBufferCount <Int32>] [-EnforceIdleTimeoutDetection <Boolean>]

   [-InitiatorIds <InitiatorId[]>] [-PassThru] [-ComputerName <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Set-IscsiServerTarget -TargetName Test -InitiatorId @()
  description: |-
    This example removes all of the initiators that are associated with the target named Test.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Set-IscsiServerTarget -TargetName "TargetOne" -Description "Target for initiator Appsvr"
  description: |-
    This example sets the description for a target named TargetOne to Target for initiator Appsvr.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>$password = ConvertTo-SecureString -String "passwordpass" -AsPlainText -Force



    PS C:\>$chap = New-Object -ComObject System.Management.Automation.PSCredential("user", $password)



    PS C:\>Set-IscsiServerTarget -TargetName "T1" -EnableChap $true -Chap $chap
  description: |-
    This example enables and sets the forward CHAP on a target named T1 with the credentials user and password.
  summary: ""
- title: EXAMPLE 4
  code: |-
    PS C:\>Set-IscsiServerTarget -TargetName Test -InitiatorId @("IPAddress:10.10.1.10","IPAddress:10.10.1.11")
  description: |-
    This example assigns more IDs to the same target.
  summary: ""
- title: EXAMPLE 5
  code: |-
    PS C:\>Set-IscsiServerTarget -TargetName Test -InitiatorId "IQN:*"
  description: |-
    This example assigns the target to all initiators that attempt to connect to it.
    Because no validation is performed the iSCSI target when an initiator makes a connection, be very cautious when using this configuration.
    It is most useful when troubleshooting connection issues â”€ removing the possibility of Target-Initiator assignment errors.
  summary: ""
parameters:
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Chap
  description: |+
    Specifies the settings for CHAP user name and secret.
    This parameter should be used in combination with the **EnableChap** parameter if the Chap is not enabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: "Specifies the computer name, or IP address, of the remote computer, if this cmdlet is run on a remote computer. \r\n                         \r\nSpecifies the cluster resource group network name, or cluster node name, if this cmdlet is run on a cluster configuration.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credentials when connecting to a remote computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description for the iSCSI target.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enable
  description: "Determines whether the specified iSCSI target is enabled or disabled. \r\n                         \r\nIf this parameter is set to True is specified, then the target is enabled.\r\nIf the target is already enabled, no action occurs. \r\n                         \r\nIf this parameter is set to False is specified, then the target is disabled.\r\nIf the target is already disabled, no action occurs.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableChap
  description: |+
    Sets whether CHAP is enabled for the iSCSI target.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableReverseChap
  description: |+
    Sets whether reverse CHAP is enabled for the iSCSI target.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnforceIdleTimeoutDetection
  description: |+
    Sets whether to enforce idle timeout detection.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: FirstBurstLength
  description: |+
    Sets the length of the first burst.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="InitiatorId" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InitiatorIds
  description: "Specifies the iSCSI initiator identifiers (IDs) to which the iSCSI target is assigned. \r\n                         \r\nTo assign a LUN or VHD to an iSCSI initiator, an iSCSI target is first created.\r\nAfter the target is assigned to the initiator, then a LUN is associated with the target. \r\n                         \r\nThe format of this parameter is IdType:Value. \r\nThe acceptable values for this parameter are: DNSName, IPAddress, IPv6Address, IQN, or MACAddress.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IscsiServerTarget" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Accepts an iSCSI target object from the input pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: MaxBurstLength
  description: |+
    Specifies the maximum burst length.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: MaxReceiveDataSegmentLength
  description: |+
    Specifies the maximum receiver data segment length.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ReceiveBufferCount
  description: |+
    Specifies the receiver buffer count.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: ReverseChap
  description: |+
    Sets the reverse CHAP user name and secret.
    This parameter should be used in combination with the **EnableReverseChap** parameter if the Reverse Chap is not enabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Iqn" data-throw-if-not-resolved="False" />
  name: TargetIqn
  description: |+
    Specifies the target iSCSI Qualified Name (IQN).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetName
  isRequired: true
  description: |+
    Specifies the name of the iSCSI target. 
    Note: The target name cannot be changed here.
    This parameter can be used to filter out the iSCSI Target objects.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: IscsiTarget.Set-IscsiServerTarget
name: Set-IscsiServerTarget
description: |-
  The **Set-IscsiServerTarget** cmdlet modifies settings for the iSCSi target and returns the corresponding iSCSI Target object if the **PassThru** parameter is specified.
