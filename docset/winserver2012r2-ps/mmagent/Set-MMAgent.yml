### YamlMime:PowershellCmdlet
summary: |-
  Sets the maximum number of prefetch files for scenarios that the Operation Recorder API records.
module: MMAgent
notes: ""
links:
- text: Debug-MMAppPrelaunch
  href: ./Debug-MMAppPrelaunch.yml
- text: Get-MMAgent
  href: ./Get-MMAgent.yml
- text: Enable-MMAgent
