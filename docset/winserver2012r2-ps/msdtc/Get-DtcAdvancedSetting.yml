### YamlMime:PowershellCmdlet
summary: |-
  Queries the advanced setting for MSDTC in the registry.
module: MsDTC
notes: ""
links:
- text: Set-DtcAdvancedSetting
  href: ./Set-DtcAdvancedSetting.yml
syntaxes:
- >-
  Get-DtcAdvancedSetting [-DtcName <String>] [-Subkey <String>] -Name <String> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Query an advanced setting'
  code: |-
    PS C:\>Get-DtcAdvancedSetting -Name "AccountName" -DtcName "Local" -Subkey "Security" 

    NT AUTHORITY\NetworkService
  description: |-
    This command gets the account name used by the local MSDTC instance.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DtcName
  description: |+
    Specifies the DTC instance for which to retrieve the DTC instance specific properties.

  defaultValue: None
