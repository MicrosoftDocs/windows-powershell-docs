### YamlMime:PowershellCmdlet
summary: |-
  Uninstalls the local transactions coordinator.
module: MsDTC
notes: ""
links:
- text: Get-Dtc
  href: ./Get-Dtc.yml
- text: Install-Dtc
  href: ./Install-Dtc.yml
- text: Start-Dtc
  href: ./Start-Dtc.yml
- text: Stop-Dtc
