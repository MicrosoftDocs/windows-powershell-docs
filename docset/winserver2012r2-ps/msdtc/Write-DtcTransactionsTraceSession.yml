### YamlMime:PowershellCmdlet
summary: |-
  Writes the data from an active DTC transactions trace session into the log file.
module: MsDTC
notes: ""
links:
- text: Get-DtcTransactionsTraceSession
  href: ./Get-DtcTransactionsTraceSession.yml
- text: Set-DtcTransactionsTraceSession
  href: ./Set-DtcTransactionsTraceSession.yml
- text: Start-DtcTransactionsTraceSession
