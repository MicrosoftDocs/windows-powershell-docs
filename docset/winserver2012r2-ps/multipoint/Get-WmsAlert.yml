  code: |-
    PS C:\> Get-WmsAlert
    TimeStampInUtc : 12/7/2010 12:17:15 AM


    AlertType      : HubMissingRequiredDevice


    AlertSeverity  : Warning


    ComputerName   : TEST


    StationId      : 1
