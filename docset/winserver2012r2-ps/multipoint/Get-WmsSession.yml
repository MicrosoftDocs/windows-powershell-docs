### YamlMime:PowershellCmdlet
summary: |-
  Returns session information.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Returns WmsSession collection as PSObject collection.
syntaxes:
- Get-WmsSession [-SerializeString] [-Id <UInt32>] [-TimeoutInSecond <Int32>] [<CommonParameters>]
examples:
- title: Example
  code: |-
    PS C:\> get-WmsSession
    Id           : 2


    State        : RemoteConnection


    IsAdmin      : True


    UserName     : Test


    StationId    : 0


    ComputerName : Test1


    ClientName   : Test2


    DomainName   : TestDomain


    IsRail       : False



    Id           : 3


    State        : ConnectedToStation


    IsAdmin      : True


    UserName     : Administrator


    StationId    : 1


    ComputerName : Test1


    ClientName   : Test1


    DomainName   : TestDomain


    IsRail       : False
  description: |-
    Sample output with 2 sessions. 

     Session ID #2 is a remote session and Session ID #1 is a session connected to a local Windows MultiPoint Server station.
  summary: ""
- title: '1:'
  code: |-
    PS C:\>
  description: ""
  summary: ""
parameters:
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies a Remote Desktop Session (RDS) using SessionID.

  defaultValue: None
