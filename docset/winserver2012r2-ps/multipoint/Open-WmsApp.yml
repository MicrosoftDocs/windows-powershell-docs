### YamlMime:PowershellCmdlet
summary: |-
  Launches an application in the specified session.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Open-WmsApp [-SerializeString] -SessionId <UInt32> -FileToRun <String> [-TimeoutInSecond <Int32>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1:'
  code: |-
    PS C:\> [System.Convert]::ToBase64String([System.Text.Encoding]::UNICODE.GetBytes("notepad.exe")) | Write-Output bgBvAHQAZQBwAGEAZAAuAGUAeABlAA==

    PS C:\> open-wmsapp -sessionid 3 -FileToRun bgBvAHQAZQBwAGEAZAAuAGUAeABlAA==
    0
  description: |-
    A value of 0 equals success.
    In this example, Notepad.exe was launched.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FileToRun
  isRequired: true
  description: |+
    Specifies the file to be launched.

    This parameter is BASE64 encoded.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SerializeString
  description: |+
    Returns data in XML format.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: SessionId
  isRequired: true
  description: |+
    Specifies a Remote Desktop Session (RDS) using SessionID.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: TimeoutInSecond
  description: |+
    The timeout value in seconds before the operation is aborted.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Open-WmsApp
name: Open-WmsApp
description: |-
  The Open-WmsApp cmdlet launches an application in the specified session based on the application specified in the cmdlet.
