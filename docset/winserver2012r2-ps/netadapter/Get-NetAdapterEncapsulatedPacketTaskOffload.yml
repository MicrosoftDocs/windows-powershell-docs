### YamlMime:PowershellCmdlet
summary: |-
  Gets the network adapters that support encapsulated task offload.
module: NetAdapter
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetAdapter EncapsulatedPacketTaskOffloadSettingData" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Where-Object
  href: https://go.microsoft.com/fwlink/p/?LinkID=113423
- text: Disable-NetAdapterEncapsulatedPacketTaskOffload
  href: ./Disable-NetAdapterEncapsulatedPacketTaskOffload.yml
- text: Enable-NetAdapterEncapsulatedPacketTaskOffload
  href: ./Enable-NetAdapterEncapsulatedPacketTaskOffload.yml
- text: Set-NetAdapterEncapsulatedPacketTaskOffload
  href: ./Set-NetAdapterEncapsulatedPacketTaskOffload.yml
syntaxes:
- >-
  Get-NetAdapterEncapsulatedPacketTaskOffload [[-Name] <String[]>] [-IncludeHidden] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetAdapterEncapsulatedPacketTaskOffload -InterfaceDescription <String[]> [-IncludeHidden]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-NetAdapterEncapsulatedPacketTaskOffload -Name *
  description: |-
    This example gets all of the encapsulated packet task offload capable network adapters.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NetAdapterEncapsulatedPacketTaskOffload -Name MyAdapter
  description: |-
    This example gets the encapsulated packet task offload properties for the network adapter named MyAdapter.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>Get-NetAdapterEncapsulatedPacketTaskOffload -Name * | Where-Object -FilterScript { $_.Enabled }
  description: |-
    This example gets the encapsulated packet task offload adapters with encapsulated packet task offload enabled.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeHidden
  description: |+
    Specifies both visible and hidden network adapters should be included.
    By default only visible network adapters are included.
    If a wildcard character is used in identifying a network adapter and this parameter has been specified, then the wildcard string is matched against both hidden and visible network adapters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceDescription
  isRequired: true
  description: |+
    Specifies the network adapter interface description.
    For a physical network adapter this is typically the name of the vendors of the network adapter followed by a part number and description, such as `Contoso 12345 Gigabit Network Device`.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ifDesc, InstanceID
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the network adapter.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ifAlias, InterfaceAlias
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetAdapter.Get-NetAdapterEncapsulatedPacketTaskOffload
name: Get-NetAdapterEncapsulatedPacketTaskOffload
description: |-
  The **Get-NetAdapterEncapsulatedPacketTaskOffload** cmdlet gets the network adapters that support encapsulated task offload.
  Encapsulated task offload allows the network adapter to perform offload operations such as large send offload (LSO) and virtual machine queue (VMQ) on the inner header for encapsulated packets.
