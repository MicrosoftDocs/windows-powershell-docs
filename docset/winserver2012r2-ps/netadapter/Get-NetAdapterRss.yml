### YamlMime:PowershellCmdlet
summary: |-
  Gets receive side scaling (RSS) properties of the network adapter.
module: NetAdapter
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetAdapterRssSettingData" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Format-List
  href: https://go.microsoft.com/fwlink/p/?LinkID=113302
- text: Where-Object
  href: https://go.microsoft.com/fwlink/p/?LinkID=113423
- text: Disable-NetAdapterRss
  href: ./Disable-NetAdapterRss.yml
- text: Enable-NetAdapterRss
  href: ./Enable-NetAdapterRss.yml
- text: Set-NetAdapterRss
  href: ./Set-NetAdapterRss.yml
syntaxes:
- >-
  Get-NetAdapterRss [[-Name] <String[]>] [-IncludeHidden] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
- >-
  Get-NetAdapterRss -InterfaceDescription <String[]> [-IncludeHidden] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-NetAdapterRss -Name *
  description: |-
    This example gets all of the RSS capable network adapters.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NetAdapterRss -Name MyAdapter
  description: |-
    This example gets the RSS properties of the network adapter named MyAdapter.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>Get-NetAdapterRss -Name MyAdapter | Format-List -Property *
  description: |-
    This example displays all of the RSS properties of the network adapter named MyAdapter.
  summary: ""
- title: EXAMPLE 4
  code: |-
    PS C:\>Get-NetAdapterRss -Name * | Where-Object -FilterScript { $_.Enabled }
  description: |-
    This example gets all of the RSS capable network adapters with RSS enabled.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeHidden
  description: |+
    Specifies both visible and hidden network adapters should be included.
    By default only visible network adapters are included.
    If a wildcard character is used in identifying a network adapter and this parameter has been specified, then the wildcard string is matched against both hidden and visible network adapters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceDescription
  isRequired: true
  description: |+
    Specifies the network adapter interface description.
    For a physical network adapter this is typically the name of the vendor of the network adapter followed by a part number and description, such as `Contoso 12345 Gigabit Network Device`.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ifDesc, InstanceID
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the network adapter.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ifAlias, InterfaceAlias
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetAdapter.Get-NetAdapterRss
name: Get-NetAdapterRss
description: |-
  The **Get-NetAdapterRss** cmdlet gets receive side scaling (RSS) properties of the network adapters that support RSS.
  RSS is a scalability technology that distributes the receive network traffic among multiple processors by hashing the header of the incoming packet and using an indirection table.
  Without RSS in Windows Server® 2012 and later, network traffic is received on the first processor which can quickly reach full utilization limiting receive network throughput.
  Various properties can be configured to optimize the performance of RSS.
