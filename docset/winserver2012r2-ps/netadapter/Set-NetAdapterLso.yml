  code: |-
    PS C:\>Set-NetAdapterLso -Name MyAdapter -IPv4Enabled $True -IPv6Enabled $False
  description: |-
    This example enables LSO for IPv4 and disables LSO for IPv6 on the network adapter named MyAdapter.
