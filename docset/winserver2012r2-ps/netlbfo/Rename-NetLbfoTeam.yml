### YamlMime:PowershellCmdlet
summary: |-
  Renames a NIC team.
module: NetLbfo
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet takes no input objects.
outputs:
- name: <xref href="MSFT_NetLbfoTeam" data-throw-if-not-resolved="False" />
  description: |-
    If the **PassThru** parameter is specified, this cmdlet produces newly renamed team object.
    If the **PassThru** parameter is not specified, there is no output.
links:
- text: New-NetLbfoTeam
  href: ./New-NetLbfoTeam.yml
- text: Get-NetLbfoTeam
  href: ./Get-NetLbfoTeam.yml
- text: Set-NetLbfoTeam
  href: ./Set-NetLbfoTeam.yml
- text: Remove-NetLbfoTeam
  href: ./Remove-NetLbfoTeam.yml
syntaxes:
- >-
  Rename-NetLbfoTeam [-Name] <String> [-NewName] <String> [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Rename a team'
  code: |-
    PS C:\> Rename -NetLbfoTeam -Name Team1 -NewName TeamA
  description: |-
    This command renames the team named Team1 to TeamA.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the NIC team to rename.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  isRequired: true
  description: |+
    Specifies the new name of the NIC team.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetLbfo.Rename-NetLbfoTeam
name: Rename-NetLbfoTeam
description: |-
  The **Rename-NetLbfoTeam** cmdlet renames the specified NIC team to the specified new name.
  Also updates the team interface names accordingly, if they use default values.

  You need administrator privileges to use **Rename-NetLbfoTeam**.
