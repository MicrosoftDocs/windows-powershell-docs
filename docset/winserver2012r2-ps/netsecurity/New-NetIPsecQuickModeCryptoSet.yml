- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Default
  description: "Specifies the customized parameters for overriding the defaults for main mode encryption, making it the new default setting for encryption. \r\n                         \r\nFor the default QuickModeCryptoSet object, the default **Name** parameter value is {E5A5D32A-4BCE-4e4d-B07F-4AB1BA7E5FE2}. \r\n                         \r\nTo retrieve default settings, query by using the default **Name** parameter value.\r\nTo specify a different default cryptographic set, delete the current default set and use the Rename-NetIPsecQuickModeCryptoSet cmdlet to specify the default set with {E5A5D32A-4BCE-4e4d-B07F-4AB1BA7E5FE2}.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: "Specifies that matching firewall rules of the indicated description are created.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter provides information about the firewall rule.\r\nThis parameter specifies the localized, user-facing description of the IPsec rule.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DisplayName
  isRequired: true
  description: "Specifies that only matching firewall rules of the indicated display name are created.\r\nWildcard characters are accepted. \r\n                         \r\nSpecifies the localized, user-facing name of the firewall rule being created.\r\nWhen creating a rule this parameter is required.\r\nThis parameter value is locale-dependent.\r\nIf the object is not modified, this parameter value may change in certain circumstances.\r\nWhen writing scripts in multi-lingual environments, the **Name** parameter should be used instead, where the default value is a randomly assigned value.\r\nNote: This parameter cannot be set to All.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GPOSession
  description: "Targets the network Group Policy Object (GPO) from which to retrieve the rules to be created. \r\n                         \r\nThis parameter is used in the same way as the **PolicyStore** parameter.\r\nWhen modifying GPOs in Windows PowerShell®, each change to a GPO requires the entire GPO to be loaded, modified, and saved back.\r\nOn a busy Domain Controller (DC), this can be a slow and resource-heavy operation.\r\nA GPO Session loads a domain GPO onto the local computer and makes all changes in a batch, before saving it back.\r\nThis reduces the load on the DC and speeds up the Windows PowerShell cmdlets.\r\nTo load a GPO Session, use the Open-NetGPO cmdlet.\r\nTo save a GPO Session, use the Save-NetGPO cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Group
  description: "Specifies that only matching firewall rules of the indicated group association are created.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter specifies the source string for the **DisplayGroup** parameter.\r\nIf the **DisplayGroup** parameter value is a localizable string, then this parameter contains an indirect string.\r\nRule groups can be used to organize rules by influence and allows batch rule modifications.\r\nUsing the Set-NetIPsecRule cmdlets, if the group name is specified for a set of rules or sets, then all of the rules or sets in that group receive the same set of modifications.\r\nIt is good practice to specify this parameter value with a universal and world-ready indirect @FirewallAPI name. \r\nNote: The **DisplayGroup** parameter cannot be specified upon object creation using the New-NetIPsecRule cmdlet, but can be modified using dot-notation and the Set-NetIPsecRule cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: "Specifies that only matching main mode cryptographic sets of the indicated name are created.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter acts just like a filename, in that only one rule with a given name may exist in a policy store at a time.\r\nDuring group policy processing and policy merge, rules that have the same name but come from multiple stores being merged, will overwrite one another so that only one exists.\r\nThis overwriting behavior is desirable if the rules serve the same purpose.\r\nFor instance, all of the firewall rules have specific names, so if an administrator can copy these rules to a GPO, and the rules will override the local versions on a local computer.\r\nGPOs can have precedence.\r\nSo, if an administrator has a different or more specific rule the same name in a higher-precedence GPO, then it overrides other rules that exist. \r\n                         \r\nThe default value is a randomly assigned value. \r\n                         \r\nWhen you want to override the defaults for main mode encryption, specify the customized parameters and set this parameter value, making this parameter the new default setting for encryption.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ID
  parameterValueGroup: ""
- type: <xref href="DiffieHellmanGroup" data-throw-if-not-resolved="False" />
  name: PerfectForwardSecrecyGroup
  description: |+
    Specifies the Diffie-Hellman group for session key perfect forward secrecy. 
    The acceptable values for this parameter are: None, DH1, DH2, DH14, DH19, DH20, DH24, or SameAsMainMode

  defaultValue: None
  position: Named
  aliases: PfsGroup
  parameterValueGroup: None, DH1, DH2, DH14, DH19, DH20, DH24, SameAsMainMode
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyStore
  description: "Targets the policy store from which to retrieve the sets to be created. \r\n                         \r\nA policy store is a container for firewall and IPsec policy. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- PersistentStore: Sometimes called static rules, this store contains the persistent policy for the local computer.\r\nThis policy is not from GPOs, and has been created manually or programmatically, during application installation, on the computer.\r\nRules created in this store are attached to the ActiveStore and activated on the computer immediately. \r\n                         \r\n -- ActiveStore: This store contains the currently active policy, which is the sum of all policy stores that apply to the computer.\r\nThis is the resultant set of policy (RSOP) for the local computer (the sum of all GPOs that apply to the computer), and the local stores (the PersistentStore, the Static Windows Service Hardening (WSH), and the Configurable WSH). \r\n                         \r\n ---- GPOs are also policy stores.\r\nComputer GPOs can be specified as follows. \r\n                         \r\n ------ `-PolicyStore hostname`. \r\n                         \r\n ---- Active Directory GPOs can be specified as follows. \r\n                         \r\n ------ `-PolicyStore domain.fqdn.com\\GPO_Friendly_Namedomain.fqdn.comGPO_Friendly_Name`. \r\n                         \r\n ------ Such as the following. \r\n                         \r\n ------- `-PolicyStore localhost`\r\n                         \r\n ------- `-PolicyStore corp.contoso.com\\FirewallPolicy`\r\n                         \r\n ---- Active Directory GPOs can be created using the New-GPO cmdlet or the Group Policy Management Console. \r\n                         \r\n -- RSOP: This read-only store contains the sum of all GPOs applied to the local computer. \r\n                         \r\n -- SystemDefaults: This read-only store contains the default state of firewall rules that ship with Windows Server® 2012. \r\n                         \r\n -- StaticServiceStore: This read-only store contains all the service restrictions that ship with Windows Server 2012.\r\nOptional and product-dependent features are considered part of Windows Server 2012 for the purposes of WFAS. \r\n                         \r\n -- ConfigurableServiceStore: This read-write store contains all the service restrictions that are added for third-party services.\r\nIn addition, network isolation rules that are created for Windows Store application containers will appear in this policy store. \r\n                         \r\nThe default value is PersistentStore. \r\nNote: The Set-NetIPsecMainModeCryptoSet cmdlet cannot be used to add an object to a policy store.\r\nAn object can only be added to a policy store at creation time with the Copy-NetIPsecMainModeCryptoSet cmdlet or with this cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Proposal
  isRequired: true
  description: |+
    Associates the specified cryptographic proposal to the corresponding cryptographic set to be used in main mode negotiations.
    Separate multiple entries with a comma.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetSecurity.New-NetIPsecQuickModeCryptoSet
name: New-NetIPsecQuickModeCryptoSet
description: |-
  The **New-NetIPsecQuickModeCryptoSet** cmdlet creates a cryptographic set to be used to negotiate a quick mode security association (SA).

  A quick mode cryptographic set is an ordered list of cryptographic proposals.
  Each proposal in the set specifies a set of IPsec protocols such as authentication header (AH) or encapsulating security payload (ESP), hashing algorithms, and algorithms for encryption, if requested.
  A proposal is created by running the New-NetIPsecQuickModeCryptoProposal cmdlet.
  The quick mode exchange will use the first proposal that the peers have in common.

  The default quick mode cryptographic set is used with all IPsec rules.
  An IPsec rule is specified by the using the **Default** parameter at creation time.
  Additional quick mode cryptographic sets can be used with IPsec rules for fully customized quick mode negotiations.
