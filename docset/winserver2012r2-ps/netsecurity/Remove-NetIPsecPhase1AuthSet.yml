examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Remove-NetIPsecPhase1AuthSet
  description: |-
    This example removes all of the static local phase 1 authentication sets.
    This cmdlet is useful for removing any policy that conflicts with the domain GPO.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Remove-NetIPsecPhase1AuthSet -DisplayName "(DA Client) - Phase 1 Auth Set"
  description: |-
    This example deletes a set based on the localized name.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>$ipsMMRule = Get-NetIPsecMainModeRule -DisplayName "Main Mode Authenticate Computer"



    PS C:\>Remove-NetIPsecPhase1AuthSet -InputObject $ipsMMRule
  description: |-
    This example removes all of the phase 2 authentication sets that are associated with the main mode rule.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    Indicates that all of the phase 1 authentication sets within the specified policy store are removed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedNetIPsecMainModeRule
  isRequired: true
  description: "Gets the phase 1 authentication sets that are associated, via the pipeline, with the input main mode rule to be removed. \r\n                         \r\nA NetIPsecMainModeRule object represents a main mode rule, which alters the behavior of main mode authentications.\r\nMain mode negotiation establishes a secure channel between two computers by determining a set of cryptographic protection suites, exchanging keying material to establish a shared secret key, and authenticating computer and user identities.\r\nSee the Get-NetIPsecMainModeRule cmdlet for more information.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedNetIPsecRule
  isRequired: true
  description: "Gets the phase 1 authentication sets that are associated, via the pipeline, with the input IPsec rule to be removed. \r\n                         \r\nA NetIPsecRule object represents an IPsec rule, which determines IPsec behavior.\r\nAn IPsec rule can be associated with Phase1AuthSet, Phase2AuthSet, and NetIPsecQuickMode cryptographic sets.\r\nSee the New-NetIPsecMainModeRule cmdlet for more information.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Description
  description: "Specifies that matching phase 1 authentication sets of the indicated description are removed.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter provides information about the phase 1 authentication rule.\r\nThis parameter specifies a localized, user-facing description of the object.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DisplayGroup
  description: "Specifies that only matching phase 1 authentication sets of the indicated group association are removed.\r\nWildcard characters are accepted. \r\n                         \r\nThe **Group** parameter specifies the source string for this parameter.\r\nIf the value for this parameter is a localizable string, then the **Group** parameter contains an indirect string.\r\nRule groups can be used to organize rules by influence and allows batch rule modifications.\r\nUsing the Set-NetIPsecPhase1AuthSet cmdlet, if the group name is specified for a set of rules, then all of the rules in that group receive the same set of modifications.\r\nIt is a good practice to specify the **Group** parameter with a universal  and world-ready indirect @FirewallAPI name. \r\nNote: This parameter cannot be specified upon object creation using the New-NetIPsecPhase1AuthSet cmdlet, but can be modified using dot notation and the Set-NetIPsecPhase1AuthSet cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DisplayName
  isRequired: true
  description: "Specifies that only matching phase 1 authentication sets of the indicated display name are removed.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter specifies the localized, user-facing name of the phase 1 authentication set being created.\r\nWhen creating a set this parameter is required.\r\nThis parameter value is locale-dependent.\r\nIf the object is not modified, this parameter value may change in certain circumstances.\r\nWhen writing scripts in multi-lingual environments, the **Name** parameter should be used instead, where the default value is a randomly assigned value. \r\nNote: This parameter value cannot be All.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GPOSession
  description: "Specifies the network GPO from which to retrieve the sets to be removed. \r\n                         \r\nThis parameter is used in the same way as the **PolicyStore** parameter.\r\nWhen modifying Group Policy Objects (GPOs) in Windows PowerShell®, each change to a GPO requires the entire GPO to be loaded, modified, and saved back.\r\nOn a busy Domain Controller (DC), this can be a slow and resource-heavy operation.\r\nA GPO Session loads a domain GPO onto the local computer and makes all changes in a batch, before saving it back.\r\nThis reduces the load on the DC and speeds up the Windows PowerShell cmdlets.\r\nTo load a GPO Session, use the Open-NetGPO cmdlet.\r\nTo save a GPO Session, use the Save-NetGPO cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Group
  description: "Specifies that only matching phase 1 authentication sets of the indicated group association are removed.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter specifies the source string for the **DisplayGroup** parameter.\r\nIf the **DisplayGroup** parameter value is a localizable string, then this parameter contains an indirect string.\r\nRule groups organizes rules by influence and allows batch rule modifications.\r\nUsing the Set-NetIPsecPhase1AuthSet cmdlet, if the group name is specified for a set of rules, then all of the rules in that group receive the same set of modifications.\r\nIt is good practice to specify this parameter with a universal and world-ready indirect @FirewallAPI name. \r\nNote: The **DisplayGroup** parameter cannot be specified upon object creation using the New-NetIPsecPhase1AuthSet cmdlet, but can be modified using dot notation and the Set-NetIPsecPhase1AuthSet cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: "Specifies that only matching phase 1 authentication sets of the indicated name are removed.\r\nWildcard characters are accepted. \r\n                         \r\nThis parameter acts just like a filename, in that only one rule with a given name may exist in a policy store at a time.\r\nDuring group policy processing and policy merge, rules that have the same name but come from multiple stores being merged, will overwrite one another so that only one exists.\r\nThis overwriting behavior is desirable if the rules serve the same purpose.\r\nFor instance, all of the firewall rules have specific names, so if an administrator can copy these rules to a GPO, and the rules will override the local versions on a local computer.\r\nSince GPOs can have precedence, if an administrator that gives a rule with a different or more specific rule the same name in a higher-precedence GPO, then it overrides other rules that exist. \r\n                         \r\nThe default value is a randomly assigned value. \r\n                         \r\nWhen the defaults for phase 1 encryption are overridden, specify the customized parameters and set this parameter value, making this parameter the new default setting for encryption.\r\n\r\n"
  defaultValue: None
  position: "0"
  aliases: ID
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyStore
  description: "Specifies the policy store from which to retrieve the sets to be removed. \r\n                         \r\nA policy store is a container for firewall and IPsec policy. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- PersistentStore: Sometimes called static rules, this store contains the persistent policy for the local computer.\r\nThis policy is not from GPOs, and has been created manually or programmatically (during application installation) on the computer.\r\nRules created in this store are attached to the ActiveStore and activated on the computer immediately. \r\n                         \r\n -- ActiveStore: This store contains the currently active policy, which is the sum of all policy stores that apply to the computer.\r\nThis is the resultant set of policy (RSOP) for the local computer (the sum of all GPOs that apply to the computer), and the local stores (the PersistentStore, the static Windows service hardening (WSH), and the configurable WSH). \r\n                         \r\n ---- Group Policy Objects (GPOs) are also policy stores.\r\nComputer GPOs can be specified as follows. \r\n                         \r\n ------ `-PolicyStore hostname`. \r\n                         \r\n ---- Active Directory GPOs can be specified as follows. \r\n                         \r\n ------ `-PolicyStore domain.fqdn.com\\GPO_Friendly_Namedomain.fqdn.comGPO_Friendly_Name`. \r\n                         \r\n ------ Such as the following. \r\n                         \r\n -------- `-PolicyStore localhost`\r\n                         \r\n -------- `-PolicyStore corp.contoso.com\\FirewallPolicy`\r\n                         \r\n ---- Active Directory GPOs can be created using the New-GPO cmdlet or the Group Policy Management Console. \r\n                         \r\n -- RSOP: This read-only store contains the sum of all GPOs applied to the local computer. \r\n                         \r\n -- SystemDefaults: This read-only store contains the default state of firewall rules that ship with Windows Server® 2012. \r\n                         \r\n -- StaticServiceStore: This read-only store contains all the service restrictions that ship with Windows Server 2012.\r\nOptional and product-dependent features are considered part of Windows Server 2012 for the purposes of WFAS. \r\n                         \r\n -- ConfigurableServiceStore: This read-write store contains all the service restrictions that are added for third-party services.\r\nIn addition, network isolation rules that are created for Windows Store application containers will appear in this policy store. \r\n                         \r\nThe default value is PersistentStore. \r\nNote: The Set-NetIPsecPhase1AuthSet cmdlet cannot be used to add an object to a policy store.\r\nAn object can only be added to a policy store at creation time with the Copy-NetIPsecPhase1AuthSet cmdlet or with the New-NetIPsecPhase1AuthSet cmdlet.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PolicyStoreSource
  description: "Specifies that phase 1 authentication sets that match the indicated policy store source are removed. \r\n                         \r\nThis parameter contains a path to the policy store where the rule originated if the object is retrieved from the ActiveStore with the TracePolicyStoreSource option set.\r\nThis parameter value is automatically generated and should not be modified. \r\n                         \r\nThe monitoring output from this parameter is not completely compatible with the **PolicyStore** parameter.\r\nThis parameter value cannot always be passed into the **PolicyStore** parameter.\r\nDomain GPOs are one example in which this parameter contains only the GPO name, not the domain name.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PolicyStoreType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PolicyStoreSourceType
  description: "Specifies that phase 1 authentication sets that match the indicated policy store source type are removed. \r\n                         \r\nThis parameter describes the type of policy store where the rule originated if the object is retrieved from the ActiveStore with the TracePolicyStoreSource option set.\r\nThis parameter value is automatically generated and should not be modified. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- Local: The object originates from the local store. \r\n                         \r\n -- GroupPolicy: The object originates from a GPO. \r\n                         \r\n -- Dynamic: The object originates from the local runtime state.\r\nThis policy store name is not valid for use in the cmdlets, but may appear when monitoring active policy. \r\n                         \r\n -- Generated: The object was generated automatically.\r\nThis policy store name is not valid for use in the cmdlets, but may appear when monitoring active policy. \r\n                         \r\n -- Hardcoded: The object was hard-coded.\r\nThis policy store name is not valid for use in the cmdlets, but may appear when monitoring active policy.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Local, GroupPolicy, Dynamic, Generated, Hardcoded
- type: <xref href="PrimaryStatus" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PrimaryStatus
  description: "Specifies that phase 1 authentication sets that match the indicated primary status are removed. \r\n                         \r\nThis parameter describes the overall status of the rule. \r\n                         \r\n -- OK: Specifies that the rule will work as specified. \r\n                         \r\n -- Degraded: Specifies that one or more parts of the rule will not be enforced. \r\n                         \r\n -- Error: Specifies that the computer is unable to use the rule at all. \r\n                         \r\nSee the Status and StatusCode fields of the object for more detailed status information.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, OK, Inactive, Error
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Status
  description: "Specifies that phase 1 authentication sets that match the indicated status are removed. \r\n                         \r\nThis parameter describes the status message for the specified status code value.\r\nThe status code is a numerical value that indicates any syntax, parsing, or run-time errors in the rule.\r\nThis parameter value should not be modified.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: TracePolicyStore
  description: "Indicates that the phase 1 authentication sets that match the indicated policy store are removed. \r\n                         \r\nThis parameter specifies that the name of the source GPO is queried and set to the **PolicyStoreSource** parameter value.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetSecurity.Remove-NetIPsecPhase1AuthSet
name: Remove-NetIPsecPhase1AuthSet
description: |-
  The **Remove-NetIPsecPhase1AuthSet** cmdlet permanently deletes one or more phase 1 authentication sets from the computer.

  This cmdlet gets one or more authentication sets to be deleted with the **Name** parameter (default), the **DisplayName** parameter, the **Group** parameter, or by associated IPsec rule.
  The resulting queried set is removed from the computer.
