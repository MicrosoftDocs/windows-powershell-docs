### YamlMime:PowershellCmdlet
summary: |-
  Modifies security filter objects, thereby modifying the Authentication, Encryption, OverrideBlockRules, LocalUser, RemoteUser, and RemoteMachine conditions of the firewall rules.
module: NetSecurity
notes: ""
