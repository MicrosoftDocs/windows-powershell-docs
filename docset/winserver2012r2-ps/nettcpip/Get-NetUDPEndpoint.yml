  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalPort
  description: |+
    Specifies an array of local ports.
    The cmdlet gets the UDP endpoint statistics that have these values.

  defaultValue: None
