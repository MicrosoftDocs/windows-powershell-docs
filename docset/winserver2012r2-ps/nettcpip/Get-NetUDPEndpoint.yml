### YamlMime:PowershellCmdlet
summary: |-
  Gets current UDP endpoint statistics.
module: NetTCPIP
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetUDPEndpoint" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-NetUDPSetting
  href: ./Get-NetUDPSetting.yml
- text: Get-NetUDPEndpoint
  href: ./Get-NetUDPEndpoint.yml
syntaxes:
- >-
  Get-NetUDPEndpoint [[-LocalAddress] <String[]>] [[-LocalPort] <UInt16[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get statistics for all UDP endpoints'
  code: |-
    PS C:\>Get-NetUDPEndpoint
  description: |-
    This example gets current statistics for all UDP endpoints.
  summary: ""
- title: 'Example 2: Get statistics for UDP traffic'
  code: |-
    PS C:\>Get-NetUDPEndpoint -LocalAddress 127.0.0.1
  description: |-
    This command gets statistics for recent UDP traffic that was sent and received on the IPv4 loopback address.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalAddress
  description: |+
    Specifies an array of local IP addresses.
    The cmdlet gets the UDP endpoint statistics that have these values.

  defaultValue: None
