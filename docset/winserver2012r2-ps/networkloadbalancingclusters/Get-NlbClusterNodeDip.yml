summary: |-
  Retrieves the dedicated IP address that is queried by the caller.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Node" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.ClusterNodeDip" data-throw-if-not-resolved="False" />
  description: ""
links:
