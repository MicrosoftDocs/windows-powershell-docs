### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the port rule objects that are queried by the caller.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.PortRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Format-List
  href: https://go.microsoft.com/fwlink/?LinkID=113302
- text: Add-NlbClusterPortRule
  href: ./Add-NlbClusterPortRule.yml
- text: Disable-NlbClusterPortRule
  href: ./Disable-NlbClusterPortRule.yml
- text: Enable-NlbClusterPortRule
  href: ./Enable-NlbClusterPortRule.yml
- text: Remove-NlbClusterPortRule
  href: ./Remove-NlbClusterPortRule.yml
- text: Set-NlbClusterPortRule
  href: ./Set-NlbClusterPortRule.yml
syntaxes:
- >-
  Get-NlbClusterPortRule [-HostName <String>] [-InterfaceName <String>] [-IP <IPAddress>] [[-Port] <UInt32>]

   [-NodeName <String>] [<CommonParameters>]
- Get-NlbClusterPortRule -InputObject <PSObject[]> [-IP <IPAddress>] [[-Port] <UInt32>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-NlbClusterPortRule
    IPAddress State     Start     End       Protocol  Mode      Affinity  Timeout 
    --------- -----     -----     ---       --------  ----      --------  ------- 
    All       Enabled   0         65535     Both      Multiple  Single    0
  description: |-
    This example lists all the port rules on the local cluster.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-NlbClusterPortRule -Port 80
    IPAddress State     Start     End       Protocol  Mode      Affinity  Timeout 
    --------- -----     -----     ---       --------  ----      --------  ------- 
    All       Enabled   0         65535     Both      Multiple  Single    0
  description: |-
    This example gets the port rule that includes port 80.
  summary: ""
- title: EXAMPLE 3
  code: "PS C:\\>Get-NlbClusterNode | Get-NlbClusterPortRule | Format-List -Property *\r\nCluster          : mycluster \r\nNodeName         : node1 \r\nVirtualIPAddress : 255.255.255.255 \r\nStartPort        : 0 \r\nEndPort          : 65535 \r\nAffinity         : \r\nFilteringMode    : Single \r\nProtocol         : Both \r\nEqualLoad        : False \r\nLoadWeight       : \r\nPortState        : Enabled \r\nPriority         : 1 \r\nTimeout          : \r\n \r\nCluster          : mycluster \r\nNodeName         : node2 \r\nVirtualIPAddress : 255.255.255.255 \r\nStartPort        : 0 \r\nEndPort          : 65535 \r\nAffinity         : \r\nFilteringMode    : Single \r\nProtocol         : Both \r\nEqualLoad        : False \r\nLoadWeight       : \r\nPortState        : Enabled \r\nPriority         : 2 \r\nTimeout          :"
  description: |-
    This example gets the port rule from all cluster nodes.
    This is especially useful if there are port rules that have Single mode.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: Named
  aliases: Host, HN, H
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the cluster or cluster node for which port rules are enumerated.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: Named
  aliases: Interface, IN, I
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: IP
  description: |+
    Specifies the IP address for the cluster port rule that will be retrieved.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NodeName
  description: |+
    Specifies the name of the cluster node for which port rules are enumerated.

  defaultValue: None
  position: Named
  aliases: NN
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: Port
  description: |+
    Specifies a port number within the port rule to retrieve.
    The acceptable values for this parameter are:`0` through `65535`.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Get-NlbClusterPortRule
name: Get-NlbClusterPortRule
description: |-
  The **Get-NlbClusterPortRule** cmdlet retrieves the port rules in the Network Load Balancing (NLB) cluster.
  If a port number is not specified, all port rules configured for the cluster are listed.
