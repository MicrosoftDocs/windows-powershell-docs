### YamlMime:PowershellCmdlet
summary: |-
  Generates an IPv6 address to use with the Network Load Balancing (NLB) cmdlets.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-NlbClusterNodeDip
  href: ./Add-NlbClusterNodeDip.yml
- text: Add-NlbClusterVip
  href: ./Add-NlbClusterVip.yml
- text: New-NlbCluster
  href: ./New-NlbCluster.yml
syntaxes:
- >-
  New-NlbClusterIpv6Address [[-HostName] <String>] [-InterfaceName] <String> [-LinkLocal] [-Global]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>New-NlbClusterIpv6Address -InterfaceName vlan-3
    fe80::b071:3696:dadd:26d4
  description: |-
    This example returns the applicable IPv6 addresses to be used with the interface named vlan-3 on the local machine.
    This address can be used as a dedicated IP address on the node or a virtual IP address on the cluster.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Global
  description: |+
    Returns only a global IPv6 address.
    If this parameter is omitted, then all applicable IPv6 address types are returned.

  defaultValue: None
  position: Named
  aliases: G
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "0"
  aliases: Host, HN, H
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  isRequired: true
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: "1"
  aliases: Interface, IN, I
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: LinkLocal
  description: |+
    Returns only a link local IPv6 address.
    If this parameter is omitted, then all applicable IPv6 address types are returned.

  defaultValue: None
  position: Named
  aliases: L
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.New-NlbClusterIpv6Address
name: New-NlbClusterIpv6Address
description: |-
  The **New-NlbClusterIpv6Address** cmdlet generates IPv6 addresses to create cluster virtual IP addresses or node dedicated IP addresses.
