syntaxes:
- Start-NlbClusterNode [[-HostName] <String>] [-InterfaceName <String>] [<CommonParameters>]
- Start-NlbClusterNode -InputObject <Node[]> [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Start-NlbClusterNode -InputObject node2
    Name                State               Interface           HostID 
    ----                -----               ---------           ------ 
    node2               Converged           vlan-3              2
  description: |-
    This example starts cluster node named node2 on the local cluster.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "0"
  aliases: Host, HN, H
  parameterValueGroup: ""
- type: <xref href="Node" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the cluster node to start.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: Named
  aliases: Interface, IN, I
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Start-NlbClusterNode
name: Start-NlbClusterNode
description: |-
  The **Start-NlbClusterNode** cmdlet starts a node in a Network Load Balancing (NLB) cluster.
  Once the node is started, NLB will include that node in load balancing network traffic.
