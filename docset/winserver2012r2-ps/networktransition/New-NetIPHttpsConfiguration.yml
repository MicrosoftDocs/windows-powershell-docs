### YamlMime:PowershellCmdlet
summary: |-
  Creates an IP-HTTPS configuration.
module: NetworkTransition
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts no input objects.
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object.
links:
- text: Get-NetIPHttpsConfiguration
  href: ./Get-NetIPHttpsConfiguration.yml
- text: Remove-NetIPHttpsConfiguration
  href: ./Remove-NetIPHttpsConfiguration.yml
- text: Rename-NetIPHttpsConfiguration
  href: ./Rename-NetIPHttpsConfiguration.yml
- text: Reset-NetIPHttpsConfiguration
  href: ./Reset-NetIPHttpsConfiguration.yml
- text: Set-NetIPHttpsConfiguration
  href: ./Set-NetIPHttpsConfiguration.yml
syntaxes:
- >-
  New-NetIPHttpsConfiguration [-PolicyStore] <String> [-Profile <String>] [-Type <Type>] -ServerURL <String>

   [-State <State>] [-AuthMode <AuthMode>] [-StrongCRLRequired <Boolean>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-NetIPHttpsConfiguration [-Profile <String>] [-Type <Type>] -ServerURL <String> [-State <State>]

   [-AuthMode <AuthMode>] [-StrongCRLRequired <Boolean>] [-GPOSession] <String> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create an IP-HTTPS configuration'
  code: |-
    PS C:\>New-NetIPHttpsConfiguration -Profile "Redmond" -ServerURL "https://contoso.com:443/IPHTTPs" -PolicyStore "Domain\TestGPO"
  description: |-
    This command creates an IP-HTTPS configuration named Redmond with the specified server URL https://contoso.com:443/IPHTTPs in the GPO named TestGPO.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AuthMode" data-throw-if-not-resolved="False" />
  name: AuthMode
  description: "Specifies the authentication mode of the IP-HTTPS configuration. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- None: Performs no client authentication during the SSL handshake.\r\nThis is the default value. \r\n                         \r\n -- Certificates: Uses client certificates to authenticate clients.\r\nThis authentication mode applies only to a server interface on a computer running Windows Server® 2012.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Certificates
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GPOSession
  isRequired: true
  description: "Specifies the Group Policy session in which to store the configuration information. \r\n                         \r\nYou can use this parameter with the **NetGPO** cmdlets to aggregate multiple operations performed on a GPO. \r\n                         \r\nYou cannot use this parameter with the **PolicyStore** parameter.\r\n\r\n"
  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyStore
  isRequired: true
  description: "Specifies the policy store to which to add the configuration profile. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- ActiveStore \r\n                         \r\n -- PersistentStore \r\n                         \r\n -- GPO \r\n                         \r\nTo add the configuration profile to a GPO, specify the GPO name using the following format: `Domain\\GPOName`\r\n                         \r\nYou cannot use this parameter with the **GPOSession** parameter.\r\n\r\n"
  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Profile
  description: |+
    Specifies the name by which to identify the IP-HTTPS configuration profile.
    This option is only available if the store is a GPO.

  defaultValue: None
  position: Named
  aliases: IPHttpsProfile
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ServerURL
  isRequired: true
  description: "Specifies the URL for the server.\r\nIf the profile is a client profile, Windows Server 2012 attempts to connect to the server URL.\r\nIf the profile is a server profile, then this is the URL on which the server listens. \r\n                         \r\nSpecify the server URL using the following format: https://myserver/IPHTTPS\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" />
  name: State
  description: "Specifies the state behavior of IP-HTTPS. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- Default: \r\n                         \r\n ---- For a server interface, IP-HTTPS is always configured. \r\n                         \r\n ---- For a client interface, IP-HTTPS is configured on-demand based on the other connectivity options available.\r\nClient interfaces are created with this setting by default. \r\n                         \r\n -- Enabled: IP-HTTPS is always configured, for both server interfaces and client interfaces.\r\nServer interfaces are created with this setting by default. \r\n                         \r\n -- Disabled: Disables the IP-HTTPS interface. \r\n                         \r\n -- OutsideEnabled: IP-HTTPs is configured on-demand whenever the computer is outside of the corporate network.\r\n\r\n"
  defaultValue: Default
  position: Named
  aliases: ""
  parameterValueGroup: Default, Enabled, Disabled, OutsideEnabled
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: StrongCRLRequired
  description: "Indicates if a strong certificate revocation list (CRL) check is required before a connection. \r\n                         \r\nBy default, the value of this parameter is False.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Type" data-throw-if-not-resolved="False" />
  name: Type
  description: |+
    Specifies if IP-HTTPS should start in server mode or client mode.
    Server mode is only allowed on Windows Server 2012.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Client, Server
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetworkTransition.New-NetIPHttpsConfiguration
name: New-NetIPHttpsConfiguration
description: |-
  The **New-NetIPHttpsConfiguration** cmdlet creates an IP-HTTPS configuration.

  This cmdlet can create IP-HTTPS configurations on the ActiveStore, PersistentStore, or Group Policy Objects (GPOs).
