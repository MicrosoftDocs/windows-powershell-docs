### YamlMime:PowershellCmdlet
summary: |-
  Sets the 6to4 configuration for both client computers and servers.
module: NetworkTransition
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts no input objects.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_Net6to4Configuration" data-throw-if-not-resolved="False" />
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nWhen the **Passthru** parameter is specified, this cmdlet outputs a modified 6to4 configuration object."
links:
- text: Get-Net6to4Configuration
  href: ./Get-Net6to4Configuration.yml
- text: Reset-Net6to4Configuration
  href: ./Reset-Net6to4Configuration.yml
syntaxes:
- >-
  Set-Net6to4Configuration [-IPInterface <CimInstance>] [-PolicyStore <String>] [-GPOSession <String>]

   [[-State] <State>] [[-AutoSharing] <State>] [[-RelayName] <String>] [[-RelayState] <State>]

   [[-ResolutionIntervalSeconds] <UInt32>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-Net6to4Configuration -InputObject <CimInstance[]> [[-State] <State>] [[-AutoSharing] <State>]

   [[-RelayName] <String>] [[-RelayState] <State>] [[-ResolutionIntervalSeconds] <UInt32>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Modify the relay name on the persistent store'
  code: |-
    PS C:\>Set-Net6to4Configuration -RelayName "my6to4relay.com"
  description: |-
    This command sets the relay name to my6to4relay.com for 6to4 connectivity on the local persistent store.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" />
  name: AutoSharing
  description: |+
    Determines if 6to4 prefixes are forwarded when Internet Connection Sharing (ICS) is enabled.
    By default, 6to4 prefixes are forwarded.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: Default, Automatic, Enabled, Disabled
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GPOSession
  description: "Specifies the Group Policy session in which to store the 6to4 configuration information. \r\n                         \r\nYou can use this parameter with the **NetGPO** cmdlets to aggregate multiple operations performed on a Group Policy Object (GPO). \r\n                         \r\nYou cannot use this parameter with the **PolicyStore** parameter.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the object which contains the 6to4 configuration to modify.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: IPInterface
  description: |+
    Specifies the IP interface on which to set the 6to4 configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyStore
  description: "Specifies the policy store that contains the configuration to set. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- PersistentStore \r\n                         \r\n -- ActiveStore \r\n                         \r\n -- GPO \r\n                         \r\nTo set the configuration of a GPO, specify the GPO name using the following format: `Domain\\GPOName`\r\n                         \r\nYou cannot use this parameter with the **GPOSession** parameter.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RelayName
  description: |+
    Specifies a 6to4 relay name.
    If 6to4 connectivity is not available on the computer, the relay name setting has no effect.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" />
  name: RelayState
  description: "Configures the 6to4 relay state. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- Default: If the host has link-local only IPv6 connectivity and a public IPv4 address, then 6to4 is enabled.\r\nIf there is no global IPv6 address present and no global IPv4 address present, then the host does not have a 6to4 interface.\r\nIf there is no global IPv6 address present but there is a global IPv4 address present, then the host has a 6to4 interface. \r\n                         \r\n -- Enabled: If there is a global IPv4 address present, then the host has a 6to4 interface.\r\nIf there is no global IPv4 address present, then the host does not have a 6to4 interface. \r\n                         \r\n -- Disabled: 6to4 is turned off and connectivity with 6to4 is not available.\r\n\r\n"
  defaultValue: "False"
  position: "4"
  aliases: ""
  parameterValueGroup: Default, Automatic, Enabled, Disabled
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: ResolutionIntervalSeconds
  description: |+
    Specifies the frequency for resolving the relay name.
    The 6to4 relay name resolution interval setting has no effect if there is no 6to4 connectivity available on the host.

  defaultValue: "False"
  position: "5"
  aliases: ResolutionInterval
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" />
  name: State
  description: "Specifies the state behavior of 6to4. \r\nThe acceptable values for this parameter are:\r\n                         \r\n -- Default: If the host has link-local only IPv6 connectivity and a public IPv4 address, then 6to4 is enabled.\r\nIf there is no global IPv6 address present and no global IPv4 address present, then the host does not have a 6to4 interface.\r\nIf there is no global IPv6 address present but there is a global IPv4 address present, then the host has a 6to4 interface. \r\n                         \r\n -- Enabled: If there is a global IPv4 address present, then the host has a 6to4 interface.\r\nIf there is no global IPv4 address present, then the host does not have a 6to4 interface. \r\n                         \r\n -- Disabled: 6to4 is turned off and connectivity with 6to4 is not available.\r\n\r\n"
  defaultValue: "False"
  position: "1"
  aliases: ""
  parameterValueGroup: Default, Automatic, Enabled, Disabled
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetworkTransition.Set-Net6to4Configuration
name: Set-Net6to4Configuration
description: |-
  The **Set-Net6to4Configuration** cmdlet sets the 6to4 configuration of both client computers and servers.

  6to4 is an address assignment and router-to-router automatic tunneling technology that is described in RFC 3056: Connection of IPv6 Domains via IPv4 Cloudshttp://go.microsoft.com/fwlink/p/?LinkId=256388.
  6to4 provides a globally-routable IPv6 address to a host with a public IPv4 address.
  This IPv6 address can be used to connect to other 6to4 hosts or the IPv6 Internet.

  This cmdlet is similar in functionality to the `netsh interface 6to4 context` command.
