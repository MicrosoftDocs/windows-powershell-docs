### YamlMime:PowershellCmdlet
summary: |-
  Gets clients that are connected to an NFS server.
module: NFS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/NFS/MSFT_NfsMountedClient" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Revoke-NfsMountedClient
  href: ./Revoke-NfsMountedClient.yml
syntaxes:
- >-
  Get-NfsMountedClient [[-ClientId] <UInt64[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all mounted clients from a local NFS server'
  code: |-
    PS C:\> Get-NfsMountedClient
  description: |-
    This command gets all the mounted clients from a local NFS server.
  summary: ""
- title: 'Example 2: Get a specified mounted client from a local NFS server'
  code: |-
    PS C:\> Get-NfsMountedClient -ClientId 101
  description: |-
    This command gets a mounted client that has the client identifier 101 from a local NFS server.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClientId
  description: |+
    Specifies the ID of a client that is connected to an NFS server.
    By default, the cmdlet gets all mounted clients.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NFS.Get-NfsMountedClient
name: Get-NfsMountedClient
description: |-
  The **Get-NfsMountedClient** cmdlet gets clients that are connected to a Network File System (NFS) server using the NFS v4.1 protocol.
