summary: |-
  Creates a netgroup.
module: NFS
notes: ""
outputs:
- name: <xref href="Microsoft.FileServices.Powershell.Nfs.NetGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NfsNetgroup
