### YamlMime:PowershellCmdlet
summary: |-
  Returns a set of the Windows PowerShell® Web Access authorization rules.
module: PowerShellWebAccess
notes: ""
inputs:
- name: <xref href="int" data-throw-if-not-resolved="False" /><span>[</span><xref href="], String[" data-throw-if-not-resolved="False" /><span>]</span>
  description: |-
    This cmdlet accepts an array of integers or an array of string values as input.
outputs:
- name: <xref href="Microsoft.Management.PowerShellWebAccess.PswaAuthorizationRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    This cmdlet produces a PswaAuthorizationRule object as output.
links:
- text: Add-PswaAuthorizationRule
  href: ./Add-PswaAuthorizationRule.yml
- text: Remove-PswaAuthorizationRule
  href: ./Remove-PswaAuthorizationRule.yml
- text: Test-PswaAuthorizationRule
  href: ./Test-PswaAuthorizationRule.yml
- text: Install-PswaWebApplication
  href: ./Install-PswaWebApplication.yml
syntaxes:
- Get-PswaAuthorizationRule [[-Id] <Int32[]>] [<CommonParameters>]
- Get-PswaAuthorizationRule [-RuleName] <String[]> [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Get-PswaAuthorizationRule
  description: |-
    This example gets all of the rules.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\> Get-PswaAuthorizationRule -Id 2
  description: |-
    This example gets a rule with an ID of 2.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\> "rule1",0 | Get-PswaAuthorizationRule
  description: |-
    This example illustrates how the cmdlet accepts a value from pipeline.
    A rule id and a rule name are passed in this cmdlet.
  summary: ""
parameters:
- type: <xref href="Int32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Id
  description: |+
    Specifies the identifiers (IDs) of the rules that this cmdlet should get.
    If no IDs are specified, then this cmdlet returns all authorization rules.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RuleName
  isRequired: true
  description: |+
    Specifies the names of authorization rules to retrieve.
    This parameter returns any rules that exactly match the rule names of the strings in this array.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: PowerShellWebAccess.Get-PswaAuthorizationRule
name: Get-PswaAuthorizationRule
description: |-
  The **Get-PswaAuthorizationRule** cmdlet returns a set of the Windows PowerShell® Web Access authorization rules. 

  If neither the **Id** parameter nor the **RuleName** parameter is specified, then this cmdlet lists all rules.
  The **Id** parameter can be used to filter the results.
