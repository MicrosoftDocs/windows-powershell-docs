### YamlMime:PowershellCmdlet
summary: |-
  Verifies whether a rule exists for a specified user, computer, or endpoint.
module: PowerShellWebAccess
notes: ""
inputs:
- name: <xref href="Microsoft.Management.PowerShellWebAccess.PswaAuthorizationRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    This cmdlet accepts a PswaAuthorizationRule object as input.
outputs:
- name: <xref href="Microsoft.Management.PowerShellWebAccess.PswaAuthorizationRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    This cmdlet produces a PswaAuthorizationRule object as output.
links:
- text: Get-Credential
  href: https://go.microsoft.com/fwlink/?LinkID=293936
- text: Add-PswaAuthorizationRule
  href: ./Add-PswaAuthorizationRule.yml
- text: Get-PswaAuthorizationRule
  href: ./Get-PswaAuthorizationRule.yml
- text: Remove-PswaAuthorizationRule
  href: ./Remove-PswaAuthorizationRule.yml
- text: Install-PswaWebApplication
  href: ./Install-PswaWebApplication.yml
syntaxes:
- >-
  Test-PswaAuthorizationRule [-ComputerName] <String> [[-ConfigurationName] <String>]

   [-Credential <PSCredential>] [-Rule <PswaAuthorizationRule[]>] [-UserName] <String> [<CommonParameters>]
- >-
  Test-PswaAuthorizationRule [[-ConfigurationName] <String>] [-Credential <PSCredential>] [-ConnectionUri] <Uri>

   [-Rule <PswaAuthorizationRule[]>] [-UserName] <String> [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Test-PswaAuthorizationRule -ComputerName srv2.contoso.com -UserName contoso\mhanson -ConfigurationName test
  description: |-
    This example tests all authorization rules in order to display all the rules that allow the user contoso\mhanson to connect to the computer srv2 and use a Windows PowerShell session configuration named test.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Test-PswaAuthorizationRule -UserName contoso\mhanson -ComputerName *
  description: |-
    This example tests all authorization rules to check which authorization rules apply to the user contoso\mhanson.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  isRequired: true
  description: |+
    Specifies the name of the computer to test.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConfigurationName
  description: |+
    Specifies the name of the Windows PowerShell session configuration, also known as endpoint or runspace, to test.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the connection URI to test.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a **PSCredential** object for a user account that you want to use to test Windows PowerShell Web Access authorization rules.
    If you do not add this parameter, the cmdlet uses the currently logged-on user account.
    To get a **PSCredential** object, which is required to test authorization rules remotely, run the Get-Credentialhttp://go.microsoft.com/fwlink/?LinkID=293936 cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PswaAuthorizationRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Rule
  description: |+
    Specifies a subset of rules to test.
    If this parameter is not specified, then this cmdlet tests against all authorization rules.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: UserName
  isRequired: true
  description: |+
    Specifies the name of the user to test.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: PowerShellWebAccess.Test-PswaAuthorizationRule
name: Test-PswaAuthorizationRule
description: "The **Test-PswaAuthorizationRule** cmdlet verifies whether a rule exists for a specified user, computer, or endpoint.\r\nThis cmdlet can also be used to test authorization rules to validate that a particular user, computer or endpoint access request is authorized. \r\n \r\n                      \r\nBy default, this cmdlet evaluates all rules in the authorization file.\r\nHowever, you can specify a subset of rules to test.\r\n\r\nYou can use this cmdlet to help troubleshoot authentication failures.\r\n\r\nThe parameters for this cmdlet correspond to fields on the Windows PowerShellÂ® Web Access sign-on page."
