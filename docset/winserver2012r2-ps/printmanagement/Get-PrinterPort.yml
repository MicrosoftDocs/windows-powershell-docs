### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of printer ports installed on the specified computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts no input objects.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_PrinterPort" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns one or more printer port objects.
links:
- text: Add-PrinterPort
  href: ./Add-PrinterPort.yml
- text: Remove-PrinterPort
  href: ./Remove-PrinterPort.yml
syntaxes:
- >-
  Get-PrinterPort [[-Name] <String[]>] [-ComputerName <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get a list of printer ports'
  code: |-
    PS C:\> Get-PrinterPort
  description: |-
    This command retrieves a list of all the printer ports installed on the local computer.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the computer from which to retrieve the list of printer ports.

  defaultValue: Local machine name
  position: Named
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the printer port about which to retrieve information.
    You can use wildcard characters to specify the printer port name.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: PrintManagement.Get-PrinterPort
name: Get-PrinterPort
description: |-
  The **Get-PrinterPort** cmdlet retrieves a list of printer ports that are installed on the specified computer.

  You can use wildcard characters with **Get-PrinterPort**.
  You can use **Get-PrinterPort** in a Windows PowerShell remoting session.

  You do not need administrator privileges to use **Get-PrinterPort**.
