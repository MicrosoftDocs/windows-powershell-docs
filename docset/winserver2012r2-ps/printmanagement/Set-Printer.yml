  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PermissionSDDL
  description: |+
    Specifies the permissions for the printer as an SDDL string.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PortName
  description: |+
    Specifies the name of the port used or created for the printer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PrintProcessor
  description: |+
    Specifies the name of the print processor used by the printer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: Priority
  description: |+
    Specifies the relative queue priority.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Published
  description: |+
    Specifies whether or not the printer is published in the network directory service.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="RenderingModeEnum" data-throw-if-not-resolved="False" />
  name: RenderingMode
  description: |+
    Specifies the rendering mode for the printer.
    You can specify one of the following three rendering modes: SSR, CSR, or BOPD

  defaultValue: CSR
  position: Named
  aliases: ""
  parameterValueGroup: SSR, CSR, BranchOffice
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SeparatorPageFile
  description: |+
    Specifies the path to and name of the separator page to be used by the printer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Shared
  description: |+
    Changes the share state of the printer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ShareName
  description: |+
    Specifies the name by which to share the printer on the network.
    To change the share state of a printer, specify the **Shared** parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: StartTime
  description: |+
    Specifies the starting time of printer availability.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: UntilTime
  description: |+
    Specifies the ending time of printer availability.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: PrintManagement.Set-Printer
name: Set-Printer
description: |-
  The **Set-Printer** cmdlet updates the configuration of the specified printer.

  Use the **KeepPrintedJobs** parameter to make a printer keep printed jobs.

  You can specify the printer to update by using either a printer object retrieved by Get-Printer, or by specifying a printer name.

  You can use wildcard characters with **Set-Printer**.
  You can use **Set-Printer** in a Windows PowerShell remoting session.

  You need administrator privileges to use **Set-Printer**.
