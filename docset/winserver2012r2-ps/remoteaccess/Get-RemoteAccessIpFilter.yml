### YamlMime:PowershellCmdlet
summary: |-
  Retrieves IP filters on an interface.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#InterfaceIpFilter" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Add-RemoteAccessIpFilter
  href: ./Add-RemoteAccessIpFilter.yml
- text: Get-RemoteAccessIpFilter
  href: ./Get-RemoteAccessIpFilter.yml
- text: Set-RemoteAccessIpFilter
  href: ./Set-RemoteAccessIpFilter.yml
syntaxes:
- >-
  Get-RemoteAccessIpFilter [-InterfaceAlias] <String> [-Direction] <Direction> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve IP address filters for an interface'
  code: |-
    PS C:\> Get-RemoteAccessIpFilter -InterfaceAlias Interface1 -Direction Outbound


    InterfaceAlias   : Interface1
    Direction        : outbound
    Ipv4FilterAction : allow
    Ipv4Filters      : {10.0.0.0/16:10.2.0.0/16:tcp:1234:4321}
    Ipv6FilterAction :
    Ipv6Filters      :
  description: |-
    This command retrieves IP filters for traffic on an interface that flows in a specific direction.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Direction" data-throw-if-not-resolved="False" />
  name: Direction
  isRequired: true
  description: |+
    Specifies the direction of traffic flow, such as inbound, outbound, or both.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: Inbound, OutBound
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceAlias
  isRequired: true
  description: |+
    Specifies the alias for an interface.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RemoteAccess.Get-RemoteAccessIpFilter
name: Get-RemoteAccessIpFilter
description: |-
  The **Get-RemoteAccessIpFilter** cmdlet retrieves the existing IP filters on an interface.
