    Name                 Destination          AdminStatus  ConnectionState IPv4Subnet 
    ----                 -----------          -----------  --------------- ---------- 
    edge1                {1.2.3.4}            True         Disconnected    {10.2.0.0/24:100
  description: |-
    This example sets up a site-to-site VPN.
