### YamlMime:PowershellCmdlet
summary: |-
  Modifies BGP configuration.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpPeerConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-BgpPeer
