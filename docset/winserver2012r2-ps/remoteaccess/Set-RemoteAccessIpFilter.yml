### YamlMime:PowershellCmdlet
summary: |-
  Modifies IP filter action.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#InterfaceIpFilter" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Add-RemoteAccessIpFilter
  href: ./Add-RemoteAccessIpFilter.yml
- text: Get-RemoteAccessIpFilter
  href: ./Get-RemoteAccessIpFilter.yml
- text: Remove-RemoteAccessIpFilter
  href: ./Remove-RemoteAccessIpFilter.yml
syntaxes:
- >-
  Set-RemoteAccessIpFilter [-Action] <Action> [-Direction] <Direction> [-InterfaceAlias] <String>

   [-AddressFamily] <AddressFamily> [-PassThru] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Modify an IP address filter'
  code: |-
    PS C:\> Set-RoutingIpFilter -InterfaceAlias Interface02 -Direction Outbound -IpVersion IPv4 -Action Deny
  description: |-
    This command modifies the action for an existing IP filter to deny outbound traffic.
  summary: ""
parameters:
- type: <xref href="Action" data-throw-if-not-resolved="False" />
  name: Action
  isRequired: true
  description: |+
    Specifies an action for a filter.
    The acceptable values for this parameter are:

    - Allow 
    - Deny

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: FilterAction
  parameterValueGroup: Allow, Deny
- type: <xref href="AddressFamily" data-throw-if-not-resolved="False" />
  name: AddressFamily
  isRequired: true
  description: |+
    Specifies the IP address family.
    The acceptable values for this parameter are:

    - IPv4 
    - IPv6

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: IPv4, IPv6
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Direction" data-throw-if-not-resolved="False" />
  name: Direction
  isRequired: true
  description: |+
    Specifies the direction of traffic flow, such as inbound, outbound, or both.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: Inbound, OutBound
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceAlias
  isRequired: true
  description: |+
    Specifies the alias for an interface.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RemoteAccess.Set-RemoteAccessIpFilter
name: Set-RemoteAccessIpFilter
description: |-
  The **Set-RemoteAccessIpFilter** cmdlet modifies the filter action applied to an interface.
