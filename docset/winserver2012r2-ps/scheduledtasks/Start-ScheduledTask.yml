### YamlMime:PowershellCmdlet
summary: |-
  Starts one or more instances of a scheduled task.
module: ScheduledTasks
notes: ""
links:
- text: Disable-ScheduledTask
  href: ./Disable-ScheduledTask.yml
- text: Enable-ScheduledTask
  href: ./Enable-ScheduledTask.yml
- text: Export-ScheduledTask
  href: ./Export-ScheduledTask.yml
- text: Get-ScheduledTask
  href: ./Get-ScheduledTask.yml
- text: New-ScheduledTask
  href: ./New-ScheduledTask.yml
- text: Register-ScheduledTask
  href: ./Register-ScheduledTask.yml
- text: Set-ScheduledTask
  href: ./Set-ScheduledTask.yml
- text: Stop-ScheduledTask
  href: ./Stop-ScheduledTask.yml
- text: Unregister-ScheduledTask
  href: ./Unregister-ScheduledTask.yml
syntaxes:
- >-
  Start-ScheduledTask [[-TaskPath] <String>] [-TaskName] <String> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Start-ScheduledTask [-InputObject] <CimInstance> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Start a registered scheduled task'
  code: |-
    PS C:\> Start-ScheduledTask -TaskName "ScanSoftware"
  description: |-
    This command starts a task named ScanSoftware in the root folder.
  summary: ""
- title: 'Example 2: Start all tasks in a folder'
  code: |-
    PS C:\>Get-ScheduledTask -TaskPath "\UpdateTasks\UpdateVirus\" | Start-ScheduledTask
  description: |-
    This command uses the **Get-ScheduledTask** cmdlet to get the full task path for the UpdateVirus folder and pipes that value to **Start-ScheduledTask**, which starts all tasks in the UpdateVirus folder.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskName
  isRequired: true
  description: |+
    Specifies the name of a scheduled task.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskPath
  description: |+
    Specifies an array of one or more paths for scheduled tasks in Task Scheduler namespace. You can use **"*"** for a wildcard character query.
    You can use **\\*** for the root folder. To specify a full TaskPath you need to include the leading and trailing **\\**.
    If you do not specify a path, the cmdlet uses the root folder.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ScheduledTasks.Start-ScheduledTask
name: Start-ScheduledTask
description: |-
  The **Start-ScheduledTask** cmdlet starts a registered background task asynchronously.
