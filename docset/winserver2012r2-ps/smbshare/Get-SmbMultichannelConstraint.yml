### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the constraints that define how the Server Message Block (SMB) client uses network interfaces to connect to the servers.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/SMB/MSFT_SmbMultichannelConstraint" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.

    The MSFT_SmbMultichannelConstraint object represents the constraints that define how the SMB client uses the network interfaces to connect to servers.
links:
- text: New-SmbMultichannelConstraint
  href: ./New-SmbMultichannelConstraint.yml
- text: Remove-SmbMultichannelConstraint
  href: ./Remove-SmbMultichannelConstraint.yml
syntaxes:
- >-
  Get-SmbMultichannelConstraint [[-ServerName] <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: "PS C:\\>Get-SmbMultichannelConstraint\r\nInterfaceAlias : RDMA1 \r\nInterfaceGuid  : {597b0a73-2b66-4be0-9e6d-f42eae8a35d6} \r\nInterfaceIndex : 12 \r\nServerName     : Contoso-SO \r\nPSComputerName : \r\n \r\nInterfaceAlias : RDMA2 \r\nInterfaceGuid  : {bd3c4a04-64cf-4205-88f5-38c4c35dfc38} \r\nInterfaceIndex : 15 \r\nServerName     : Contoso-SO \r\nPSComputerName :"
  description: |-
    This example retrieves the constraints that define how the SMB client uses network interfaces to connect to the servers.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ServerName
  description: |+
    Specifies the constraints for the specified server being returned.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
