### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the access control list (ACL) of the Server Message Block (SMB) share.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/SMB/MSFT_SmbShareAccessControlEntry" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.

    The MSFT_SmbShareAccessControlEntry object is returned for the specified share.
links:
- text: Block-SmbShareAccess
  href: ./Block-SmbShareAccess.yml
- text: Grant-SmbShareAccess
  href: ./Grant-SmbShareAccess.yml
- text: Revoke-SmbShareAccess
  href: ./Revoke-SmbShareAccess.yml
- text: Unblock-SmbShareAccess
  href: ./Unblock-SmbShareAccess.yml
syntaxes:
- >-
  Get-SmbShareAccess [-Name] <String[]> [[-ScopeName] <String[]>] [-SmbInstance <SmbInstance>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Get-SmbShareAccess -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-SmbShareAccess -Name VMFiles
    Name                    ScopeName               AccountName             AccessControlType       AccessRight 
    ----                    ---------               -----------             -----------------       ----------- 
    VMFiles                 Contoso-SO                 Contoso\Administrator      Allow                   Full 
    VMFiles                 Contoso-SO                 Contoso\Contoso-HV1$          Allow                   Full
  description: |-
    This example retrieves the ACL of an SMB share named VMFiles.
  summary: ""
- title: EXAMPLE 2
  code: "PS C:\\>Get-SmbShareAccess -Name VMFiles -ScopeName Contoso-SO | Format-List\r\n\r\nName              : VMFiles \r\nScopeName         : Contoso-SO \r\nAccountName       : Contoso\\Administrator \r\nAccessControlType : Allow \r\nAccessRight       : Full \r\n \r\nName              : VMFiles \r\nScopeName         : Contoso-SO \r\nAccountName       : Contoso\\Contoso-HV1$ \r\nAccessControlType : Allow \r\nAccessRight       : Full"
  description: |-
    This example displays the information about the ACL of an SMB share named VMFiles connected to the SMB server named Contoso-SO.
  summary: ""
