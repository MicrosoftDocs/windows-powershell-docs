### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Server Message Block (SMB) multi-channel constraint for the specified server.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/SMB/MSFT_SmbMultiChannelConnection" data-throw-if-not-resolved="False" />
  description: |-
    The MSFT_SmbMultiChannelConnection object represents the SMB multi-channel constraints for the server against which one or more constraints are created.
links:
- text: Get-SmbMultichannelConstraint
  href: ./Get-SmbMultichannelConstraint.yml
- text: Remove-SmbMultichannelConstraint
  href: ./Remove-SmbMultichannelConstraint.yml
syntaxes:
- >-
  New-SmbMultichannelConstraint [-ServerName] <String> [-InterfaceIndex] <UInt32[]> [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-SmbMultichannelConstraint [-ServerName] <String> [-Force] [-InterfaceAlias] <String[]>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: "PS C:\\>New-SmbMultichannelConstraint -ServerName Contoso-SO -InterfaceAlias RDMA1, RDMA2\r\nConfirm \r\nAre you sure you want to perform this action? \r\nPerforming operation 'New-SmbMultichannelConstraint' on Target 'Contoso-SO'. \r\n[Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is \"Y\"): Y \r\n \r\nInterfaceAlias : RDMA1 \r\nInterfaceGuid  : {597b0a73-2b66-4be0-9e6d-f42eae8a35d6} \r\nInterfaceIndex : 12 \r\nServerName     : Contoso-SO \r\nPSComputerName : \r\n \r\nInterfaceAlias : RDMA2 \r\nInterfaceGuid  : {bd3c4a04-64cf-4205-88f5-38c4c35dfc38} \r\nInterfaceIndex : 15 \r\nServerName     : Contoso-SO \r\nPSComputerName :"
  description: |-
    This example creates a new SMB multi-channel constraint for the SMB server named Contoso-SO.
  summary: ""
- title: EXAMPLE 2
  code: "PS C:\\>New-SmbMultichannelConstraint -ServerName Contoso-SO -InterfaceIndex 12, 15 -Force\r\n\r\nInterfaceAlias : RDMA1 \r\nInterfaceGuid  : {597b0a73-2b66-4be0-9e6d-f42eae8a35d6} \r\nInterfaceIndex : 12 \r\nServerName     : Contoso-SO \r\nPSComputerName : \r\n \r\nInterfaceAlias : RDMA2 \r\nInterfaceGuid  : {bd3c4a04-64cf-4205-88f5-38c4c35dfc38} \r\nInterfaceIndex : 15 \r\nServerName     : Contoso-SO \r\nPSComputerName :"
  description: |-
    This example creates a new SMB multi-channel constraint for the SMB server named Contoso-SO without user confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceAlias
  isRequired: true
  description: |+
    Specifies the interface aliases of the network interfaces that is used to connect to the server.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceIndex
  isRequired: true
  description: |+
    Specifies the interface indexes of the network interfaces that are used to connect to the server.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ServerName
  isRequired: true
  description: |+
    Specifies, when the SMB client is connecting to this server, that the constraints determine which network interfaces are used.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
