### YamlMime:PowershellCmdlet
summary: |-
  Returns information on supported partition sizes for the specified Disk object.
module: Storage
notes: |-
  * This cmdlet starts the "Optimize Drive" (`defragsvc`) service. This could lead to longer execution time on larger fragmented drives.
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Partition" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a Partition object to the **InputObject** parameter.
outputs:
- name: <xref href="System.UInt64" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-Partition
  href: ./Get-Partition.yml
syntaxes:
- >-
  Get-PartitionSupportedSize [[-DiskNumber] <UInt32[]>] [[-PartitionNumber] <UInt32[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-PartitionSupportedSize [-DiskId <String[]>] [-Offset <UInt64[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-PartitionSupportedSize [-DriveLetter <Char[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
- >-
  Get-PartitionSupportedSize -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-PartitionSupportedSize -DiskNumber 3 -PartitionNumber 2
    SizeMin                                                 SizeMax 
    -----------                                             -----------
  description: |-
    This example is not fully implemented and does not include size values.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DiskId
  description: |+
    Specifies an ID used to identify a disk in the system.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DiskNumber
  description: |+
    Specifies the number of the disk.
    The number of the disk on which the partition resides.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Char" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DriveLetter
  description: |+
    Specifies a letter used to identify a drive or volume in the system.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the Partition object to get.
    Enter a Partition CIM object, which you can get by using the Get-Partition cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Offset
  description: |+
    Specifies the starting offset, in bytes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PartitionNumber
  description: |+
    Specifies the number of the partition.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Number
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Storage.Get-PartitionSupportedSize
name: Get-PartitionSupportedSize
description: |-
  The **Get-PartitionSupportedSize** cmdlet returns information on supported partition sizes for the specified Disk object.
