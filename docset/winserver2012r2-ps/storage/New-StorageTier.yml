### YamlMime:PowershellCmdlet
summary: |-
  Creates a storage tier.
module: Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StoragePool" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a MSFT_StoragePool object to the **InputObject** parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/microsoft/windows/storage/MSFT_StorageTier" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet outputs an object that represents the storage tier
links:
- text: Get-StorageTier
  href: ./Get-StorageTier.yml
- text: Remove-StorageTier
  href: ./Remove-StorageTier.yml
- text: Resize-StorageTier
  href: ./Resize-StorageTier.yml
- text: Set-StorageTier
  href: ./Set-StorageTier.yml
syntaxes:
- >-
  New-StorageTier [-StoragePoolFriendlyName] <String[]> -FriendlyName <String> -MediaType <MediaType>

   [-Description <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  New-StorageTier -StoragePoolUniqueId <String[]> -FriendlyName <String> -MediaType <MediaType>

   [-Description <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  New-StorageTier -StoragePoolName <String[]> -FriendlyName <String> -MediaType <MediaType>

   [-Description <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  New-StorageTier -InputObject <CimInstance[]> -FriendlyName <String> -MediaType <MediaType>

   [-Description <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Create a storage tier'
  code: |-
    PS C:\> New-StorageTier -StoragePoolFriendlyName "TierPool01" -FriendlyName "Standard_HDD_Tier" -MediaType HDD
  description: |-
    This command creates a storage tier for hard disk drives named Tier11 in the storage pool named TierPool01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description for the storage tier that you create.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FriendlyName
  isRequired: true
  description: |+
    Specifies a friendly name for the storage tier.

  defaultValue: None
  position: Named
  aliases: StorageTierFriendlyName
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="MediaType" data-throw-if-not-resolved="False" />
  name: MediaType
  isRequired: true
  description: |+
    Specifies the media type of the storage tier.
    The cmdlet creates the storage tier for the media type that you specify.
    The acceptable values for this parameter are:

    - SSD
    - HDD

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: HDD, SSD
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StoragePoolFriendlyName
  isRequired: true
  description: |+
    Specifies an array of friendly names of storage pools.
    The cmdlet creates the storage tier in the storage pools that you specify.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StoragePoolName
  isRequired: true
  description: |+
    Specifies an array of names of storage pools.
    The cmdlet creates the storage tier in the storage pools that you specify.
    This human-readable name is not necessarily unique.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StoragePoolUniqueId
  isRequired: true
  description: |+
    Specifies an array of unique IDs, as strings, of storage pools.
    The cmdlet creates the storage tiers in the storage pools that have the IDs that you specify.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: StoragePoolId
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
