### YamlMime:PowershellCmdlet
summary: |-
  Gets all storage pools on the Storage Spaces subsystem.
module: StorageSpaces
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StoragePool" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns objects representing storage pools
syntaxes:
- Get-SpacesPool [[-StoragePoolFriendlyName] <String>]
examples:
- title: Example 1 - Get all storage pools on the Storage Spaces subsystem
  code: |-
    PS C:\>Get-SpacesPool
    FriendlyName            OperationalStatus       HealthStatus            IsPrimordial            IsReadOnly

    ------------            -----------------       ------------            ------------            ----------

    Company Data            OK                      Healthy                 False                   False

    Primordial              OK                      Healthy                 True                    False
  description: |-
    This example gets all storage pools for the Storage Spaces provider.
  summary: ""
- title: Example 2 - Get a particular storage pool
  code: |-
    PS C:\>Get-SpacesPool -StoragePoolFriendlyName "Music Pool"
  description: |-
    This example gets the storage pool named "Music Pool".
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: StoragePoolFriendlyName
  description: |+
    Specifies the friendly name of the storage pool.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
