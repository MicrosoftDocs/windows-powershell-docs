uid: SyncShare.Remove-SyncShare
name: Remove-SyncShare
description: |-
  The **Remove-SyncShare** cmdlet deletes a Sync Share.
  When you delete a Sync Share, the file server data remains.
  Clients will not be able to sync to the share after the object is removed.
