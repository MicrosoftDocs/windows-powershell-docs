summary: |-
  Sets whether the classifications of updates that Windows Server Update Services (WSUS) synchronizes are enabled or disabled.
module: UpdateServices
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
