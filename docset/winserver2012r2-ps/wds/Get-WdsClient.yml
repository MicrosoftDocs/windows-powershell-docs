### YamlMime:PowershellCmdlet
summary: |-
  Gets client devices from the pending device database, or pre-staged devices from Active Directory or the stand-alone server device database.
module: WDS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_WdsClient" data-throw-if-not-resolved="False" />
  description: ""
links:
