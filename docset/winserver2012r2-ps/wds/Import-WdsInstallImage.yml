### YamlMime:PowershellCmdlet
summary: |-
  Imports an install image to an image store.
module: WDS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_WdsInstallImage" data-throw-if-not-resolved="False" />
  description: ""
