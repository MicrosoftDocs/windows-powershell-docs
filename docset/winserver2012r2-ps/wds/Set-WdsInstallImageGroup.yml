### YamlMime:PowershellCmdlet
summary: |-
  Modifies the name and access permissions of an install image group.
module: WDS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_WdsInstallImageGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WdsInstallImageGroup
  href: ./Get-WdsInstallImageGroup.yml
- text: New-WdsInstallImageGroup
  href: ./New-WdsInstallImageGroup.yml
- text: Remove-WdsInstallImageGroup
  href: ./Remove-WdsInstallImageGroup.yml
syntaxes:
- >-
  Set-WdsInstallImageGroup [-NewName <String>] -Name <String> [-SecurityDescriptorSDDL <String>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Rename an install image group'
  code: |-
    PS C:\> Set-WdsInstallImageGroup -Name "Fabrikam LOB Images" -NewName "Fabrikam Customized System Images"
  description: |-
    This command renames the install image group named Fabrikam LOB Images.
  summary: ""
- title: 'Example 2: Modify access permissions of an install image group'
  code: |-
    PS C:\> Set-WdsInstallImageGroup -Name "Fabrikam System Images" -SecurityDescriptorSDDL "O:BAG:DUD:(A;OICI;FA;;;SY)(A;OICI;FA;;;BA)(A;OICI;0x1200a9;;;AU)(A;OICI;FA;;;S-1-5-80-1688844526-3235337491-1375791646-891369040-3692469510)"
  description: |-
    This command modifies the access permissions that users require for the session configuration of the install image group named Fabrikam System Images.
    The command specifies the security descriptor for the image group in SDDL format.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    ps_cimcommon_asjob

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a New-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227967 or Get-CimSessionhttp://go.microsoft.com/fwlink/p/?LinkId=227966 cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name.
    This is the name of an install image group.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: GroupName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  description: |+
    Specifies a new name for the install image group.

  defaultValue: None
  position: Named
  aliases: NewGroupName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SecurityDescriptorSDDL
  description: |+
    Specifies the security descriptor for the image group in SDDL format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WDS.Set-WdsInstallImageGroup
name: Set-WdsInstallImageGroup
description: |-
  The **Set-WdsInstallImageGroup** cmdlet modifies the name and access permissions of an install image group.
  Specify a group to modify by using the **Name** parameter.
  Specify the access permissions on the image group using the **SecurityDescriptorSDDL** parameter.
