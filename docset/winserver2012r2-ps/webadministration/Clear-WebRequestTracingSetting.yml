### YamlMime:PowershellCmdlet
summary: |-
  Clears the request tracing configuration from a website.
module: WebAdministration
notes: ""
links:
- text: Disable-WebRequestTracing
  href: ./Disable-WebRequestTracing.yml
- text: Clear-WebRequestTracingSettings
  href: ./Clear-WebRequestTracingSettings.yml
syntaxes:
- Clear-WebRequestTracingSetting [[-Name] <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Removing request tracing from the default web site'
  code: |-
    IIS:\>Clear-WebRequestTracingSetting -Name "Default Web Site"
  description: |-
    This command removes request tracing from the default website.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the site from which request tracing settings are cleared.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Clear-WebRequestTracingSetting
name: Clear-WebRequestTracingSetting
description: |-
  The **Clear-WebRequestTracingSetting** cmdlet clears request tracing settings from the specified website.
  It also disables request tracing for the site.
  This cmdlet is identical to Clear-WebRequestTracingSettings.
