### YamlMime:PowershellCmdlet
summary: |-
  Configures an IIS request handler.
module: WebAdministration
notes: ""
links:
- text: Get-WebHandler
  href: ./Get-WebHandler.yml
- text: New-WebHandler
  href: ./New-WebHandler.yml
- text: Remove-WebHandler
  href: ./Remove-WebHandler.yml
syntaxes:
- >-
  Set-WebHandler [-Name] <String> [-Path <String>] [-Verb <String>] [-Type <String>] [-Modules <String>]

   [-ScriptProcessor <String>] [-Precondition <String>] [-ResourceType <String>] [-RequiredAccess <String>]

   [-Location <String[]>] [[-PSPath] <String[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Change a property of a handler'
  code: |-
    IIS:\>Set-WebHandler -Name "StaticFile" -Path "*.htm"
  description: |-
    This command sets properties of a handler.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Specifies the location in which to set this configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Modules
  description: |+
    Specifies the modules needed for the handler.
    This parameter applies to native handlers only.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the handler to configure.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  description: |+
    Specifies the physical path to the handler.
    This parameter applies to native modules only.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Precondition
  description: |+
    Specifies preconditions for the new handler.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    Specifies an IIS configuration path to the location in which the module is configured.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RequiredAccess
  description: |+
    Specifies the access user rights that are required for the module.
    The acceptable values for this parameter are:

    - Read
    - Write
    - Execute
    - Script

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: None, Read, Write, Script, Execute
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResourceType
  description: |+
    Specifies the resource type required for the handler.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: File, Directory, Either, Unspecified
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ScriptProcessor
  description: |+
    Specifies the script processor to run for the handler.
    This parameter applies to native handlers only.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Type
  description: |+
    Specifies the managed type of the handler.
    This parameter applies to managed handlers only.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Verb
  description: |+
    Specifies the HTTP verbs for which the handler runs.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Set-WebHandler
name: Set-WebHandler
description: |-
  The **Set-WebHandler** cmdlet configures an Internet Information Services (IIS) request handler.
