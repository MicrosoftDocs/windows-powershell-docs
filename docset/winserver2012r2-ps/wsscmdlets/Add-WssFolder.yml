### YamlMime:PowershellCmdlet
summary: |-
  Creates a new server folder.
module: WSSCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.Storage.Folder" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns the new server folder.
links:
- text: Get-WssFolder
  href: ./Get-WssFolder.yml
- text: Set-WssFolder
  href: ./Set-WssFolder.yml
- text: Move-WssFolder
  href: ./Move-WssFolder.yml
- text: Remove-WssFolder
  href: ./Remove-WssFolder.yml
- text: Measure-WssFolder
  href: ./Measure-WssFolder.yml
syntaxes:
- >-
  Add-WssFolder [-Name] <String> [-Path] <String> [[-Description] <String>] [-HideFolderFromRemoteAccess]

   [[-ComputerName] <String>] [-KeepPermission] [<CommonParameters>]
- >-
  Add-WssFolder [-Id] <Guid> [-Path] <String> [[-Description] <String>] [-HideFolderFromRemoteAccess]

   [[-ComputerName] <String>] [-KeepPermission] [<CommonParameters>]
examples:
- title: 'Example 1: Create a server folder'
  code: |-
    PS C:\> Add-WssFolder -Name "ProjectsEast" -Path "D:\Contoso\Main"
  description: |-
    This command creates the folder named ProjectsEast in D:\Contoso\Main.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of a computer.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description for the server folder.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: HideFolderFromRemoteAccess
  description: |+
    Specifies whether to hide the folder in Remote Desktop Web Access or Web service applications.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the GUID for a built-in server folder.
    Specify this parameter to re-create a default shared folder, such as the Music folder or the Pictures folder.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: KeepPermission
  description: |+
    Indicates that the folder keeps the permissions of the parent folder.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name for the folder.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path of the folder.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Add-WssFolder
name: Add-WssFolder
description: |-
  The **Add-WssFolder** cmdlet creates a server folder.
