    Indicates that members of the group can access the VPN server.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description.
    The cmdlet assigns the user group the description that you specify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name.
    The cmdlet uses this name for the user group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
