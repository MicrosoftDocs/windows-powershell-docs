- >-
  Add-WssUserGroup -Name <String> [-Description <String>] [-AllowRemoteAccess] [-AllowVpnAccess]

   [<CommonParameters>]
examples:
- title: 'Example 1: Add user group'
  code: |-
    PS C:\> Add-WssUserGroup -Name "Support" -Description "Customer Support Team"
