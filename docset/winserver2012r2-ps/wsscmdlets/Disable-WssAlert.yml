### YamlMime:PowershellCmdlet
summary: |-
  Disables and ignores an alert.
module: WSSCmdlets
notes: ""
inputs:
- name: <xref href="Microsoft.WindowsServerSolutions.NetworkHealth.AlertFramework.Alert" data-throw-if-not-resolved="False" />
  description: |-
    Description: alert
links:
- text: Get-WssAlert
