### YamlMime:PowershellCmdlet
summary: |-
  Disables aad_2 integration.
module: WSSCmdlets
notes: ""
links:
- text: Enable-WssMsoIntegration
  href: ./Enable-WssMsoIntegration.yml
syntaxes:
- Disable-WssMsoIntegration [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Disable integration'
  code: |-
    PS C:\> Disable-WssMsoIntegration
  description: |-
    This command disables integration between Windows Server Essentials and aad_2.
    Before it disables integration, the cmdlet prompts you for confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WSSCmdlets.Disable-WssMsoIntegration
name: Disable-WssMsoIntegration
description: |-
  The **Disable-WssMsoIntegration** cmdlet disables integration between Windows Server Essentials and aad_1 and the configuration data associated with the integration is removed.
