### YamlMime:PowershellCmdlet
summary: |-
  Gets installed add-ins.
module: WSSCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.AddinInfrastructure.PackageInfo" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns package information of specific add-ins.
links:
- text: Install-WssAddIn
  href: ./Install-WssAddIn.yml
- text: Uninstall-WssAddIn
  href: ./Uninstall-WssAddIn.yml
syntaxes:
- Get-WssAddIn [[-Id] <Guid>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all installed add-ins'
  code: |-
    PS C:\> Get-WssAddIn
  description: |-
    This command gets all add-ins installed on the local computer.
  summary: ""
parameters:
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies the GUID for an installed package.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Get-WssAddIn
name: Get-WssAddIn
description: |-
  The **Get-WssAddIn** cmdlet gets the add-ins for an installed package.
  If you do not specify the **Id** parameter, the cmdlet gets all installed add-ins on the local computer.
