### YamlMime:PowershellCmdlet
summary: |-
  Gets the status of current or previous backup jobs.
module: WSSCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.DataProtection.ServerBackup.ObjectModel.BackupJob" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns the backup jobs retrieved.
links:
- text: Start-WssBackupJob
  href: ./Start-WssBackupJob.yml
- text: Stop-WssBackupJob
  href: ./Stop-WssBackupJob.yml
syntaxes:
- Get-WssBackupJob [[-JobCount] <UInt32>] [<CommonParameters>]
examples:
- title: 'Example 1: Get status past backup jobs'
  code: |-
    PS C:\> $ContosoBUJobs11 = Get-WssBackupJob -JobCount 10
  description: |-
    This command gets the status of the previous 10 backup jobs and stores the status in the variable named $ContosoBUJobs11.
  summary: ""
parameters:
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: JobCount
  description: |+
    Specifies how many past backup jobs to retrieve.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Get-WssBackupJob
name: Get-WssBackupJob
description: |-
  The **Get-WssBackupJob** cmdlet gets the status of current or previous backup jobs.
