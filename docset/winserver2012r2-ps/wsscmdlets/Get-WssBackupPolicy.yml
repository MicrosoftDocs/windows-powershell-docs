### YamlMime:PowershellCmdlet
summary: |-
  Gets the current scheduled backup policy.
module: WSSCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.DataProtection.ServerBackup.ObjectModel.ScheduledBackupPolicy" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns the server backup policy that specifies backup options such as backup targets, backup volume and schedule time.
links:
- text: Disable-WssBackupPolicy
  href: ./Disable-WssBackupPolicy.yml
- text: Resume-WssBackupPolicy
  href: ./Resume-WssBackupPolicy.yml
- text: Set-WssBackupPolicy
  href: ./Set-WssBackupPolicy.yml
- text: Suspend-WssBackupPolicy
  href: ./Suspend-WssBackupPolicy.yml
syntaxes:
- Get-WssBackupPolicy [<CommonParameters>]
examples:
- title: Example 1 Get the current scheduled backup policy
  code: |-
    PS C:\> $ContosoBUPol12 = Get-WssBackupPolicy
  description: |-
    This command gets the currently scheduled backup policy and stores it in the **$ContosoBUPol12** variable.
  summary: ""
uid: WSSCmdlets.Get-WssBackupPolicy
name: Get-WssBackupPolicy
description: |-
  The **Get-WssBackupPolicy** cmdlet gets the current scheduled backup policy.
  The cmdlet returns an empty scheduled backup policy if no backup policy is configured.
