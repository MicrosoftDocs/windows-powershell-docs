uid: WSSCmdlets.Get-WssReportSection
name: Get-WssReportSection
description: |-
  The **Get-WssReportSection** cmdlet gets a listing of the sections to include in a health report.
  The sections include: 

  - Backups 
  - CriticalAlertsAndWarnings 
  - ErrorsInEventLog 
  - SecurityAndUpdates 
  - ServiceNotRunning 
  - Storage
