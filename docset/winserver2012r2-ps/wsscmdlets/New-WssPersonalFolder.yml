parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: UserName
  isRequired: true
  description: |+
    Specifies the name of a user account.
    The cmdlet adds a personal folder for the account that you specify to the current server.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
