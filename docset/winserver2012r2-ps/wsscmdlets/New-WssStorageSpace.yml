### YamlMime:PowershellCmdlet
summary: |-
  Creates a two-way mirrored storage space.
module: WSSCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.Storage.Drive" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WssPoolableDisk
  href: ./Get-WssPoolableDisk.yml
- text: Get-WssDisk
  href: ./Get-WssDisk.yml
- text: Add-WssDisksToSpacesPool
  href: ./Add-WssDisksToSpacesPool.yml
syntaxes:
- >-
  New-WssStorageSpace [-Force]

   [-Disk] <System.Collections.Generic.ICollection`1[Microsoft.WindowsServerSolutions.Storage.Disk]> [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a storage space'
  code: |-
    PS C:\> $Disks = Get-WssPoolableDisk
    PS C:\> New-WssStorageSpace -Disk $Disks
  description: |-
    The first command uses the Get-WssPoolableDisk cmdlet to get the available poolable disks, and stores them in the **$Disks** variable.

    The second command creates a two-way mirrored storage space on the collection of disks stored in the **$Disks** variable.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Collections.Generic.ICollection`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.WindowsServerSolutions.Storage.Disk" data-throw-if-not-resolved="False" /><span>]</span>
  name: Disk
  isRequired: true
  description: |+
    Specifies a collection of **Disk** objects.
    The cmdlet creates a storage space on the disks that you specify.
    To obtain **Disk** objects, use the Get-WssPoolableDisk cmdlet.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
