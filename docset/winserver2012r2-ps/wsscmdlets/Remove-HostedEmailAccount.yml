### YamlMime:PowershellCmdlet
summary: |-
  Removes the hosted email account assigned to a local user account.
module: WSSCmdlets
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: |-
    LocalAccountName
    Type: System.String
    Description: local user name
