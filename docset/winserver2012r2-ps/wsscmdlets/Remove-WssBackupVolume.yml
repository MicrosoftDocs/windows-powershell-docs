### YamlMime:PowershellCmdlet
summary: |-
  Removes a backup volume from a scheduled backup policy.
module: WSSCmdlets
notes: ""
outputs:
- name: <xref href="Microsoft.WindowsServerSolutions.DataProtection.ServerBackup.ObjectModel.BackupVolume" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet generates a backup volume.
links:
- text: Add-WssBackupVolume
  href: ./Add-WssBackupVolume.yml
- text: Get-WssBackupVolume
  href: ./Get-WssBackupVolume.yml
syntaxes:
- >-
  Remove-WssBackupVolume [-BackupPolicy] <ScheduledBackupPolicy> [-BackupVolume] <BackupVolume>

   [<CommonParameters>]
examples:
- title: 'Example 1: Remove a backup volume from a scheduled backup policy'
  code: |-
    PS C:\> Remove-WssBackupVolume -BackupPolicy $ContosoBUPolicy215 -BackupVolume $ContosoBUVol50
  description: |-
    This command removes the backup volume that is stored in the variable named **$ContosoBUVol50** from the scheduled backup policy that is stored in the variable named **$ContosoBUPolicy215**.
  summary: ""
parameters:
- type: <xref href="ScheduledBackupPolicy" data-throw-if-not-resolved="False" />
  name: BackupPolicy
  isRequired: true
  description: |+
    Specifies the scheduled backup policy from which to remove the backup volume.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="BackupVolume" data-throw-if-not-resolved="False" />
  name: BackupVolume
  isRequired: true
  description: |+
    Specifies the backup volume to remove from the scheduled backup policy.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Remove-WssBackupVolume
name: Remove-WssBackupVolume
description: |-
  The **Remove-WssBackupVolume** cmdlet removes a backup volume from a scheduled backup policy.
  When you remove a backup volume from a scheduled backup policy, backups that use the policy no longer back up the volume.
