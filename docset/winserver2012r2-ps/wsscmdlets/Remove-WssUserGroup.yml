### YamlMime:PowershellCmdlet
summary: |-
  Removes a user group.
module: WSSCmdlets
notes: ""
links:
- text: Add-WssUserGroup
  href: ./Add-WssUserGroup.yml
- text: Get-WssUserGroup
  href: ./Get-WssUserGroup.yml
- text: Set-WssUserGroup
  href: ./Set-WssUserGroup.yml
syntaxes:
- Remove-WssUserGroup -Name <String> [<CommonParameters>]
examples:
- title: 'Example 1: Remove a user group'
  code: |-
    PS C:\> Remove-WssUserGroup -Name "Support"
  description: |-
    This command removes a user group named support, as well as the assignment to a security group, if one exists.
  summary: ""
- title: '1:'
  code: |-
    PS C:\>
  description: ""
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name.
    The cmdlet removes the user group that you specify by name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Remove-WssUserGroup
name: Remove-WssUserGroup
description: |-
  The **Remove-WssUserGroup** cmdlet removes a user group.
  If you previously assigned a aad_1 security group to the group to remove, this cmdlet removes the assignment, but does not remove the security group.
