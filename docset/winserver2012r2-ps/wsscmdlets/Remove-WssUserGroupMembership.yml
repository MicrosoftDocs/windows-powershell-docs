### YamlMime:PowershellCmdlet
summary: |-
  Removes a user from a user group.
module: WSSCmdlets
notes: ""
links:
- text: Add-WssUserGroupMembership
  href: ./Add-WssUserGroupMembership.yml
syntaxes:
- Remove-WssUserGroupMembership -GroupName <String> -UserName <String> [<CommonParameters>]
examples:
- title: 'Example 1: Remove a user from a group'
  code: |-
    PS C:\> Remove-WssUserGroupMembership -GroupName "HRGroup" -UserName "EvanNarvaez"
  description: |-
    This command removes the account named EvanNarvaez from the user group named HRGroup.
  summary: ""
- title: '1:'
  code: |-
    PS C:\>
  description: ""
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GroupName
  isRequired: true
  description: |+
    Specifies the name of a user group.
    The cmdlet removes a user account from the group that you specify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: UserName
  isRequired: true
  description: |+
    Specifies the name of a user account.
    The cmdlet removes the account that you specify from a group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Remove-WssUserGroupMembership
