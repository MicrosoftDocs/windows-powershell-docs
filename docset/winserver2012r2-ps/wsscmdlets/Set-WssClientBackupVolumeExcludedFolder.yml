### YamlMime:PowershellCmdlet
summary: |-
  Specifies folders to exclude from client backup on a computer.
module: WSSCmdlets
notes: ""
links:
- text: Disable-WssClientBackupVolume
  href: ./Disable-WssClientBackupVolume.yml
- text: Enable-WssClientBackupVolume
  href: ./Enable-WssClientBackupVolume.yml
- text: Get-WssClientBackupVolume
  href: ./Get-WssClientBackupVolume.yml
syntaxes:
- >-
  Set-WssClientBackupVolumeExcludedFolder

   [[-ExcludedFolders] <System.Collections.Generic.ICollection`1[System.String]>] [-Clear] [-VolumeGuid] <Guid>

   [-ComputerName] <String> [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-WssClientBackupVolumeExcludedFolder

   [[-ExcludedFolders] <System.Collections.Generic.ICollection`1[System.String]>] [-Clear] [-VolumeGuid] <Guid>

   [-ComputerSid] <String> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Exclude folders from backup for a volume'
  code: |-
    PS C:\> Set-WssClientBackupVolumeExcludedFolder -ComputerName "Workstation073" -VolumeGuid b6b093a2-1860-4172-a4a5-07ce2aebfa13 -ExcludedFolders (@("Temp\","Downloads\") -as [string[]])
  description: |-
    This command excludes folders for the specified volume for the computer named Workstation073.
    The command accepts a collection of folders to exclude from backup.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Clear
  description: |+
    Indicates that the cmdlet clears the list of excluded folders.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  isRequired: true
  description: |+
    Specifies the name of a computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerSid
  isRequired: true
  description: |+
    Specifies the SID of a computer.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Collections.Generic.ICollection`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.String" data-throw-if-not-resolved="False" /><span>]</span>
  name: ExcludedFolders
  description: |+
    Specifies a collection of folder paths.
    The volume containing the folders is specified by the -VolumeGuid parameter, so do not include the volume letter as part of the path.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: VolumeGuid
  isRequired: true
  description: |+
    Specifies the GUID of a volume.
    To obtain a GUID, use the Get-WssClientBackupVolume cmdlet.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WSSCmdlets.Set-WssClientBackupVolumeExcludedFolder
name: Set-WssClientBackupVolumeExcludedFolder
description: |-
  The **Set-WssClientBackupVolumeExcludedFolder** cmdlet specifies folders to exclude from client backup on a computer.
  Specify a computer by name or security identifier (SID).
  Specify a volume by using its GUID.

  If you use the **Clear** parameter, the cmdlet clears the list of excluded folders, so future backups do not exclude any folders.
