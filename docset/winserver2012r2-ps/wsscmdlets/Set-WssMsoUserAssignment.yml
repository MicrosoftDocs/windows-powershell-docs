summary: |-
  Assigns an online service account to a user account.
module: WSSCmdlets
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    WssUserName
    Type: System.String
    Description: local network account name of user
links:
- text: Remove-WssMsoUserAssignment
