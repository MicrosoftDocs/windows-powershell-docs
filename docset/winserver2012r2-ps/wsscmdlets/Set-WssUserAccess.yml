### YamlMime:PowershellCmdlet
summary: |-
  Modifies the user access setting.
module: WSSCmdlets
notes: ""
syntaxes:
- Set-WssUserAccess [-GrantAccess <UserAccess>] [-RevokeAccess <UserAccess>] [-User] <User> [<CommonParameters>]
examples:
- title: 'Example 1: Modify user access'
  code: |-
    PS C:\> Set-WSSUserAccess -User $WSSUser -GrantAccess 2
  description: |-
    This command modifies user access by granting ShareAccess to the user in the variable named **WSSUser**.
  summary: ""
parameters:
- type: <xref href="UserAccess" data-throw-if-not-resolved="False" />
  name: GrantAccess
  description: |+
    Specifies the access to grant to a user.
    To set more than one access, you must call the cmdlet for each access.
    Valid values for this parameter are:
    - 1 RemoteAccess
    - 2 ShareAccess
    - 3 ComputerAccess
    - 4 MediaAccess
    - 5 AddInAccess
    - 6 DashboardAccess
    - 7 HomePageLinks
    - 8 NetworkAlertAccess
    - 9 VpnAccess

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: RemoteAccess, ShareAccess, ComputerAccess, MediaAccess, VpnAccess, DashboardAccess, HomePageLinks, NetworkAlertAccess
- type: <xref href="UserAccess" data-throw-if-not-resolved="False" />
  name: RevokeAccess
  description: |+
    Specifies the access to revoke from a user.
    Valid values for this parameter are:
    - 1 RemoteAccess
    - 2 ShareAccess
    - 3 ComputerAccess
    - 4 MediaAccess
    - 5 AddInAccess
    - 6 DashboardAccess
    - 7 HomePageLinks
    - 8 NetworkAlertAccess
    - 9 VpnAccess

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: RemoteAccess, ShareAccess, ComputerAccess, MediaAccess, VpnAccess, DashboardAccess, HomePageLinks, NetworkAlertAccess
- type: <xref href="User" data-throw-if-not-resolved="False" />
  name: User
  isRequired: true
  description: |+
    Specifies a user object.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Set-WssUserAccess
name: Set-WssUserAccess
description: |-
  The **Set-WssUserAccess** cmdlet modifies the user access setting in sbs_sbs8_2.
