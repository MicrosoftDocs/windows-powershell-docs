### YamlMime:PowershellCmdlet
summary: |-
  Starts the client full system restore media generation job.
module: WSSCmdlets
notes: ""
links:
- text: Get-WssClientBmrMediaGenerationJob
  href: ./Get-WssClientBmrMediaGenerationJob.yml
- text: Stop-WssClientBmrMediaGenerationJob
  href: ./Stop-WssClientBmrMediaGenerationJob.yml
syntaxes:
- Start-WssClientBmrMediaGenerationJob -JobType <GenBmrJobType> [-UsbDriveGuid <Guid>] [<CommonParameters>]
examples:
- title: 'Example 1: Start a media generation job for bare metal recovery'
  code: |-
    PS C:\> Start-ClientBmrMediaGenerationJob -JobType 1 -UsbDriveGuid "{77FC2704-25CC-48CC-B32F-25F9EBB19338}"
  description: |-
    This command starts a bare metal recovery media generation job by using a USB drive.
  summary: ""
parameters:
- type: <xref href="GenBmrJobType" data-throw-if-not-resolved="False" />
  name: JobType
  isRequired: true
  description: |+
    Specifies the job type.
    The acceptable values for this parameter are:

    - 0  Client Restore Service
    - 1  USB

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Wds, ServerUsb
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: UsbDriveGuid
  description: |+
    Specifies the job type.
    The acceptable values for this parameter are:

    - 0  Client Restore Service
    - 1  USB

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WSSCmdlets.Start-WssClientBmrMediaGenerationJob
name: Start-WssClientBmrMediaGenerationJob
description: |-
  The **Start-WssClientBmrMediaGenerationJob** cmdlet starts the client full system restore media generation job.
  A full system restore recovers the operating system from backup, and is also called bare metal recovery (BMR).
