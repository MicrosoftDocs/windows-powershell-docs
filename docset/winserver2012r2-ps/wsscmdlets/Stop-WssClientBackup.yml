### YamlMime:PowershellCmdlet
summary: |-
  Cancels a client backup for a computer.
module: WSSCmdlets
notes: ""
links:
- text: Disable-WssClientBackup
  href: ./Disable-WssClientBackup.yml
- text: Enable-WssClientBackup
