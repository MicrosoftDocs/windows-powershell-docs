### YamlMime:PowershellCmdlet
summary: |-
  Uninstalls an add-in.
module: WSSCmdlets
notes: ""
links:
- text: Get-WssAddIn
  href: ./Get-WssAddIn.yml
- text: Install-WssAddIn
  href: ./Install-WssAddIn.yml
syntaxes:
- Uninstall-WssAddIn [-Force] [-Id] <Guid> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Uninstall an add-in'
  code: |-
    PS C:\> Uninstall-WssAddIn -Id {6617708D-0F98-4898-8D05-9E882C23DCB2}
  description: |-
    This command uninstalls the add-in that has the package Id 6617708D-0F98-4898-8D05-9E882C23DCB2.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the GUID of an installed package.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WSSCmdlets.Uninstall-WssAddIn
name: Uninstall-WssAddIn
description: |-
  The **Uninstall-WssAddIn** cmdlet uninstalls an add-in from the server.
  When you uninstall an add-in, the functionality provided by add-in is no longer available on the server.
