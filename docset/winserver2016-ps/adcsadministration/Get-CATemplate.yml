### YamlMime:PowershellCmdlet
summary: |-
  Gets the list of templates set on the CA for issuance of certificates.
module: ADCSAdministration
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.CertificateServices.Administration.Commands.Common.CertificateTemplate" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an array of certificate template objects which have two properties: (1) Object Name and (2) Object ID (OID).
    Both properties are of string type.
links:
- text: Add-CATemplate
  href: ./Add-CATemplate.yml
- text: Remove-CATemplate
  href: ./Remove-CATemplate.yml
syntaxes:
- Get-CATemplate [<CommonParameters>]
examples:
- title: 'Example 1: Get the list of templates set on the CA for issuance of certificates'
  code: |-
    PS C:\> Get-CATemplate
  description: |-
    This command gets a list of certificate template entries that each contain a template name.
  summary: ""
uid: ADCSAdministration.Get-CATemplate
name: Get-CATemplate
description: |-
  The **Get-CATemplate** cmdlet gets the list of templates set on the certificate authority (CA) for issuance of certificates.
