### YamlMime:PowershellCmdlet
summary: |-
  Dismounts an appx volume.
module: Appx
notes: ""
links:
- text: Add-AppxVolume
  href: ./Add-AppxVolume.yml
- text: Get-AppxVolume
  href: ./Get-AppxVolume.yml
- text: Mount-AppxVolume
  href: ./Mount-AppxVolume.yml
- text: Remove-AppxVolume
  href: ./Remove-AppxVolume.yml
syntaxes:
- Dismount-AppxVolume [-Volume] <AppxVolume[]> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Dismount a volume by using a path'
  code: |-
    PS C:\> Dismount-AppxVolume -Volume E:\
  description: |-
    This command dismounts a volume at the path E:\.
  summary: ""
- title: 'Example 2: Dismount a volume by using an ID'
  code: |-
    PS C:\> Dismount-AppxVolume -Volume {7e62a691-398e-4fbe-819a-64f1e407777a}
  description: |-
    This command dismounts a volume that has the specified media ID.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="AppxVolume" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Volume
  isRequired: true
  description: |+
    Specifies the **AppxVolume** object to dismount.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Appx.Dismount-AppxVolume
name: Dismount-AppxVolume
description: |-
  The **Dismount-AppxVolume** cmdlet dismounts an **AppxVolume**.
  After you dismount a volume, all apps that are deployed to that target become inaccessible.
