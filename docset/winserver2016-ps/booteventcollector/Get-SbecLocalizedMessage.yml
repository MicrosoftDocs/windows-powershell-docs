### YamlMime:PowershellCmdlet
summary: |-
  Gets a localized message string.
module: BootEventCollector
notes: ""
inputs:
- name: <xref href="None." data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="string" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet gets the text of the localized message.
syntaxes:
- Get-SbecLocalizedMessage [-Name] <String> [<CommonParameters>]
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
