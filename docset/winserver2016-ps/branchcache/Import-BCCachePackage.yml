uid: BranchCache.Import-BCCachePackage
name: Import-BCCachePackage
description: |-
  The **Import-BCCachePackage** cmdlet imports a cache package.
  A cache package contains file and web data that can be imported on remote hosted cache computers, so that it is available for the first client request.
  Use the **Publish-BCFileContent** and **Publish-BCWebContent** cmdlets to collect data on file and web servers into a cache package, and then use the **Export-BCCachePackage** cmdlet to generate a cache package file.
  Import this file on hosted cache computers using this cmdlet.
