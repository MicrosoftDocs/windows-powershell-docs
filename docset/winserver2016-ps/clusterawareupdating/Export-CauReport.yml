summary: |-
  Exports one or more Updating Run reports into an HTML or CSV-formatted document.
module: ClusterAwareUpdating
notes: ""
inputs:
- name: <xref href="Microsoft.ClusterAwareUpdating.CauReport" data-throw-if-not-resolved="False" />
  description: ""
