### YamlMime:PowershellCmdlet
summary: |-
  Removes users and groups from the ACL for a folder in a DFS namespace.
module: DFSN
notes: ""
links:
- text: Get-DfsnAccess
  href: ./Get-DfsnAccess.yml
- text: Grant-DfsnAccess
  href: ./Grant-DfsnAccess.yml
- text: Revoke-DfsnAccess
  href: ./Revoke-DfsnAccess.yml
syntaxes:
- >-
  Remove-DfsnAccess [-Path] <String> [-AccountName] <String[]> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a user from the ACL for a folder'
  code: |-
    PS C:\> Remove-DfsnAccess -Path "\\Contoso\Software\Projects" -AccountName "TSQA\PattiFuller"
  description: |-
    This command removes the user TSQA\PattiFuller from the access control list of \\\\Contoso\Software\Projects.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AccountName
  isRequired: true
  description: |+
    Specifies an array of user and group accounts.
    This cmdlet removes the accounts specified from the ACL of a DFS namespace folder.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Account, User
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies a path for a DFS namespace folder.
    This cmdlet removes user accounts or group accounts from the ACL of the folder specified.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DfsPath, FolderPath, NamespacePath
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DFSN.Remove-DfsnAccess
name: Remove-DfsnAccess
description: |-
  The **Remove-DfsnAccess** cmdlet removes users and groups from the access control list (ACL) for a Distributed File System (DFS) namespace folder.
  When you remove a user from an ACL, the current permissions in the ACL may still allow that user to access the folder.

  For more information about DFS namespaces, see [Overview of DFS Namespaces](https://technet.microsoft.com/library/cc730736) on TechNet.
