### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a replication group schedule.
module: DFSR
notes: ""
inputs:
- name: <xref href="Microsoft.DistributedFileSystemReplication.DfsReplicationGroup" data-throw-if-not-resolved="False" />
