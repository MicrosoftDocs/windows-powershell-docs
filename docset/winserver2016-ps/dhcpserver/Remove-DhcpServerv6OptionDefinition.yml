uid: DhcpServer.Remove-DhcpServerv6OptionDefinition
name: Remove-DhcpServerv6OptionDefinition
description: |-
  The **Remove-DhcpServerv6OptionDefinition** cmdlet deletes one or more IPv6 option definitions from the Dynamic Host Configuration Protocol (DHCP) server service.
  If the *VendorClass* parameter is specified, only the option definitions for the specified vendor class are deleted.
