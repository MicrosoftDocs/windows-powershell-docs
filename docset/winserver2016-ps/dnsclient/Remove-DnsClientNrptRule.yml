    PS C:\> Remove-DnsClientNrptRule -Name "DA-{274D94E4-E38B-4997-BA9F-84700712C09E}" -PassThru -Force

    Name                             : DA-{274D94E4-E38B-4997-BA9F-84700712C09E} 
    Version                          : 1 
