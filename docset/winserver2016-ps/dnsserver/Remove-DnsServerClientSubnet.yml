### YamlMime:PowershellCmdlet
summary: |-
  Removes a client subnet from a DNS server.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerClientSubnet" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-DnsServerClientSubnet
  href: ./Add-DnsServerClientSubnet.yml
- text: Get-DnsServerClientSubnet
  href: ./Get-DnsServerClientSubnet.yml
- text: Set-DnsServerClientSubnet
  href: ./Set-DnsServerClientSubnet.yml
syntaxes:
- >-
  Remove-DnsServerClientSubnet [-Name] <String> [-PassThru] [-Force] [-ComputerName <String>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a client subnet'
  code: |-
    PS C:\> Remove-DnsServerClientSubnet -Name AsiaSubnet -PassThru -Force | Format-List
    Name       : AsiaSubnet
    IPV4Subnet : {192.168.0.4/16}
    IPV6Subnet : {0db8::1/8}
  description: |-
    This command removes the client subnet named AsiaSubnet from the DNS server.
    The command specifies the *Force* parameter, so it does not prompt you for confirmation.
    The command uses the **Format-List** cmdlet to control the appearance of the output.
    For more information, type `Get-Help Format-List`.
  summary: ""
- title: 'Example 2: Remove all client subnets by using the pipeline'
  code: |-
    PS C:\> Get-DnsServerClientSubnet | Remove-DnsServerClientSubnet -PassThru -Force | Format-List
    Name       : EuropeSubnet
    IPV4Subnet : 
    IPV6Subnet : {0db8::1/28}

    Name       : NorthAmericaSubnet
    IPV4Subnet : {172.21.0.0/16}
    IPV6Subnet :
  description: |-
    This command gets all the client subnets by using the **Get-DnsServerClientSubnet** cmdlet.
    The command passes them to the current cmdlet by using the pipeline operator.
    The current cmdlet removes each client subnet.
    The command specifies the *Force* parameter, so it does not prompt you for confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a remote DNS server.
    You can specify an IP address or any value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the client subnet to remove.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DnsServer.Remove-DnsServerClientSubnet
name: Remove-DnsServerClientSubnet
description: |-
  The **Remove-DnsServerClientSubnet** cmdlet removes a client subnet from a Domain Name System (DNS) server.
  If a client subnet appears in any DNS policy, you cannot remove that subnet.
