### YamlMime:PowershellCmdlet
summary: |-
  Registers existing Network Name resources with a DNS server in a way that does not interrupt cluster availability.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterResource" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterResource" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-ClusterResource
  href: ./Get-ClusterResource.yml
- text: Update-ClusterIPResource
  href: ./Update-ClusterIPResource.yml
syntaxes:
- >-
  Update-ClusterNetworkNameResource [[-Name] <StringCollection>] [-InputObject <PSObject>] [-Cluster <String>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Register name resources with a DNS server'
  code: |-
    PS C:\> Get-ClusterResource -Name "Cluster Name" | Update-ClusterNetworkNameResource
    Name                          State                         OwnerGroup                    ResourceType 
    ----                          -----                         ----------                    ------------ 
    Cluster Name                  Online                        Cluster Group                 Network Name
  description: |-
    This example registers the Network Name resources of the local cluster with a DNS server.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the network name resource to register with the DNS server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the network name to be registered with the DNS server.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
