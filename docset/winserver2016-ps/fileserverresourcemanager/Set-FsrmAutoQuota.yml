### YamlMime:PowershellCmdlet
summary: |-
  Changes configuration settings of an auto apply quota.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMAutoQuota" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-FsrmAutoQuota
