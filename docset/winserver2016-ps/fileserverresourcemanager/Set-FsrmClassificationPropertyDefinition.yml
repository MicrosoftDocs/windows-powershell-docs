summary: |-
  Changes a classification property definition.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMClassificationPropertyDefinition" data-throw-if-not-resolved="False" />
