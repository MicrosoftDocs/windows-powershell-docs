### YamlMime:PowershellCmdlet
summary: |-
  Gets the Fibre Channel host bus adapters associated with one or more virtual machines.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMFibreChannelHba" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMFibreChannelHba [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-VMName] <String[]> [<CommonParameters>]
- Get-VMFibreChannelHba [-VM] <VirtualMachine[]> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMFibreChannelHba -VMName MyVM
  description: |-
    Gets the Fibre Channel host bus adapters associated with the virtual machine MyVM.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the Fibre Channel host bus adapters are to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies a virtual machine or machines for which the Fibre Channel host bus adapters are to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the friendly name or names of the virtual machines for which the Fibre Channel host bus adapters are to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMFibreChannelHba
name: Get-VMFibreChannelHba
description: |-
  The **Get-VMFibreChannelHba** cmdlet lists all of the fibre channel objects for each virtual fibre channel controller that is connected to the specified virtual machine.
