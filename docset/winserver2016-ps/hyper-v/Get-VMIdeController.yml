### YamlMime:PowershellCmdlet
summary: |-
  Gets the IDE controllers of a virtual machine or snapshot.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMIdeController" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMIdeController [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-VMName] <String[]> [[-ControllerNumber] <Int32>] [<CommonParameters>]
- Get-VMIdeController [-VM] <VirtualMachine[]> [[-ControllerNumber] <Int32>] [<CommonParameters>]
- Get-VMIdeController [-VMSnapshot] <VMSnapshot> [[-ControllerNumber] <Int32>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMIdeController TestVM
  description: |-
    Gets all IDE controllers belonging to virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VMIdeController TestVM -ControllerNumber 0
  description: |-
    Gets the first IDE controller belonging to virtual machine TestVM.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the IDE controllers of a virtual machine or snapshot are to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ControllerNumber
  description: |+
    Specifies the number of the IDE controller to be retrieved.
    Allowed values are 0 and 1.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose IDE controllers are to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose IDE controllers are to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies the snapshot whose IDE controllers are to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMCheckpoint
  parameterValueGroup: ""
