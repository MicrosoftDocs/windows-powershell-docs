### YamlMime:PowershellCmdlet
summary: |-
  Gets the RemoteFX video adapter of a virtual machine or snapshot.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMRemoteFx3DVideoAdapter" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMRemoteFx3dVideoAdapter [-CimSession <CimSession[]>] [-ComputerName <String[]>]

   [-Credential <PSCredential[]>] [-VMName] <String[]> [<CommonParameters>]
- Get-VMRemoteFx3dVideoAdapter [-VM] <VirtualMachine[]> [<CommonParameters>]
- Get-VMRemoteFx3dVideoAdapter [-VMSnapshot] <VMSnapshot> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMRemoteFx3dVideoAdapter -VMName TestVM
  description: |-
    Gets the RemoteFX adapter from virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VM -Name TestVM | Get-VMRemoteFx3dVideoAdapter
  description: |-
    Gets the RemoteFx adapter from virtual machine TestVM.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-VMSnapshot -VMName TestVM -Name 'Before applying updates' | Get-VMRemoteFx3dVideoAdapter
  description: |-
    Gets the RemoteFx adapter from snapshot Before applying updates of virtual machine TestVM.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the RemoteFX video adapter is to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine whose RemoteFX video adapter is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine whose RemoteFX video adapter is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies the snapshot whose RemoteFX video adapter is to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMCheckpoint
  parameterValueGroup: ""
