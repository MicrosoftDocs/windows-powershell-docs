### YamlMime:PowershellCmdlet
summary: |-
  Gets the replication and authentication settings of a Replica server.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMReplicationServer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-VMReplicationServer [[-ComputerName] <String[]>] [[-Credential] <PSCredential[]>] [<CommonParameters>]
- Get-VMReplicationServer [-CimSession] <CimSession[]> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMReplicationServer
  description: |-
    This example gets the replication configuration of the local Replica server.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VMReplicationServer server01.domain01.contoso.com
  description: |-
    This example gets the replication configuration of a server named server01.domain01.contoso.com.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  isRequired: true
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-v hosts which run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMReplicationServer
name: Get-VMReplicationServer
description: |-
  The **Get-VMReplicationServer** cmdlet gets the replication and authentication settings of a Replica server.
