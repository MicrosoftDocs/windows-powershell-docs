### YamlMime:PowershellCmdlet
summary: |-
  Gets video settings for virtual machines.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMVideo" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **VMVideo** object.
links:
- text: Set-VMVideo
  href: ./Set-VMVideo.yml
- text: Get-VM
  href: ./Get-VM.yml
- text: Get-VMSnapshot
  href: ./Get-VMSnapshot.yml
syntaxes:
- >-
  Get-VMVideo [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-VMName] <String[]> [<CommonParameters>]
- Get-VMVideo [-VMSnapshot] <VMSnapshot> [<CommonParameters>]
- Get-VMVideo [-VM] <VirtualMachine[]> [<CommonParameters>]
examples:
- title: 'Example 1: Get video settings for a virtual machine'
  code: |-
    PS C:\> Get-VMVideo -VMName "VM06"
  description: |-
    This command gets the video settings for the virtual machine named VM06.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies an array of virtual machines for which this cmdlet gets video settings.
    To obtain a **VirtualMachine** object, use the **Get-VM** cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies an array of names of virtual machines for which this cmdlet gets video settings.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies virtual machine checkpoint for which this cmdlet gets video settings.
    To obtain a **VMSnapshot** object, use the **Get-VMSnapshot** cmdlet.

    Checkpoint replaces the previous term, snapshot.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMCheckpoint
  parameterValueGroup: ""
uid: Hyper-V.Get-VMVideo
name: Get-VMVideo
description: |-
  The **Get-VMVideo** cmdlet gets the video settings for virtual machines.
