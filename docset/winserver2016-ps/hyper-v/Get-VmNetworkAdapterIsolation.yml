syntaxes:
- >-
  Get-VMNetworkAdapterIsolation [[-VMName] <String[]>] [-VMNetworkAdapterName <String>]

   [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [<CommonParameters>]
