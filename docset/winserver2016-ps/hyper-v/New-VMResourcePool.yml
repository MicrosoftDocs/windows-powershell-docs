### YamlMime:PowershellCmdlet
summary: |-
  Creates a resource pool.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMResourcePool" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-VMResourcePool [-Name] <String> [-ResourcePoolType] <VMResourcePoolType[]> [[-ParentName] <String[]>]

   [[-Paths] <String[]>] [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-VMResourcePool "New Resource Pool" VHD -Paths d:\VHDs
  description: |-
    Creates a new virtual hard disk resource pool associated with a single path.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> New-VMResourcePool "New Resource Pool" VHD  -Paths "d:\VHDs","e:\Temp"
  description: |-
    Creates a new virtual hard disk resource pool associated with multiple paths.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> New-VMResourcePool "New Resource Pool" Ethernet
  description: |-
    Creates a new ethernet resource pool.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the resource pool is to be created.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the resource pool

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ParentName
  description: |+
    Specifies the name of the parent resource pool for the new resource pool.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Paths
  description: |+
    Specifies an array of paths to be associated with a new storage resource pool.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMResourcePoolType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourcePoolType
  isRequired: true
  description: |+
    Specifies the resource type of the resource pool.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: Memory, Processor, Ethernet, VHD, ISO, VFD, FibreChannelPort, FibreChannelConnection, PciExpress
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.New-VMResourcePool
name: New-VMResourcePool
description: |-
  The **New-VMResourcePool** cmdlet creates a resource pool.
