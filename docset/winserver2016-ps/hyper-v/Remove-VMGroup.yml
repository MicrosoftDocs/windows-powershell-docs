### YamlMime:PowershellCmdlet
summary: |-
  Removes a virtual machine group.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-VMGroup
  href: ./Get-VMGroup.yml
- text: New-VMGroup
  href: ./New-VMGroup.yml
- text: Rename-VMGroup
  href: ./Rename-VMGroup.yml
syntaxes:
- >-
  Remove-VMGroup [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-Name] <String> [-Force] [<CommonParameters>]
- >-
  Remove-VMGroup [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-Id] <Guid> [-Force] [<CommonParameters>]
- Remove-VMGroup [-VMGroup] <VMGroup> [-Force] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a group'
  code: |-
    PS C:\> Remove-VMGroup -Name "Group04"
  description: |-
    This command removes the virtual machine group named Group04.
    Before you can remove a group, it must be empty.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the unique ID of an empty virtual machine group that this cmdlet removes.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of an empty virtual machine group that this cmdlet removes.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMGroup" data-throw-if-not-resolved="False" />
  name: VMGroup
  isRequired: true
  description: |+
    Specifies an empty virtual machine group that this cmdlet removes.
    To obtain a **VMGroup** object, use the **Get-VMGroup** cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Remove-VMGroup
name: Remove-VMGroup
description: |-
  The **Remove-VMGroup** cmdlet removes a virtual machine group.
  Before you can remove a group, it must be empty.
