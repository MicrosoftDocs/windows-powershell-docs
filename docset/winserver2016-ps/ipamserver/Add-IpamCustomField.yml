### YamlMime:PowershellCmdlet
summary: |-
  Adds a free-form or multivalued custom field to IPAM.
module: IpamServer
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Windows.Ipam.Commands.IpamCustomField" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object that contains an IPAM custom field.
links:
- text: Add-IpamCustomValue
  href: ./Add-IpamCustomValue.yml
- text: Get-IpamCustomField
  href: ./Get-IpamCustomField.yml
- text: Remove-IpamCustomField
  href: ./Remove-IpamCustomField.yml
- text: Rename-IpamCustomField
  href: ./Rename-IpamCustomField.yml
syntaxes:
- >-
  Add-IpamCustomField [-Name] <String> [-MultiValue] [-Value <String[]>] [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a custom field'
  code: |-
    PS C:\> Add-IpamCustomField -Name "CustomField01" -PassThru
    Name                  Category               Multivalue        CustomValue 
    --------------------------------------------------------------------------------- 
    CustomField01         UserDefined            False
  description: |-
    This command adds a custom field named CustomField01 to the IPAM server and returns the custom field object.
    By default, the custom field is free-form.
  summary: ""
- title: 'Example 2: Add a multivalued custom field'
  code: |-
    PS C:\> Add-IpamCustomField -Name "CustomMVField02" -MultiValue -PassThru
    Name                  Category               Multivalue        CustomValue 
    --------------------------------------------------------------------------------- 
    CustomMVField02       UserDefined            True
  description: |-
    This command adds a multivalued custom field named CustomMVField02 to the IPAM server, and returns the custom field object.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: MultiValue
  description: |+
    Indicates that the custom field is multivalued.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
