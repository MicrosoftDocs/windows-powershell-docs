### YamlMime:PowershellCmdlet
summary: |-
  Gets associations between two custom fields defined in IPAM.
module: IpamServer
notes: ""
links:
- text: Add-IpamCustomFieldAssociation
  href: ./Add-IpamCustomFieldAssociation.yml
- text: Remove-IpamCustomFieldAssociation
  href: ./Remove-IpamCustomFieldAssociation.yml
