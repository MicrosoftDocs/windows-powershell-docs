### YamlMime:PowershellCmdlet
summary: |-
  Renames a custom field in IPAM.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamCustomField" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object that represents a custom metadata field in IPAM Server.
links:
- text: Get-IpamCustomField
  href: ./Get-IpamCustomField.yml
- text: Add-IpamCustomField
  href: ./Add-IpamCustomField.yml
- text: Remove-IpamCustomField
  href: ./Remove-IpamCustomField.yml
syntaxes:
- >-
  Rename-IpamCustomField [-Name] <String> [-newName] <String> [-PassThru] [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Rename a user defined custom field'
  code: |-
    PS C:\> Rename-IpamCustomField -Name "Building" -newName "Building_Main" -PassThru
    Name                          Category                      MultiValue                    CustomValue

    ----                          --------                      ----------                    -----------

    Building_Main              UserDefined                   True                          {B1, B2, B3}
  description: |-
    This command renames the user-defined custom field named Building to Building_Main.

    The command includes the *PassThru* parameter, so it displays results to the console.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a custom field.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: newName
  isRequired: true
  description: |+
    Specifies a new name for the custom field.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
