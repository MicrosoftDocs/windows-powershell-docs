### YamlMime:PowershellCmdlet
summary: |-
  Configures an iSCSI target portal.
module: iSCSI
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_IscsiTargetPortal" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: iSCSI on TechNet
  href: /previous-versions/windows/it-pro/windows-server-2008-R2-and-2008/ee338476(v=ws.10)
- text: Storage on TechNet
  href: https://go.microsoft.com/fwlink/?linkid=191356
syntaxes:
- >-
  New-IscsiTargetPortal -TargetPortalAddress <String> [-TargetPortalPortNumber <UInt16>]

   [-InitiatorPortalAddress <String>] [-IsHeaderDigest <Boolean>] [-IsDataDigest <Boolean>]

   [-AuthenticationType <String>] [-InitiatorInstanceName <String>] [-ChapUsername <String>]

   [-ChapSecret <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Add an iSCSI target portal'
  code: |-
    PS C:\> New-IscsiTargetPortal -TargetPortalAddress "testIscsi"
    InitiatorInstanceName      : 
    InitiatorNodeAddress       : 
    InitiatorPortalAddress     : 
    InititorIPAdressListNumber : 4294967295 
    IsDataDigest               : False 
    IsHeaderDigest             : False 
    TargetPortalAddress        : testIscsi 
    TargetPortalPortNumber     : 3260
  description: |-
    This command adds a new iSCSI target portal named testIscsi to perform discovery.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AuthenticationType
  description: |+
    Specifies the type of authentication to use when logging into the target.
    The acceptable values for this parameter are:

    - NONE 
    - ONEWAYCHAP 
    - MUTUALCHAP

    Note: These values are case sensitive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ChapSecret
  description: |+
    Specifies the CHAP secret to use when establishing a connection authenticated by using CHAP.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ChapUsername
  description: |+
    Specifies the user name to use when establishing a connection authenticated by using Mutual CHAP.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorInstanceName
  description: |+
    Specifies the name of the initiator instance that the iSCSI initiator service uses to send **SendTargets** requests to the target portal.
    If no instance name is specified, the iSCSI initiator service chooses the initiator instance.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorPortalAddress
  description: |+
    Specifies the IP address or DNS name that is associated with the portal.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: IA
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsDataDigest
  description: |+
    Indicates whether this cmdlet enables data digest when the initiator logs into the target portal.
    If you do not specify this parameter, the digest setting is determined by the initiator kernel mode driver.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsHeaderDigest
  description: |+
    Indicates whether this cmdlet enables header digest when the initiator logs into the target portal.
    If you do not specify this parameter, the digest setting is determined by the initiator kernel mode driver.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TargetPortalAddress
  isRequired: true
  description: |+
    Specifies the IP address or DNS name of the target portal.

  defaultValue: None
  position: Named
  aliases: TA
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: TargetPortalPortNumber
  description: |+
    Specifies the TCP/IP port number for the target portal.
    By default, the port number is 3260.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
