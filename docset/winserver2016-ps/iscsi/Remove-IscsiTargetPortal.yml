### YamlMime:PowershellCmdlet
summary: |-
  Removes the specified iSCSI target portal.
module: iSCSI
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
