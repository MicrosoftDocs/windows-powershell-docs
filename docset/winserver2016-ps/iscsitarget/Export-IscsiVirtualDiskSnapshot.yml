### YamlMime:PowershellCmdlet
summary: |-
  Exports an iSCSI virtual disk snapshot.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.VirtualDiskSnapshot" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Dismount-IscsiVirtualDiskSnapshot
  href: ./Dismount-IscsiVirtualDiskSnapshot.yml
- text: Get-IscsiVirtualDiskSnapshot
  href: ./Get-IscsiVirtualDiskSnapshot.yml
- text: Mount-IscsiVirtualDiskSnapshot
  href: ./Mount-IscsiVirtualDiskSnapshot.yml
- text: Remove-IscsiVirtualDiskSnapshot
