  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IscsiVirtualDiskSnapshot" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Accepts an iSCSI virtual disk snapshot object from the input pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SnapshotId
  isRequired: true
  description: |+
    Specifies the identifier (ID) for the snapshot.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: IscsiTarget.Export-IscsiVirtualDiskSnapshot
name: Export-IscsiVirtualDiskSnapshot
description: |-
  The **Export-IscsiVirtualDiskSnapshot** cmdlet exports a snapshot.
  This cmdlet creates a virtual disk object and associates the snapshot with it.
  Once the virtual disk object adds to a target, the initiator can access the snapshot.
