### YamlMime:PowershellCmdlet
summary: |-
  Sets the description for a snapshot.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiVirtualDiskSnapshot" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Dismount-IscsiVirtualDiskSnapshot
  href: ./Dismount-IscsiVirtualDiskSnapshot.yml
- text: Export-IscsiVirtualDiskSnapshot
  href: ./Export-IscsiVirtualDiskSnapshot.yml
- text: Get-IscsiVirtualDiskSnapshot
  href: ./Get-IscsiVirtualDiskSnapshot.yml
- text: Mount-IscsiVirtualDiskSnapshot
  href: ./Mount-IscsiVirtualDiskSnapshot.yml
- text: Remove-IscsiVirtualDiskSnapshot
  href: ./Remove-IscsiVirtualDiskSnapshot.yml
syntaxes:
- >-
  Set-IscsiVirtualDiskSnapshot [-SnapshotId] <String> [-Description <String>] [-PassThru]

   [-ComputerName <String>] [-Credential <PSCredential>] [<CommonParameters>]
- >-
  Set-IscsiVirtualDiskSnapshot -InputObject <IscsiVirtualDiskSnapshot> [-Description <String>] [-PassThru]

   [-ComputerName <String>] [-Credential <PSCredential>] [<CommonParameters>]
examples:
- title: 'Example 1: Modify a snapshot description'
  code: |-
    PS C:\> Set-IscsiVirtualDiskSnapshot -SnapshotId "{E9A5BA03-85B9-40CA-85DF-DC1695690B40}" -Description "before upgrade"
  description: |-
    This example sets a snapshot with the ID {E9A5BA03-85B9-40CA-85DF-DC1695690B40} to have the description before upgrade.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the computer name, or IP address, of the remote computer, if this cmdlet is run on a remote computer.

    Specifies the cluster resource group network name, or cluster node name, if this cmdlet is run on a cluster configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
