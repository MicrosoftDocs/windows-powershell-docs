### YamlMime:PowershellCmdlet
summary: |-
  Modifies the DTC transactions trace setting of the host.
module: MsDtc
notes: ""
links:
- text: Get-DtcTransactionsTraceSession
  href: ./Get-DtcTransactionsTraceSession.yml
- text: Start-DtcTransactionsTraceSession
  href: ./Start-DtcTransactionsTraceSession.yml
- text: Stop-DtcTransactionsTraceSession
  href: ./Stop-DtcTransactionsTraceSession.yml
- text: Write-DtcTransactionsTraceSession
  href: ./Write-DtcTransactionsTraceSession.yml
syntaxes:
- >-
  Set-DtcTransactionsTraceSession -BufferCount <UInt32> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Set the transactions trace session buffer count'
  code: |-
    PS C:\> Set-DtcTransactionsTraceSession -BufferCount 32
  description: |-
    This command sets the DTC transactions trace session buffer count to 32.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: BufferCount
  isRequired: true
  description: |+
    Specifies the number of buffers to use  for a DTC transactions trace.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDtc.Set-DtcTransactionsTraceSession
name: Set-DtcTransactionsTraceSession
description: |-
  The **Set-DtcTransactionsTraceSession** cmdlet modifies the Distributed Transaction Coordinator (DTC) transactions trace setting of the host.
