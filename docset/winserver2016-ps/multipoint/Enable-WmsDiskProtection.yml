### YamlMime:PowershellCmdlet
summary: |-
  Enables disk protection.
module: MultiPoint
notes: ""
links:
- text: Disable-WmsDiskProtection
  href: ./Disable-WmsDiskProtection.yml
- text: Get-WmsDiskProtection
  href: ./Get-WmsDiskProtection.yml
- text: Resume-WmsDiskProtection
  href: ./Resume-WmsDiskProtection.yml
- text: Suspend-WmsDiskProtection
  href: ./Suspend-WmsDiskProtection.yml
syntaxes:
- Enable-WmsDiskProtection [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enable disk protection'
  code: |-
    PS C:\> Enable-WmsDiskProtection -Server "Sample.microsoft.com"
  description: |-
    This command installs the disk protection filter driver on the computer Sample.microsoft.com and configures the driver to be in discard mode.
    The computer is then restarted to apply the change.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Enable-WmsDiskProtection
name: Enable-WmsDiskProtection
description: |-
  The **Enable-WmsDiskProtection** cmdlet installs the disk protection filter driver, configures the driver to be in discard mode, and restarts the system to enable disk protection.
