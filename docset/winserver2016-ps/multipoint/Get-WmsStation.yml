### YamlMime:PowershellCmdlet
summary: |-
  Gets station information.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **WmsStation** collection as **PSObject** collection.
links:
- text: Clear-WmsStation
  href: ./Clear-WmsStation.yml
- text: Join-WmsStation
  href: ./Join-WmsStation.yml
- text: Set-WmsStation
  href: ./Set-WmsStation.yml
- text: Split-WmsStation
  href: ./Split-WmsStation.yml
- text: Update-WmsStation
  href: ./Update-WmsStation.yml
syntaxes:
- Get-WmsStation [-StationId] <UInt32[]> [-Server <String>] [<CommonParameters>]
- Get-WmsStation [-All] [-Server <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Get information for all stations'
  code: |-
    PS C:\> Get-WmsStation -All
    StationId         : 1
    Name              : 1
    IsAutoLogOn       : False
    IsSplit           : False
    CollabId          : 0
    RemoteConnectionServerName   : 
    VirtualMachineName           :  
    VirtualMachineId  : 
    AutoLogOnUserName :  
    AutoLogOnPassword : 
    DeviceTypes       : {DT_Keyboard, DT_Mouse, DT_Audio, DT_Image...} 
    DeviceCounts      : {1, 0, 0, 0...} 
    ComputerName      : Test1
    SessionId         : 3
    SessionHostServer  : Test1
    DisplayOrientation : Landscape
  description: |-
    This command gets MultiPoint Server station information, along with the remote desktop session ID, if a session is associated with it.

    If no session is associated with the station, 4294967295 is returned as the session ID.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    Indicates that this operation applies to all sessions on the target host.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StationId
  isRequired: true
  description: |+
    Specifies an array of station IDs.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: MultiPoint.Get-WmsStation
name: Get-WmsStation
description: |-
  The **Get-WmsStation** cmdlet gets information for the specified station or for all stations.
