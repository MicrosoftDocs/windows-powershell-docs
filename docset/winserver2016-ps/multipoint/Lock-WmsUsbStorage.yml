syntaxes:
- Lock-WmsUsbStorage [-StationId] <UInt32[]> [-Server <String>] [<CommonParameters>]
- Lock-WmsUsbStorage [-All] [-Server <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Lock USB storage devices'
  code: |-
    PS C:\> Lock-WmsUsbStorage -StationId 2
