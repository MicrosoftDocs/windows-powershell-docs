### YamlMime:PowershellCmdlet
summary: |-
  Restarts a computer that is running MultiPoint Server.
module: MultiPoint
notes: ""
links:
- text: Add-WmsSystem
  href: ./Add-WmsSystem.yml
- text: Get-WmsSystem
  href: ./Get-WmsSystem.yml
- text: Remove-WmsSystem
  href: ./Remove-WmsSystem.yml
- text: Search-WmsSystem
  href: ./Search-WmsSystem.yml
- text: Set-WmsSystem
  href: ./Set-WmsSystem.yml
- text: Stop-WmsSystem
  href: ./Stop-WmsSystem.yml
syntaxes:
- Restart-WmsSystem [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Restart a MultiPoint server'
  code: |-
    PS C:\> Restart-WmsSystem -Server "sample.microsoft.com"
  description: |-
    This command restarts the MultiPoint server sample.microsoft.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Restart-WmsSystem
name: Restart-WmsSystem
description: |-
  The **Restart-WmsSystem** cmdlet restarts the specified computer that is running Windows MultiPoint Server by using a Windows Management Instrumentation (WMI) call.
