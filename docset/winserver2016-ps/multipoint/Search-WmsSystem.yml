### YamlMime:PowershellCmdlet
summary: |-
  Gets MultiPoint servers or personal computers running MultiPoint Connector in the same network.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Returns a string collection as **PSObject** collection.
links:
- text: Add-WmsSystem
  href: ./Add-WmsSystem.yml
- text: Get-WmsSystem
  href: ./Get-WmsSystem.yml
- text: Remove-WmsSystem
  href: ./Remove-WmsSystem.yml
- text: Restart-WmsSystem
  href: ./Restart-WmsSystem.yml
