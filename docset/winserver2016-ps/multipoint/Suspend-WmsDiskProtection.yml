### YamlMime:PowershellCmdlet
summary: |-
  Suspends disk protection.
module: MultiPoint
notes: ""
links:
- text: Disable-WmsDiskProtection
  href: ./Disable-WmsDiskProtection.yml
- text: Enable-WmsDiskProtection
  href: ./Enable-WmsDiskProtection.yml
- text: Get-WmsDiskProtection
  href: ./Get-WmsDiskProtection.yml
- text: Resume-WmsDiskProtection
  href: ./Resume-WmsDiskProtection.yml
syntaxes:
- Suspend-WmsDiskProtection [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Suspend disk protection'
  code: |-
    PS C:\> Suspend-WmsDiskProtection
  description: |-
    This command suspends the disk protection feature.
    The cmdlet changes the configuration of the disk protection feature and restarts the computer to apply the changes.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Suspend-WmsDiskProtection
name: Suspend-WmsDiskProtection
description: |-
  The **Suspend-WmsDiskProtection** cmdlet suspends the MultiPoint disk protection feature.
