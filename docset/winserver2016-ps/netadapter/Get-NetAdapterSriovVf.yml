### YamlMime:PowershellCmdlet
summary: |-
  Displays the SR-IOV virtual function settings for a network adapter.
module: NetAdapter
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetAdapterSriovVfSettingData" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Disable-NetAdapterSriov
  href: ./Disable-NetAdapterSriov.yml
- text: Enable-NetAdapterSriov
  href: ./Enable-NetAdapterSriov.yml
- text: Get-NetAdapterSriov
  href: ./Get-NetAdapterSriov.yml
- text: Set-NetAdapterSriov
