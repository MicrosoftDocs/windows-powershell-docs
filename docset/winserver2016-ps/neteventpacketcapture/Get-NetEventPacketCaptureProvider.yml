### YamlMime:PowershellCmdlet
summary: |-
  Displays a Remote Packet Capture provider.
module: NetEventPacketCapture
notes: ""
links:
- text: Add-NetEventPacketCaptureProvider
  href: ./Add-NetEventPacketCaptureProvider.yml
- text: Remove-NetEventPacketCaptureProvider
  href: ./Remove-NetEventPacketCaptureProvider.yml
- text: Set-NetEventPacketCaptureProvider
  href: ./Set-NetEventPacketCaptureProvider.yml
- text: Get-NetEventNetworkAdapter
  href: ./Get-NetEventNetworkAdapter.yml
- text: Get-NetEventVmNetworkAdapter
  href: ./Get-NetEventVmNetworkAdapter.yml
- text: Get-NetEventVmSwitch
  href: ./Get-NetEventVmSwitch.yml
- text: Get-NetEventSession
  href: ./Get-NetEventSession.yml
syntaxes:
- >-
  Get-NetEventPacketCaptureProvider [[-SessionName] <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetEventPacketCaptureProvider [-AssociatedEventSession <CimInstance>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetEventPacketCaptureProvider [-AssociatedCaptureTarget <CimInstance>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Display a packet capture provider'
  code: |-
    PS C:\>Get-NetEventPacketCaptureProvider -SessionName "Session01"
  description: |-
    This command displays a packet capture provider for a session named Session01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedCaptureTarget
  description: |+
    Specifies the associated capture target as a CIM object.
    The capture target is one of the three following objects: 

    - **MSFT_NetEventNetworkAdapter**
    - **MSFT_NetEventVmNetworkAdapter**
    - **MSFT_NetEventVmSwitch**

    To obtain a capture target, use the Get-NetEventNetworkAdapter cmdlet, the Get-NetEventVmNetworkAdapter cmdlet, or the Get-NetEventVmSwitch cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedEventSession
  description: |+
    Specifies the associated network event session, as a CIM object.
    To obtain the network event session, use the Get-NetEventSession cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionName
  description: |+
    Specifies an array of names of sessions associated with packet capture providers.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
