### YamlMime:PowershellCmdlet
summary: |-
  Creates a NAT object.
module: NetNat
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetNat" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetNat
  href: ./Get-NetNat.yml
- text: Remove-NetNat
  href: ./Remove-NetNat.yml
- text: Set-NetNat
  href: ./Set-NetNat.yml
syntaxes:
- >-
  New-NetNat [-Name] <String> [-ExternalIPInterfaceAddressPrefix <String>] [-InternalRoutingDomainId <String>]

   [-InternalIPInterfaceAddressPrefix <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a NAT object for a routing domain'
  code: |-
    PS C:\> New-NetNat -Name "TSQATenant" -ExternalIPInterfaceAddressPrefix "a.b.c.0/24" -InternalRoutingDomainId "{bb47986c-f134-4a29-ad87-24010bf2c92f}"
  description: |-
    This command creates a NAT object named TSQATenant.
    The command specifies an IP interface address and internal routing domain for TSQATenant.
    This example uses the placeholder a.b.c.0/24 to represent a public Internet address prefix.
  summary: ""
- title: 'Example 2: Create a NAT object for all the computers on a subnet'
  code: |-
    PS C:\> New-NetNat -Name "AllTenants" -ExternalIPInterfaceAddressPrefix "a.b.c.0/24"
  description: |-
    This command creates a NAT object named AllTenants for all the computers in the specified subnet.
    This example uses the placeholder a.b.c.0/24 to represent a public Internet address prefix.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ExternalIPInterfaceAddressPrefix
  description: |+
    Specifies the address prefix of the external interface, which connects the NAT to the external network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InternalIPInterfaceAddressPrefix
  description: |+
    Specifies the address prefix of the internal interface, which connects the NAT to the internal network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InternalRoutingDomainId
  description: |+
    Specifies the GUID of the routing domain of the internal interface.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name for the NAT object.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetNat.New-NetNat
name: New-NetNat
description: |-
  The **New-NetNat** cmdlet creates a Network Address Translation (NAT) object that translates an internal network address to an external network address.
  NAT modifies IP address and port information in packet headers.

  You can modify some settings by using the **Set-NetNat** cmdlet.
