### YamlMime:PowershellCmdlet
summary: |-
  Modifies settings for NAT objects.
module: NetNat
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetNat" data-throw-if-not-resolved="False" />
