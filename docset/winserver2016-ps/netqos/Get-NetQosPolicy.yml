- text: Set-NetQosPolicy
  href: ./Set-NetQosPolicy.yml
syntaxes:
- >-
  Get-NetQosPolicy [[-Name] <String[]>] [-PolicyStore <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get the QoS policies of localhost'
  code: |-
    PS C:\> Get-NetQoSPolicy
    Name           : Backup 
    Owner          : Group Policy (Machine) 
    NetworkProfile : Domain 
    Precedence     : 127 
    IPProtocol     : Both 
    IPDstPrefix    : 10.1.1.176/28 
    DSCPValue      : 40 

    Name               : ntttcp 1 
    Owner              : Group Policy (Machine) 
    NetworkProfile     : All 
    Precedence         : 127 
    AppPathName        : ntttcp.exe 
    MinBandwidthWeight : 30 

    Name           : SMB Policy 
    Owner          : Group Policy (Machine) 
    NetworkProfile : All 
    Precedence     : 127 
    Template       : SMB 
    PriorityValue  : 3
  description: |-
    This command gets a list of QoS policies stored on the local computer (localhost).
  summary: ""
- title: 'Example 2: Get currently effective QoS policies'
  code: |-
    PS C:\> Get-NetQosPolicy -PolicyStore "ActiveStore"
