    Owner          : Group Policy (Machine) 
    NetworkProfile : All 
    Precedence     : 127 
    Template       : SMB 
    PriorityValue  : 3 

    Name               : ntttcp 1 
    Owner              : Group Policy (Machine) 
    NetworkProfile     : All 
    Precedence         : 127 
    AppPathName        : ntttcp.exe 
    MinBandwidthWeight : 30 

    Name           : backup 
    Owner          : Group Policy (Machine) 
    NetworkProfile : Domain 
    Precedence     : 127 
    IPProtocol     : Both 
