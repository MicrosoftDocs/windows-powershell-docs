### YamlMime:PowershellCmdlet
summary: |-
  Retrieves IPsec DoS protection settings from the target computer.
module: NetSecurity
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\NetIPsecDospSetting" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Where-Object
  href: https://go.microsoft.com/fwlink/p/?LinkId=113423
- text: New-NetIPsecDospSetting
  href: ./New-NetIPsecDospSetting.yml
