### YamlMime:PowershellCmdlet
summary: |-
  Gets the current network adapter members of a switch team.
module: NetSwitchTeam
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-NetSwitchTeamMember
  href: ./Add-NetSwitchTeamMember.yml
- text: Remove-NetSwitchTeamMember
  href: ./Remove-NetSwitchTeamMember.yml
syntaxes:
- >-
  Get-NetSwitchTeamMember [[-Name] <String[]>] [[-Team] <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get a switch team member'
  code: |-
    PS C:\>Get-NetSwitchTeamMember -Team "SwitchTeam01" -Name "Ethernet 2"
  description: |-
    This command gets the member description for the member named Ethernet 2 of switch team named SwitchTeam01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the switch team member or an object that represents a part of a switch team.
    The adapter names are the **IfAlias** names, such as Ethernet 3.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Team
  description: |+
    Specifies the name of the switch team.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetSwitchTeam.Get-NetSwitchTeamMember
name: Get-NetSwitchTeamMember
description: |-
  The **Get-NetSwitchTeamMember** cmdlet gets the current network adapter members of a switch team.
  A switch team is a teaming solution where the failover and load balancing algorithms are implemented as part of the forward extension in a Hyper-V extensible switch.
