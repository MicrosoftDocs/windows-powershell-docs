### YamlMime:PowershellCmdlet
summary: |-
  Gets all network compartments in the protocol stack.
module: NetTCPIP
notes: ""
links:
- text: Set-NetIPInterface
  href: ./Set-NetIPInterface.yml
syntaxes:
- >-
  Get-NetCompartment [-CompartmentId <UInt32[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get a network compartment on the local host'
  code: |-
    PS C:\>Find-NetCompartment -CompartmentId 1
    CompartmentId          : 1
    CompartmentDescription : Default Compartment
    CompartmentGuid        : {b1062982-2b18-4b4f-b3d5-a78ddb9cdd49}
  description: |-
    This command gets the network compartment that has the ID 1.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CompartmentId
  description: |+
    Specifies an array of identifiers of compartments.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetTCPIP.Get-NetCompartment
name: Get-NetCompartment
description: |-
  The **Get-NetCompartment** cmdlet gets network compartments in the protocol stack.
  You can specify the ID of a compartment to get.
  If you do not specify the *CompartmentId* parameter, the cmdlet gets all compartments in the protocol stack.
