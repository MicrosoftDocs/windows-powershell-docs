### YamlMime:PowershellCmdlet
summary: |-
  Gets TCP connections.
module: NetTCPIP
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetTCPConnection" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
syntaxes:
- >-
  Get-NetTCPConnection [[-LocalAddress] <String[]>] [[-LocalPort] <UInt16[]>] [-RemoteAddress <String[]>]

   [-RemotePort <UInt16[]>] [-State <State[]>] [-AppliedSetting <AppliedSetting[]>] [-OwningProcess <UInt32[]>]

   [-CreationTime <DateTime[]>] [-OffloadState <OffloadState[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get all connections'
  code: |-
    PS C:\>Get-NetTCPConnection
  description: |-
    This command gets all current TCP connections.
  summary: ""
- title: 'Example 2: Get established connections'
  code: |-
    PS C:\>Get-NetTCPConnection -State Established
  description: |-
    This command gets all TCP connections that have an Established state.
  summary: ""
- title: 'Example 3: Get Internet TCP connections'
  code: |-
    PS C:\>Get-NetTCPConnection -AppliedSetting Internet
  description: |-
    This command gets all TCP connections that use a TCP applied setting of Internet.
  summary: ""
- title: 'Example 4: Get Owning Process'
  code: |-
    PS C:\>Get-NetTcpConnection -OwningProcess 18948
  description: |-
    This command gets all Owning Process with PID 18948
  summary: ""
parameters:
- type: <xref href="AppliedSetting" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AppliedSetting
  description: |+
    Specifies an array of values of applied settings.
    The cmdlet gets connections that match the settings that you specify.
    The acceptable values for this parameter are:

    - Internet
    - Datacenter
    - Compat
    - Custom

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Internet, Datacenter, Compat, DatacenterCustom, InternetCustom
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CreationTime
  description: |+
    Specifies an array of **DateTime** objects.
    To get a **DateTime** object, use the Get-Date cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalAddress
  description: |+
    Specifies an array of local IP addresses.
    The cmdlet gets connections for the addresses that you specify.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: IPAddress
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalPort
  description: |+
    Specifies an array of local ports.
    The cmdlet gets connections for the ports that you specify.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="OffloadState" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: OffloadState
  description: |+
    Specifies the offload state of a TCP connection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: InHost, Offloading, Offloaded, Uploading
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: OwningProcess
  description: |+
    Specifies the PID of the owning process of a TCP connection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RemoteAddress
  description: |+
    Specifies an array of remote IP addresses.
    The cmdlet gets connections for the addresses that you specify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RemotePort
  description: |+
    Specifies an array of remote ports.
    The cmdlet gets connections for the ports that you specify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: State
  description: |+
    Specifies an array of TCP states.
    The cmdlet gets connections that match the states that you specify.
    The acceptable values for this parameter are:

    - Bound
    - Closed
    - CloseWait
    - Closing
    - DeleteTCB
    - Established
    - FinWait1
    - FinWait2
    - LastAck
    - Listen
    - SynReceived
    - SynSent
    - TimeWait

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Closed, Listen, SynSent, SynReceived, Established, FinWait1, FinWait2, CloseWait, Closing, LastAck, TimeWait, DeleteTCB, Bound
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetTCPIP.Get-NetTCPConnection
name: Get-NetTCPConnection
description: |-
  The **Get-NetTCPConnection** cmdlet gets current TCP connections.
  Use this cmdlet to view TCP connection properties such as local or remote IP address, local or remote port, and connection state.
