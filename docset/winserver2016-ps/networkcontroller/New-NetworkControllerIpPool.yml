### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet adds a new IP address pool to an existing subnet in an existing network
module: NetworkController
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    The following properties are provided for each IP pool

    - Start IP address
    - End IP address
    - IP addresses reserved for load balancer VIPs
syntaxes:
- >-
  New-NetworkControllerIpPool -ConnectionUri <Uri> -NetworkId <string> -Properties <IpPoolProperties>

   -ResourceId <string> -SubnetId <string> [-CertificateThumbPrint <string>] [-Credential <PSCredential>]

   [-Etag <string>] [-Force] [-ResourceMetadata <ResourceMetadata>]
examples:
- title: Example 1
  code: |-
    $poolProperties=New-Object Microsoft.Windows.NetworkController.IpPoolProperties
    $poolProperties.startIPAddress = "10.0.0.5"
    $poolProperties.endIPAddress = "10.0.0.15"
    New-NetworkControllerIpPool -ConnectionUri https://networkcontroller -ResourceId ln1pool1 -NetworkId ln1 -SubnetId subnet1 -Properties $poolProperties
  description: ""
  summary: |+
    This example creates an IP pool with start IP address of 10.0.0.5 and end IP address of 10.0.0.15.
    This IP pool is created in a subnet called subnet1.
    Subnet1 is part of a network called ln1.

parameters:
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: CertificateThumbPrint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    This is the certificate thumbprint of the certificate.
    This thumbprint must also be provided in the ClientCertificateThumbprint parameter in the Install-NetworkController or Set-NetworkController cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the Uniform Resource Identifier (URI) of the Network Controller, used by all Representational State Transfer (REST) clients to connect to Network Controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default value is the current user.This user must be present in the security group provided in the ClientSecurityGroup parameter in the Install-NetworkController cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: Etag
  description: |+
    Specifies the entity tag (ETag) parameter of the resource.
    An ETag (entity tag) is an HTTP response header returned by an HTTP-compliant web server used to determine change in the content of a resource at a given URL.
    The value of the header is an opaque string representing the state of the resource at the time the response was generated.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="switch" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: NetworkId
  isRequired: true
  description: |+
    Network resource ID for which IP pool is being created

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IpPoolProperties" data-throw-if-not-resolved="False" />
  name: Properties
  isRequired: true
  description: |+
    Identifies the properties of the IP pool.
    This includes the start IP address, the end IP address, and the IP addresses reserved for load balancer VIPs.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Specifies the ID of the IP pool

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ResourceMetadata" data-throw-if-not-resolved="False" />
  name: ResourceMetadata
  description: |+
    This parameter contains metadata information for the client, such as the tenant ID, group ID, and resource name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: SubnetId
  isRequired: true
  description: |+
    Network subnet resource ID for which IP pool is being created

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetworkController.New-NetworkControllerIpPool
name: New-NetworkControllerIpPool
description: |-
  This cmdlet adds a new IP address pool to an existing subnet in an existing network.
  The IP address pool must not conflict with any other IP address pool on the network.
