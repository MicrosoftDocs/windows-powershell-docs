  code: |-
    PS C:\>Get-NlbClusterVip -IP fe80::ad1c:c26a:b9d2:5679 | Set-NlbClusterVip -NewIP fe80::ae34:85b1:d7e9:d51f
    IPAddress                               SubnetMask 
    ---------                               ---------- 
    fe80::ae34:85b1:d7e9:d51f                ::
