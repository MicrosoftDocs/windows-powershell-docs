syntaxes:
- Suspend-NlbCluster [[-HostName] <String>] [[-InterfaceName] <String>] [<CommonParameters>]
- Suspend-NlbCluster -InputObject <Cluster[]> [<CommonParameters>]
examples:
- title: 'Example 1: Suspend all cluster nodes on the local cluster'
  code: |-
    PS C:\>Suspend-NlbCluster
    Name                IPAddress           SubnetMask          Mode 
    ----                ---------           ----------          ---- 
    cluster1            3.53.100.100        255.0.0.0           UNICAST
  description: |-
    This command suspends all cluster nodes on the local cluster.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "0"
  aliases: Host, HN, H
  parameterValueGroup: ""
- type: <xref href="Cluster" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies an array of clusters that this cmdlet suspends.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: "1"
  aliases: Interface, IN, I
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Suspend-NlbCluster
name: Suspend-NlbCluster
description: |-
  The **Suspend-NlbCluster** cmdlet suspends all nodes of a Network Load Balancing (NLB) cluster.
  A cluster may need to be suspended to override any remote control cmdlets, or non-Windows PowerShell operations, that are issued and for maintenance work.
