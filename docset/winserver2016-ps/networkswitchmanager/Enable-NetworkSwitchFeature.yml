### YamlMime:PowershellCmdlet
summary: |-
  Enables features of a network switch.
module: NetworkSwitchManager
notes: ""
inputs:
- name: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    You can pipe an array of **CimInstance** objects that correspond to a network switch feature to this cmdlet.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet does not generate any output.
links:
- text: Disable-NetworkSwitchFeature
  href: ./Disable-NetworkSwitchFeature.yml
- text: Get-NetworkSwitchFeature
  href: ./Get-NetworkSwitchFeature.yml
syntaxes:
- >-
  Enable-NetworkSwitchFeature -CimSession <CimSession> -FeatureName <Int32> [-WhatIf] [-Confirm]

   [<CommonParameters>]
- Enable-NetworkSwitchFeature -CimSession <CimSession> -Name <String> [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Enable-NetworkSwitchFeature -CimSession <CimSession> -InstanceId <String> [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Enable-NetworkSwitchFeature -CimSession <CimSession> -InputObject <CimInstance[]> [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Enable a feature by using its name'
  code: |-
    PS C:\>$Session = New-CimSession -ComputerName "NetworkSwitch08"
    PS C:\> Enable-NetworkSwitchFeature -CimSession $Session -Name "SSH"
  description: |-
    The first command creates a **CimSession** for a network switch, and then stores it in the **$Session** variable.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

    The second command enables the feature named SSH for the switch NetworkSwitch08 by using the **$Session** object.
  summary: ""
- title: 'Example 2: Enable a feature by using its instance ID'
  code: |-
    PS C:\>Enable-NetworkSwitchFeature -CimSession $Session -InstanceID "Contoso:Feature:2"
  description: |-
    This command enables a feature by using the instance ID to identify it.
    The command includes a **CimSession**, similar to the first example.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  isRequired: true
  description: |+
    Specifies the **CimSession** that this cmdlet uses to connect to the network switch.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: FeatureName
  isRequired: true
  description: |+
    Specifies a feature name, an integer, of a feature to enable.
    A feature name might not be unique.
    This cmdlet enables all features with the same name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InstanceId
  isRequired: true
  description: |+
    Specifies the instance ID of a feature to enable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a feature to enable.
    This parameter supports wildcard characters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
