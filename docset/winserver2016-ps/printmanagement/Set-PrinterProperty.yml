syntaxes:
- >-
  Set-PrinterProperty [-PrinterName] <String> [-PropertyName] <String> [-Value] <String> [-ComputerName <String>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
