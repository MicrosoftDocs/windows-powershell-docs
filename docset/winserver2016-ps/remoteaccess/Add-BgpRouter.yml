### YamlMime:PowershellCmdlet
summary: |-
  Adds a BGP router for the specified Tenant ID.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRouterConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-BgpRouter
  href: ./Get-BgpRouter.yml
- text: Remove-BgpRouter
  href: ./Remove-BgpRouter.yml
- text: Set-BgpRouter
  href: ./Set-BgpRouter.yml
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  Add-BgpRouter -BgpIdentifier <IPAddress> -LocalASN <UInt32> [-IPv6Routing <IPv6RoutingState>]

   [-CompareMEDAcrossASN <Boolean>] [-DefaultGatewayRouting <Boolean>] [-PassThru] [-Force]

   [-RoutingDomain <String>] [-LocalIPv6Address <IPAddress>] [-TransitRouting <TransitRouting>]

   [-RouteReflector <RouteReflector>] [-ClusterId <UInt32>]

   [-ClientToClientReflection <ClientToClientReflection>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Add a local BGP router'
  code: |-
    PS C:\>Add-BgpRouter -BgpIdentifier 10.1.1.10-LocalASN 64522 -PassThru
    RoutingDomain            : 
    BgpIdentifier            : 192.168.1.10
    LocalASN                 : 64522
    CompareMEDAcrossASN      : False
    DefaultGatewayRouting    : False
    IPv6Routing              : Disabled
    LocalIPv6Address         : 
    PeerName                 : 
    PolicyName               : 
    TransitRouting           : Disabled
    RouteReflector           : Disabled
    ClusterId                : 
    ClientToClientReflection :
  description: |-
    This command adds a local BGP router.
  summary: ""
- title: 'Example 2: Add a local BGP router for a specified routing domain'
  code: |-
    PS C:\>Add-BgpRouter -RoutingDomain Rd_001 -BgpIdentifier 10.1.1.10 -LocalASN 64522 -PassThru
    RoutingDomain            : Rd_001
    BgpIdentifier            : 10.1.1.10
    LocalASN                 : 64522
    CompareMEDAcrossASN      : False
    DefaultGatewayRouting    : False
    IPv6Routing              : Disabled
    LocalIPv6Address         : 
    PeerName                 : 
    PolicyName               : 
    TransitRouting           : Disabled
    RouteReflector           : Disabled
    ClusterId                :
    ClientToClientReflection:
  description: |-
    This command adds a local BGP router for the specified routing domain in a multi-tenant environment.
  summary: ""
- title: 'Example 3: Add a local BGP router and make it a Route Reflector'
  code: |-
    PS C:\>Add-BgpRouter -BgpIdentifier 10.1.1.10 -LocalASN 64522 -RouteReflector Enabled -ClusterId 1234 -TransitRouting Enabled -ClientToClientReflection Disabled -PassThru
    RoutingDomain                   : 
    BgpIdentifier                   : 10.1.1.10
    LocalASN                        : 64522
    CompareMEDAcrossASN             : False
    DefaultGatewayRouting           : False
    IPv6Routing                     : Disabled
    LocalIPv6Address                : 
    PeerName                        : 
    PolicyName                      : 
    TransitRouting                  : 
    EnabledRouteReflector           : Enabled
    ClusterId                       : 1234
    ClientToClientReflection        : Disabled
  description: |-
    This command adds a local BGP router.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: BgpIdentifier
  isRequired: true
  description: |+
    Specifies the local BGP Router identifier.
    The acceptable value for this parameter is an IPv4 address.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="ClientToClientReflection" data-throw-if-not-resolved="False" />
  name: ClientToClientReflection
  description: |+
    Specifies whether client to client reflection is enabled or disabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: ClusterId
  description: |+
    Specifies the cluster ID of the router reflector.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: CompareMEDAcrossASN
  description: |+
    Indicates whether comparison of Microsoft Enterprise Desktop (MED) values across different autonomous systems (AS) are enabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: DefaultGatewayRouting
  description: |+
    Indicates whether routing of the unresolvable routes to the default (Internet) gateway is enabled or disabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPv6RoutingState" data-throw-if-not-resolved="False" />
  name: IPv6Routing
  description: |+
    Specifies a value that enables or disables IPv6 routing for this BGP router.
    The acceptable values for this parameter are:

    - Disable
    - Enable

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: LocalASN
  isRequired: true
  description: |+
    Specifies the local AS number of the BGP Router instance. See [AS numbers by IANA](https://www.iana.org/assignments/as-numbers/as-numbers.xhtml) for the list of 32 bit AS numbers.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: LocalIPv6Address
  description: |+
    Specifies the local BGP Router's global or site-local IPv6 address.
    This value is used as the NEXT-HOP value in the IPv6 route advertisements.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="RouteReflector" data-throw-if-not-resolved="False" />
  name: RouteReflector
  description: |+
    Specifies whether BGP router acts as a route reflector.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies the user-defined unique alphanumeric identifier for the routing domain.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent connections that can be established to run this command.
    If you omit this parameter or enter a value of 0, the default value, 32, is used.

    The throttle limit applies only to the current command, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TransitRouting" data-throw-if-not-resolved="False" />
  name: TransitRouting
  description: |+
    Specifies whether transit routing is enabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
uid: RemoteAccess.Add-BgpRouter
name: Add-BgpRouter
description: |-
  The **Add-BgpRouter** cmdlet adds a new Border Gateway Protocol (BGP) router for the given tenant. 
  This cmdlet returns error information if errors occur while adding the BGP router.
