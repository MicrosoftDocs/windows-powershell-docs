### YamlMime:PowershellCmdlet
summary: |-
  Clears the route flap dampening information for the specified set of BGP routes.
module: RemoteAccess
notes: ""
links:
- text: Disable-BgpRouteFlapDampening
  href: ./Disable-BgpRouteFlapDampening.yml
- text: Enable-BgpRouteFlapDampening
  href: ./Enable-BgpRouteFlapDampening.yml
- text: Get-BgpRouteFlapDampening
  href: ./Get-BgpRouteFlapDampening.yml
- text: Set-BgpRouteFlapDampening
  href: ./Set-BgpRouteFlapDampening.yml
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  Clear-BgpRouteFlapDampening [-RoutingDomain <String>] [-Force] [-Prefix <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Reset BGP route flap dampening for some routes'
  code: |-
    PS C:\>Clear-BgpRouteFlapDampening -Prefix 172.168.10.0/24, 10.10.1.128/25 -Force
  description: |-
    This command resets BGP route flap dampening for routes 172.168.10.0/24 and 10.10.1.128/25.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Prefix
  description: |+
    Specifies a list of the classless IP address prefixes and their prefix lengths, for which the flap dampening is to be cleared and reset.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies the user-defined unique alphanumeric identifier for the routing domain.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent connections that can be established to run this command.
    If you omit this parameter or enter a value of 0, the default value, 32, is used.

    The throttle limit applies only to the current command, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RemoteAccess.Clear-BgpRouteFlapDampening
