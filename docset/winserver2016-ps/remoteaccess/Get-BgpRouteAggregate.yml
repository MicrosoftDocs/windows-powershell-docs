### YamlMime:PowershellCmdlet
summary: |-
  Gets all the aggregate BGP routes configured by the administrator.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRouteAggregateInfo" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Add-BgpRouteAggregate
  href: ./Add-BgpRouteAggregate.yml
- text: Remove-BgpRouteAggregate
  href: ./Remove-BgpRouteAggregate.yml
- text: Set-BgpRouteAggregate
  href: ./Set-BgpRouteAggregate.yml
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  Get-BgpRouteAggregate [-RoutingDomain <String>] [-Prefix <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get a custom aggregate route and its aggregate policies'
  code: |-
    PS C:\>Get-BgpRouteAggregate -Prefix "172.168.0.0/16", "10.10.10.0/24"
  description: |-
    This command gets a custom aggregate route and its aggregate policies for aggregate IP addresses 172.168.0.0/16 and 10.10.10.0/24.
  summary: ""
- title: 'Example 2: Retrieve all aggregate routes and their aggregate policies'
  code: |-
    PS C:\>Get-BgpRouteAggregate
  description: |-
    This command gets all aggregate routes and their aggregate policies.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Prefix
  description: |+
    Specifies a string array of the aggregate IP addresses (classless IP address prefixes and their prefix lengths) whose properties are to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: AggregatePrefix
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies the user-defined unique alphanumeric identifier for the routing domain.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent connections that can be established to run this command.
    If you omit this parameter or enter a value of 0, the default value, 32, is used.

    The throttle limit applies only to the current command, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RemoteAccess.Get-BgpRouteAggregate
