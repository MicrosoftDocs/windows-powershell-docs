### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of entry points and the associated domain controllers (DCs).
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DADomainController" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.

    The array of DADomainController objects contains the following: 

     -- Entry points. 

     -- Associated DCs.
links:
- text: Add-DAEntryPoint
  href: ./Add-DAEntryPoint.yml
- text: Get-DAEntryPoint
  href: ./Get-DAEntryPoint.yml
- text: Remove-DAEntryPoint
  href: ./Remove-DAEntryPoint.yml
- text: Set-DAEntryPoint
  href: ./Set-DAEntryPoint.yml
- text: Set-DAEntryPointDC
  href: ./Set-DAEntryPointDC.yml
syntaxes:
- >-
  Get-DAEntryPointDC [-ComputerName <String>] [-EntryPointName <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: "PS C:\\>Get-DAEntryPointDC\r\n\r\nEntryPointName       : Entry Point 1 \r\nDomainControllerName : dc1.domain1.corp.contoso.com \r\n \r\nEntryPointName       : Entry Point 2 \r\nDomainControllerName : dc2.domain2.corp.contoso.com"
  description: |-
    This example displays all of the entry points and the associated DCs.
    The output shows that, Entry Point 1 is associated with dc1.domain1.corp.contoso.com and Entry Point 2 is associated with dc2.domain2.corp.contoso.com.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-DAEntryPointDC -EntryPointName "Entry Point 1"
    EntryPointName       : Entry Point 1 
    DomainControllerName : dc1.domain1.corp.contoso.com
  description: |-
    This example displays a single entry point and the associated DC.
    The output shows that, Entry Point 1 is associated with dc1.domain1.corp.contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the IPv4 or IPv6 address, or host name, of a server or server cluster in the entry point.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EntryPointName
  description: |+
    Specifies the name of the entry point for which DC information should be retrieved.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
