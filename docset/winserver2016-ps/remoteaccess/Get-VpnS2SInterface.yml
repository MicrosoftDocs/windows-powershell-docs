### YamlMime:PowershellCmdlet
summary: |-
  Retrieves configuration details for a site-to-site (S2S) interface.
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#VpnS2SInterface" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Remove-VpnS2SInterface
  href: ./Remove-VpnS2SInterface.yml
- text: Set-VpnAuthProtocol
  href: ./Set-VpnAuthProtocol.yml
- text: Set-VpnS2SInterface
  href: ./Set-VpnS2SInterface.yml
syntaxes:
- >-
  Get-VpnS2SInterface [[-Name] <String>] [[-RoutingDomain] <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Get-VpnS2SInterface
    Name                 Destination          AdminStatus  ConnectionState IPv4Subnet 
    ----                 -----------          -----------  --------------- ---------- 
    edge1                {131.107.0.2}        True         Disconnected    {10.0.0.0/24:100}
  description: |-
    This example retrieves all of the S2S VPN interfaces.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Get-VpnS2SInterface | Format-List -Property *
    Name                             : edge1 
    Destination                      : {131.107.0.2} 
    AdminStatus                      : True 
    ConnectionState                  : Disconnected 
    IPv4Subnet                       : {10.0.0.0/24:100} 
    IPv6Subnet                       : {2001:db8:1::/48:100} 
    Protocol                         : Ikev2 
    EncryptionType                   : RequireEncryption 
    AuthenticationMethod             : PSKOnly 
    EapMethod                        : 
    Certificate                      : 
    UserName                         : 
    ResponderAuthenticationMethod    : PSKOnly 
    NumberOfTries                    : 3 
    RetryInterval(s)                 : 60 
    SADataSizeForRenegotiation(KB)   : 33553408 
    SALifeTime(s)                    : 3600 
    NetworkOutageTime(s)             : 15 
    IdleDisconnect(s)                : 300 
    InternalIPv4                     : True 
    InternalIPv6                     : True 
    PromoteAlternate                 : False 
    LastError                        : 0 
    UnReachabilityReasons            : 
    CustomPolicy                     : 
    AuthenticationTransformConstants : 
    DHGroup                          : 
    CipherTransformConstants         : 
    EncryptionMethod                 : 
    IntegrityCheckMethod             : 
    PfsGroup                         :
  description: |-
    This example retrieves all of the S2S VPN interfaces and displays the interfaces in list format.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>Get-VpnS2SInterface -Name edge1
    Name                 Destination          AdminStatus  ConnectionState IPv4Subnet 
    ----                 -----------          -----------  --------------- ---------- 
    edge1                {131.107.0.2}        True         Disconnected    {10.0.0.0/24:100}
  description: |-
    This example retrieves details of interface named edge1.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the connection.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ElementName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies an ID, as a string, for a routing domain.
    The ID of a routing domain is a user-defined alphanumeric string.
    Do not use this parameter with the **Name** parameter.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
