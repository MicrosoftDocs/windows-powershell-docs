### YamlMime:PowershellCmdlet
summary: |-
  Configures the BGP route dampening engine.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRouteFlapDampeningConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Clear-BgpRouteFlapDampening
  href: ./Clear-BgpRouteFlapDampening.yml
- text: Disable-BgpRouteFlapDampening
  href: ./Disable-BgpRouteFlapDampening.yml
- text: Enable-BgpRouteFlapDampening
  href: ./Enable-BgpRouteFlapDampening.yml
- text: Get-BgpRouteFlapDampening
  href: ./Get-BgpRouteFlapDampening.yml
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  Set-BgpRouteFlapDampening [-RoutingDomain <String>] [-ReuseThreshold <UInt32>] [-SuppressThreshold <UInt32>]

   [-HalfLife <UInt32>] [-HalfLifeUnreachable <UInt32>] [-MaxSuppressTime <UInt32>] [-Force] [-PassThru]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Configure a BGP route flap dampening'
  code: |-
    PS C:\>Set-BgpRouteFlapDampening -HalfLifeTimeOK 600 -ReuseThreshold 500 -SuppressThreshold 2000 -MaxSuppressValue 2400
  description: |-
    This command configures a BGP route flap dampening.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: HalfLife
  description: |+
    Specifies the time duration in seconds after which the instability value of the reachable route decreases to half if no flaps occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: HalfLifeUnreachable
  description: |+
    Specifies the time duration in seconds after which the instability value of the unreachable route decreases to half if no flaps occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: MaxSuppressTime
  description: |+
    Specifies the maximum time for which the route is to be suppressed, no matter how unstable it has been before the period of stability.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: ReuseThreshold
  description: |+
    Specifies the value below which the suppressed route will become usable again in BGP Routing.
    It is expressed in the number of route withdrawals.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies the user-defined unique alphanumeric identifier for the routing domain.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: SuppressThreshold
  description: |+
    Specifies the value above which a route will become unusable.
    It is expressed in the number of route withdrawals.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent connections that can be established to run this command.
    If you omit this parameter or enter a value of 0, the default value, 32, is used.

    The throttle limit applies only to the current command, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
