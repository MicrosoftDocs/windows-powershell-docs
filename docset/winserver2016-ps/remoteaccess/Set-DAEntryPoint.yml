### YamlMime:PowershellCmdlet
summary: |-
  Configures settings for the entry point.
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DAEntryPoint" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.

    The DAEntryPoint object contains the following properties: 

     -- Entry point name. 

     -- IPv4 or IPv6 address used for global load balancing. 

     -- List of servers in the entry point.
links:
- text: Add-DAEntryPoint
  href: ./Add-DAEntryPoint.yml
- text: Get-DAEntryPoint
  href: ./Get-DAEntryPoint.yml
- text: Get-DAEntryPointDC
  href: ./Get-DAEntryPointDC.yml
- text: Remove-DAEntryPoint
  href: ./Remove-DAEntryPoint.yml
- text: Set-DAEntryPointDC
  href: ./Set-DAEntryPointDC.yml
syntaxes:
- >-
  Set-DAEntryPoint [-ComputerName <String>] [-Name <String>] [-GslbIP <IPAddress>] [-PassThru]

   [-NewName <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Set-DAEntryPoint -Name "Entry Point 1" -NewName "New Entry Point 1" -Force

    EntryPointName GslbIp Servers 
    -------------- ------ ------- 
    New Entry Point 1 0.0.0.0 {da2.domain1.corp.contoso.com}
  description: |-
    This example renames the entry point named Entry Point 1 to New Entry Point 1.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Set-DAEntryPoint -Name "Entry Point 1" -GslbIP "10.1.2.44" -Force

    EntryPointName GslbIp Servers 
    -------------- ------ ------- 
    Entry Point 1 10.1.2.44 {da2.domain1.corp.contoso.com}
  description: |-
    This example sets the IP address 10.1.2.44 used for global load balancing on the entry point named Entry Point 1.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the IPv4 orIPv6 address, or host name, of a server included in the entry point.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" />
  name: GslbIP
  description: |+
    Specifies the IPv4 or IPv6 address used for global load balancing for the entry point.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the entry point.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: EntryPointName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  description: |+
    Specifies the new name of the entry point.
    This parameter value replaces the value specified in the **Name** parameter.

  defaultValue: None
  position: Named
  aliases: NewEntryPointName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RemoteAccess.Set-DAEntryPoint
name: Set-DAEntryPoint
description: |-
  The **Set-DAEntryPoint** cmdlet configures entry point settings, including the name of the server in the entry point, the name of the entry point, and the IP address used for global load balancing on the specified entry point.
