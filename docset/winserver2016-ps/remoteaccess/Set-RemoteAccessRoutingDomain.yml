### YamlMime:PowershellCmdlet
summary: |-
  Configures S2S VPN settings for a routing domain configuration.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#VpnRoutingDomainConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-RemoteAccessRoutingDomain
  href: ./Disable-RemoteAccessRoutingDomain.yml
- text: Enable-RemoteAccessRoutingDomain
  href: ./Enable-RemoteAccessRoutingDomain.yml
- text: Get-RemoteAccessRoutingDomain
  href: ./Get-RemoteAccessRoutingDomain.yml
syntaxes:
- >-
  Set-RemoteAccessRoutingDomain [-Name] <String> [-InterimAccountingPeriodSec <UInt32>]

   [-IPAddressRange <String[]>] [-IPv6Prefix <String>] [-NetBiosIPAddress <IPAddress[]>]

   [-MaximumVpnConnections <UInt32>] [-TenantName <String[]>] [-PassThru] [-Force] [-EnableQoS <EnableQoS>]

   [-TxBandwidthKbps <UInt64>] [-RxBandwidthKbps <UInt64>] [-DnsIPAddress <IPAddress[]>]

   [-EncryptionType <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Set-RemoteAccessRoutingDomain [-Name] <String> [-IdleDisconnectSec <UInt32>]

   [-InterimAccountingPeriodSec <UInt32>] [-IPAddressRange <String[]>] [-IPv6Prefix <String>]

   [-SaLifeTimeSec <UInt32>] [-MMSaLifeTimeSec <UInt32>] [-NetBiosIPAddress <IPAddress[]>]

   [-MaximumVpnConnections <UInt32>] [-TenantName <String[]>] [-PassThru] [-Force] [-EnableQoS <EnableQoS>]

   [-TxBandwidthKbps <UInt64>] [-RxBandwidthKbps <UInt64>] [-DnsIPAddress <IPAddress[]>] [-CustomPolicy]

   [-AuthenticationTransformConstant <AuthenticationTransformConstant>]

   [-CipherTransformConstant <CipherTransformConstant>] [-EncryptionMethod <EncryptionMethod>]

   [-IntegrityCheckMethod <IntegrityCheckMethod>] [-PfsGroup <PfsGroup>] [-SaRenegotiationDataSizeKB <UInt32>]

   [-DHGroup <DHGroup>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Modify the configuration for a routing domain'
  code: |-
    PS C:\> Set-RemoteAccessRoutingDomain -RoutingDomain Rd_01 -IPAddressRange @("10.0.0.1","10.0.0.10") -Passthru


    RoutingDomain                  : Rd_01
    RoutingDomainID                : {11111111-1111-1111-1111-111111111001}
    RoutingStatus                  : Enabled and Available
    Capacity(Kbps)                 : 10240
    IPAddressRange                 : {10.0.0.1 - 10.0.0.10}
    IPv6Prefix                     : :: IdleDisconnect(s)              : 0
    SADataSizeForRenegotiation(KB) : 0
    SALifeTime(s)                  : 0
    InterimAccounting(s)           : EncryptionType                 : NoEncryption
  description: |-
    This command modifies configuration settings for a specified routing domain in a multitenant environment and displays the resulting configuration.
  summary: ""
- title: 'Example 2: Modify configuration for IPv6 addresses and encryption'
  code: |-
    PS C:\> Set-RemoteAccessRoutingDomain -RoutingDomain Rd_01 -IPAddressRange @("10.0.0.1","10.0.0.10") -IPv6Prefix 3ffe::/64   -EncryptionType OptionalEncryption    -Passthru


    RoutingDomain                  : Rd_01
    RoutingDomainID                : {11111111-1111-1111-1111-111111111001}
    RoutingStatus                  : Enabled and Available
    Capacity(Kbps)                 : 10240
    IPAddressRange                 : {10.0.0.1 - 10.0.0.10}
    IPv6Prefix                     : 3ffe:: IdleDisconnect(s)              : 0
    SADataSizeForRenegotiation(KB) : 0
    SALifeTime(s)                  : 0
    InterimAccounting(s)           : EncryptionType                 : OptionalEncryption
  description: |-
    This command modifies configuration settings for a routing domain in a multitenant environment and displays the resulting configuration.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AuthenticationTransformConstant" data-throw-if-not-resolved="False" />
  name: AuthenticationTransformConstant
  description: |+
    Specifies a transform constant.
    The acceptable values for this parameter are:

    - MD596
    - SHA196
    - SHA256128
    - GCMAES128
    - GCMAES192
    - GCMAES256
    - None

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: MD596, SHA196, SHA256128, GCMAES128, GCMAES192, GCMAES256, None
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="CipherTransformConstant" data-throw-if-not-resolved="False" />
  name: CipherTransformConstant
  description: |+
    Specifies a cipher transform constant.
    The acceptable values for this parameter are:

    - DES
    - DES3
    - AES128
    - AES192
    - AES256
    - GCMAES128
    - GCMAES192
    - GCMAES256
    - None

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: DES, DES3, AES128, AES192, AES256, GCMAES128, GCMAES192, GCMAES256, None
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CustomPolicy
  isRequired: true
  description: |+
    Indicates that the interface uses custom Internet Key Exchange (IKE) IPsec policies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DHGroup" data-throw-if-not-resolved="False" />
  name: DHGroup
  description: |+
    Specifies the Diffie-Hellman (DH) group for the IKE policy.
    The acceptable values for this parameter are:

    - None
    - Group1
    - Group2
    - Group14
    - ECP256
    - ECP384
    - Group24

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: None, Group1, Group2, Group14, ECP256, ECP384, Group24
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DnsIPAddress
  description: |+
    Specifies an array of IP addresses.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="EnableQoS" data-throw-if-not-resolved="False" />
  name: EnableQoS
  description: |+
    Indicates whether to enable Quality of Service (QoS) on an interface.
    The acceptable values for this parameter are:

    - Enabled
    - Disabled

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="EncryptionMethod" data-throw-if-not-resolved="False" />
  name: EncryptionMethod
  description: |+
    Specifies the encryption method for IKE policy.
    The acceptable values for this parameter are:

    - DES
    - DES3
    - AES128
    - AES192
    - AES256

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: DES, DES3, AES128, AES192, AES256
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EncryptionType
  description: |+
    Specifies the type of encryption.
    The acceptable values for this parameter are:

    - NoEncryption
    - RequireEncryption
    - OptionalEncryption
    - MaximumEncryption

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: NoEncryption, RequireEncryption, OptionalEncryption, MaximumEncryption
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: IdleDisconnectSec
  description: |+
    Specifies the time interval, in seconds, after which an idle connection is disconnected.
    Unless you disable idle timeout, an idle connection is disconnected after this time interval is exceeded.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IntegrityCheckMethod" data-throw-if-not-resolved="False" />
  name: IntegrityCheckMethod
  description: |+
    Specifies an integrity check method for the IPsec policy.
    The acceptable values for this parameter are:

    - MD5
    - SHA1
    - SHA256
    - SHA384

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: MD5, SHA1, SHA256, SHA384
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: InterimAccountingPeriodSec
  description: |+
    Specifies a time interval, in seconds, for interim accounting.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPAddressRange
  description: |+
    Specifies an array of IP addresses to allocate to VPN clients.
    The array consists of a beginning IP address and an ending IP address.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IPv6Prefix
  description: |+
    Specifies the IPv6 prefix used for IPv6 address assignment.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: MaximumVpnConnections
  description: |+
    Specifies the maximum number of concurrent VPN connections.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: MMSaLifeTimeSec
  description: ""
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a routing domain.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: RoutingDomainName, RoutingDomain
  parameterValueGroup: ""
- type: <xref href="IPAddress" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: NetBiosIPAddress
  description: |+
    Specifies an array of IP addresses for NetBIOS names.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PfsGroup" data-throw-if-not-resolved="False" />
  name: PfsGroup
  description: |+
    Specifies the PFS group in the IPsec policy. 

    - PFS1
    - PFS2
    - PFS2048
    - ECP256
    - ECP384
    - PFSMM
    - PFS24

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: None, PFS1, PFS2, PFS2048, ECP256, ECP384, PFSMM, PFS24
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: RxBandwidthKbps
  description: |+
    Specifies the receive, or ingress, bandwidth limit, in kilobits per second (Kbps).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: SaLifeTimeSec
  description: |+
    Specifies the lifetime, in seconds, of a security association (SA).
    The SA is no longer valid after this time interval.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: QMSaLifeTimeSec
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: SaRenegotiationDataSizeKB
  description: |+
    Specifies the amount of data, in kilobytes (KB), that can be transferred using a security association (SA).
    When the limit is reached, the SA must be renegotiated.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: TenantName
  description: |+
    Specifies an array of tenant names.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: TxBandwidthKbps
  description: |+
    Specifies a transmit, or egress, bandwidth limit, in Kbps, for the interface.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RemoteAccess.Set-RemoteAccessRoutingDomain
name: Set-RemoteAccessRoutingDomain
description: |-
  The **Set-RemoteAccessRoutingDomain** cmdlet configures site to site (S2S) virtual private network (VPN) settings for a routing domain.
