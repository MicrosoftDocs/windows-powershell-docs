### YamlMime:PowershellCmdlet
summary: |-
  Gets clustered scheduled tasks for a failover cluster.
module: ScheduledTasks
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_ClusteredScheduledTask" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Register-ClusteredScheduledTask
  href: ./Register-ClusteredScheduledTask.yml
- text: Set-ClusteredScheduledTask
  href: ./Set-ClusteredScheduledTask.yml
- text: Unregister-ClusteredScheduledTask
  href: ./Unregister-ClusteredScheduledTask.yml
syntaxes:
- >-
  Get-ClusteredScheduledTask [[-TaskName] <String>] [[-Cluster] <String>] [[-TaskType] <ClusterTaskTypeEnum>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get scheduled tasks'
  code: |-
    PS C:\> Get-ClusteredScheduledTask -TaskName "Task14" -Cluster "Cluster73"
  description: |-
    This command gets the task named Task14 on the cluster named Cluster73.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of a failover cluster.
    If you do not specify a cluster, the cmdlet uses the current node cluster name.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskName
  description: |+
    Specifies a name of a scheduled task.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ClusterTaskTypeEnum" data-throw-if-not-resolved="False" />
  name: TaskType
  description: |+
    Specifies a type for the task.
    The acceptable values for this parameter are:

    - ResourceSpecific.
    Resource specific cluster nodes.
    - AnyNode.
    Active cluster nodes. 
    - ClusterWide.
    All cluster nodes.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ResourceSpecific, AnyNode, ClusterWide
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ScheduledTasks.Get-ClusteredScheduledTask
name: Get-ClusteredScheduledTask
description: |-
  The **Get-ClusteredScheduledTask** cmdlet gets the clustered scheduled tasks registered on a failover cluster.
  You can specify task name or task type.

  For more information about the Windows Server® 2012 Task Scheduler, see the [Task Scheduler Overview](https://technet.microsoft.com/en-us/library/cc721871.aspx) topic in the TechNet Library at http://technet.microsoft.com/en-us/library/cc721871.aspx.
