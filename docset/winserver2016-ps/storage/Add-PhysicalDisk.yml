  name: Usage
  description: |+
    Specifies the allocation method (usage) for the disk.
    Valid values are AutoSelect, HotSpare, Journal, ManualSelect, Retired, and Unknown.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AutoSelect, ManualSelect, HotSpare, Retired, Journal
