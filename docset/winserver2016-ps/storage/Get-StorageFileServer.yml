### YamlMime:PowershellCmdlet
summary: |-
  Gets a storage file server.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
links:
- text: New-StorageFileServer
  href: ./New-StorageFileServer.yml
- text: Remove-StorageFileServer
  href: ./Remove-StorageFileServer.yml
- text: Set-StorageFileServer
  href: ./Set-StorageFileServer.yml
syntaxes:
- >-
  Get-StorageFileServer [-FriendlyName <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Get-StorageFileServer [-UniqueId <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Get-StorageFileServer [-Subsystem <CimInstance>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all file servers'
  code: |-
    PS C:\>Get-StorageFileServer
  description: |-
    This command gets all file servers known by the current system.
  summary: ""
- title: 'Example 2: Get a file server by name'
  code: |-
    PS C:\>Get-StorageFileServer -StorageFileServerFriendlyName "MyFileServer" | Format-List
  description: |-
    This command gets the file server named MyFileServer and uses the pipeline to send it to Format-List, which displays its properties.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FriendlyName
  description: |+
    Specifies an array of friendly names of file servers.
    Some servers may assign a default friendly name that users cannot modify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: Subsystem
  description: |+
    Specifies the Storage subsystem.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UniqueId
  description: |+
    Specifies an array of unique IDs of file servers.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
uid: Storage.Get-StorageFileServer
name: Get-StorageFileServer
description: |-
  The **Get-StorageFileServer** cmdlet gets the specified storage file server or all discovered storage file servers.
