### YamlMime:PowershellCmdlet
summary: |-
  Gets storage health service settings.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageSubsystem" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a storage subsystem object for which this cmdlet gets settings.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_StorageHealthSetting" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-StorageSubSystem
  href: ./Get-StorageSubsystem.yml
- text: Remove-StorageHealthSetting
  href: ./Remove-StorageHealthSetting.yml
- text: Set-StorageHealthSetting
  href: ./Set-StorageHealthSetting.yml
syntaxes:
- >-
  Get-StorageHealthSetting -InputObject <CimInstance> [-Name <String>] [-CimSession <CimSession>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get storage health settings'
  code: |-
    PS C:\>Get-StorageSubSystem -Model "Clustered Windows Storage" | Get-StorageHealthSetting
    Name                              Value
    ----                              -----
    Platform.Rules.Document           <rules version="1.0">...
  description: |-
    The first command uses the Get-StorageSubSystem cmdlet to get the specified **StorageSubsystem** object, and then uses the pipeline operator to pass it to **Get-StorageHealthSetting** to get its health settings.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of an object or setting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Storage.Get-StorageHealthSetting
name: Get-StorageHealthSetting
description: |-
  The **Get-StorageHealthSetting** cmdlet gets the storage health service settings for a specified Storage subsystem.
