uid: Storage.Show-VirtualDisk
name: Show-VirtualDisk
description: |-
  The **Show-VirtualDisk** cmdlet makes a virtual disk available to a host (by initiator and target ports).
  This cmdlet is equivalent to a VDS unmask operation.
