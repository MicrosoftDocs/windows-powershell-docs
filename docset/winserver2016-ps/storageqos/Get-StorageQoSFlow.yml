- text: Get-StorageQosPolicy
  href: ./Get-StorageQosPolicy.yml
- text: Get-StorageQosVolume
  href: ./Get-StorageQosVolume.yml
- text: New-StorageQosPolicy
  href: ./New-StorageQosPolicy.yml
- text: Remove-StorageQosPolicy
  href: ./Remove-StorageQosPolicy.yml
- text: Set-StorageQosPolicy
  href: ./Set-StorageQosPolicy.yml
syntaxes:
- >-
  Get-StorageQoSFlow [[-FlowId] <Guid>] [[-InitiatorId] <String>] [[-FilePath] <String>] [[-VolumeId] <String>]

   [[-InitiatorName] <String>] [[-InitiatorNodeName] <String>] [[-StorageNodeName] <String>] [[-Status] <Status>]

   [-IncludeHidden] [-AsJob] [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [<CommonParameters>]
- >-
  Get-StorageQoSFlow [-Policy] <CimInstance> [-AsJob] [-CimSession <CimSession>] [-ThrottleLimit <Int32>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get information on an I/O flow'
  code: "PS C:\\>\r\nGet-StorageQoSFlow -FilePath \"C:\\ClusterStorage\\Volume01\\TEST\"\r\n\r\nInitiatorName FilePath                       InitiatorIOPS InitiatorLatency InitiatorBandwidth PSComputerName\r\n\r\n------------- --------                       ------------- ---------------- ------------------ --------------\r\n                                                                       \r\nstorqosclient C:\\ClusterStorage\\Volume01\\TEST 104           8.0921 ms        0.2 MB/s\r\n\r\nstorqosclient C:\\ClusterStorage\\Volume01\\TEST 31            8.9741 ms        0.5 MB/s"
  description: |-
    This command gets information about all flow initiators accessing C:\ClusterStorage\Volume01\TEST.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FilePath
  description: |+
    Specifies the path of the file that a flow accesses.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: FlowId
  description: |+
    Specifies the GUID that identifies the flow.
    This identifier is not unique across flow objects, because the same logical flow may be split across several volumes or storage nodes.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeHidden
  description: |+
    Indicates that this cmdlet includes the default flow, which groups together all flows not governed by a policy.

  defaultValue: None
  position: "8"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorId
  description: |+
    Identifies the virtual machine that is the initiator of the flow.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorName
  description: |+
    Specifies the friendly name of the initiator.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorNodeName
  description: |+
    Specifies the hostname of the node initiating the flow.

  defaultValue: None
  position: "5"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: Policy
  isRequired: true
  description: |+
    Specifies a policy for which to get associated flows.

  defaultValue: None
  pipelineInput: true
  position: "9"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Status" data-throw-if-not-resolved="False" />
  name: Status
  description: |+
    Specifies the status of the flow. 

    - Ok indicates that the flow meets the minimum Input/Output Operations Per Second (IOPS).
    - InsufficientThroughput indicates that the IOPS are below the minimum.

  defaultValue: None
  position: "7"
  aliases: ""
  parameterValueGroup: Ok, InsufficientThroughput, UnknownPolicyId, LostCommunication
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: StorageNodeName
  description: |+
    Specifies the hostname of the storage node servicing the flow.

  defaultValue: None
  position: "6"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: VolumeId
  description: |+
    Specifies the ID of a volume that the flow accesses.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
uid: StorageQoS.Get-StorageQoSFlow
name: Get-StorageQoSFlow
description: |-
  The **Get-StorageQoSFlow** cmdlet retrieves performance metrics on an I/O flow that is monitored by Storage Quality of Service (Storage QoS).
  The metrics are throughput and latency averages, computed over a 5-minute rolling time interval.

  Each file handle opened by a server that runs Hyper-V to a VHD or VHDX file is considered a flow.
  If a virtual machine has two virtual hard disks attached, it will have 1 flow to the file server cluster per file.
  If a VHDX is shared with multiple virtual machines, it will have 1 flow per virtual machine.

  For more information about Storage QoS, see Storage Quality of Service in Windows Server Technical Previewhttps://technet.microsoft.com/en-us/library/Mt126108 (https://technet.microsoft.com/en-us/library/Mt126108).
