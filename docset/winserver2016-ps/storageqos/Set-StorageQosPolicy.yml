### YamlMime:PowershellCmdlet
summary: |-
  Modifies an existing Storage QoS policy.
module: StorageQoS
notes: ""
links:
- text: Get-StorageQoSFlow
  href: ./Get-StorageQoSFlow.yml
- text: Get-StorageQosPolicy
  href: ./Get-StorageQosPolicy.yml
- text: Get-StorageQosVolume
  href: ./Get-StorageQosVolume.yml
- text: New-StorageQosPolicy
  href: ./New-StorageQosPolicy.yml
- text: Remove-StorageQosPolicy
  href: ./Remove-StorageQosPolicy.yml
syntaxes:
- >-
  Set-StorageQosPolicy -Name <String[]> [[-NewName] <String>] [[-MaximumIops] <UInt64>] [[-MinimumIops] <UInt64>]

   [[-MaximumIOBandwidth] <UInt64>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-StorageQosPolicy -PolicyId <Guid[]> [[-NewName] <String>] [[-MaximumIops] <UInt64>]

   [[-MinimumIops] <UInt64>] [[-MaximumIOBandwidth] <UInt64>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-StorageQosPolicy -InputObject <CimInstance[]> [[-NewName] <String>] [[-MaximumIops] <UInt64>]

   [[-MinimumIops] <UInt64>] [[-MaximumIOBandwidth] <UInt64>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Increase the IOPS limit on a policy'
  code: |-
    PS C:\>
    Get-StorageQosPolicy -Name "Policy1" | Set-StorageQosPolicy -MaximumIops 200
  description: |-
    This command increases the IOPS limit on a policy named Policy01 to 200 8KB-normalized IOPS.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MaximumIOBandwidth
  description: |+
    Specifies the bandwidth limit for the policy, in bytes per second.

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MaximumIops
  description: |+
    Specifies the throughput limit for the policy, in units of 8KB-normalized Input/Output Operations Per Second (IOPS).

    Storage usage is measured in normalized IOPS.
    This is a count of the storage input/output operations per second.
    Any IO that is 8KB or smaller is considered as one normalized IOPS.
    Any IO that is larger than 8KB is treated as multiple normalized IOPS.
    For example, a 256KB request is treated as 32 normalized IOPS.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MinimumIops
  description: |+
    Specifies the throughput reservation for the policy, in 8KB-normalized IOPS.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the policy to be modified.
    Accepts wildcard patterns.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  description: |+
    Specifies a new name for the policy.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PolicyId
  isRequired: true
  description: |+
    Specifies the policy ID of the policy to be modified.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: StorageQoS.Set-StorageQosPolicy
name: Set-StorageQosPolicy
description: |-
  The **Set-StorageQosPolicy** cmdlet modifies an existing Storage Quality of Service (Storage QoS) policy.

  For more information about Storage QoS, see Storage Quality of Servicehttps://technet.microsoft.com/en-us/library/Mt126108 (https://technet.microsoft.com/en-us/library/Mt126108).
