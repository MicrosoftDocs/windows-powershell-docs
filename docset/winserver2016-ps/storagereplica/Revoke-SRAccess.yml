### YamlMime:PowershellCmdlet
summary: |-
  Revokes security access between failover clusters that allowed replication.
module: StorageReplica
notes: ""
links:
- text: Get-SRAccess
  href: ./Get-SRAccess.yml
- text: Grant-SRAccess
  href: ./Grant-SRAccess.yml
syntaxes:
- >-
  Revoke-SRAccess [[-ComputerName] <String>] [-Cluster] <String> [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Revoke access pairing'
  code: |-
    PS C:\>Revoke-SRAccess -ComputerName "SR-SRV01" -Cluster "SR-SRVCLUSB" 
    Confirm
    Are you sure you want to perform this action? 
    This action will remove pairing for node SR-SRV01 of cluster SR-SRVCLUSB. Are you sure you want to continue? 
    [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is "Y"):
  description: |-
    This command revokes the access pairing of the SR-SRVCLUSA cluster to the SR-SRVCLUSB cluster.
    The server named SR-SRV01 belongs to the SR-SRVCLUSA cluster.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  isRequired: true
  description: |+
    Specifies a partner failover cluster NetBIOS name or fully qualified domain name (FQDN) of a cluster.
    This cmdlet removes this cluster from the Storage Replica access control list on the local cluster.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or FQDN on which this cmdlet revokes access.
    The default value is the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: "100"
  aliases: F
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: StorageReplica.Revoke-SRAccess
name: Revoke-SRAccess
description: |-
  The **Revoke-SRAccess** cmdlet revokes security access between failover clusters that allowed replication by using Storage Replica.
  You do not have to use this cmdlet for stretch clusters or server-to-server replication.
