  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name.
    This is the unique name of the driver package.
    If this name is not unique, specify the driver package ID, instead, by using the *Id* parameter.

