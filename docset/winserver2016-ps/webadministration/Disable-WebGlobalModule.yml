### YamlMime:PowershellCmdlet
summary: |-
  Disables an IIS module.
module: WebAdministration
notes: ""
links:
- text: Enable-WebGlobalModule
  href: ./Enable-WebGlobalModule.yml
- text: Get-WebGlobalModule
  href: ./Get-WebGlobalModule.yml
- text: New-WebGlobalModule
  href: ./New-WebGlobalModule.yml
- text: Remove-WebGlobalModule
  href: ./Remove-WebGlobalModule.yml
- text: Set-WebGlobalModule
  href: ./Set-WebGlobalModule.yml
syntaxes:
- >-
  Disable-WebGlobalModule [-Name] <String> [-Location <String[]>] [[-PSPath] <String[]>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Disable a module'
  code: |-
    IIS:\> Disable-WebGlobalModule -Name "FastCgiModule" -PSPath "IIS:\sites\Default Web Site"
  description: |-
    This command disables the FastCGI module for the default website.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Specifies the location of the module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the module to disable.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    Specifies the configuration path.
    This path can be either an IIS configuration path in the format computer name/webroot/apphost, or the IIS module path in the format IIS:\sites\Default Web Site.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Disable-WebGlobalModule
name: Disable-WebGlobalModule
description: |-
  The **Disable-WebGlobalModule** cmdlet disables the specified Internet Information Services (IIS) module.
