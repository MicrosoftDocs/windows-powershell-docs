### YamlMime:PowershellCmdlet
summary: |-
  Removes an application pool from IIS.
module: WebAdministration
notes: ""
links:
- text: New-WebAppPool
  href: ./New-WebAppPool.yml
- text: Restart-WebAppPool
  href: ./Restart-WebAppPool.yml
- text: Start-WebAppPool
  href: ./Start-WebAppPool.yml
- text: Stop-WebAppPool
  href: ./Stop-WebAppPool.yml
syntaxes:
- Remove-WebAppPool [-Name] <String> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove an application pool'
  code: |-
    IIS:\> New-WebAppPool -Name "MyNewAppPool" "Sleep for 5 seconds before AppPool gets removed"; Sleep 5 
    IIS:\> Remove-WebAppPool -Name "MyNewAppPool"
  description: |-
    This command creates a new application pool, and then removes it after waiting 5 seconds.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the application pool to remove.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Remove-WebAppPool
name: Remove-WebAppPool
description: |-
  The **Remove-WebAppPool** cmdlet removes an application pool from Internet Information Services (IIS).
