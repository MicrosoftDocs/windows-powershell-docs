### YamlMime:PowershellCmdlet
summary: |-
  Changes a property of an IIS site binding.
module: WebAdministration
notes: ""
links:
- text: Get-WebBinding
  href: ./Get-WebBinding.yml
- text: New-WebBinding
  href: ./New-WebBinding.yml
- text: Remove-WebBinding
  href: ./Remove-WebBinding.yml
syntaxes:
- >-
  Set-WebBinding [[-Name] <String>] [[-IPAddress] <String>] [[-Port] <UInt32>] [-HostHeader <String>]

   -PropertyName <String> -Value <String> [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-WebBinding [[-Name] <String>] [-BindingInformation] <String> -PropertyName <String> -Value <String>

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Change a web site binding property'
  code: |-
    IIS:\> Set-WebBinding -Name "Default Web Site" -BindingInformation "*:80:" -PropertyName "Port" -Value "1234"
  description: |-
    This command changes the setting for the **Port** property for the default website from 80 to 1234.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: BindingInformation
  isRequired: true
  description: |+
    Specifies a **BindingInformation** object.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostHeader
  description: |+
    Specifies the host header of the site binding to change.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IPAddress
  description: |+
    Specifies the IP address of the site binding to change.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the site for which this cmdlet changes the binding property.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: Port
  description: |+
    Specifies the port of the site binding to change.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PropertyName
  isRequired: true
  description: |+
    Specifies the property name of the binding property to change.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Value
  isRequired: true
  description: |+
    Specifies the value of the binding property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Set-WebBinding
name: Set-WebBinding
description: |-
  The **Set-WebBinding** cmdlet changes a property of an existing Internet Information Services (IIS) site binding.
