### YamlMime:PowershellCmdlet
summary: |-
  Changes the user-account credentials for the central certificate provider.
module: WebAdministration
notes: ""
links:
- text: Clear-WebCentralCertProvider
  href: ./Clear-WebCentralCertProvider.yml
- text: Disable-WebCentralCertProvider
  href: ./Disable-WebCentralCertProvider.yml
- text: Get-WebCentralCertProvider
  href: ./Get-WebCentralCertProvider.yml
- text: Set-WebCentralCertProvider
  href: ./Set-WebCentralCertProvider.yml
syntaxes:
- Set-WebCentralCertProviderCredential [-UserName] <String> [<CommonParameters>]
examples:
- title: 'Example 1: Set credentials'
  code: |-
    PS C:\> Set-WebCentralCertProviderCredentials -UserName "CertStoreUser"
    UserName=CertStoreUser

    Password=

    *********

    Confirm Password=

    *********
  description: |-
    This command changes the user-account credentials for the central certificate store.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: UserName
  isRequired: true
  description: |+
    Specifies the password of the user account that is used to access the central certificate store.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Set-WebCentralCertProviderCredential
name: Set-WebCentralCertProviderCredential
description: |-
  The **Set-WebCentralCertProviderCredential** cmdlet changes the user-account credentials (user name and password) for the central certificate provider.
