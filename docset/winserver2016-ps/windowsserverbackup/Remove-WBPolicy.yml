### YamlMime:PowershellCmdlet
summary: |-
  Removes the backup policy.
module: WindowsServerBackup
notes: |-
  * The **WBPolicy** object must be in edit mode. To put the **WBPolicy** object in edit mode for a policy that is set as the scheduled backup policy, use the Get-WBPolicy cmdlet with the *Editable* parameter. The New-WBPolicy cmdlet creates a **WBPolicy** object that is already in edit mode.
inputs:
- name: <xref href="WBPolicy" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet specifies the **WBPolicy** object to remove.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WBPolicy
  href: ./Get-WBPolicy.yml
- text: New-WBPolicy
  href: ./New-WBPolicy.yml
- text: Set-WBPolicy
  href: ./Set-WBPolicy.yml
syntaxes:
- Remove-WBPolicy [[-Policy] <WBPolicy>] [-All] [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove all scheduled backups'
  code: |-
    PS C:\> Remove-WBPolicy -All -Force
  description: |-
    This command removes the currently set **WBPolicy** object and disables all scheduled backups on the system.
    The command also uses the *Force* parameter to suppress the confirmation message.
  summary: ""
- title: 'Example 2: Remove a specified backup policy'
  code: |-
    PS C:\> $Policy = Get-WBPolicy
    PS C:\> Remove-WBPolicy -Policy $Policy
  description: |-
    This command store the result of the [Get-WBPolicy](./Get-WBPolicy.yml) cmdlet in the variable named $Policy, then removes the **WBPolicy** object, which disables all scheduled backups on the system.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    Indicates that this cmdlet removes the **WBPolicy** object that is set in the system.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="WBPolicy" data-throw-if-not-resolved="False" />
  name: Policy
  description: |+
    Specifies the backup policy object that this cmdlet updates.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WindowsServerBackup.Remove-WBPolicy
name: Remove-WBPolicy
description: |-
  The **Remove-WBPolicy** cmdlet removes the **WBPolicy** object.
  This cmdlet stops scheduled daily backups from running.
  If the backup storage location is a disk, the cmdlet frees the disk.
  If the system does not have a scheduled backup, the cmdlet does not do anything.

  To use this cmdlet, you must be a member of the Administrators group or Backup Operators group.
