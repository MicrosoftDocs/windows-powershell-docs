### YamlMime:PowershellCmdlet
summary: |-
  Exports a TUD.
module: ADRMSAdmin
notes: ""
links:
- text: Using Windows PowerShell with AD RMS
  href: https://go.microsoft.com/fwlink/?LinkId=136806
- text: Export-RmsTPD
  href: ./Export-RmsTPD.yml
