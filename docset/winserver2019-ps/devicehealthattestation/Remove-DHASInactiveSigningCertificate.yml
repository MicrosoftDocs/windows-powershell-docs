### YamlMime:PowershellCmdlet
summary: |-
  Removes the inactive signing certificate.
module: DeviceHealthAttestation
notes: ""
links:
- text: Get-DHASInactiveSigningCertificate
  href: ./Get-DHASInactiveSigningCertificate.yml
syntaxes:
- >-
  Remove-DHASInactiveSigningCertificate [[-Thumbprint] <String>] [-Force] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Remove the signing certificate'
  code: |-
    PS C:\> Remove-DHASInactiveSigningCertificate -Thumbprint "0123456789ABCDEF0123456789ABCDEF01234567"
  description: |-
    This command removes the specified inactive signing certificate.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Thumbprint
  description: |+
    Specifies the signing certificate thumbprint.
    The value must contain only hexadecimal digits (0-9, A-F) and be 40 characters in length.
    This value is case-insensitive.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: DeviceHealthAttestation.Remove-DHASInactiveSigningCertificate
name: Remove-DHASInactiveSigningCertificate
description: |-
  The **Remove-DHASInactiveSigningCertificate** cmdlet removes the inactive signing certificate for the Device Health Attestation service.

  You must have administrator rights to run this cmdlet.
