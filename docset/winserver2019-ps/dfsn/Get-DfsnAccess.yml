### YamlMime:PowershellCmdlet
summary: |-
  Gets permissions for a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceAccess" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Grant-DfsnAccess
  href: ./Grant-DfsnAccess.yml
- text: Remove-DfsnAccess
  href: ./Remove-DfsnAccess.yml
- text: Revoke-DfsnAccess
  href: ./Revoke-DfsnAccess.yml
syntaxes:
- >-
  Get-DfsnAccess [-Path] <String> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get permissions for a folder'
  code: |-
    PS C:\> Get-DfsnAccess -Path "\\Contoso\Software\Projects"
  description: |-
    This command gets permissions for a DFS namespace folder that has the path \\\\Contoso\Software\Projects.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies a path for a DFS namespace folder.
    This cmdlet gets permissions for the folder specified.
    Provide a complete path for a folder, not a partial or relative path.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DfsPath, FolderPath, NamespacePath
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DFSN.Get-DfsnAccess
name: Get-DfsnAccess
description: |-
  The **Get-DfsnAccess** cmdlet gets account names and access types for users and groups that have permissions for a Distributed File System (DFS) namespace folder.
  You can use the **Grant-DfsnAccess** cmdlet and the **Revoke-DfsnAccess** cmdlet to manage access for DFS namespace folders.

  For more information about DFS namespaces, see [Overview of DFS Namespaces](https://technet.microsoft.com/library/cc730736) on TechNet.
