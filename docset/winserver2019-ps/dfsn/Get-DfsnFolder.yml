### YamlMime:PowershellCmdlet
summary: |-
  Gets settings for a DFS namespace folder.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespaceFolder" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Move-DfsnFolder
  href: ./Move-DfsnFolder.yml
- text: New-DfsnFolder
  href: ./New-DfsnFolder.yml
- text: Remove-DfsnFolder
  href: ./Remove-DfsnFolder.yml
- text: Set-DfsnFolder
  href: ./Set-DfsnFolder.yml
syntaxes:
- >-
  Get-DfsnFolder [-Path] <String> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get settings for a specified folder'
  code: |-
    PS C:\> Get-DfsnFolder -Path "\\Contoso\AccountingResources\LegacySoftware"
  description: |-
    This command displays settings for the \\\\Contoso\AccountingResources\LegacySoftware folder.
  summary: ""
- title: 'Example 2: Get settings for all folders in a DFS namespace'
  code: |-
    PS C:\> Get-DfsnFolder -Path "\\Contoso\AccountingResources\*"
  description: |-
    The command uses the wildcard to get settings for all the folders in the \\\\Contoso\AccountingResources DFS namespace.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies a path for the folder.
    This cmdlet gets configuration settings for the DFS namespace folder that has the path specified.

    You can use DFS namespace with the wildcard character to get settings for all the folders in the namespace.
    See the Examples section.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DfsPath, FolderPath, NamespacePath
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: DFSN.Get-DfsnFolder
name: Get-DfsnFolder
description: |-
  The **Get-DfsnFolder** cmdlet gets configuration settings for a Distributed File System (DFS) namespace folder.
  Specify a folder by using its path.

  For more information about DFS namespaces, see [Overview of DFS Namespaces](https://technet.microsoft.com/library/cc730736) on TechNet.
