    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-DhcpServerv4Superscope
  href: ./Get-DhcpServerv4Superscope.yml
- text: Remove-DhcpServerv4Superscope
