  name: ClientSubnet
  description: |+
    Specifies the client subnet criterion.
    For more information, see **Add-DnsServerClientSubnet**.
    Specify a criterion in the following format: 

    operator, value01, value02, .
    . .
    , operator, value03, value04, .
    . .

