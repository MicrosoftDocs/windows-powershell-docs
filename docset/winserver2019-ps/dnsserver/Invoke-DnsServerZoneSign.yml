### YamlMime:PowershellCmdlet
summary: |-
  Signs a DNS server zone.
module: DnsServer
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DnsServerPrimaryZone" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Invoke-DnsServerZoneUnsign
  href: ./Invoke-DnsServerZoneUnsign.yml
syntaxes:
- >-
  Invoke-DnsServerZoneSign [-ZoneName] <String> [-SignWithDefault] [-DoResign] [-ComputerName <String>] [-Force]

   [-PassThru] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Sign a zone with default values'
  code: |-
    PS C:\> Invoke-DnsServerZoneSign -ZoneName "contoso.com" -SignWithDefault -PassThru -Verbose
  description: |-
    This command signs the contoso zone using new KSK and ZSK keys and default DNSSEC settings.
  summary: ""
- title: 'Example 2: Re-sign a zone'
  code: |-
    PS C:\> Invoke-DnsServerZoneSign "contoso.com" -DoResign -PassThru -Verbose
  description: |-
    This command signs the contoso.com zone again.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a DNS server.
    If you do not specify this parameter, the command runs on the local system.
    You can specify an IP address or any value that resolves to an IP address, such as a fully qualified domain name (FQDN), host name, or NETBIOS name.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DoResign
  description: |+
    Indicates that this cmdlet re-signs a DNSSEC-signed zone.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Signs the DNS Server zone without prompting you for confirmation.
    By default, the cmdlet prompts you for confirmation before it proceeds.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SignWithDefault
  description: |+
    Indicates that this cmdlet signs a zone with default settings.
    If a zone is already signed, this parameter removes the existing KSK and ZSK values for the zone, and configures DNSSEC settings to default values.
    A new KSK and a new ZSK are used to resign the zone.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ZoneName
  isRequired: true
  description: |+
    Specifies a name of a primary zone.
    The cmdlet signs this zone.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: DnsServer.Invoke-DnsServerZoneSign
name: Invoke-DnsServerZoneSign
description: |-
  The **Invoke-DnsServerZoneSign** cmdlet signs a Domain Name System (DNS) server zone.

  If the zone is not already signed, use the *SignWithDefault* parameter, which results in the zone being signed with one Zone Signing Keys (ZSK) and one Key Signing Key (KSK) using default DNS Security (DNSSEC) settings.
  If the zone is already signed, use the *DoResign* parameter.
  If you use both the *SignWithDefault* parameter and the *DoResign* parameter on a signed zone, the cmdlet removes the existing zone signing keys, and re-signs the zone using default settings.
