### YamlMime:PowershellCmdlet
summary: |-
  Gets the S2D settings from a cluster.
module: FailoverClusters
notes: ""
links:
- text: Disable-ClusterStorageSpacesDirect
  href: ./Disable-ClusterStorageSpacesDirect.yml
- text: Enable-ClusterStorageSpacesDirect
  href: ./Enable-ClusterStorageSpacesDirect.yml
- text: Set-ClusterStorageSpacesDirect
  href: ./Set-ClusterStorageSpacesDirect.yml
- text: Get-Cluster
  href: ./Get-Cluster.yml
syntaxes:
- >-
  Get-ClusterStorageSpacesDirect [-Node <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get the Storage Spaces Direct settings from a cluster'
  code: |-
    PS C:\> Get-ClusterStorageSpacesDirect -Node "K0617-C1.contoso.com"
    S2DCacheBehavior             : Default
    S2DCacheDesiredState         : ReadWrite
    S2DCacheMetadataReserveBytes : 34359738368
    S2DEnabled                   : 1
  description: |-
    This command sets the S2D settings from the K0617-C1.contoso.com cluster.
  summary: ""
- title: 'Example 2: Get the Storage Spaces Direct settings from a cluster by using the pipeline operator for input'
  code: |-
    PS C:\> Get-Cluster "K0617-C1.contoso.com" | Get-ClusterStorageSpacesDirect
    S2DCacheBehavior             : Default
    S2DCacheDesiredState         : ReadWrite
    S2DCacheMetadataReserveBytes : 34359738368
    S2DEnabled                   : 1
  description: |-
    This command gets the S2D settings from cluster K0617-C1.contoso.com and pipes the cluster object to **Get-ClusterStorageSpacesDirect**.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Node
  description: |+
    Specifies the name of the cluster node from which to get storage spaces direct information.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
