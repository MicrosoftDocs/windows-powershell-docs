### YamlMime:PowershellCmdlet
summary: |-
  Create a names set of groups in the cluster.
module: FailoverClusters
notes: ""
links:
- text: Get-ClusterGroupSet
  href: ./Get-ClusterGroupSet.yml
- text: Remove-ClusterGroupSet
  href: ./Remove-ClusterGroupSet.yml
- text: Set-ClusterGroupSet
  href: ./Set-ClusterGroupSet.yml
syntaxes:
- >-
  New-ClusterGroupSet -Name <String> [-Group <String[]>] [-Providers <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Create a cluster group set'
  code: |-
    PS C:\> New-ClusterGroupSet -Name "Set001" -Group "Group001"
    Name                : Set1
    GroupNames          : {g1}
    ProviderNames       : {}
    StartupDelayTrigger : Delay
    StartupCount        : 4294967295
    IsGlobal            : False
    StartupDelay        : 20
  description: |-
    This command creates a cluster group set named Set001 that contains the group named Group001.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Group
  description: |+
    Specifies the names of the groups that are in the set.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the group set that this cmdlet creates.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Providers
  description: |+
    Specifies the names of group sets that provides for the created group set.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.New-ClusterGroupSet
name: New-ClusterGroupSet
description: |-
  Creates a set of groups.
  On this set you can control when other sets start and when this set starts based on dependencies between sets.
