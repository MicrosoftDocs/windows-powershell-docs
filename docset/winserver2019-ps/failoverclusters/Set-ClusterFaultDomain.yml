### YamlMime:PowershellCmdlet
summary: |-
  Update an existing cluster fault domain.
module: FailoverClusters
notes: ""
links:
- text: Get-ClusterFaultDomain
  href: ./Get-ClusterFaultDomain.yml
- text: New-ClusterFaultDomain
  href: ./New-ClusterFaultDomain.yml
- text: Remove-ClusterFaultDomain
  href: ./Remove-ClusterFaultDomain.yml
syntaxes:
- >-
  Set-ClusterFaultDomain [[-Name] <String[]>] [-Id <String[]>] [-NewName <String>] [-Location <String>]

   [-Description <String>] [-FaultDomain <String>] [-Flags <UInt32>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
- >-
  Set-ClusterFaultDomain -InputObject <CimInstance[]> [-NewName <String>] [-Location <String>]

   [-Description <String>] [-FaultDomain <String>] [-Flags <UInt32>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Update an existing fault domain'
  code: |-
    PS C:\> Set-ClusterFaultDomain -Name "NMALIWA-VM-1101" -FaultDomain "Rack1"
  description: |-
    This command sets the parent of the fault domain named NMALIWA-VM-1101 to the fault domain named Rack1.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies the description of the cluster fault domain.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FaultDomain
  description: |+
    Specifies the name of the fault domain that is the parent of this one.
    You should specify Empty if the fault domain does not have a parent.

  defaultValue: None
  position: Named
  aliases: Parent
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: Flags
  description: |+
    Specifies any flags that need to be passed in when setting the cluster fault domain.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Id
  description: |+
    Specifies the existing ID of the cluster fault domain.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Location
  description: |+
    Specifies a string that describes the location of the cluster fault domain.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the existing name of the cluster fault domain.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewName
  description: |+
    Specifies the new name of the cluster fault domain.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Set-ClusterFaultDomain
name: Set-ClusterFaultDomain
description: |-
  The **Set-ClusterFaultDomain** cmdlet update an existing cluster fault domain.
  The *Name* parameter should identify the current name.
  The *NewName* parameter should be specified only when renaming the fault domain.
