  position: Named
  aliases: ""
  parameterValueGroup: OrderedList, MultiChoice, SingleChoice, String, MultiString, Integer, YesNo, DateTime
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
