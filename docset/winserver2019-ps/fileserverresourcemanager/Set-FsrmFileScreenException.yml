examples:
- title: 'Example 1: Change the include group for a file screen exception'
  code: |-
    PS C:\> New-FsrmFileScreenException -Path "C:\Shares\Ctrshare03" -IncludeGroup "Text Files"
  description: |-
    This command changes the file screen exception on C:\Shares\Ctrshare03 to allow users to create files that are part of the Text Files file group.
  summary: ""
