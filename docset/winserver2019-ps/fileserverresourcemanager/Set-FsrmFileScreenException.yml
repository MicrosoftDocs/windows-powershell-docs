uid: FileServerResourceManager.Set-FsrmFileScreenException
name: Set-FsrmFileScreenException
description: |-
  The **Set-FsrmFileScreenException** cmdlet changes configuration settings of a file screen exception.
  You can use this cmdlet to change the description of a file screen exception and change the file groups that you want to exclude from file screening.
