### YamlMime:PowershellCmdlet
summary: |-
  Enables keyboard, video, and mouse for virtual machines.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.Powershell.VirtualMachine" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **VirtualMachine** object, if you specify the **Passthru**.
links:
- text: Disable-VMConsoleSupport
  href: ./Disable-VMConsoleSupport.yml
- text: Get-VM
  href: ./Get-VM.yml
syntaxes:
- >-
  Enable-VMConsoleSupport [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-VMName] <String[]> [-Passthru] [-WhatIf] [-Confirm] [<CommonParameters>]
- Enable-VMConsoleSupport [-VM] <VirtualMachine[]> [-Passthru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enable keyboard, video, and mouse support'
  code: |-
    PS C:\> $VM = Get-VM -ComputerName "Server01"
    PS C:\> Enable-VMConsoleSupport -VM $VM
  description: |-
    The first command uses the **Get-VM** cmdlet to obtain the virtual machines on the host named Server01.
    The command stores the results in the **$VM** variable.

    The second command enables keyboard, video, and mouse support on the virtual machine or virtual machines in **$VM**.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Indicates that this cmdlet returns the **Microsoft.HyperV.VirtualMachine** object that it modifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies an array of virtual machines on which this cmdlet enables support for keyboard, video, and mouse.
    To obtain a **VirtualMachine** object, use the **Get-VM** cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies an array of names of virtual machines on which this cmdlet enables support keyboard, video, and mouse.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Enable-VMConsoleSupport
