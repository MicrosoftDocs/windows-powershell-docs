### YamlMime:PowershellCmdlet
summary: |-
  Gets virtual machine groups.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-VMGroup
  href: ./New-VMGroup.yml
- text: Remove-VMGroup
  href: ./Remove-VMGroup.yml
- text: Rename-VMGroup
  href: ./Rename-VMGroup.yml
syntaxes:
- >-
  Get-VMGroup [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [[-Name] <String[]>] [<CommonParameters>]
- >-
  Get-VMGroup [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [[-Id] <Guid>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a virtual machine group by name'
  code: |-
    PS C:\> Get-VMGroup -Name "Group04"
  description: |-
    This command gets the virtual machine group named Group04.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies the unique ID of the virtual machine group that this cmdlet gets.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of names of virtual machine groups that this cmdlet gets.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
