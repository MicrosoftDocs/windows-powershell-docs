### YamlMime:PowershellCmdlet
summary: |-
  Gets virtual machine host clusters.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMHostCluster" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **VMHostCluster** object.
links:
- text: Set-VMHostCluster
  href: ./Set-VMHostCluster.yml
syntaxes:
- Get-VMHostCluster [-ClusterName] <String[]> [[-Credential] <PSCredential[]>] [<CommonParameters>]
- Get-VMHostCluster [-CimSession] <CimSession[]> [<CommonParameters>]
examples:
- title: 'Example 1: Get a virtual machine host cluster'
  code: |-
    PS C:\> Get-VMHostCluster -ClusterName "ContosoCluster"
  description: |-
    This command gets the **VMHostCluster** object for the cluster named ContosoCluster.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  isRequired: true
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClusterName
  isRequired: true
  description: |+
    Specifies an array of names of the virtual machine host clusters that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
