### YamlMime:PowershellCmdlet
summary: |-
  Gets the NUMA topology of a virtual machine host.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMHostNumaNode" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMHostNumaNode [[-ComputerName] <String[]>] [[-Credential] <PSCredential[]>] [-Id <Int32>]

   [<CommonParameters>]
- Get-VMHostNumaNode [-CimSession] <CimSession[]> [-Id <Int32>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMHostNumaNode
  description: |-
    Gets the NUMA topology of the local Hyper-V host.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  isRequired: true
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Identifies a NUMA node for which a **VMHostNumaNode** is to be retrieved.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMHostNumaNode
name: Get-VMHostNumaNode
description: |-
  The **Get-VMHostNumaNode** cmdlet gets the NUMA topology of a Hyper-V host, returning a **VMHostNumaNode** object for each of the host's NUMA nodes.
