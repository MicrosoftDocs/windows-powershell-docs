### YamlMime:PowershellCmdlet
summary: |-
  Returns a list of virtual machine configuration versions that are supported on a host.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMHostSupportedVersion" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-VMHost
  href: ./Get-VMHost.yml
syntaxes:
- >-
  Get-VMHostSupportedVersion [[-ComputerName] <String[]>] [[-Credential] <PSCredential[]>] [-Default]

   [<CommonParameters>]
- Get-VMHostSupportedVersion [-CimSession] <CimSession[]> [-Default] [<CommonParameters>]
examples:
- title: 'Example 1: Return a table of supported configurations'
  code: |-
    PS C:\> Get-VMHostSupportedVersion
  description: |-
    This command returns a table showing the supported virtual machine configuration versions on this host.
  summary: ""
- title: 'Example 2: Return the default configuration version'
  code: |-
    PS C:\> Get-VMHostSupportedVersion -Default
  description: |-
    This command returns the default virtual machine configuration version for this host.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  isRequired: true
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts to run the cmdlet.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer.
    Use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies a user account that has permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Default
  description: |+
    Specifies that the cmdlet is to return the default virtual machine configuration version for this host.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMHostSupportedVersion
name: Get-VMHostSupportedVersion
description: |-
  The **Get-VMHostSupportedVersion** cmdlet returns a list of virtual machine configuration versions that are supported on a host.
