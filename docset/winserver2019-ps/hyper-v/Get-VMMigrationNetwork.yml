### YamlMime:PowershellCmdlet
summary: |-
  Gets the networks added for migration to one or more virtual machine hosts.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMMigrationNetwork" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMMigrationNetwork [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [[-Subnet] <String[]>] [-Priority <UInt32[]>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMMigrationNetwork
  description: |-
    Gets all networks added for migration to the local virtual machine host.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VMMigrationNetwork -Priority 8
  description: |-
    Gets all networks added for migration to the local virtual machine host having a priority of 8.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-VMMigrationNetwork 192.168.*
  description: |-
    Gets all networks added for migration having a subnet starting with 192.168.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the networks added for migration are to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Priority
  description: |+
    Specifies the priority of the networks to be retrieved.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Subnet
  description: |+
    Specifies a string representing an IPv4 or IPv6 subnet mask which identifies the networks to be retrieved.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMMigrationNetwork
name: Get-VMMigrationNetwork
description: |-
  The **Get-VMMigrationNetwork** cmdlet gets the networks added for migration to one or more virtual machine hosts.
