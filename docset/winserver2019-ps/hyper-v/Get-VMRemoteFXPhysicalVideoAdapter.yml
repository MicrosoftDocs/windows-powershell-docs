### YamlMime:PowershellCmdlet
summary: |-
  Gets the RemoteFX physical graphics adapters on one or more Hyper-V hosts.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMRemoteFXPhysicalVideoAdapter" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMRemoteFXPhysicalVideoAdapter [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [[-Name] <String[]>] [<CommonParameters>]
- Get-VMRemoteFXPhysicalVideoAdapter [-CimSession <CimSession[]>] [[-Name] <String[]>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMRemoteFXPhysicalVideoAdapter
  description: |-
    Gets all RemoteFX physical video adapters on the Hyper-V host.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VMRemoteFXPhysicalVideoAdapter -Name *Nvidia*
  description: |-
    Gets all RemoteFX physical video adapters on the Hyper-V host which include the sequence Nvidia in their name.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the names of one or more RemoteFX physical graphics adapters to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VMRemoteFXPhysicalVideoAdapter
