### YamlMime:PowershellCmdlet
summary: |-
  Gets virtual switches from one or more virtual Hyper-V hosts.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMSwitch" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMSwitch [[-Name] <String>] [[-ResourcePoolName] <String[]>] [-SwitchType <VMSwitchType[]>]

   [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [<CommonParameters>]
- >-
  Get-VMSwitch [[-Id] <Guid[]>] [[-ResourcePoolName] <String[]>] [-SwitchType <VMSwitchType[]>]

   [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMSwitch
  description: |-
    Gets all virtual switches from the local Hyper-V host.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VMSwitch -SwitchType External
  description: |-
    Gets all virtual switches that connect to the external network.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts from which virtual switches are to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Id
  description: |+
    Specifies the unique identifier of the virtual switch to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: SwitchId
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the virtual switch to be retrieved.

  defaultValue: None
  position: "0"
  aliases: SwitchName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourcePoolName
  description: |+
    Specifies the resource pool from which the virtual switches are to be retrieved.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitchType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SwitchType
  description: |+
    Specifies the type of the virtual switches to be retrieved.
    Allowed values are **External**, **Internal**, and **Private**.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Private, Internal, External
uid: Hyper-V.Get-VMSwitch
name: Get-VMSwitch
description: |-
  The **Get-VMSwitch** cmdlet gets the virtual switches from a Hyper-V host.
  If you specify no parameters, this cmdlet returns all virtual switches from the local Hyper-V host.
