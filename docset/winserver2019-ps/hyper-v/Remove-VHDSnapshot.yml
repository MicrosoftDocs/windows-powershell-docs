### YamlMime:PowershellCmdlet
summary: |-
  Removes a checkpoint from a VHD set file.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.Vhd.PowerShell.VHDSnapshotInfo" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Get-VHDSnapshot
  href: ./Get-VHDSnapshot.yml
syntaxes:
- >-
  Remove-VHDSnapshot [-Path] <String[]> [-PersistReferencePoint] -SnapshotId <Guid[]> [-AsJob]

   [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-VHDSnapshot [-PersistReferencePoint] [-VHDSnapshot] <VHDSnapshotInfo[]> [-AsJob]

   [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Remove a checkpoint'
  code: |-
    PS C:\> Remove-VHDSnapshot -Path "Data01.vhds" -SnapshotId 6c87351a-a39a-4581-b231-6d693b26485d
  description: |-
    This command removes the checkpoint that has the specified ID from the VHD set file named Data01.vhds.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Path
  isRequired: true
  description: |+
    Specifies an array of paths of VHD set files.
    This cmdlet removes a checkpoint from the files that this parameter specifies.
    If you specify a file name or relative path, the cmdlet determines the full path relative to the current working folder.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: FullName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PersistReferencePoint
  description: |+
    Indicates that this cmdlet persists an RCT-only reference point after it deletes the checkpoint.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SnapshotId
  isRequired: true
  description: |+
    Specifies an array of unique IDs of VHD checkpoint that this cmdlet removes from the VHD set file.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VHDSnapshotInfo" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VHDSnapshot
  isRequired: true
  description: |+
    Specifies an array of VHD checkpoints that this cmdlet removes from a VHD set file.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Remove-VHDSnapshot
name: Remove-VHDSnapshot
description: |-
  The **Remove-VHDSnapshot** cmdlet removes a virtual hard disk (VHD) checkpoint from a VHD set file.

  Checkpoint replaces the previous term, snapshot.
