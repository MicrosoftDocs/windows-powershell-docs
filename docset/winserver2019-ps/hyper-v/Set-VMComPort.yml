### YamlMime:PowershellCmdlet
summary: |-
  Configures the COM port of a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.HyperV.PowerShell.ComPort" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Set-VMComPort [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-VMName] <String[]> -Number <Int32> [[-Path] <String>] [-DebuggerMode <OnOffState>] [-Passthru] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  Set-VMComPort [-VM] <VirtualMachine[]> -Number <Int32> [[-Path] <String>] [-DebuggerMode <OnOffState>]

   [-Passthru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-VMComPort [-VMComPort] <VMComPort[]> [[-Path] <String>] [-DebuggerMode <OnOffState>] [-Passthru] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Set-VMComPort TestVM 2 \\.\pipe\TestPipe
  description: |-
    Configure the second COM port on virtual machine TestVM to connect to named pipe TestPipe on the local computer.

    > [!NOTE]
    > This does not create the named pipe on the local computer. You will have to write your own application to create a named pipe.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the COM port of a virtual machine is to be configured.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="OnOffState" data-throw-if-not-resolved="False" />
  name: DebuggerMode
  description: |+
    Specifies the state of the COM port for use by debuggers.
    The acceptable values for this parameter are: On and Off.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: On, Off
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Number
  isRequired: true
  description: |+
    Specifies the Id (1 or 2) of the COM port to be configured.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **Microsoft.HyperV.PowerShell.ComPort** object is to be passed through to the pipeline representing the COM port to be configured.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  description: |+
    Specifies a named pipe path for the COM port to be configured.
    Specify local pipes as "\\\\.\pipe\PipeName" and remote pipes as "\\\\RemoteServer\pipe\PipeName".

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine for which the COM port is to be configured.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMComPort" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMComPort
  isRequired: true
  description: |+
    Specifies the COM port to be configured.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine for which the COM port is to be configured.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
