### YamlMime:PowershellCmdlet
summary: |-
  Removes a custom field from IPAM.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamCustomField" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object that represents a custom metadata field in IPAM Server.
links:
- text: Get-IpamCustomField
  href: ./Get-IpamCustomField.yml
- text: Add-IpamCustomField
  href: ./Add-IpamCustomField.yml
- text: Rename-IpamCustomField
  href: ./Rename-IpamCustomField.yml
syntaxes:
- >-
  Remove-IpamCustomField [-Name] <String> [-Force] [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a custom field'
  code: |-
    PS C:\> Remove-IpamCustomField -Name "Building_Main"
    Confirm

    This command will permanently delete the Building_Main Custom Field from IPAM. Do you want to continue?

    [Y] Yes  [N] No  [S] Suspend  [?] Help (default is "Y"): Y
  description: |-
    This command removes the custom field named Building_Main from the IPAM server.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a custom field.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
