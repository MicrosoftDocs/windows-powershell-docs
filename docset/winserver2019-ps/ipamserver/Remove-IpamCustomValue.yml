uid: IpamServer.Remove-IpamCustomValue
name: Remove-IpamCustomValue
description: |-
  The **Remove-IpamCustomValue** cmdlet removes a set of values from a multivalued custom field.
  Specify the *Name* parameter and the *Value* parameter.
  If you specify values that do not exist in the custom field, the cmdlet removes the values that do exist and returns an error that specifies the values that it did not remove because the values do not exist.
  You cannot remove custom values that are assigned to IPAM objects.
  You cannot remove built-in values for built-in custom fields.
