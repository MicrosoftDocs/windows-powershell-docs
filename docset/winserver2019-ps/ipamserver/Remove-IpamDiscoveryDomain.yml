### YamlMime:PowershellCmdlet
summary: |-
  Removes a domain from IPAM.
module: IpamServer
notes: ""
outputs:
- name: <xref href="IpamDiscoveryDomain" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object that represents an active directory domain in which IPAM Server discovers infrastructure servers.
links:
- text: Add-IpamDiscoveryDomain
  href: ./Add-IpamDiscoveryDomain.yml
- text: Get-IpamDiscoveryDomain
  href: ./Get-IpamDiscoveryDomain.yml
- text: Set-IpamDiscoveryDomain
  href: ./Set-IpamDiscoveryDomain.yml
syntaxes:
- >-
  Remove-IpamDiscoveryDomain [-Name] <String> [-Force] [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a domain from IPAM'
  code: |-
    PS C:\> $B = Remove-IpamDiscoveryDomain -Name contoso.com
    Confirm

    This command will permanently delete the contoso.com Domain from IPAM. Do you want to continue?

    [Y] Yes  [N] No  [S] Suspend  [?] Help (default is "Y"):Y
  description: |-
    This command removes the domain named Contoso.com from the IPAM discovery domain configuration, and stores the result in the variable named $B.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the fully qualified domain name of the Active Directory domain to remove from the IPAM server configuration.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: IpamServer.Remove-IpamDiscoveryDomain
name: Remove-IpamDiscoveryDomain
description: |-
  The **Remove-IpamDiscoveryDomain** cmdlet removes an Active Directory domain, or a set of domains, from the IP Address Management (IPAM) database.
  If the specified domain is not configured in IPAM server, an error occurs.
