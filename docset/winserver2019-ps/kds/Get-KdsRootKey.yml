### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of root key values stored by the Microsoft Group KdsSvc.
module: KDS
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts no input objects.
outputs:
- name: <xref href="System.Collections.Generic.List`1<KdsRootKey^>" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a list of master root keys stored in Active Directory.
