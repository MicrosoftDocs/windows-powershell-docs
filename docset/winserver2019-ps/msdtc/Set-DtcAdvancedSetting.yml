### YamlMime:PowershellCmdlet
summary: |-
  Sets DTC instance specific properties in the registry.
module: MsDtc
notes: ""
links:
- text: Get-DtcAdvancedSetting
  href: ./Get-DtcAdvancedSetting.yml
syntaxes:
- >-
  Set-DtcAdvancedSetting [-DtcName <String>] [-Subkey <String>] -Name <String> -Value <String> -Type <String>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Modify a setting for the local DTC'
  code: |-
    PS C:\> Set-DtcAdvancedSetting -Name "AllowOnlySecureRpcCalls" -Type "DWORD" -Value "0" -DtcName "Local"
  description: |-
    This command disables remote procedure call (RPC) security on the local DTC.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DtcName
  description: |+
    Specifies the DTC instance for which to set the DTC instance specific properties.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the property to set.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Subkey
  description: |+
    Specifies the subkey name for the property to set.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Type
  isRequired: true
  description: |+
    Specifies the registry type of the property to store.
    The acceptable values for this parameter are:

    - SZ
    - DWORD

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: String, DWORD
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Value
  isRequired: true
  description: |+
    Specifies the value of the property to store.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDtc.Set-DtcAdvancedSetting
name: Set-DtcAdvancedSetting
description: |-
  The **Set-DtcAdvancedSetting** cmdlet sets the Distributed Transaction Coordinator (DTC) instance specific properties in the registry.
