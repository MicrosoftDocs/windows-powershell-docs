### YamlMime:PowershellCmdlet
summary: |-
  Clears queues.
module: MSMQ
notes: ""
links:
- text: Get-MsmqQueue
  href: ./Get-MsmqQueue.yml
- text: New-MsmqQueue
  href: ./New-MsmqQueue.yml
