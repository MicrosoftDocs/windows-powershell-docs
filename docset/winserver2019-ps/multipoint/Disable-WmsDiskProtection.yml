### YamlMime:PowershellCmdlet
summary: |-
  Removes the disk protection driver from the filter stack.
module: MultiPoint
notes: ""
links:
- text: Enable-WmsDiskProtection
  href: ./Enable-WmsDiskProtection.yml
- text: Get-WmsDiskProtection
  href: ./Get-WmsDiskProtection.yml
- text: Resume-WmsDiskProtection
  href: ./Resume-WmsDiskProtection.yml
- text: Suspend-WmsDiskProtection
  href: ./Suspend-WmsDiskProtection.yml
syntaxes:
- Disable-WmsDiskProtection [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Disable disk protection'
  code: |-
    PS C:\> Disable-WmsDiskProtection
  description: |-
    This command uninstalls the disk protection feature and reboots the computer to apply the changes.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Disable-WmsDiskProtection
name: Disable-WmsDiskProtection
description: |-
  The **Disable-WmsDiskProtection** cmdlet removes the disk protection filter driver and reboots the system to apply the change.
