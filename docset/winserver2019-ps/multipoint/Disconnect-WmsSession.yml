### YamlMime:PowershellCmdlet
summary: |-
  Disconnects a session.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="WmsSession" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
