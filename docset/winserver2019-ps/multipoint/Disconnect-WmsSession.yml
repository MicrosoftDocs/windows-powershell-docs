  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Disconnect-WmsSession
name: Disconnect-WmsSession
description: |-
  The **Disconnect-WmsSession** cmdlet disconnects the specified session.
  You cannot disconnect the cmdlet's process.
