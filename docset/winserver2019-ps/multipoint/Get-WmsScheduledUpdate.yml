### YamlMime:PowershellCmdlet
summary: |-
  Gets the scheduled update configuration.
module: MultiPoint
notes: ""
outputs:
- name: <xref href="WmsScheduledUpdate" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-WmsScheduledUpdate
  href: ./Disable-WmsScheduledUpdate.yml
- text: Enable-WmsScheduledUpdate
  href: ./Enable-WmsScheduledUpdate.yml
- text: Set-WmsScheduledUpdate
  href: ./Set-WmsScheduledUpdate.yml
syntaxes:
- Get-WmsScheduledUpdate [-Server <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the scheduled update configuration'
  code: |-
    PS C:\> Get-WmsScheduledUpdate

    IsScheduleUpdateEnabled       : True
    AutomaticUpdateMode           : WindowsOnly
    HourToScheduleUpdates         : 3
    CustomScript                  : c:\myapps\sampleapp.exe
    MaxTimeAllowedForCustomScript : 30
    ReturnState                   : PreviousState
  description: |-
    This command gets the current scheduled update configuration.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
uid: MultiPoint.Get-WmsScheduledUpdate
name: Get-WmsScheduledUpdate
description: |-
  The **Get-WmsScheduledUpdate** cmdlet gets the current configuration for scheduled updates while disk protection is set to discard mode.
