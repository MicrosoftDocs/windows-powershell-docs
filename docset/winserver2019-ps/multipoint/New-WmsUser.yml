### YamlMime:PowershellCmdlet
summary: |-
  Modifies a Windows MultiPoint Server user account.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-WmsUser [-Credential] <PSCredential> [-UserType] <UserTypePS> [[-FullName] <String>]

   [[-Description] <String>] [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify a user account'
  code: |-
    PS C:\> Set-WmsUser -Name "Student01" -Description "New Student" -FullName "Patti Fuller"
  description: |-
    This command updates a user account with the description New Student, the name as Student01, and the full name as Patti Fuller.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  isRequired: true
  description: |+
    Specifies a **PSCredential** object.
    Use the **Get-Credential** cmdlet to get a **PSCredential** object.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FullName
  description: |+
    Specifies the full name of the user.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="UserTypePS" data-throw-if-not-resolved="False" />
  name: UserType
  isRequired: true
  description: |+
    Specifies the user type.
    The acceptable values for this parameter are:

    - Administrator
    - Standard
    - DashboardUser

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: Administrator, Standard, DashboardUser
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.New-WmsUser
name: New-WmsUser
description: |-
  The **Set-WmsUser** cmdlet updates a local user on the current Windows MultiPoint Server system.
