  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Remove-WmsSystem
name: Remove-WmsSystem
description: |-
  The **Remove-WmsSystem** cmdlet removes the specified computer from the list of managed systems so that it is no longer remotely managed.
