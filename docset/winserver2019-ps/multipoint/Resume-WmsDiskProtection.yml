### YamlMime:PowershellCmdlet
summary: |-
  Switches disk protection to discard mode.
module: MultiPoint
notes: ""
links:
- text: Disable-WmsDiskProtection
  href: ./Disable-WmsDiskProtection.yml
- text: Enable-WmsDiskProtection
  href: ./Enable-WmsDiskProtection.yml
- text: Get-WmsDiskProtection
  href: ./Get-WmsDiskProtection.yml
- text: Suspend-WmsDiskProtection
  href: ./Suspend-WmsDiskProtection.yml
syntaxes:
- Resume-WmsDiskProtection [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Switch to discard mode'
  code: |-
    PS C:\> Resume-WmsDiskProtection -Server "sample.microsoft.com"
  description: |-
    This command changes the disk protection feature configuration from passive to discard mode, and the computer is restarted to apply the state change.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Resume-WmsDiskProtection
name: Resume-WmsDiskProtection
description: |-
  The **Resume-WmsDiskProtection** cmdlet switches the disk protection feature from passive mode to discard mode, and restarts the computer to apply the state change.
