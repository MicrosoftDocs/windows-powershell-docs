syntaxes:
- >-
  Set-NetAdapterRsc [-Name] <String[]> [-IncludeHidden] [-IPv4Enabled <Boolean>] [-IPv6Enabled <Boolean>]

   [-NoRestart] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Set-NetAdapterRsc -InterfaceDescription <String[]> [-IncludeHidden] [-IPv4Enabled <Boolean>]

   [-IPv6Enabled <Boolean>] [-NoRestart] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-NetAdapterRsc -InputObject <CimInstance[]> [-IPv4Enabled <Boolean>] [-IPv6Enabled <Boolean>] [-NoRestart]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Enable RSC for IPv4 and IPv6 on the specified network adapter'
  code: |-
    PS C:\> Set-NetAdapterRsc -Name "MyAdapter"-IPv4Enabled $True -IPv6Enabled $True
  description: |-
    This command enables RSC for IPv4 and IPv6 traffic on the network adapter named MyAdapter and restarts the network adapter.
    The **Enable-NetAdapterRsc** cmdlet is the preferred cmdlet to perform this operation.
  summary: ""
- title: 'Example 2: Disable RSC for IPv4 and IPv6 on the specified network adapter'
  code: |-
    PS C:\> Set-NetAdapterRsc -Name "MyAdapter" -IPv4Enabled $False -IPv6Enabled $False
  description: |-
    This command disables RSC for IPv4 traffic and disables RSC for IPv6 traffic on the network adapter named MyAdapter and restarts the network adapter.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job.
    Use this parameter to run commands that take a long time to complete. 
     The cmdlet immediately returns an object that represents the job and then displays the command prompt.
    You can continue to work in the session while the job completes.
    To manage the job, use the `*-Job` cmdlets.
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 
     For more information about Windows PowerShell® background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

