### YamlMime:PowershellCmdlet
summary: |-
  Modifies the configuration for a Remote Packet Capture provider.
module: NetEventPacketCapture
notes: ""
links:
- text: Add-NetEventPacketCaptureProvider
  href: ./Add-NetEventPacketCaptureProvider.yml
- text: Add-NetEventProvider
  href: ./Add-NetEventProvider.yml
- text: Get-NetEventPacketCaptureProvider
  href: ./Get-NetEventPacketCaptureProvider.yml
- text: New-NetEventSession
  href: ./New-NetEventSession.yml
- text: Remove-NetEventPacketCaptureProvider
  href: ./Remove-NetEventPacketCaptureProvider.yml
- text: Get-NetEventNetworkAdapter
  href: ./Get-NetEventNetworkAdapter.yml
- text: Get-NetEventVmNetworkAdapter
  href: ./Get-NetEventVmNetworkAdapter.yml
- text: Get-NetEventVmSwitch
  href: ./Get-NetEventVmSwitch.yml
- text: Get-NetEventSession
  href: ./Get-NetEventSession.yml
syntaxes:
- >-
  Set-NetEventPacketCaptureProvider [[-SessionName] <String[]>] [[-Level] <Byte>] [[-MatchAnyKeyword] <UInt64>]

   [[-MatchAllKeyword] <UInt64>] [[-CaptureType] <CaptureType>] [[-MultiLayer] <Boolean>]

   [[-LinkLayerAddress] <String[]>] [[-EtherType] <UInt16[]>] [[-IpAddresses] <String[]>]

   [[-IpProtocols] <Byte[]>] [[-TruncationLength] <UInt16>] [[-VmCaptureDirection] <VmCaptureDirection>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Set-NetEventPacketCaptureProvider [-AssociatedEventSession <CimInstance>] [[-Level] <Byte>]

   [[-MatchAnyKeyword] <UInt64>] [[-MatchAllKeyword] <UInt64>] [[-CaptureType] <CaptureType>]

   [[-MultiLayer] <Boolean>] [[-LinkLayerAddress] <String[]>] [[-EtherType] <UInt16[]>]

   [[-IpAddresses] <String[]>] [[-IpProtocols] <Byte[]>] [[-TruncationLength] <UInt16>]

   [[-VmCaptureDirection] <VmCaptureDirection>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-NetEventPacketCaptureProvider [-AssociatedCaptureTarget <CimInstance>] [[-Level] <Byte>]

   [[-MatchAnyKeyword] <UInt64>] [[-MatchAllKeyword] <UInt64>] [[-CaptureType] <CaptureType>]

   [[-MultiLayer] <Boolean>] [[-LinkLayerAddress] <String[]>] [[-EtherType] <UInt16[]>]

   [[-IpAddresses] <String[]>] [[-IpProtocols] <Byte[]>] [[-TruncationLength] <UInt16>]

   [[-VmCaptureDirection] <VmCaptureDirection>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-NetEventPacketCaptureProvider -InputObject <CimInstance[]> [[-Level] <Byte>] [[-MatchAnyKeyword] <UInt64>]

   [[-MatchAllKeyword] <UInt64>] [[-CaptureType] <CaptureType>] [[-MultiLayer] <Boolean>]

   [[-LinkLayerAddress] <String[]>] [[-EtherType] <UInt16[]>] [[-IpAddresses] <String[]>]

   [[-IpProtocols] <Byte[]>] [[-TruncationLength] <UInt16>] [[-VmCaptureDirection] <VmCaptureDirection>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Modify a packet capture provider'
  code: |-
    PS C:\>New-NetEventSession -SessionName "Session01"
    PS C:\> Add-NetEventProvider -Name "Microsoft-Windows-TCPIP" -SessionName "Session01"
    PS C:\> Add-NetEventPacketCaptureProvider -SessionName "Session01"
    PS C:\> Set-NetEventPacketCaptureProvider -SessionName "Session01" -IpAddresses 182.168.0.1 -IpProtocol 6
  description: |-
    This example modifies a packet capture provider.

    The first command uses the New-NetEventSession cmdlet to create a new session named Session01.

    The second command uses the Add-NetEventProvider cmdlet to add a TCP/IP Net provider to the session.

    The third command uses the Add-NetEventPacketCaptureProvider cmdlet to add a packet capture provider to a session named Session01.

    The fourth command modifies the packet capture provider settings.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedCaptureTarget
  description: |+
    Specifies the associated capture target as a CIM object.
    The capture target is one of the three following objects: 

    - **MSFT_NetEventNetworkAdapter**
    - **MSFT_NetEventVmNetworkAdapter**
    - **MSFT_NetEventVmSwitch**

    To obtain a capture target, use the Get-NetEventNetworkAdapter cmdlet, the Get-NetEventVmNetworkAdapter cmdlet, or the Get-NetEventVmSwitch cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedEventSession
  description: |+
    Specifies the associated network event session, as a CIM object.
    To obtain the network event session, use the Get-NetEventSession cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CaptureType" data-throw-if-not-resolved="False" />
  name: CaptureType
  description: |+
    Specifies whether the packet capture is enabled for physical network adapters, virtual switches, or both.
    The acceptable values for this parameter are:

    - Physical.
    Captures packets from physical network adapters.
    - Switch.
    Captures packets from the virtual machine switch(es) on Hyper-V hosts.
    - BothPhysicalAndSwitch.
    Captures packets from both the physical network adapters and the virtual machine switch(es).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Physical, Switch, BothPhysicalAndSwitch
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: EtherType
  description: |+
    Specifies an array of ether types.
    The most common ether types and their values are IPv4 (0800), IPv6 (86DD) and ARP (0806).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IpAddresses
  description: |+
    Specifies an array of IP addresses.
    The provider logs network traffic that matches the addresses that this cmdlet specifies.
    The provider joins multiple addresses by using logical OR.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Byte" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IpProtocols
  description: |+
    Specifies an array of one or more IP protocols, such as TCP or UDP, on which to filter.
    The packet capture provider logs network traffic that matches this filter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Byte" data-throw-if-not-resolved="False" />
  name: Level
  description: |+
    Specifies the level of Event Tracing for Windows (ETW) events for the provider.
    Use the level of detail for the event to filter the events that are logged.
    The default value for this parameter is 0x4.
    The acceptable values for this parameter are:

    - 0x5.
    Verbose
    - 0x4.
    Informational
    - 0x3.
    Warning
    - 0x2.
    Error
    - 0x1.
    Critical
    - 0x0.
    LogAlways

    The provider must log the event if the value of the event is less than or equal to the value of this parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LinkLayerAddress
  description: |+
    Specifies an array of link layer, or Media Access Control (MAC), addresses.
    The packet capture provider logs network traffic that matches this filter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MatchAllKeyword
  description: |+
    Specifies a bitmask that restricts the events that the provider logs.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MatchAnyKeyword
  description: |+
    Specifies keywords as a set of hexadecimal values.
    Keywords are flags that you can combine to generate values.
    Use a set of hexadecimal values of the keywords instead of the keyword names, and apply a filter to write ETW events for keyword matches.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: MultiLayer
  description: |+
    Indicates whether the capture should occur at various layers in the stack.
    By default, this parameter has a value of $False.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionName
  description: |+
    Specifies an array of names of sessions associated with packet capture providers.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: TruncationLength
  description: |+
    Specifies the display length of each captured packet.
    The default size is 128 bytes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VmCaptureDirection" data-throw-if-not-resolved="False" />
  name: VmCaptureDirection
  description: |+
    Specifies the direction of network traffic for a virtual machine capture.
    The acceptable values for this parameter are:

    - Ingress.
    Network traffic from a virtual machine to a virtual switch. 
    - Egress.
    Network traffic from a virtual switch to a virtual machine.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Ingress, Egress, IngressAndEgress
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
