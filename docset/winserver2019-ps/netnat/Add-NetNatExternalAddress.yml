### YamlMime:PowershellCmdlet
summary: |-
  Adds an external address to a NAT instance.
module: NetNat
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetNatExternalAddress" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetNatExternalAddress
  href: ./Get-NetNatExternalAddress.yml
- text: Remove-NetNatExternalAddress
  href: ./Remove-NetNatExternalAddress.yml
syntaxes:
- >-
  Add-NetNatExternalAddress [-NatName] <String> -IPAddress <String> [-PortStart <UInt16>] [-PortEnd <UInt16>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add an external address'
  code: |-
    PS C:\> Add-NetNatExternalAddress -IPAddress "a.b.c.0/24"
  description: |-
    This command adds the external address 10.20.30.120 to a NAT.
    This example uses the placeholder a.b.c.0/24 to represent a public Internet address prefix.
  summary: ""
- title: 'Example 2: Add an external address and a port range'
  code: |-
    PS C:\> Add-NetNatExternalAddress -IPAddress "a.b.c.0/24" -PortEnd 19999 -PortStart 10000
  description: |-
    This command adds an external address to a specified NAT, and specifies a range of ports to use for outbound connections.
    This example uses the placeholder a.b.c.0/24 to represent a public Internet address prefix.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IPAddress
  isRequired: true
  description: |+
    Specifies an external IP address for a NAT, as a string.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NatName
  isRequired: true
  description: |+
    Specifies the name for the NAT instance, as a string.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: PortEnd
  description: |+
    Specifies the high end of a dynamic port range from which to pick a port for a NAT session.
    Choose a port number that is greater than the *PortStart* parameter from the available ports.
    NAT associates a port number with an external address to identify the mapping between an internal network and an external network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: PortStart
  description: |+
    Specifies the low end of a dynamic port range from which to pick a port for a NAT session.
    Choose a port number that is less than the *PortEnd* parameter from the available ports.
    NAT associates a port number with an external address to identify the mapping between an internal network and an external network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetNat.Add-NetNatExternalAddress
