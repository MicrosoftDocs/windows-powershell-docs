  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CreationTime
  description: |+
    Specifies an array of **DateTime** objects.
    To get a **DateTime** object, use the Get-Date cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalAddress
  description: |+
    Specifies an array of local IP addresses.
    The cmdlet gets the UDP endpoint statistics that have these values.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: IPAddress
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalPort
  description: |+
    Specifies an array of local ports.
    The cmdlet gets the UDP endpoint statistics that have these values.

  defaultValue: None
