  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: OwningProcess
  description: |+
    Specifies the PID of the owning process of a bound UDP socket.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetTCPIP.Get-NetUDPEndpoint
name: Get-NetUDPEndpoint
description: |-
  The **Get-NetUDPEndpoint** cmdlet gets current statistics for a UDP endpoint.
  The cmdlet returns UDP end point properties, such as local and remote UDP ports.
  If you do not specify any parameters, the cmdlet gets statistics for all UDP end points.
