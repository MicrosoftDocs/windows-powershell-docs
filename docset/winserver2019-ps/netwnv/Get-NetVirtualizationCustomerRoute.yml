- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Metric
  description: |+
    Specifies an array of integer values for the metrics of routes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
