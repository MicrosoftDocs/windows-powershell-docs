### YamlMime:PowershellCmdlet
summary: |-
  Resets a configuration for NCSI.
module: NetworkConnectivityStatus
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/StandardCimv2/MSFT_NCSIPolicyConfiguration" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-DAConnectionStatus
  href: ./Get-DAConnectionStatus.yml
- text: Get-NCSIPolicyConfiguration
  href: ./Get-NCSIPolicyConfiguration.yml
- text: Set-NCSIPolicyConfiguration
  href: ./Set-NCSIPolicyConfiguration.yml
syntaxes:
- >-
  Reset-NCSIPolicyConfiguration [-PolicyStore <String>] [-GPOSession <String>] [-CorporateDNSProbeHostAddress]

   [-CorporateDNSProbeHostName] [-CorporateSitePrefixList] [-CorporateWebsiteProbeURL]

   [-DomainLocationDeterminationURL] [-PassThru] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Reset-NCSIPolicyConfiguration -InputObject <CimInstance[]> [-CorporateDNSProbeHostAddress]

   [-CorporateDNSProbeHostName] [-CorporateSitePrefixList] [-CorporateWebsiteProbeURL]

   [-DomainLocationDeterminationURL] [-PassThru] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

