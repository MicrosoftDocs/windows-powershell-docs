### YamlMime:PowershellCmdlet
summary: |-
  Enables a network controller node.
module: NetworkController
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    The output for this cmdlet contains the following fields: 
    - Name of the node
    - Hostname, fully qualified domain name (FQDN), or IP address of the node
    - Fault domain of the node
    - Name of interface to be used for representational state transfer (REST) operations on the node
    - Node certificate
    - Status of the node
links:
- text: Add-NetworkControllerNode
  href: ./Add-NetworkControllerNode.yml
- text: Disable-NetworkControllerNode
  href: ./Disable-NetworkControllerNode.yml
- text: Get-NetworkControllerNode
  href: ./Get-NetworkControllerNode.yml
- text: Set-NetworkControllerNode
  href: ./Set-NetworkControllerNode.yml
syntaxes:
- >-
  Enable-NetworkControllerNode -Name <String> [-PassThru] [-ComputerName <String>] [-UseSsl]

   [-Credential <PSCredential>] [-CertificateThumbprint <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enable a network controller'
  code: |-
    PS C:\> Enable-NetworkControllerNode -Name "Node1" -PassThru
    Name           : Node1
    Server         : Node1.contoso.com
    FaultDomain    : fd:/host1/node1
    RestInterface  : Ethernet
    NodeCertificate: 
    Status         : Enabling
  description: |-
    This command enables the network controller node named Node1.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertificateThumbprint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    This is the certificate thumbprint of the certificate.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the network controller node on which this cmdlet operates.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default is the current user.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the node to be enabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: UseSsl
  description: |+
    Indicates that the remote computer uses the Secure Sockets Layer (SSL) protocol to establish a connection to the Network Controller node.
    The default value of this parameter is false.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetworkController.Enable-NetworkControllerNode
name: Enable-NetworkControllerNode
description: |-
  The **Enable-NetworkControllerNode** cmdlet enables a disabled network controller node that used the **Disable-NetworkControllerNode** cmdlet.
  After a network controller node is enabled, it will be able to process requests.
