### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet retrieves the properties of a MAC pool from the Network Controller
module: NetworkController
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Following properties of a MAC pool can be retrieved:
    1. Start MAC address
    2. End MAC address
    3. MAC pool usage including the total number of MAC addresses and the number of MAC addresses allocated
syntaxes:
- >-
  Get-NetworkControllerMacPool [[-ResourceId] <String[]>] -ConnectionUri <Uri> [-CertificateThumbprint <String>]

   [-Credential <PSCredential>] [-PassInnerException] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-NetworkControllerMacPool -ConnectionUri https://networkcontroller -ResourceId macPool1
  description: ""
  summary: |+
    This example retrieves a particular MAC pool named macPool1 from the Network Controller.
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertificateThumbprint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.This is the certificate thumbprint of the certificate.This thumbprint must also be provided in the *ClientCertificateThumbprint* parameter in the **Install-NetworkController** or **Set-NetworkController** cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the Uniform Resource Identifier (URI) of the Network Controller, used by all Representational State Transfer (REST) clients to connect to Network Controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.The default value is the current user.This user must be present in the security group provided in the *ClientSecurityGroup* parameter in the **Install-NetworkController** cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassInnerException
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourceId
  description: |+
    Specifies the unique identifier for the MAC pool
  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
