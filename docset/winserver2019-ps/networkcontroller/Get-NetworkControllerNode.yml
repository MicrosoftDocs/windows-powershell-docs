### YamlMime:PowershellCmdlet
summary: |-
  Gets the network controller node settings.
module: NetworkController
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object that contains the following fields: 
    - Name of the node
    - Hostname, FQDN, or IP address of the node
    - Fault domain of the node
    - Name of interface to be used for REST operations on the node
    - Node certificate
links:
- text: Add-NetworkControllerNode
  href: ./Add-NetworkControllerNode.yml
- text: Disable-NetworkControllerNode
  href: ./Disable-NetworkControllerNode.yml
- text: Enable-NetworkControllerNode
  href: ./Enable-NetworkControllerNode.yml
- text: Remove-NetworkControllerNode
  href: ./Remove-NetworkControllerNode.yml
- text: Set-NetworkControllerNode
  href: ./Set-NetworkControllerNode.yml
syntaxes:
- >-
  Get-NetworkControllerNode [-Name <String>] [-ComputerName <String>] [-UseSsl] [-Credential <PSCredential>]

   [-CertificateThumbprint <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all network controller nodes in a deployment'
  code: |-
    PS C:\> Get-NetworkControllerNode
    Name            : Node1
    Server          : NCNode1.contoso.com
    FaultDomain     : fd:/host1/node1
    RestInterface   : Ethernet
    NodeCertificate : 
    Status          : Up
    Name            : Node2
    Server          : NCNode2.contoso.com
    FaultDomain     : fd:/host2/node2
    RestInterface   : Ethernet
    NodeCertificate : 
    Status          : Up
    Name            : Node3
    Server          : NCNode3.contoso.com
    FaultDomain     : fd:/host3/node3
    RestInterface   : Ethernet
    NodeCertificate : 
    Status          : Up
  description: |-
    This command gets the network controller node settings for all nodes in the deployment.
  summary: ""
- title: 'Example 2: Get network controller node settings for a specified node by name'
  code: |-
    PS C:\> Get-NetworkControllerNode -Name "Node1"
    Node1Name       : Node1
    Server          : NCNode1.contoso.com
    FaultDomain     : fd:/host1/node1
    RestInterface   : Ethernet
    NodeCertificate : 
    Status          : Up
  description: |-
    This command gets the network controller node settings for a specific node named Node1.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertificateThumbprint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    This is the certificate thumbprint of the certificate.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the network controller node on which this cmdlet operates.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default is the current user.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the friendly name of the node for the network controller.
    If not provided, settings are retrieved for all nodes in the deployment.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: UseSsl
  description: |+
    Indicates that the remote computer uses the Secure Sockets Layer (SSL) protocol to establish a connection to the Network Controller node.
    The default value of this parameter is false.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetworkController.Get-NetworkControllerNode
name: Get-NetworkControllerNode
description: |-
  The **Get-NetworkControllerNode** cmdlet gets the network controller node settings such as the node name, fully qualified domain name (FQDN), IP address, fault domain, representational state transfer (REST) interface of the node, and the node certificate, if applicable.
