### YamlMime:PowershellCmdlet
summary: |-
  Disables an Ethernet port on a network switch.
module: NetworkSwitchManager
notes: ""
inputs:
- name: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    You can pipe an array of **CimInstance** objects that correspond to an Ethernet port to this cmdlet.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet does not generate any output.
links:
- text: Enable-NetworkSwitchEthernetPort
  href: ./Enable-NetworkSwitchEthernetPort.yml
- text: Get-NetworkSwitchEthernetPort
  href: ./Get-NetworkSwitchEthernetPort.yml
syntaxes:
- >-
  Disable-NetworkSwitchEthernetPort -CimSession <CimSession> -DeviceID <String> [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Disable-NetworkSwitchEthernetPort -CimSession <CimSession> -PortNumber <Int32> [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Disable-NetworkSwitchEthernetPort -CimSession <CimSession> -InputObject <CimInstance[]> [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Disable a port'
  code: |-
    PS C:\>$Session = New-CimSession -ComputerName "NetworkSwitch08"
    PS C:\> Disable-NetworkSwitchEthernetPort -CimSession $Session -PortNumber 21
  description: |-
    The first command creates a **CimSession** for a network switch, and then stores it in the **$Session** variable.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

    This command disables port 21 for NetworkSwitch08 by using the **$Session** object.
  summary: ""
- title: 'Example 2: Disable a port by using a device ID'
  code: |-
    PS C:\>Disable-NetworkSwitchEthernetPort -CimSession $Session -DeviceId "Ethernet17"
  description: |-
    This command disables an Ethernet port with device ID Ethernet17 on a network switch.
    The command uses a **CimSession**, similar to the first example.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  isRequired: true
  description: |+
    Specifies the **CimSession** that this cmdlet uses to connect to the network switch.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DeviceID
  isRequired: true
  description: |+
    Specifies a device ID.
    This cmdlet disables a port on a device that this parameter specifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: PortNumber
  isRequired: true
  description: |+
    Specifies a port to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
