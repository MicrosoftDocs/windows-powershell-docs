### YamlMime:PowershellCmdlet
summary: |-
  Gets global data of a network switch.
module: NetworkSwitchManager
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns the **globalData** of the network switch as **CimInstance** object.
syntaxes:
- Get-NetworkSwitchGlobalData [-CimSession] <CimSession> [<CommonParameters>]
examples:
- title: 'Example 1: Get global data'
  code: |-
    PS C:\>$Session = New-CimSession -ComputerName "NetworkSwitch08"
    PS C:\> Get-NetworkSwitchGlobalData -CimSession $Session
  description: |-
    The first command creates a **CimSession** for a network switch, and then stores it in the **$Session** variable.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

    The second command gets global data for the network switch NetworkSwitch08 by using the **$Session** object.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  isRequired: true
  description: |+
    Specifies the **CimSession** that this cmdlet uses to connect to the network switch.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: NetworkSwitchManager.Get-NetworkSwitchGlobalData
name: Get-NetworkSwitchGlobalData
description: |-
  The **Get-NetworkSwitchGlobalData** cmdlet gets global data of a network switch.
