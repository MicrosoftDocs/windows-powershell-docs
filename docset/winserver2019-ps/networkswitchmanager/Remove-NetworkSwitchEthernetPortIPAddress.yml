### YamlMime:PowershellCmdlet
summary: |-
  Removes an IP address from a port of a network switch.
module: NetworkSwitchManager
notes: ""
inputs:
- name: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet does not generate any output.
links:
- text: Set-NetworkSwitchEthernetPortIPAddress
  href: ./Set-NetworkSwitchEthernetPortIPAddress.yml
- text: Get-NetworkSwitchEthernetPort
  href: ./Get-NetworkSwitchEthernetPort.yml
syntaxes:
- >-
  Remove-NetworkSwitchEthernetPortIPAddress -CimSession <CimSession> -PortNumber <Int32> [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-NetworkSwitchEthernetPortIPAddress -CimSession <CimSession> -InputObject <CimInstance[]> [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove an IP address from a port by using the pipeline'
  code: |-
    PS C:\>$Session = New-CimSession -ComputerName "NetworkSwitch08"
    PS C:\> Remove-NetworkSwitchEthernetPortIPAddress -CimSession $Session -PortNumber 21
  description: |-
    The first command creates a **CimSession** for a network switch, and then stores it in the **$Session** variable.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

    The second command removes the IP address of port 21 by using the **$Session** object.
  summary: ""
