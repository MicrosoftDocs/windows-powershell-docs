  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: PortNumber
  isRequired: true
  description: |+
    Specifies the number of a port.
    This cmdlet removes the IP address from the port that this parameter specifies.

  defaultValue: None
