### YamlMime:PowershellCmdlet
summary: |-
  Gets RPC call statistics that an NFS server maintains.
module: NFS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/NFS/MSFT_NfsStatistics" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Reset-NfsStatistics
  href: ./Reset-NfsStatistics.yml
syntaxes:
- >-
  Get-NfsStatistics [-Protocol <String[]>] [-Name <String[]>] [-Version <UInt32[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get all NFS statistics on a local NFS server'
  code: |-
    PS C:\>Get-NfsStatistics
  description: |-
    This command lists all available statistics, including all protocols and versions, on a local NFS server.
  summary: ""
- title: 'Example 2: Get NFS statics for the Mount protocol on a local NFS server'
  code: |-
    PS C:\> Get-NfsStatistics -Protocol "Mount"
    Name of Statistic                       Protocol                       Version                        Value
    -----------------                       --------                       -------                        -----
    V1_MNT_NULL                               MOUNT                           1                            132
    V1_MNT_MOUNT                              MOUNT                           1                             0
    V1_MNT_DUMPMOUNT                          MOUNT                           1                             0
    V1_MNT_UNMOUNT                            MOUNT                           1                             1
    V1_MNT_UNMOUNTALL                         MOUNT                           1                             0
    V1_MNT_EXPORTLIST                         MOUNT                           1                             2
    V3_MNT_NULL                               MOUNT                           3                            15
    V3_MNT_MOUNT                              MOUNT                           3                            45
    V3_MNT_DUMPMOUNT                          MOUNT                           3                             0
    V3_MNT_UNMOUNT                            MOUNT                           3                             0
    V3_MNT_UNMOUNTALL                         MOUNT                           3                            10
    V3_MNT_EXPORTLIST                         MOUNT                           3                            22
  description: |-
    This command gets call statistics for the Mount protocol only.
  summary: ""
- title: 'Example 3: Get call statistics for version 1 of the Mount protocol'
  code: |-
    PS C:\>Get-NfsStatistics -Protocol "Mount" -Version 1
  description: |-
    This command gets call statistics for version 1 of the Mount protocol.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Indicates that this cmdlet runs the command as a background job on a remote computer.
    Use this parameter to run commands that take an extensive time to finish.

    When you use the *AsJob* parameter, the command returns an object that represents the job, and then displays the command prompt.
    You can continue to work in the session while the job finishes.
    To manage the job, use the **Job** cmdlets.
    To get the job results, use the Receive-Job cmdlet.

    The *AsJob* parameter resembles using the Invoke-Command cmdlet to run a Start-Job command remotely.
    However, with *AsJob*, the job is created on the local computer, even though the job runs on a remote computer, and the results of the remote job are automatically returned to the local computer.

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251) and [about_Remote_Jobs](https://go.microsoft.com/fwlink/?LinkID=135184).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of one or more counters to get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Protocol
  description: |+
    Specifies the type of protocol for which to get NFS statistics.
    Valid values are: 

    - NFS
    - Mount

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Version
  description: |+
    Specifies the version of protocol for which to get NFS statistics.
    Valid NFS protocol versions are 2, 3, and 4.
    Valid Mount protocol versions are 1 and 3.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NFS.Get-NfsStatistics
name: Get-NfsStatistics
description: |-
  The **Get-NfsStatistics** cmdlet gets remote procedure call (RPC) statistics that a Network File System (NFS) server maintains for requests served over the following protocols:

  - Mount v1 protocol
  - Mount v3 protocol
  - NFS v2 protocol
  - NFS v3 protocol
  - NFS v4.1 protocol
