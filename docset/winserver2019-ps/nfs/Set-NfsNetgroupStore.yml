### YamlMime:PowershellCmdlet
summary: |-
  Modifies netgroup configuration settings.
module: NFS
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Specifies the input to this cmdlet.
    You can use this parameter, or you can pipe the input to this cmdlet.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/NFS/MSFT_NfsNetgroupStore" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: RFC-2307
  href: http://www.rfc-editor.org/rfc/rfc2307.txt
- text: Get-NfsNetgroupStore
  href: ./Get-NfsNetgroupStore.yml
- text: Set-NfsMappingStore
