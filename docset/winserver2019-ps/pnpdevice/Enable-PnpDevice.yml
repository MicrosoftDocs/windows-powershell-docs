### YamlMime:PowershellCmdlet
summary: |-
  Enables a PnP device.
module: PnpDevice
notes: |-
  * You must use an Administrator account for this cmdlet.
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Cimv2/Win32_PnPEntity" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Int32" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet generates a WMI error code.
links:
- text: Disable-PnpDevice
  href: ./Disable-PnpDevice.yml
- text: Get-PnpDevice
  href: ./Get-PnpDevice.yml
syntaxes:
- >-
  Enable-PnpDevice [-InstanceId] <String[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Enable-PnpDevice -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enable a device'
  code: |-
    PS C:\>Enable-PnpDevice -InstanceId 'USB\VID_5986&;PID_0266&;MI_00\7&;1E5D3568&;0&;0000'
  description: |-
    This command enables the device that has the specified instance ID.
  summary: ""
- title: 'Example 2: Enable all disabled devices'
  code: |-
    PS C:\>Get-PnpDevice | Where-Object {$_.Problem -eq 22} | Enable-PnpDevice
  description: |-
    This command gets all the PnP devices by using the **Get-PnpDevice** cmdlet, and then passes them to the **Where-Object** cmdlet by using the pipeline operator.
    For more information, type `Get-Help Where-Object`.
    That cmdlet drops the devices that do not have a **Problem** value of 22.
    That problem code means that the device is disabled.
    The current cmdlet enables those disabled devices.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InstanceId
  isRequired: true
  description: |+
    Specifies an array of unique instance ID of devices.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DeviceId
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Indicates that this cmdlet returns a WMI error code.
    By default, this cmdlet does not return a value.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: PnpDevice.Enable-PnpDevice
name: Enable-PnpDevice
description: |-
  The **Enable-PnpDevice** cmdlet enables a Plug and Play (PnP) device.
  You must use an Administrator account to enable a device.
