  parameterValueGroup: ""
- type: <xref href="RenderingModeEnum" data-throw-if-not-resolved="False" />
  name: RenderingMode
  description: |+
    Specifies the rendering mode for the printer.
    The acceptable values for this parameter are:

    - SSR 
    - CSR 
    - BranchOffice

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: SSR, CSR, BranchOffice
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SeparatorPageFile
  description: |+
    Specifies the path of and name of the separator page to be used by the printer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Shared
  description: |+
    Specifies whether the printer is shared.

