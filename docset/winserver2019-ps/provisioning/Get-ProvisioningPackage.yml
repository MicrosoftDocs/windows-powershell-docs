### YamlMime:PowershellCmdlet
summary: |-
  Gets information about the installed provisioning package.
module: Provisioning
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-ProvisioningPackage [-PackageId] <String> [-LogsDirectoryPath <String>] [-WprpFile <String>]

   [-ConnectedDevice]
- >-
  Get-ProvisioningPackage [-PackagePath] <String> [-LogsDirectoryPath <String>] [-WprpFile <String>]

   [-ConnectedDevice]
- >-
  Get-ProvisioningPackage [-AllInstalledPackages] [-LogsDirectoryPath <String>] [-WprpFile <String>]

   [-ConnectedDevice]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-ProvisioningPackage -PackagePath c:\test\testppkg.ppkg
  description: |-
    This command gets information about the testppkg.ppkg provisioning package.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllInstalledPackages
  description: |+
    Gets all the installed packages information.

  defaultValue: None
  position: Named
  aliases: All
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ConnectedDevice
  description: |+
    Gets the connected device information.

  defaultValue: None
  position: Named
  aliases: Device
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LogsDirectoryPath
  description: |+
    Specifies the logs directory path.

  defaultValue: None
  position: Named
  aliases: Logs
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PackageId
  isRequired: true
  description: |+
    Specifies the Id of a package.

  defaultValue: None
  position: "0"
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PackagePath
  isRequired: true
  description: |+
    Specifies the package path.

  defaultValue: None
  position: "0"
  aliases: Path
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WprpFile
  description: |+
    Specifies the name of a wprp file.

  defaultValue: None
  position: Named
  aliases: Wprp
  parameterValueGroup: ""
