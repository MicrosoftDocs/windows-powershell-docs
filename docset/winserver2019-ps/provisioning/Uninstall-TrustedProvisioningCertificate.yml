### YamlMime:PowershellCmdlet
summary: |-
  Removes a previously installed provisioning certificate.
module: Provisioning
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Uninstall-TrustedProvisioningCertificate [-Thumbprint] <String> [-LogsDirectoryPath <String>]

   [-WprpFile <String>] [-ConnectedDevice] [<CommonParameters>]
examples:
- title: 'Example 1: Uninstall a trusted provisioning certificate'
  code: |-
    PS C:\> Uninstall-TrustedProvisioningCertificate -Thumbprint fedd995b45e633d4ef30fcbc8f3a48b627e9a28b
  description: |-
    Uninstall a trusted provisioning certificate with the specified thumbprint.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ConnectedDevice
  description: |+
    If enabled, specifies that the device type is mobile.

  defaultValue: None
  position: Named
  aliases: Device
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LogsDirectoryPath
  description: |+
    Specifies the logs directory path.

  defaultValue: None
  position: Named
  aliases: Logs
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Thumbprint
  isRequired: true
  description: |+
    Specifies a certificate thumbprint.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WprpFile
  description: |+
    Specifies the location of the WPR profile file.

  defaultValue: None
  position: Named
  aliases: Wprp
  parameterValueGroup: ""
uid: Provisioning.Uninstall-TrustedProvisioningCertificate
name: Uninstall-TrustedProvisioningCertificate
description: |-
  Removes a previously installed provisioning certificate.

  The **Uninstall-TrustedProvisioningCertificate** cmdlet is supported on Windows 10 client operating system only.
