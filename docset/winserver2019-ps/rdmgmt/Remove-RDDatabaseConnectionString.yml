syntaxes:
- >-
  Remove-RDDatabaseConnectionString [-DatabaseConnectionString] [[-ConnectionBroker] <String>] [-Force]

   [<CommonParameters>]
- >-
  Remove-RDDatabaseConnectionString [-DatabaseSecondaryConnectionString] [[-ConnectionBroker] <String>] [-Force]

   [<CommonParameters>]
