### YamlMime:PowershellCmdlet
summary: |-
  Removes one or more RD Session Host servers from a session collection.
module: RDMgmt
notes: ""
outputs:
- name: <xref href="Null" data-throw-if-not-resolved="False" />
  description: ""
links:
