### YamlMime:PowershellCmdlet
summary: |-
  Enables VPN or S2S functions for a specified routing domain.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#RoutingDomainConfiguration" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-RemoteAccessRoutingDomain
  href: ./Disable-RemoteAccessRoutingDomain.yml
- text: Get-RemoteAccessRoutingDomain
  href: ./Get-RemoteAccessRoutingDomain.yml
- text: Set-RemoteAccessRoutingDomain
  href: ./Set-RemoteAccessRoutingDomain.yml
syntaxes:
- >-
  Enable-RemoteAccessRoutingDomain [-Name] <String> [-PassThru] -Type <EnableType> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enables routing in a domain'
  code: |-
    PS C:\> Enable-RemoteAccessRoutingDomain  -Name  Rd_01 -Type All
  description: |-
    This command enables all functions for the routing domain named Rd_01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a routing domain.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: RoutingDomainName, RoutingDomain
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="EnableType" data-throw-if-not-resolved="False" />
  name: Type
  isRequired: true
  description: |+
    Specifies the type of remote access.
    The acceptable values for this parameter are:

    - Vpn
    - VpnS2S
    - RoutingOnly
    - All

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Vpn, VpnS2S, RoutingOnly, All
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RemoteAccess.Enable-RemoteAccessRoutingDomain
name: Enable-RemoteAccessRoutingDomain
description: |-
  The **Enable-RemoteAccessRoutingDomain** cmdlet enables virtual private network (VPN), site to site (VPNS2S) or all functions for a tenant on a multitenant gateway.
