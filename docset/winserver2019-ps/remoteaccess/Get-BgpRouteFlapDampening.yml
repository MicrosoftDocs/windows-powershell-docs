### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the configuration of a BGP route dampening engine.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRouteFlapDampeningConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Clear-BgpRouteFlapDampening
  href: ./Clear-BgpRouteFlapDampening.yml
- text: Disable-BgpRouteFlapDampening
  href: ./Disable-BgpRouteFlapDampening.yml
- text: Enable-BgpRouteFlapDampening
  href: ./Enable-BgpRouteFlapDampening.yml
- text: Set-BgpRouteFlapDampening
  href: ./Set-BgpRouteFlapDampening.yml
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  Get-BgpRouteFlapDampening [-RoutingDomain <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get BGP route flap dampening configuration'
  code: |-
    PS C:\>Get-BgpRouteFlapDampening -RoutingDomain "Contoso"
  description: |-
    This command gets BGP route flap dampening configuration from the routing domain named Contoso.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
