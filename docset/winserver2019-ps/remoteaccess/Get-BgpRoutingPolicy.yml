### YamlMime:PowershellCmdlet
summary: |-
  Gets configuration information of BGP routing policies.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRoutingPolicyConfig" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
