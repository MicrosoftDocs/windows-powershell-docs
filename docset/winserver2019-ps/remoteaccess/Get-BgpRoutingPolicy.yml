parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllRoutingDomains
  isRequired: true
  description: |+
    Use this command to retrieve details about all routing domains.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of names of policies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: PolicyList, PolicyId, PolicyName
  parameterValueGroup: ""
- type: <xref href="PolicyType" data-throw-if-not-resolved="False" />
  name: PolicyType
  description: |+
    Specifies the type of BGP routing policy.
    The acceptable values for this parameter are:

    - ModifyAttribute
    - Allow
    - Deny

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Deny, Allow, ModifyAttribute
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies a name, as a string, of a routing domain.
    The name of a routing domain is a unique user-defined alphanumeric string.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RemoteAccess.Get-BgpRoutingPolicy
name: Get-BgpRoutingPolicy
description: |-
  The **Get-BgpRoutingPolicy** cmdlet gets configuration information of BGP routing policies from the policy store.
  You can specify the names and policy type of the routing policies to return.
  If you do not specify the **Name** and **PolicyType** parameters, the cmdlet returns all routing policies of the local BGP router.
