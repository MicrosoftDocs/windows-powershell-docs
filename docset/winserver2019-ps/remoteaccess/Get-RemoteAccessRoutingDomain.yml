### YamlMime:PowershellCmdlet
summary: |-
  Retrieves configuration information for a routing domain.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#VpnRoutingDomainConfig" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Disable-RemoteAccessRoutingDomain
  href: ./Disable-RemoteAccessRoutingDomain.yml
- text: Enable-RemoteAccessRoutingDomain
  href: ./Enable-RemoteAccessRoutingDomain.yml
- text: Set-RemoteAccessRoutingDomain
  href: ./Set-RemoteAccessRoutingDomain.yml
syntaxes:
- >-
  Get-RemoteAccessRoutingDomain [[-Name] <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve configuration for a specific routing domain'
  code: |-
    PS C:\> Get-RemoteAccessRoutingDomain -Name Rd_01

    RoutingDomain                  : Rd_01
    RoutingDomainID                : {11111111-1111-1111-1111-111111111001}
    RoutingStatus                  : Enabled and Available
    VpnStatus                      : Enabled   
    VpnS2SStatus                   : Enabled
    RoutingStatus                  : Enabled
    EnableQoS                      : 
    TxBandwidthKbps                : 1000000
    RxBandwidthKbps                : 1000000
    Capacity(Kbps)                 : 10240MaximumVpnConnections          : 
    DnsIPAddress                   : 
    NetBiosIPAddress               : 
    TenantName                     : Contoso
    IPAddressRange                 : {10.0.0.1 - 10.0.0.10}
    IPv6Prefix                     : 3ffe:: 
    IdleDisconnect(s)              : 0
    SaADataSizeForRenegotiationDataSize(KB)    : 0
    SALifeTime(s)                  : 0
    InterimAccounting(s)           : 
    EncryptionType                 : 
    OptionalEncryption             :
  description: |-
    This command retrieves configuration for a routing domain named Tenant01 in a multitenant environment
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of a routing domain.
    If you do not specify this parameter, the cmdlet retrieves information for all routing domain configurations.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: RoutingDomainName, RoutingDomain
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RemoteAccess.Get-RemoteAccessRoutingDomain
name: Get-RemoteAccessRoutingDomain
description: |-
  The **Get-RemoteAccessRoutingDomain** cmdlet retrieves routing domain configuration for a multitenant system.
