### YamlMime:PowershellCmdlet
summary: |-
  Updates the properties of specified aggregate BGP route.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRouteAggregateInfo" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-BgpRouteAggregate
  href: ./Add-BgpRouteAggregate.yml
- text: Get-BgpRouteAggregate
  href: ./Get-BgpRouteAggregate.yml
- text: Remove-BgpRouteAggregate
  href: ./Remove-BgpRouteAggregate.yml
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  Set-BgpRouteAggregate [-RoutingDomain <String>] [-AttributePolicy <String[]>]

   [-PreserveASPath <PreserveASPath>] -Prefix <String> [-SummaryOnly <SummaryOnly>] [-PassThru] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Update the custom route aggregation route properties'
  code: |-
    PS C:\>Set-BgpRouteAggregate -RoutingDomain "Contoso" -IPAddress "172.168.0.0" -PrefixLength 16 -SummaryOnly Enable -Force
  description: |-
    This command updates the custom route aggregation route properties for routing domain named Contoso.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AttributePolicy
  description: |+
    Specifies a string array of policy names that are to be applied to the aggregate route to configure its attributes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Indicates no confirmation prompt for updating aggregate route properties.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Prefix
  isRequired: true
  description: |+
    Specifies the classless IP address prefix for the aggregate IP address and its prefix length.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: AggregatePrefix
  parameterValueGroup: ""
- type: <xref href="PreserveASPath" data-throw-if-not-resolved="False" />
  name: PreserveASPath
  description: |+
    Specifies a flag to keep the aggregated autonomous systems (AS) paths in the AS set of the aggregate IP address.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RoutingDomain
  description: |+
    Specifies a user-defined unique alphanumeric identifier for the routing.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: RoutingDomainName
  parameterValueGroup: ""
- type: <xref href="SummaryOnly" data-throw-if-not-resolved="False" />
  name: SummaryOnly
  description: |+
    Specifies a flag that indicates that only the aggregate address is to be advertised to peers.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent connections that can be established to run this command.
    If you omit this parameter or enter a value of 0, the default value, 32, is used.

    The throttle limit applies only to the current command, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RemoteAccess.Set-BgpRouteAggregate
