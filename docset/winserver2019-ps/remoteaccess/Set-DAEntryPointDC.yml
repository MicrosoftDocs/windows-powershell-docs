### YamlMime:PowershellCmdlet
summary: |-
  Modifies domain controller (DC) settings for the entry point.
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DADomainController" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nThe array of DADomainController objects that contains the following properties: \r\n                         \r\n -- ChangeByDCName: Provides a list of entry points for which the associated DCs have been changed, and the name of the new DC.\r\nThe **ExistingDC** parameter has a specified value.\r\nThe **EntryPointName** parameter does not have a specified value. \r\n                         \r\n -- ChangeByEntryPoint: Provides information about the specified entry point and its updated DC.\r\nThe **ExistingDC** parameter does not have a specified value.\r\nThe **EntryPointName** parameter has a specified value."
links:
- text: Add-DAEntryPoint
  href: ./Add-DAEntryPoint.yml
- text: Get-DAEntryPoint
  href: ./Get-DAEntryPoint.yml
- text: Get-DAEntryPointDC
  href: ./Get-DAEntryPointDC.yml
- text: Remove-DAEntryPoint
  href: ./Remove-DAEntryPoint.yml
- text: Set-DAEntryPoint
  href: ./Set-DAEntryPoint.yml
syntaxes:
- >-
  Set-DAEntryPointDC [-ComputerName <String>] [-NewDC <String>] [-Force] [-PassThru] -ExistingDC <String>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-DAEntryPointDC [-ComputerName <String>] [-NewDC <String>] [-Force] [-PassThru] -EntryPointName <String>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Set-DAEntryPointDC -EntryPointName "Entry Point 1" -NewDC "DC3.Domain1.corp.company.com" -Force -PassThru
    EntryPointName       : Entry Point 1 
    DomainControllerName : dc3.domain1.corp.contoso.com
  description: |-
    This example associates Entry Point 1 with the DC named dc3.domain1.corp.contoso.com.
  summary: ""
- title: EXAMPLE 2
  code: |-
    PS C:\>Set-DAEntryPointDC -EntryPointName "Entry Point 1" -ComputerName "da1.domain1.corp.contoso.com" -Force -PassThru
    EntryPointName       : Entry Point 1 
    DomainControllerName : dc3.domain1.corp.contoso.com
  description: |-
    This example automatically picks the DC named dc3.domain1.corp.contoso.com is the closest to the server named da1.domain1.corp.contoso.com and associate the DC with Entry Point 1, because the **NewDC** parameter is not specified.
  summary: ""
- title: EXAMPLE 3
  code: |-
    PS C:\>Set-DAEntryPointDC -ExistingDC "dc1.domain1.corp.contoso.com" -NewDC "dc3.domain1.corp.contoso.com" -Force -PassThru
    EntryPointName       : Entry Point 1 
    DomainControllerName : dc3.domain1.corp.contoso.com
  description: |-
    This example associates all of the entry points which were previously associated with the DC named dc1.domain1.corp.contoso.com with the DC named dc3.domain1.corp.contoso.com.
  summary: ""
