### YamlMime:PowershellCmdlet
summary: |-
  Configures preferences for routing protocols.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ProtocolPreference" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-RoutingProtocolPreference
  href: ./Get-RoutingProtocolPreference.yml
syntaxes:
- >-
  Set-RoutingProtocolPreference [-Name] <String> [-Level] <UInt32> [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify preferences'
  code: |-
    PS C:\> Set-RoutingProtocolPreference -Name "ebgp" -Level 15 -PassThru
    Protocol                                          Priority (Lower value = higher priority)
    ----------------------------                      ------------------------------------------------
    local                                             1
    static                                            3
    nondod                                            5
    autostatic                                        7
    netmgmt                                           10
    ebgp                                              15
    rip                                               120
    ibgp                                              200
  description: |-
    This command modifies the routing protocol preferences.
    It sets the priority of the protocol named ebgp to a value of 15.
    The command specifies the **PassThru** parameter, so it passes a protocol preference object to the console.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: Level
  isRequired: true
  description: |+
    Specifies a preference level for the protocol.
    Lower values have higher priority.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name.
    The cmdlet modifies the preference for the named protocol.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: AutoStatic, Local, NetMgmt, NonDoD, RIP, Static, EBgp, IBgp
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RemoteAccess.Set-RoutingProtocolPreference
name: Set-RoutingProtocolPreference
description: |-
  The **Set-RoutingProtocolPreference** cmdlet configures preferences for routing protocols.
  When specifying preferences, lower values have higher priority.

  Use the Get-RoutingProtocolPreference cmdlet to see the current values.
