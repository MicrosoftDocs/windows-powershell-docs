### YamlMime:PowershellCmdlet
summary: |-
  Removes SMB bandwidth caps.
module: SmbShare
notes: |-
  * Before you can use this cmdlet, you must enable the feature by using the following command: 
  `Add-WindowsFeature -Name FS-SMBBW`
  For more information, type `Get-Help Install-WindowsFeature`. When you enable the feature, the SMB server creates a new SMB performance counter set that has an **instance per** category. The performance counters in this set use the same counters as the SMB Client Shares performance counters.
links:
- text: Install-WindowsFeature
  href: ../Microsoft.Windows.ServerManager.Migration/Install-WindowsFeature.md
- text: Get-SmbBandwidthLimit
  href: ./Get-SmbBandwidthLimit.yml
- text: Set-SmbBandwidthLimit
  href: ./Set-SmbBandwidthLimit.yml
syntaxes:
- >-
  Remove-SmbBandwidthLimit [[-Category] <BandwidthLimitCategory[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
- >-
  Remove-SmbBandwidthLimit -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Remove SMB bandwidth caps for all categories'
  code: |-
    PS C:\> Remove-SmbBandwidthLimit
  description: |-
    This command removes defined limits for SMB traffic for all categories.
  summary: ""
- title: 'Example 2: Remove SMB bandwidth caps for a category'
  code: |-
    PS C:\> Remove-SmbBandwidthLimit -Category LiveMigration
    Install-WindowsFeature
  description: |-
    This command removes the limit for SMB traffic for Live Migration category.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="BandwidthLimitCategory" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Category
  description: |+
    Specifies an array of categories of the SMB bandwidth limits to remove.
    The acceptable values for this parameter are:

    - Default
    - VirtualMachine
    - LiveMigration

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: Default, VirtualMachine, LiveMigration, StorageReplication
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: SmbShare.Remove-SmbBandwidthLimit
name: Remove-SmbBandwidthLimit
description: |-
  The **Remove-SmbBandwidthLimit** cmdlet removes Server Message Block (SMB) bandwidth caps for the traffic categories that you specify.
  SMB bandwidth caps limit the amount of data that the server can send for each traffic category.
