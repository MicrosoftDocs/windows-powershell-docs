### YamlMime:PowershellCmdlet
summary: |-
  Retrieves information about the SMB clients connected to the SMB witness servers in a cluster.
module: SmbWitness
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Move-SmbWitnessClient
  href: ./Move-SmbWitnessClient.yml
syntaxes:
- >-
  Get-SmbWitnessClient [[-ClientName] <String[]>] [-State <State[]>] [-Flags <Flags[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get information about all the SMB clients for the witness servers in a cluster'
  code: |-
    PS C:\> Get-SmbWitnessClient
    Client Computer Name       Witness Node Name          File Server Node Name      Network Name               Share Name
    --------------------       -----------------          ---------------------      ------------               ----------
    Server01                   FileServer1                FileServer2                FSCluster                  Share
    Server02                   FileServer2                FileServer1                FSCluster                  Share
    Server02                   FileServer2                FileServer1                FSCluster
  description: |-
    This example retrieves information about the all of the SMB clients connected to the SMB witness servers in a cluster.
  summary: ""
- title: 'Example 2: Get information about a named SMB client'
  code: |-
    PS C:\>Get-SmbWitnessClient -ClientName "Server01"
    Client Computer Name       Witness Node Name          File Server Node Name      Network Name               Share Name
    --------------------       -----------------          ---------------------      ------------               ----------
    Server01                   FileServer1                FileServer2                FSCluster                  Share
  description: |-
    This example retrieves information about the SMB client named Server01 connected to the SMB witness servers in a cluster.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClientName
  description: |+
    Specifies one or more SMB clients by name.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Flags" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Flags
  description: |+
    Specifies an array of flags.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Invalid, NetworkName, ShareName, MultiChannel
- type: <xref href="State" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: State
  description: |+
    Specifies that the output is filtered based on the state of the SMB witness client registrations with SMB witness servers in a failover cluster.
    The acceptable values for this parameter are:

    - Connected
    - Registered
    - RequestedNotifications
    - Cancelled
    - Disconnected
    - Unknown

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, Connected, Registered, RequestedNotifications, Cancelled, Disconnected
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: SmbWitness.Get-SmbWitnessClient
name: Get-SmbWitnessClient
description: |-
  The **Get-SmbWitnessClient** cmdlet retrieves information about Server Message Block (SMB) witness client registrations with SMB witness servers in a failover cluster.
  SMB witness clients can register for notification for multiple resources in the failover cluster, so there may be multiple entries for the same SMB witness client.
