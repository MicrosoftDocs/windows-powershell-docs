### YamlMime:PowershellCmdlet
summary: |-
  Gets the node view of a Storage enclosure.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
outputs:
- name: <xref href="MSFT_StorageNodeToStorageEnclosure" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    This cmdlet returns an array of **StorageNodeToStorageEnclosure** objects.
links:
- text: Get-DiskStorageNodeView
  href: ./Get-DiskStorageNodeView.yml
- text: Get-PhysicalDiskStorageNodeView
  href: ./Get-PhysicalDiskStorageNodeView.yml
syntaxes:
- >-
  Get-StorageEnclosureStorageNodeView [[-StorageNode] <CimInstance>] [[-StorageEnclosure] <CimInstance>]

   [[-CimSession] <CimSession>] [<CommonParameters>]
examples:
- title: 'Example 1: Get enclosure details on a storage node'
  code: |-
    PS C:\>Get-StorageNode -Name "StorageNode21" | Get-StorageEnclosureStorageNodeView
  description: |-
    This command gets all storage enclosure details connected to storage node named StorageNode21.
  summary: ""
- title: 'Example 2: Get storage enclosure details for all healthy enclosures'
  code: |-
    PS C:\>Get-StorageEnclosure -HealthStatus Healthy | Get-StorageEnclosureStorageNodeView
  description: |-
    This command gets all Healthy storage enclosure details across all nodes in the cluster.
  summary: ""
- title: 'Example 3: Get storage enclosure details across all nodes'
  code: |-
    PS C:\>Get-StorageEnclosureStorageNodeView
  description: |-
    This command gets all storage enclosure details across all nodes in the cluster.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: StorageEnclosure
  description: |+
    Specifies the Storage enclosure.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: StorageNode
  description: |+
    Specifies the Storage node.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Storage.Get-StorageEnclosureStorageNodeView
name: Get-StorageEnclosureStorageNodeView
description: |-
  The **Get-StorageEnclosureStorageNodeView** cmdlet gets the node view of a Storage enclosure.
