### YamlMime:PowershellCmdlet
summary: |-
  Gets a storage health report.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_StorageHealthReport" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-StorageSubSystem
  href: ./Get-StorageSubsystem.yml
syntaxes:
- >-
  Get-StorageHealthReport -InputObject <CimInstance> [-Count <Int32>] [-CimSession <CimSession>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get a storage health report'
  code: |-
    PS C:\>Get-StorageSubSystem -Model "Clustered Windows Storage" | Get-StorageHealthReport
    AverageCPUUsage           :  10.73 %
    AverageLatency            :      0 ns
    MemoryAvailable           :  82.84 GB
    MemoryTotal               :     96 GB
    PhysicalCapacityRemaining : 139.24 GB
    PhysicalCapacityTotal     :  336.7 GB
    PoolCapacityRemaining     : 161.25 GB
    PoolCapacityTotal         :    185 GB
    ReadIOPS                  :      0 /S
    ReadLatency               :      0 ns
    ReadThroughput            :      0 B/S
    TotalIOPS                 :      0 /S
    TotalThroughput           :      0 B/S
    VolumeCapacityRemaining   :   4.92 GB
    VolumeCapacityTotal       :   5.97 GB
    WriteIOPS                 :      0 /S
    WriteLatency              :      0 ns
    WriteThroughput           :      0 B/S
    ExtendedStatus :
    ReturnValue    : 0
    PSComputerName :
  description: |-
    This command uses the Get-StorageSubSystem cmdlet to get the specified **StorageSubsystem** object, and uses the pipeline operator to pass it to **Get-StorageHealthReport** to display its health report.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Count
  description: |+
    Specifies the number of report objects to be collected when the report runs.
    The default value is one (1).
    The maximum value is 300.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
