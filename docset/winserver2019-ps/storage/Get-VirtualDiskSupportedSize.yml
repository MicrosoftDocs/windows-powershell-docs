### YamlMime:PowershellCmdlet
summary: |-
  Returns all sizes supported by a storage pool for virtual disk creation based on the specified resiliency setting name.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StoragePool" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass an MSFT_StoragePool object to the **InputObject** parameter.
outputs:
- name: <xref href="System.Management.Automation.PSCustomObject" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an object that lists the minimum and maximum size for creating a virtual disk in the specified pool with the specified resiliency setting.
links:
- text: Get-ResiliencySetting
  href: ./Get-ResiliencySetting.yml
- text: New-VirtualDisk
  href: ./New-VirtualDisk.yml
- text: Get-StorageTierSupportedSize
  href: ./Get-StorageTierSupportedSize.yml
- text: Set-ResiliencySetting
  href: ./Set-ResiliencySetting.yml
syntaxes:
- >-
  Get-VirtualDiskSupportedSize [-StoragePoolFriendlyName] <String[]> [-ResiliencySettingName <String>]

   [-FaultDomainAwareness <FaultDomainType>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Get-VirtualDiskSupportedSize -StoragePoolUniqueId <String[]> [-ResiliencySettingName <String>]

   [-FaultDomainAwareness <FaultDomainType>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Get-VirtualDiskSupportedSize -StoragePoolName <String[]> [-ResiliencySettingName <String>]

   [-FaultDomainAwareness <FaultDomainType>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Get-VirtualDiskSupportedSize -InputObject <CimInstance[]> [-ResiliencySettingName <String>]

   [-FaultDomainAwareness <FaultDomainType>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Get-VirtualDiskSupportedSize -ResiliencySettingsName Mirror
  description: |-
    This example lists the minimum and maximum supported sizes for virtual disk creation using the specified resiliency settings name.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="FaultDomainType" data-throw-if-not-resolved="False" />
  name: FaultDomainAwareness
  description: |+
    Specifies the desired level of fault tolerance.
    The acceptable values for this parameter are:

    - PhysicalDisk
    - StorageScaleUnit
    - StorageChassis
    - StorageEnclosure
    - StorageRack

    For example, specify StorageScaleUnit if data copies should be stored on separate nodes of a Storage Spaces Direct cluster.
    This cmdlet refers to nodes of a Storage Spaces Direct cluster as storage scale units because you can expand the scale of the cluster by adding more nodes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: PhysicalDisk, StorageEnclosure, StorageScaleUnit, StorageChassis, StorageRack
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResiliencySettingName
  description: |+
    Specifies the name of the desired resiliency setting, for example **Simple**, **Mirror**, or **Parity**.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StoragePoolFriendlyName
  isRequired: true
  description: |+
    Specifies an array of friendly names of storage pools.
    The cmdlet returns all sizes supported by the storage pools that you specify.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: FriendlyName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StoragePoolName
  isRequired: true
  description: |+
    Specifies an array of names of storage pools.
    The cmdlet returns all sizes supported by the storage pools that you specify.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StoragePoolUniqueId
  isRequired: true
  description: |+
    Specifies an array of unique IDs of storage pools, as strings.
    The cmdlet returns all sizes supported by the storage pools that you specify.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: StoragePoolId, UniqueId
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
