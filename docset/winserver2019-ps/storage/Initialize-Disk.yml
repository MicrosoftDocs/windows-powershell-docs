### YamlMime:PowershellCmdlet
summary: |-
  Initializes a RAW disk for first time use, enabling the disk to be formatted and used to store data.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_VirtualDisk" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe an MSFT_VirtualDisk object to the *VirtualDisk* parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Disk" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe an MSFT_Disk object to the *InputObject* parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Disk" data-throw-if-not-resolved="False" />
  description: |-
    If you specify the *Passthru* parameter, this cmdlet returns an object representing the newly initialized disk.
