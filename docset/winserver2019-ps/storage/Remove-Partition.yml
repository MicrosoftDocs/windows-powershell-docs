- type: <xref href="UInt64" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Offset
  isRequired: true
  description: |+
    Specifies the starting offset, in bytes.

  defaultValue: None
  pipelineInput: true
  position: Named
