### YamlMime:PowershellCmdlet
summary: |-
  Removes a virtual disk from a specified masking set to block access to the virtual disk by an InitiatorIds object defined in the masking set.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-MaskingSet
  href: ./Get-MaskingSet.yml
- text: Get-VirtualDisk
  href: ./Get-VirtualDisk.yml
syntaxes:
- >-
  Remove-VirtualDiskFromMaskingSet [-MaskingSetFriendlyName] <String[]> [-VirtualDiskNames <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-VirtualDiskFromMaskingSet -MaskingSetUniqueId <String[]> [-VirtualDiskNames <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-VirtualDiskFromMaskingSet -InputObject <CimInstance[]> [-VirtualDiskNames <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Remove-VirtualDiskFromMaskingSet -MaskingSetFriendlyName "Masking Set 1" -VirtualDiskNames "Virtual Disk 1,Virtual Disk 2,Virtual Disk 3"
  description: |-
    This example removes a virtual disk from a masking set.
  summary: ""
