### YamlMime:PowershellCmdlet
summary: |-
  Revokes access to a file share.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
links:
- text: Block-FileShareAccess
  href: ./Block-FileShareAccess.yml
- text: Grant-FileShareAccess
  href: ./Grant-FileShareAccess.yml
- text: Unblock-FileShareAccess
  href: ./Unblock-FileShareAccess.yml
syntaxes:
- >-
  Revoke-FileShareAccess -Name <String[]> [-FileServer <CimInstance>] -AccountName <String[]>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Revoke-FileShareAccess -UniqueId <String[]> -AccountName <String[]> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Revoke-FileShareAccess -InputObject <CimInstance[]> -AccountName <String[]> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Revoke access to a file share'
  code: |-
    PS C:\>Revoke-FileShareAccess -Name VMFiles -AccountName "Domain Admins"
    Confirm
    Are you sure you want to perform this action?
    Performing operation 'Modify' on Target 'Contoso-SO,VMFiles'.
     [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is "Y"): Y

    Name                    ScopeName               AccountName             AccessControlType       AccessRight
    ----                    ---------               -----------             -----------------       -----------
    VMFiles                 Contoso-SO              Contoso\Administrator   Allow                   Full
    VMFiles                 Contoso-SO              Contoso\Contoso-HV1$    Allow                   Full
    VMFiles                 Contoso-SO              Contoso\Contoso-HV2$    Allow                   Full
  description: |-
    This command revokes access to the file share named VMFiles.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AccountName
  isRequired: true
  description: |+
    Specifies an array of account names for which to revoke access.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: FileServer
  description: |+
    Specifies a file server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies an array of file share names for which to revoke access.

    Because the share name is not a worldwide unique name, you can use a different parameter set to avoid confusion.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UniqueId
  isRequired: true
  description: |+
    Specifies an array of unique IDs of file shares for which to revoke access.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Storage.Revoke-FileShareAccess
name: Revoke-FileShareAccess
description: |-
  The **Revoke-FileShareAccess** cmdlet removes the Allow access control entries (ACE) for a trustee from the security descriptor of a specified file share.
