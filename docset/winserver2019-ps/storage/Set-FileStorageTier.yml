  name: DesiredStorageTier
  isRequired: true
  description: |+
    Specifies the storage tier, as a **CimInstance** object, to pin a file to.
    To obtain a storage tier object, use the Get-StorageTier cmdlet.

  defaultValue: None
  pipelineInput: true
