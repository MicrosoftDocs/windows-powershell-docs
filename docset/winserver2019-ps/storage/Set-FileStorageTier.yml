- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DesiredStorageTierFriendlyName
  isRequired: true
  description: |+
    Specifies the friendly name of a storage tier to pin a file to.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
