### YamlMime:PowershellCmdlet
summary: |-
  Modifies the attributes of an existing virtual disk.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_VirtualDisk" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass an MSFT_VirtualDisk object to the *InputObject* parameter.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Connect-VirtualDisk
  href: ./Connect-VirtualDisk.yml
