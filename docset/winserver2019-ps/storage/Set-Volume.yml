syntaxes:
- >-
  Set-Volume [-NewFileSystemLabel <String>] -DriveLetter <Char> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Set-Volume -InputObject <CimInstance[]> [-DedupMode <DedupMode>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
