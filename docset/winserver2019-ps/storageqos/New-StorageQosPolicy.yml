### YamlMime:PowershellCmdlet
summary: |-
  Creates a Storage QoS policy.
module: StorageQoS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_StorageQoSPolicy" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet outputs a Common Information Model (CIM) object of type MSFT_StorageQoSPolicyhttps://msdn.microsoft.com/en-us/library/mt164592(v=vs.85).aspx (https://msdn.microsoft.com/en-us/library/mt164592(v=vs.85).aspx).

    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-StorageQoSFlow
  href: ./Get-StorageQoSFlow.yml
- text: Get-StorageQosPolicy
  href: ./Get-StorageQosPolicy.yml
