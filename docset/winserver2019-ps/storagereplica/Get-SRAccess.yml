### YamlMime:PowershellCmdlet
summary: |-
  Gets security access between failover clusters.
module: StorageReplica
notes: ""
links:
- text: Grant-SRAccess
  href: ./Grant-SRAccess.yml
- text: Revoke-SRAccess
  href: ./Revoke-SRAccess.yml
syntaxes:
- >-
  Get-SRAccess [[-ComputerName] <String>] [[-Cluster] <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Display clusters that have paired security access'
  code: |-
    PS C:\>Get-SRAccess
    ClusterName PairedClusterName PSComputerName
    ----------- ----------------- --------------
                sr-srvclusb
  description: |-
    This command displays the clusters that have paired security access to the current cluster.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies a partner failover cluster NetBIOS name or fully qualified domain name (FQDN) of a cluster for which this cmdlet gets information.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or FQDN of a computer for which this cmdlet gets information.
    The default value is the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: StorageReplica.Get-SRAccess
name: Get-SRAccess
description: |-
  The **Get-SRAccess** cmdlet gets the security access required between failover clusters to replicate by using Storage Replica.
  You do not have to use this cmdlet for stretch clusters or server-to-server replication.
