parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or fully qualified domain name (FQDN) of a computer for which this cmdlet gets groups.
    The default value is the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DestinationComputerName
  isRequired: true
  description: |+
    Specifies a single replica host computer NetBIOS name or FQDN of the destination computer for which this cmdlet gets groups.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: DCN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DestinationRGName
  isRequired: true
  description: |+
    Specifies the name of the destination replication group that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: DN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the replication group that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SourceComputerName
  isRequired: true
  description: |+
    Specifies a single replica host computer NetBIOS name or FQDN of the source computer for which this cmdlet gets groups.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: SCN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SourceRGName
  isRequired: true
  description: |+
    Specifies the name of the source replication group that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: SN
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: StorageReplica.Get-SRGroup
name: Get-SRGroup
description: |-
  The **Get-SRGroup** cmdlet gets replication groups.
  A replication group contains replicated volumes, replication properties, and replication state.
  Partnerships join replication groups to form a source and destination topology.
