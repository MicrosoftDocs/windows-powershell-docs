    PS C:\>Get-SRGroup -SourceComputerName "SR-SRV05" -SourceRGName "ReplicationGroup01" -DestinationComputerName "SR-SRV06" -DestinationRGName "ReplicationGroup02"
    AllowVolumeResize  : False
