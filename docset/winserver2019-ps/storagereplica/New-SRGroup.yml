### YamlMime:PowershellCmdlet
summary: |-
  Creates a replication group.
module: StorageReplica
notes: ""
outputs:
- name: <xref href="replicationgroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-SRGroup
  href: ./Get-SRGroup.yml
- text: New-SRPartnership
  href: ./New-SRPartnership.yml
- text: Remove-SRGroup
  href: ./Remove-SRGroup.yml
- text: Set-SRGroup
  href: ./Set-SRGroup.yml
