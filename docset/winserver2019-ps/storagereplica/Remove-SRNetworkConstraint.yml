### YamlMime:PowershellCmdlet
summary: |-
  Removes all existing replication network constraints.
module: StorageReplica
notes: ""
links:
- text: Get-SRNetworkConstraint
  href: ./Get-SRNetworkConstraint.yml
- text: Set-SRNetworkConstraint
  href: ./Set-SRNetworkConstraint.yml
syntaxes:
- >-
  Remove-SRNetworkConstraint [[-SourceComputerName] <String>] [[-SourceRGName] <String>]

   [[-DestinationComputerName] <String>] [[-DestinationRGName] <String>] [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove all network constraints'
  code: |-
    PS C:\>Remove-SRNetworkConstraint -SourceComputerName "SR-SRV05" -SourceRGName "ReplicationGroup01" -DestinationComputerName "SR-SRV06" -DestinationRGName "ReplicationGroup02"
  description: |-
    This command removes all network constraints between two computers named SR-SRV05 and SR-SRV06 and the specified replication groups.
    Network constraint settings are never iterative.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DestinationComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or fully qualified domain name (FQDN) of the destination computer.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: DCN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DestinationRGName
  description: |+
    Specifies the name of the destination replication group for which this cmdlet removes a constraint.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: DGN
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: "100"
  aliases: F
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SourceComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or FQDN of the source computer for which this cmdlet removes a constraint.
    The default value is the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: SCN
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SourceRGName
  description: |+
    Specifies the name of the source replication group for which this cmdlet removes a constraint.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: SGN
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: StorageReplica.Remove-SRNetworkConstraint
name: Remove-SRNetworkConstraint
description: |-
  The **Remove-SRNetworkConstraint** cmdlet removes all current replication network constraints for the specified servers and replication groups.
  Network constraints are not iterative.
  To modify constraints, use the Set-SRNetworkConstraint cmdlet.
