syntaxes:
- Enable-UevTemplate [-ID] <String> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enable a specific template'
  code: |-
    PS C:\> Enable-UevTemplate -ID "MicrosoftCalculator6"
  description: |-
    This command enables a settings location template that has the specified ID for the current user.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ID
  isRequired: true
  description: |+
    Specifies the ID of a settings location template.
    The cmdlet enables the template that you specify.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: TemplateID
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: UEV.Enable-UevTemplate
name: Enable-UevTemplate
description: |-
  The **Enable-UevTemplate** cmdlet enables a settings location template for the current user of the computer.
