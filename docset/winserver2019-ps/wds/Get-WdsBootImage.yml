### YamlMime:PowershellCmdlet
summary: |-
  Gets properties of boot images from the image store.
module: WDS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_WdsBootImage" data-throw-if-not-resolved="False" />
  description: ""
