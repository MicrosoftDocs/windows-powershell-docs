### YamlMime:PowershellCmdlet
summary: |-
  Creates an install image group.
module: WDS
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_WdsInstallImageGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WdsInstallImageGroup
  href: ./Get-WdsInstallImageGroup.yml
- text: Set-WdsInstallImageGroup
  href: ./Set-WdsInstallImageGroup.yml
- text: Remove-WdsInstallImageGroup
  href: ./Remove-WdsInstallImageGroup.yml
syntaxes:
- >-
  New-WdsInstallImageGroup -Name <String> [-SecurityDescriptorSDDL <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Create an install image group'
  code: |-
    PS C:\> New-WdsInstallImageGroup -Name "Fabrikam LOB Images" -SecurityDescriptorSDDL "O:BAG:DUD:(A;OICI;FA;;;SY)(A;OICI;FA;;;BA)(A;OICI;0x1200a9;;;AU)(A;OICI;FA;;;S-1-5-80-1688844526-3235337491-1375791646-891369040-3692469510)"
  description: |-
    This command creates an install image group named Fabrikam LOB Images.
    The command specifies the security descriptor for the image group in SDDL format.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job.
    Use this parameter to run commands that take a long time to complete. 
     The cmdlet immediately returns an object that represents the job and then displays the command prompt.
    You can continue to work in the session while the job completes.
    To manage the job, use the `*-Job` cmdlets.
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 
     For more information about Windows PowerShell® background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name.
    This is the name of an install image group.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: GroupName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SecurityDescriptorSDDL
  description: |+
    Specifies the security descriptor for the image group in SDDL format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WDS.New-WdsInstallImageGroup
name: New-WdsInstallImageGroup
description: |-
  The **New-WdsInstallImageGroup** cmdlet creates an install image group on the Windows Deployment Services server.
  Specify a name for the image group.
  Specify the access permissions on the image group using the *SecurityDescriptorSDDL* parameter.
