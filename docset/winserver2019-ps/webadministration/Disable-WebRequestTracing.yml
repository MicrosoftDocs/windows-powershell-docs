### YamlMime:PowershellCmdlet
summary: |-
  Disables request tracing for a website.
module: WebAdministration
notes: |-
  * You can use the Clear-WebRequestTracingSetting cmdlet to remove request tracing settings.
links:
- text: Clear-WebRequestTracingSetting
  href: ./Clear-WebRequestTracingSetting.yml
- text: Enable-WebRequestTracing
  href: ./Enable-WebRequestTracing.yml
syntaxes:
- Disable-WebRequestTracing [[-Name] <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Disable request tracing for the default website'
  code: |-
    IIS:\> Disable-WebRequestTracing -Name "Default Web Site"
  description: |-
    This command disables request tracing for the default website.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of site for which request tracing is disabled.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Disable-WebRequestTracing
name: Disable-WebRequestTracing
description: |-
  The **Disable-WebRequestTracing** cmdlet disables request tracing for the specified website, but does not remove request tracing settings.
