### YamlMime:PowershellCmdlet
summary: |-
  Creates a virtual directory in IIS.
module: WebAdministration
notes: ""
links:
- text: Get-WebVirtualDirectory
  href: ./Get-WebVirtualDirectory.yml
- text: Remove-WebVirtualDirectory
  href: ./Remove-WebVirtualDirectory.yml
syntaxes:
- >-
  New-WebVirtualDirectory [-Site <String>] [-Application <String>] [-Name] <String> [-PhysicalPath <String>]

   [-Force] [<CommonParameters>]
examples:
- title: 'Example 1: Create a virtual directory'
  code: |-
    IIS:\> New-WebVirtualDirectory -Site "Default Web Site" -Name "ContosoVDir" -PhysicalPath "c:\inetpub\contoso"
  description: |-
    This command creates a virtual directory named ContosoVDir on the default website.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Application
  description: |+
    Specifies the name of a web application under which this cmdlet creates the virtual directory.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the new virtual directory.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PhysicalPath
  description: |+
    Specifies the physical path to the folder in which this cmdlet creates the virtual directory.
    The specified folder must already exist.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Site
  description: |+
    Specifies the name of the site under which this cmdlet creates the virtual directory.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.New-WebVirtualDirectory
name: New-WebVirtualDirectory
description: |-
  The **New-WebVirtualDirectory** cmdlet creates a virtual directory in Internet Information Services (IIS).
