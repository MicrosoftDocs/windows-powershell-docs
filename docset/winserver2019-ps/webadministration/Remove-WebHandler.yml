### YamlMime:PowershellCmdlet
summary: |-
  Removes a request handler from IIS.
module: WebAdministration
notes: ""
links:
- text: Get-WebHandler
  href: ./Get-WebHandler.yml
- text: New-WebHandler
  href: ./New-WebHandler.yml
- text: Set-WebHandler
  href: ./Set-WebHandler.yml
syntaxes:
- >-
  Remove-WebHandler [-Name] <String> [-Location <String[]>] [[-PSPath] <String[]>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Remove a handler'
  code: |-
    IIS:\> Remove-WebHandler -Name "TestHandler" -PSPath "IIS:\sites\Default Web Site"
  description: |-
    This command removes the request handler named TestHandler from the default website.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Specifies the configuration location from which the handler is removed.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the handler to remove.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    Specifies an IIS configuration path to the location.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Remove-WebHandler
name: Remove-WebHandler
description: |-
  The **Remove-WebHandler** cmdlet removes a request handler from Internet Information Services (IIS).
