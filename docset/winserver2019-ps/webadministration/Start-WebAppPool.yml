### YamlMime:PowershellCmdlet
summary: |-
  Starts an application pool.
module: WebAdministration
notes: ""
links:
- text: New-WebAppPool
  href: ./New-WebAppPool.yml
- text: Remove-WebAppPool
  href: ./Remove-WebAppPool.yml
- text: Restart-WebAppPool
  href: ./Restart-WebAppPool.yml
- text: Stop-WebAppPool
  href: ./Stop-WebAppPool.yml
syntaxes:
- Start-WebAppPool [[-Name] <String>] [-Passthru] [<CommonParameters>]
examples:
- title: 'Example 1: Start an application pool'
  code: |-
    IIS:\> Start-WebAppPool -Name "DefaultAppPool"
  description: |-
    This command starts the application pool named DefaultAppPool.
  summary: ""
- title: 'Example 2: Start stopped application pools'
  code: |-
    IIS:\> Get-ChildItem IIS:\AppPools | where {$_.state -ne "Started"} | Start-WebAppPool
  description: |-
    This command starts the application pools that are currently stopped.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the application pool to start.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Passes an object that represents the application pool to the pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Start-WebAppPool
name: Start-WebAppPool
description: |-
  The **Start-WebAppPool** cmdlet starts the specified application pool.
