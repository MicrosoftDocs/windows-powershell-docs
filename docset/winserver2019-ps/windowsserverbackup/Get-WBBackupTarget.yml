uid: WindowsServerBackup.Get-WBBackupTarget
name: Get-WBBackupTarget
description: |-
  The **Get-WBBackupTarget** cmdlet gets backup storage locations that you specified for a **WBPolicy** object that contains a backup policy.
  Valid locations include disks, volumes, or remote shared folders.
  To view the list of all online disks, use the [Get-WBDisk](./Get-WBDisk.yml) cmdlet.

  You can add the locations that the cmdlet returns to a **WBPolicy** object by specifying them as backup storage locations to the [New-WBBackupTarget](./New-WBBackupTarget.yml) cmdlet.

  To use this cmdlet, you must be a member of the Administrators group or Backup Operators group.
