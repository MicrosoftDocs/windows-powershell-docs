### YamlMime:PowershellCmdlet
summary: |-
  Gets the members of an Active Directory group.
module: ActiveDirectory
notes: |-
  * This cmdlet does not work with an Active Directory snapshot.
  * This cmdlet does not work when a group has members located in a different forest, and the forest does not have Active Directory Web Service running.
inputs:
- name: <xref href="None or Microsoft.ActiveDirectory.Management.ADGroup" data-throw-if-not-resolved="False" />
  description: |-
    A group object is received by the *Identity* parameter.
outputs:
- name: <xref href="Microsoft.ActiveDirectory.Management.ADPrincipal" data-throw-if-not-resolved="False" />
  description: |-
    Returns one or more principal objects that represent users, computers or groups that are members of the specified group.
links:
- text: Add-ADGroupMember
