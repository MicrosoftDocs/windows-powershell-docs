### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Active Directory fine-grained password policy.
module: ActiveDirectory
notes: |-
  * This cmdlet does not work with Active Directory Lightweight Directory Services (AD LDS).
  * This cmdlet does not work with a read-only domain controller.
  * This cmdlet does not work with an Active Directory snapshot.
inputs:
- name: <xref href="None or Microsoft.ActiveDirectory.Management.ADFineGrainedPasswordPolicy" data-throw-if-not-resolved="False" />
  description: |-
    A fine-grained password policy object that is a template for the new fine-grained password policy object is received by the *Instance* parameter.
outputs:
- name: <xref href="None or Microsoft.ActiveDirectory.Management.ADFineGrainedPasswordPolicy" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns the new fine-grained password policy object when the *PassThru* parameter is specified.
    By default, this cmdlet does not generate any output.
links:
- text: Get-ADFineGrainedPasswordPolicy
  href: ./Get-ADFineGrainedPasswordPolicy.yml
- text: Remove-ADFineGrainedPasswordPolicy
  href: ./Remove-ADFineGrainedPasswordPolicy.yml
- text: Set-ADFineGrainedPasswordPolicy
  href: ./Set-ADFineGrainedPasswordPolicy.yml
- text: AD DS Administration Cmdlets in Windows PowerShell
