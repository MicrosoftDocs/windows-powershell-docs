- text: Get-AppxPackageManifest
  href: Get-AppxPackageManifest.yml
- text: Move-AppxPackage
  href: Move-AppxPackage.yml
- text: Remove-AppxPackage
  href: Remove-AppxPackage.yml
syntaxes:
- >-
  Set-AppxPackageAutoUpdateSettings [-PackageFamilyName] <String> -AppInstallerUri <String>

   [-UpdateUris <String[]>] [-RepairUris <String[]>] [-OptionalPackages <String[]>]

   [-DependencyPackages <String[]>] [-EnableAutomaticBackgroundTask] [-ForceUpdateFromAnyVersion]

   [-DisableAutoRepairs] [-CheckOnLaunch] [-ShowPrompt] [-UpdateBlocksActivation] [-UseSystemPolicySource]

   [-HoursBetweenUpdateChecks <UInt32>] [-Version <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AppxPackageAutoUpdateSettings [-PackageFamilyName] <String> [-PauseUpdates] [-UseSystemPolicySource]

   -HoursToPause <UInt32> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Update the Auto-Update settings for an App'
  code: |-
    PS C:\> Set-AppxPackageAutoUpdateSettings -AppInstallerUri https://website.com/PackageName.appinstaller -PackageFamilyName PackageName_8h66172c634n0 -CheckOnLaunch -ForceUpdateFromAnyVersion -HoursBetweenUpdateChecks 2 -ShowPrompt -UpdateUris file://ComputerName/Share/PackageName_x64.appinstaller
  description: |-
    This cmdlet will update the Auto Update settings of the *PackageName_8h66172c634n0* Windows App to target an AppInstaller file on a network accessible file share every two hours, displaying a prompt to the user. Allowing for the Windows App to update to any version (higher or lower) despite the version of the installed Windows App.
  summary: ""
- title: 'Example 2: Disable the Auto Repair setting for an App'
  code: |-
    PS C:\> Set-AppxPackageAutoUpdateSettings -AppInstallerUri https://website.com/PackageName.appinstaller -PackageFamilyName PackageName_8h66172c634n0 -DisableAutoRepairs
  description: |-
    This cmdlet will disable the automatic repair of the Windows App.
  summary: ""
- title: 'Example 3: Pause Updates on a specific Windows App'
  code: |-
    PS C:\> Set-AppxPackageAutoUpdateSettings -HoursToPause 4320 -PackageFamilyName PackageName_8h66172c634n0 -PauseUpdates
  description: |-
    This cmdlet will pause the Windows App from checking for App updates for 4320 hours (180 Days).
  summary: ""
- title: 'Example 3: Pause Updates on a specific Windows App'
  code: |-
    PS C:\> Set-AppxPackageAutoUpdateSettings -HoursToPause 0 -PackageFamilyName PackageName_8h66172c634n0 -PauseUpdates
  description: |-
    This cmdlet will re-enable automatic updating of the Windows App.
  summary: ""
parameters:
