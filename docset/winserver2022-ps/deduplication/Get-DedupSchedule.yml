syntaxes:
- >-
  Get-DedupSchedule [[-Name] <String[]>] [-Type <Type[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get active schedules'
  code: |-
    PS C:\> Get-DedupSchedule
  description: |-
    This command returns the currently active data deduplication schedule objects created using the **New-DedupSchedule** cmdlet.
  summary: ""
- title: 'Example 2: Get schedules for optimization jobs'
  code: |-
    PS C:\> Get-DedupSchedule -Type Optimization
  description: |-
    This command returns all data deduplication schedules for optimization jobs.
  summary: ""
- title: 'Example 3:  Get a named schedule'
  code: |-
    PS C:\> Get-DedupSchedule -Name MySchedule
  description: |-
    This command returns the data deduplication schedule named MySchedule.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://docs.microsoft.com/powershell/module/cimcmdlets/new-cimsession) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the friendly name of one or more data deduplication job schedules for which to return **DeduplicationJobSchedule** objects.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Type" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Type
  description: |+
    Specifies an array of types of data deduplication job schedules for which to return **DeduplicationJobSchedule** objects.
    The acceptable values for this parameter are:

    - Optimization
    - GarbageCollection
    - Scrubbing
    - Unoptimization

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Optimization, GarbageCollection, Scrubbing, Unoptimization
uid: Deduplication.Get-DedupSchedule
name: Get-DedupSchedule
description: |-
  The **Get-DedupSchedule** cmdlet returns the **DeduplicationJobSchedule** objects defined on the computer.

  To run this cmdlet, you must start Windows PowerShell® with the **Run as administrator** option.
