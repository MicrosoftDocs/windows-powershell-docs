    If consent has previously been granted, Windows Defender submits the samples.
    Otherwise, if the **MAPSReporting** parameter does not have a value of Disabled, Windows Defender prompts the user for consent.
    The acceptable values for this parameter are:

    - 0: Always prompt
    - 1: Send safe samples automatically 
    - 2: Never send
    - 3: Send all samples automatically

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AlwaysPrompt, SendSafeSamples, NeverSend, SendAllSamples
- type: <xref href="ThreatAction" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ThreatIDDefaultAction_Actions
  description: |+
    Specifies an array of the actions to take for the IDs specified by using the **ThreatIDDefaultAction_Ids** parameter.
    The acceptable values for this parameter are:

    - 1: Clean 
    - 2: Quarantine 
    - 3: Remove 
    - 6: Allow 
    - 8: UserDefined 
    - 9: NoAction 
    - 10: Block

    >[!NOTE]
