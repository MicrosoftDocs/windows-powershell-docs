    This parameter overrides the value of the **CheckForSignaturesBeforeRunningScan** parameter.

  defaultValue: None
  position: Named
  aliases: sigfagp
  parameterValueGroup: ""
- type: <xref href="Day" data-throw-if-not-resolved="False" />
