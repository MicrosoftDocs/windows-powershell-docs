    Alternatively, specify everyday for a scheduled scan or never.
    The acceptable values for this parameter are:

    - 0: Everyday 
    - 1: Sunday 
    - 2: Monday 
    - 3: Tuesday 
    - 4: Wednesday 
    - 5: Thursday 
    - 6: Friday 
    - 7: Saturday 
    - 8: Never 

    The default value is 8, never.
    If you specify a value of 8 or do not specify a value, Windows Defender checks for definition updates by using a default frequency.

  defaultValue: None
  position: Named
  aliases: sigsd
  parameterValueGroup: Everyday, Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Never
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
