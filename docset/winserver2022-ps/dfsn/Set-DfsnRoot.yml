summary: |-
  Changes settings for a DFS namespace.
module: DFSN
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_DfsNamespace" data-throw-if-not-resolved="False" />
  description: ""
links:
