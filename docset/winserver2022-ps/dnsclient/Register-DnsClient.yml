uid: DnsClient.Register-DnsClient
name: Register-DnsClient
description: |-
  The **Register-DnsClient** cmdlet invokes a dynamic update of the DNS names associated with the computer.
  This cmdlet is global and cannot be invoked on a per-interface basis.
  Running this cmdlet is equivalent to running `ipconfig /registerdns`.
