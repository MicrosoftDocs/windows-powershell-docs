### YamlMime:PowershellCmdlet
summary: |-
  Grants access to a failover cluster, either full access or read-only access.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Block-ClusterAccess
  href: ./Block-ClusterAccess.yml
- text: Get-ClusterAccess
  href: ./Get-ClusterAccess.yml
- text: Remove-ClusterAccess
  href: ./Remove-ClusterAccess.yml
syntaxes:
- >-
  Grant-ClusterAccess [-User] <StringCollection> [-Full] [-ReadOnly] [-InputObject <PSObject>]

   [-Cluster <String>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Grant-ClusterAccess -User contoso\johnj99 -Full
  description: |-
    This example grants full access to the local cluster to johnj99 in the contoso domain.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Grant-ClusterAccess -User contoso\johnj99 -ReadOnly
  description: |-
    This example grants read-only access to the local cluster to johnj99 in the contoso domain.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Full
  description: |+
    Specifies that the user gets full cluster access.
    If no access level is specified, then the user gets read-only cluster access.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster on which to grant access for the given user.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ReadOnly
  description: |+
    Specifies that the user gets read-only cluster access.
    If no access level is specified, then the user gets read-only cluster access.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: User
  isRequired: true
  description: |+
    Specifies the user for whom to grant cluster access.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Grant-ClusterAccess
name: Grant-ClusterAccess
description: |-
  The **Grant-ClusterAccess** cmdlet grants access to a failover cluster, either full access or read-only access.
  To provide someone with read-only access to the cluster, use the **ReadOnly** parameter.
