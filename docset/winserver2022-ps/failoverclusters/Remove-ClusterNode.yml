### YamlMime:PowershellCmdlet
summary: |-
  Removes a node from a failover cluster.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterNode" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-ClusterNode
  href: ./Add-ClusterNode.yml
- text: Get-ClusterNode
  href: ./Get-ClusterNode.yml
- text: Resume-ClusterNode
  href: ./Resume-ClusterNode.yml
- text: Start-ClusterNode
  href: ./Start-ClusterNode.yml
- text: Stop-ClusterNode
  href: ./Stop-ClusterNode.yml
- text: Suspend-ClusterNode
  href: ./Suspend-ClusterNode.yml
syntaxes:
- >-
  Remove-ClusterNode [[-Name] <StringCollection>] [-Force] [-Wait <Int32>] [-IgnoreStorageConnectivityLoss]

   [-CleanupDisks] [-InputObject <PSObject>] [-Cluster <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Remove-ClusterNode -Name node4
  description: |-
    This example removes the node named node4 from the local cluster.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Remove-ClusterNode -Name node4 -Force
  description: |-
    This example removes the node named node4 from the local cluster without prompting for confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CleanupDisks
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Runs the cmdlet without prompting for confirmation.
    By default the cmdlet will ask for confirmation from the user before proceeding.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IgnoreStorageConnectivityLoss
  description: |+
    Indicates that this cmdlet does not check whether the cluster node contains non-shared storage, if Storage Spaces Direct is enabled.
    If you do not specify this parameter, the cmdlet checks whether this node has any Storage Spaces Direct storage.
    If this cmdlet finds Storage Spaces Direct storage, it prompts you for confirmation before it removes the node.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster node to remove.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the cluster node to remove.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Wait
  description: |+
    Specifies the time in seconds to wait for the cmdlet.
    If the **Wait** parameter is not specified, then the cmdlet waits for completion.
    If `-Wait 0` is specified, then the call is initiated and the cmdlet returns without waiting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: FailoverClusters.Remove-ClusterNode
name: Remove-ClusterNode
description: |-
  The **Remove-ClusterNode** cmdlet removes a node from a failover cluster.
  After the node is removed, the node no longer functions as part of the cluster unless the node is added back to the cluster.
  Removing a node is also called evicting a node from the cluster.

  Note: This cmdlet cannot be run remotely without Credential Security Service Provider (CredSSP) authentication on the server computer.
