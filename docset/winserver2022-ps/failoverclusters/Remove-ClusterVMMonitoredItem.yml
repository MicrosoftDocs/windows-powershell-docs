### YamlMime:PowershellCmdlet
summary: |-
  Removes monitoring of a service or event that is currently being monitored on a virtual machine.
module: FailoverClusters
notes: ""
inputs:
- name: <xref href="Microsoft.FailoverClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterGroup" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterResource" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.FailoverClusters.PowerShell.ClusterVMMonitoredItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-ClusterVMMonitoredItem
  href: ./Add-ClusterVMMonitoredItem.yml
- text: Get-ClusterVMMonitoredItem
  href: ./Get-ClusterVMMonitoredItem.yml
- text: Reset-ClusterVMMonitoredState
  href: ./Reset-ClusterVMMonitoredState.yml
syntaxes:
- >-
  Remove-ClusterVMMonitoredItem [-InputObject <PSObject>] [-Service <StringCollection>] [-EventLog <String>]

   [-EventSource <String>] [-EventId <Int32>] [[-VirtualMachine] <String>] [-Wait <Int32>] [-Cluster <String>]

   [<CommonParameters>]
- >-
  Remove-ClusterVMMonitoredItem [-InputObject <PSObject>] [-Service <StringCollection>] [-EventLog <String>]

   [-EventSource <String>] [-EventId <Int32>] [-VMId <Guid>] [-Wait <Int32>] [-Cluster <String>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-ClusterVMMonitoredItem -VirtualMachine VM1 | Remove-ClusterVMMonitoredItem -VirtualMachine VM1
  description: |-
    This example removes all of the items being monitored on the virtual machine named VM1.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Remove-ClusterVMMonitoredItem -VirtualMachine VM1 -Service spooler
  description: |-
    This example removes monitoring on the print spooler service on the virtual machine named VM1.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Specifies the name of the cluster on which to run this cmdlet.
    If the input for this parameter is `.` or it is omitted, then the cmdlet runs on the local cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: EventId
  description: |+
    Specifies the event identifier (ID) of the Event Tracing for Windows (ETW) event to be removed from monitoring.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EventLog
  description: |+
    Specifies the event log of the event to be removed from monitoring.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EventSource
  description: |+
    Specifies the event source of the event to be removed from monitoring.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  description: |+
    Specifies the cluster on which to run the cmdlet, the clustered virtual machine from which to remove monitoring, or the clustered virtual machine monitored item to stop monitoring.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="StringCollection" data-throw-if-not-resolved="False" />
  name: Service
  description: |+
    Specifies the name of the service to be removed from monitoring.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: VirtualMachine
  description: |+
    Specifies the name of the clustered virtual machine from which to remove monitoring.
    When this parameter is specified, this cmdlet must be run on one of the host cluster nodes, or else the **Cluster** parameter must also be specified.

  defaultValue: None
  position: "0"
  aliases: VM
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: VMId
  description: |+
    Specifies the virtual machine identifier (ID).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Wait
  description: |+
    Specifies the time in seconds to wait for the cmdlet.
    If the *Wait* parameter is not specified, then the cmdlet waits for completion.
    If `-Wait 0` is specified, then the call is initiated and the cmdlet returns without waiting.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Remove-ClusterVMMonitoredItem
name: Remove-ClusterVMMonitoredItem
description: |-
  The **Remove-ClusterVMMonitoredItem** cmdlet removes monitoring of a service or event that is currently being monitored.
  After removal, if the service fails or the event occurs, the system will no longer take an action, such as restarting the virtual machine.
