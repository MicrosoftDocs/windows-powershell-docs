### YamlMime:PowershellCmdlet
summary: |-
  Repairs disks in a Storage Spaces Direct (S2D) system.
module: FailoverClusters
notes: ""
links:
- text: Disable-ClusterStorageSpacesDirect
  href: ./Disable-ClusterStorageSpacesDirect.yml
- text: Enable-ClusterStorageSpacesDirect
  href: ./Enable-ClusterStorageSpacesDirect.yml
- text: Get-ClusterStorageSpacesDirect
  href: ./Get-ClusterStorageSpacesDirect.yml
- text: Set-ClusterStorageSpacesDirect
  href: ./Set-ClusterStorageSpacesDirect.yml
syntaxes:
- >-
  Repair-ClusterStorageSpacesDirect [-DisableStorageMaintenanceMode] [-RecoverUnboundDrives] [-Node <String>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Repair-ClusterStorageSpacesDirect [-DisableStorageMaintenanceMode] [-Node <String>] [-SkipDiskRecovery]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Repair S2D on all nodes'
  code: |-
    PS C:\> Repair-ClusterStorageSpacesDirect -Verbose -Confirm:$False
    VERBOSE: Performing operation 'Repair Cluster Storage Spaces Direct' on Target 'K0619-C1'.
  description: |-
    This command repairs S2D on all nodes.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DisableStorageMaintenanceMode
  description: |+
    Indicates that this cmdlet disables storage maintenance mode.
    You can use this parameter to clean the storage maintenance mode setting on physical disks.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Node
  description: |+
    Specifies a node on which the cmdlet performs the operation.
    If you do not specify a value, all nodes are used.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: RecoverUnboundDrives
  description: |+
    Indicates that this cmdlet recovers physical disks that are unbound.
    This parameter can be used when disks are reported to be in a lost communication state.
    When this parameter is specified, S2D attempts to reestablish the binding between disks in slow and fast tiers, making disks accessible again.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SkipDiskRecovery
  description: |+
    Indicates that this cmdlet recovers disks so they can be reevaluated to be claimed when repairing Storage Spaces Direct.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
