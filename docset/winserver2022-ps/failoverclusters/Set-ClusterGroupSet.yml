### YamlMime:PowershellCmdlet
summary: |-
  Updates a cluster group set.
module: FailoverClusters
notes: ""
links:
- text: Get-ClusterGroupSet
  href: ./Get-ClusterGroupSet.yml
- text: New-ClusterGroupSet
  href: ./New-ClusterGroupSet.yml
- text: Remove-ClusterGroupSet
  href: ./Remove-ClusterGroupSet.yml
syntaxes:
- >-
  Set-ClusterGroupSet [[-Name] <String[]>] [-StartupSetting <StartupSettingType>] [-StartupCount <UInt32>]

   [-IsGlobal <Boolean>] [-StartupDelay <UInt32>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [<CommonParameters>]
- >-
  Set-ClusterGroupSet -InputObject <CimInstance[]> [-StartupSetting <StartupSettingType>]

   [-StartupCount <UInt32>] [-IsGlobal <Boolean>] [-StartupDelay <UInt32>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Change a group set to the specified startup setting'
  code: |-
    PS C:\> Set-ClusterGroupSet -Name "Set002" -StartupSetting Online
  description: |-
    This command changes the group set named Set002 to the startup setting Online.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsGlobal
  description: |+
    Indicates that this cmdlet sets the group set as global.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the group set.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: StartupCount
  description: |+
    Specifies the number of groups to meet the ready setting.

  defaultValue: None
  position: Named
  aliases: Count
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: StartupDelay
  description: |+
    Specifies the delay to use after reaching the ready state, in seconds.

  defaultValue: None
  position: Named
  aliases: Delay
  parameterValueGroup: ""
- type: <xref href="StartupSettingType" data-throw-if-not-resolved="False" />
  name: StartupSetting
  description: |+
    Specifies the startup setting when the set is deemed ready.
    When delay it is when the groups specified in the *StartupCount* parameter are in pending in addition to the *StartupDelay* parameter.
    If it is online it is when *StartupCount* groups reach online in addition to the delay.

    The acceptable values for this parameter are: Delay or Online.

  defaultValue: None
  position: Named
  aliases: StartupDelayTrigger
  parameterValueGroup: Delay, Online
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: FailoverClusters.Set-ClusterGroupSet
name: Set-ClusterGroupSet
description: |-
  The **Set-ClusterGroupSet** cmdlet updates a cluster group set.
  To update the groups in the set, use the Add-ClusterGroupToSet and Remove-ClusterGroupFromSet cmdlets.
  To update the dependencies, use the Add-ClusterGroupSetDependency and Remove-ClusterGroupSetDependency cmdlets.
