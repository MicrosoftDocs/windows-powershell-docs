### YamlMime:PowershellCmdlet
summary: |-
  Sets S2D cache parameters.
module: FailoverClusters
notes: ""
links:
- text: Disable-ClusterStorageSpacesDirect
  href: ./Disable-ClusterStorageSpacesDirect.yml
- text: Enable-ClusterStorageSpacesDirect
  href: ./Enable-ClusterStorageSpacesDirect.yml
- text: Get-ClusterStorageSpacesDirect
  href: ./Get-ClusterStorageSpacesDirect.yml
syntaxes:
- >-
  Set-ClusterStorageSpacesDirect [-CacheState <CacheStateType>] [-CacheModeHDD <CacheModeType>]

   [-CacheModeSSD <CacheModeType>] [-Nodes <String[]>] [-SkipEligibilityChecks] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Set S2D cache parameters'
  code: |-
    PS C:\> Set-ClusterStorageSpacesDirect -CimSession "K0619-C2.cfdev.nttest.contoso.com" -CacheModeHDD ReadWrite
  description: |-
    The following command sets the S2D cache parameter as ReadWrite on the cluster named K0619-C2.cfdev.nttest.contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CacheModeType" data-throw-if-not-resolved="False" />
  name: CacheModeHDD
  description: |+
    Specifies the cache mode of the hard disk drive.
    The acceptable values for this parameter are:

    - ReadOnly
    - WriteOnly
    - ReadWrite

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ReadOnly, WriteOnly, ReadWrite
- type: <xref href="CacheModeType" data-throw-if-not-resolved="False" />
  name: CacheModeSSD
  description: |+
    Specifies the cache mode of the solid state drive.
    The acceptable values for this parameter are:

    - ReadOnly
    - WriteOnly
    - ReadWrite

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ReadOnly, WriteOnly, ReadWrite
- type: <xref href="CacheStateType" data-throw-if-not-resolved="False" />
  name: CacheState
  description: |+
    Specifies the S2D cache state.
    The acceptable values for this parameter are: Enabled or Disabled.
    The default value is Enabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Nodes
  description: |+
    Specifies, as a string array, the nodes on which this operation takes place.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SkipEligibilityChecks
  description: |+
    Indicates that the cmdlet skips cache eligibility checks.
    If cache stores are found with data partitions on them, then you can use Enable-ClusterStorageSpacesDirect with the cache state as Disabled but not as ReadOnly or ReadWrite.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
