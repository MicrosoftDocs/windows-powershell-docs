summary: |-
  Gets file groups.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMFileGroup" data-throw-if-not-resolved="False" />
  description: ""
