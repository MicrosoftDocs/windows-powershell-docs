syntaxes:
- >-
  New-FsrmFileScreen [-Path] <String> [-Description <String>] [-IncludeGroup <String[]>] [-Active]

   [-Template <String>] [-Notification <CimInstance[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

