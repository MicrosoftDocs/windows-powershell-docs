uid: FileServerResourceManager.Remove-FsrmFileScreen
name: Remove-FsrmFileScreen
description: |-
  The **Remove-FsrmFileScreen** cmdlet removes a files screen from the server.
  After you remove a file screen, the server does not block groups of files from being saved to the folder that you specify in the *Path* parameter.
