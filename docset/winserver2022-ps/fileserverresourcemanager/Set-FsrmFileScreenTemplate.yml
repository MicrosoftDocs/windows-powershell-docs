### YamlMime:PowershellCmdlet
summary: |-
  Changes configuration settings of a file screen template.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMFileScreenTemplate" data-throw-if-not-resolved="False" />
  description: ""
