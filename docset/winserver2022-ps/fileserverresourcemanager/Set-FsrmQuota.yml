### YamlMime:PowershellCmdlet
summary: |-
  Changes configuration settings for a FSRM quota.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMQuota" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-FsrmQuota
  href: ./Get-FsrmQuota.yml
- text: New-FsrmQuota
  href: ./New-FsrmQuota.yml
- text: Remove-FsrmQuota
