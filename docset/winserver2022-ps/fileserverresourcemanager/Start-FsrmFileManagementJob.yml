### YamlMime:PowershellCmdlet
summary: |-
  Starts a file management job.
module: FileServerResourceManager
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FSRMFileManagementJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-FsrmFileManagementJob
  href: ./Get-FsrmFileManagementJob.yml
- text: New-FsrmFileManagementJob
  href: ./New-FsrmFileManagementJob.yml
- text: Remove-FsrmFileManagementJob
  href: ./Remove-FsrmFileManagementJob.yml
- text: Set-FsrmFileManagementJob
  href: ./Set-FsrmFileManagementJob.yml
- text: Stop-FsrmFileManagementJob
  href: ./Stop-FsrmFileManagementJob.yml
- text: Wait-FsrmFileManagementJob
  href: ./Wait-FsrmFileManagementJob.yml
syntaxes:
- >-
  Start-FsrmFileManagementJob [-Name] <String[]> [-Queue] [-RunDuration <Int32>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Start-FsrmFileManagementJob -InputObject <CimInstance[]> [-Queue] [-RunDuration <Int32>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Start a file management job'
  code: |-
    PS C:\> Start-FsrmFileManagementJob -Name "Expire stale Data"
  description: |-
    This command starts the file management job named Expire stale Data immediately.
  summary: ""
- title: 'Example 2: Queue a file management job and set the run duration'
  code: |-
    PS C:\> Start-FsrmFileManagementJob -Name "Expire stale Data" -Queue -RunDuration 4
  description: |-
    This command queues the file management job named Expire stale Data to start in the next 5 minutes and specifies that the server does not run the job any longer than 4 hours.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet. 
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies an array of names of file management jobs.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Queue
  description: |+
    Indicates that the server adds the file management job to a queue and the task should run the next 5 minutes.
    Any tasks that the server queues during the next 5 minutes are run together.
    If you do not specify this parameter, the server runs the file management job immediately.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: RunDuration
  description: |+
    Specifies the number of hours that the server runs the task before canceling it.
    The value 0 indicates that the server runs the task to completion.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: FileServerResourceManager.Start-FsrmFileManagementJob
name: Start-FsrmFileManagementJob
description: |-
  The **Start-FsrmFileManagementJob** cmdlet attempts to start a file management job.
  If you specify the *Queue* parameter, the start is delayed by approximately 5 minutes to wait for other file management jobs that the server can run at the same time.
