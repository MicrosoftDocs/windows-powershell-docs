### YamlMime:PowershellCmdlet
summary: |-
  Enables one or more extensions on one or more switches.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMSwitchExtension" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Enable-VMSwitchExtension [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-Name] <String[]> [<CommonParameters>]
- >-
  Enable-VMSwitchExtension [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-Name] <String[]> [-VMSwitchName] <String[]> [<CommonParameters>]
- Enable-VMSwitchExtension [-Name] <String[]> [-VMSwitch] <VMSwitch[]> [<CommonParameters>]
- Enable-VMSwitchExtension [-VMSwitchExtension] <VMSwitchExtension[]> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Enable-VMSwitchExtension -VMSwitchName External -Name "Microsoft Windows Filtering Platform"
  description: |-
    Enables WFP ("Microsoft Windows Filtering Platform") on a virtual switch named External.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which an extension is to be enabled.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: PSComputerName
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the network extension to be enabled.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitch" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitch
  isRequired: true
  description: |+
    Specifies the virtual switch on which the extension is to be enabled.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSwitchExtension" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitchExtension
  isRequired: true
  description: |+
    Specifies the extension to be enabled.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMSwitchName
  isRequired: true
  description: |+
    Specifies the name of the switch on which the extension is to be enabled.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Enable-VMSwitchExtension
name: Enable-VMSwitchExtension
description: |-
  The **Enable-VMSwitchExtension** cmdlet enables one or more extensions on one or more switches.
  You can use the **Get-VMSystemSwitchExtension** cmdlet to enumerate the virtual switch extensions installed on the system.
