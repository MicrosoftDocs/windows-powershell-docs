### YamlMime:PowershellCmdlet
summary: |-
  Gets information about a checkpoint in a VHD set.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.Vhd.PowerShell.VHDSnapshotInfo" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **VHDSnapshotInfo** object.
links:
- text: Export-VMSnapshot
  href: ./Export-VMSnapshot.yml
- text: Get-VMSnapshot
  href: ./Get-VMSnapshot.yml
- text: Rename-VMSnapshot
  href: ./Rename-VMSnapshot.yml
- text: Restore-VMSnapshot
  href: ./Restore-VMSnapshot.yml
- text: Get-VHDSet
  href: ./Get-VHDSet.yml
syntaxes:
- >-
  Get-VHDSnapshot [-Path] <String[]> [-GetParentPaths] [-SnapshotId <Guid[]>] [-CimSession <CimSession[]>]

   [-ComputerName <String[]>] [-Credential <PSCredential[]>] [<CommonParameters>]
examples:
- title: 'Example 1: Get information about a checkpoint'
  code: |-
    PS C:\> Get-VHDSnapshot -Path "Data01.vhds" -SnapshotId 6c87351a-a39a-4581-b231-6d693b26485d
  description: |-
    This command gets information about the checkpoint that has the specified ID from the VHD set file named Data01.vhds in the current working folder.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this command.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: GetParentPaths
  description: |+
    Gets the paths of all files on which this VHD checkpoint depends.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Path
  isRequired: true
  description: |+
    Specifies an array of paths of VHD set files from which this cmdlet gets checkpoints.
    If you specify a file name or relative path, the cmdlet determines the full path relative to the current working folder.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: FullName
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SnapshotId
  description: |+
    Specifies an array of unique IDs of VHD checkpoints that this cmdlet gets from a VHD set file.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Hyper-V.Get-VHDSnapshot
name: Get-VHDSnapshot
description: |-
  The **Get-VHDSnapshot** cmdlet gets information about a checkpoint in a virtual hard disk (VHD) set file.

  Checkpoint replaces the previous term, snapshot.
