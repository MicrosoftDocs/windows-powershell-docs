### YamlMime:PowershellCmdlet
summary: |-
  Gets the virtual machines from one or more Hyper-V hosts.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VM [[-Name] <String[]>] [-CimSession <CimSession[]>] [-ComputerName <String[]>]

   [-Credential <PSCredential[]>] [<CommonParameters>]
- >-
  Get-VM [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [[-Id] <Guid>]

   [<CommonParameters>]
- Get-VM [-ClusterObject] <PSObject> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VM
  description: |-
    This example gets all virtual machines on the local virtual machine host.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VM -ComputerName Server1 | Where-Object {$_.State -eq 'Running'}
  description: |-
    This example gets all virtual machines on Hyper-V host Server1 that are running.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-ClusterGroup | ? {$_.GroupType -eq 'VirtualMachine' } | Get-VM
  description: |-
    This example gets all virtual machines in the cluster to which the local Hyper-V host is joined.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: ClusterObject
  isRequired: true
  description: |+
    Specifies the cluster resource or cluster group of the virtual machine to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts from which virtual machines are to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  acceptWildcardCharacters: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies the identifier of the virtual machine to be retrieved.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the virtual machine to be retrieved.

  defaultValue: None
  acceptWildcardCharacters: true
  pipelineInput: true
  position: "0"
  aliases: VMName
  parameterValueGroup: ""
