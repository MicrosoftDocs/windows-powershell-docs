### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a key protector for a virtual machine.
module: Hyper-V
notes: ""
links:
- text: Set-VMKeyProtector
  href: ./Set-VMKeyProtector.yml
syntaxes:
- >-
  Get-VMKeyProtector [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-VMName] <String[]> [-WhatIf] [-Confirm] [<CommonParameters>]
- Get-VMKeyProtector [-VM] <VirtualMachine[]> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve a key protector'
  code: |-
    PS C:\> Get-VMKeyProtector -VMName "VM01"
  description: |-
    This command retrieves the key protector for the virtual machine named "VM01".
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts to run the cmdlet.
    NetBIOS names, IP addresses, and fully-qualified domain names are allowable.
    The default is the local computer.
    Use "localhost" or a dot (".") to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies a user account that has permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine for which the cmdlet gets a key protector.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine for which the cmdlet gets a key protector.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Get-VMKeyProtector
name: Get-VMKeyProtector
description: |-
  The **Get-VMKeyProtector** cmdlet retrieves a key protector for a virtual machine.
