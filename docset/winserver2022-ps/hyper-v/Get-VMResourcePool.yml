### YamlMime:PowershellCmdlet
summary: |-
  Gets the resource pools on one or more virtual machine hosts.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="Microsoft.HyperV.PowerShell.VMResourcePool" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-VMResourcePool [[-Name] <String[]>] [[-ResourcePoolType] <VMResourcePoolType[]>]

   [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMResourcePool * VHD
  description: |-
    Get all VHD resource pools on the local virtual machine host.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VMResourcePool Test*
  description: |-
    Get all resource pools on the local virtual machine host having a name that starts with Test.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-VMResourcePool "test resource pool" VHD
  description: |-
    Get all VHD resource pools on the local virtual machine host named test resource pool.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the resource pools are to be retrieved.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies the name of the resource pool or pools to be retrieved.
    Wildcards are allowed.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMResourcePoolType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourcePoolType
  description: |+
    Specifies the type of the resource pool or pools to be retrieved.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: Memory, Processor, Ethernet, VHD, ISO, VFD, FibreChannelPort, FibreChannelConnection, PciExpress
