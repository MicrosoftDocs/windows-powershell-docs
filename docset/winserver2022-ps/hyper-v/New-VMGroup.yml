syntaxes:
- >-
  New-VMGroup [-Name] <String> [-GroupType] <GroupType> [[-Id] <Guid>] [-CimSession <CimSession[]>]

   [-ComputerName <String[]>] [-Credential <PSCredential[]>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a group to contain virtual machines'
  code: |-
    PS C:\> New-VMGroup -Name 'CollectionGroup07' -GroupType VMCollectionType
  description: |-
    This command creates a virtual machine group named CollectionGroup07 of type VMCollectionType.
    This group can contain collections of virtual machines.
  summary: ""
- title: 'Example 2: Create a group to contain groups of virtual machines'
  code: |-
    PS C:\> New-VMGroup -Name 'ManagementCollectionGroup03' -GroupType ManagementCollectionType
  description: |-
    This command creates a virtual machine group named ManagementCollectionGroup03 of type ManagementCollectionType.
    This group can contain collections of other groups.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts that run this cmdlet.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="GroupType" data-throw-if-not-resolved="False" />
  name: GroupType
  isRequired: true
  description: |+
    Specifies the type of group that this cmdlet creates.
    The acceptable values for this parameter are: ManagementCollectionType and VMCollectionType.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: VMCollectionType, ManagementCollectionType
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies the unique ID of the group that this cmdlet creates.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name for the group that this cmdlet creates.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
