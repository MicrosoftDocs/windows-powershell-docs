### YamlMime:PowershellCmdlet
summary: |-
  Removes a Fibre Channel host bus adapter from a virtual machine.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="Microsoft.HyperV.PowerShell.VMFibreChannelHba" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
syntaxes:
- >-
  Remove-VMFibreChannelHba [-VMFibreChannelHba] <VMFibreChannelHba[]> [-Passthru] [-CimSession <CimSession[]>]

   [-ComputerName <String[]>] [-Credential <PSCredential[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-VMFibreChannelHba [-VMName] <String> [-WorldWideNodeNameSetA] <String> [-WorldWidePortNameSetA] <String>

   [-WorldWideNodeNameSetB] <String> [-WorldWidePortNameSetB] <String> [-Passthru] [-CimSession <CimSession[]>]

   [-ComputerName <String[]>] [-Credential <PSCredential[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-VMFibreChannelHba -VMName MyVM | Remove-VMFibreChannelHba
  description: |-
    Removes a Fibre Channel host bus adapter from a virtual machine MyVM.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the Fibre Channel host bus adapter is to be removed.
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that an object is to be passed through to be pipeline representing the removed Fibre Channel host bus adapter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMFibreChannelHba" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VMFibreChannelHba
  isRequired: true
  description: |+
    Specifies one or more Fibre Channel host bus adapters to be removed from a virtual machine.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: VMName
  isRequired: true
  description: |+
    Specifies the virtual machine from which the Fibre Channel host bus adapters are to be removed.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWideNodeNameSetA
  isRequired: true
  description: |+
    Specifies the World Wide Node name of address set A associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "1"
  aliases: Wwnn1
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWideNodeNameSetB
  isRequired: true
  description: |+
    Specifies the World Wide Node name of address set B associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "3"
  aliases: Wwnn2
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWidePortNameSetA
  isRequired: true
  description: |+
    Specifies the World Wide Port name of address set A associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "2"
  aliases: Wwpn1
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WorldWidePortNameSetB
  isRequired: true
  description: |+
    Specifies the World Wide Port name of address set B associated with the Fibre Channel host bus adapter to be removed.

  defaultValue: None
  position: "4"
  aliases: Wwpn2
  parameterValueGroup: ""
uid: Hyper-V.Remove-VMFibreChannelHba
