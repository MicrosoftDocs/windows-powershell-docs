### YamlMime:PowershellCmdlet
summary: |-
  Restores a virtual machine checkpoint.
module: Hyper-V
notes: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    Default
- name: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  description: |-
    If **-PassThru** is specified.
links:
- text: Get-VMSnapshot
  href: ./Get-VMSnapshot.yml
syntaxes:
- >-
  Restore-VMSnapshot [-CimSession <CimSession[]>] [-ComputerName <String[]>] [-Credential <PSCredential[]>]

   [-Name] <String> [-VMName] <String> [-AsJob] [-Passthru] [-WhatIf] [-Confirm] [<CommonParameters>]
- Restore-VMSnapshot [-VMSnapshot] <VMSnapshot> [-AsJob] [-Passthru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Restore-VMSnapshot [-VM] <VirtualMachine> [-Name] <String> [-AsJob] [-Passthru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Restore-VMSnapshot -Name 'Base image' -VMName TestVM
    Confirm
    Are you sure you want to perform this action?
    Restore-VMSnapshot will restore checkpoint "Base image".
    [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help
    (default is "Y"): Y
  description: |-
    Restores checkpoint Base image of virtual machine TestVM.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-VM | Foreach-Object { $_ | Get-VMSnapshot | Sort CreationTime | Select -Last 1 | Restore-VMSnapshot -Confirm:$false }
  description: |-
    Applies the most recent checkpoint on all virtual machines with no confirmation prompts.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ComputerName
  description: |+
    Specifies one or more Hyper-V hosts on which the virtual machine checkpoint is to be restored. 
    NetBIOS names, IP addresses, and fully qualified domain names are allowable.
    The default is the local computer.
    Use localhost or a dot (.) to specify the local computer explicitly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Credential
  description: |+
    Specifies one or more user accounts that have permission to perform this action.
    The default is the current user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the checkpoint to be restored.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Passthru
  description: |+
    Specifies that a **VMSnapshot** is to be passed through to the pipeline representing the checkpoint to be restored.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualMachine" data-throw-if-not-resolved="False" />
  name: VM
  isRequired: true
  description: |+
    Specifies the virtual machine to be restored.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of the virtual machine to be restored.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VMSnapshot" data-throw-if-not-resolved="False" />
  name: VMSnapshot
  isRequired: true
  description: |+
    Specifies an array of **VMSnapshot** objects.
    To obtain a **VMSnapshot** object, use the **Get-VMSnapshot** cmdlet.
    The cmdlet restores the virtual machine checkpoints that you specify.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMCheckpoint
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Hyper-V.Restore-VMSnapshot
name: Restore-VMSnapshot
description: |-
  The **Restore-VMSnapshot** cmdlet restores a virtual machine checkpoint.

  Note: In Windows Server 2012 R2, virtual machine snapshots were renamed to virtual machine checkpoints.
  For clarity, this document will refer to virtual machine snapshots as checkpoints.
