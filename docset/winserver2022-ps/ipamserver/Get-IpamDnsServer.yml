### YamlMime:PowershellCmdlet
summary: |-
  Gets information about DNS servers from IPAM database.
module: IpamServer
notes: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an instance of the **IpamDnsServer** object.
links:
- text: Get-IpamDnsConditionalForwarder
  href: ./Get-IpamDnsConditionalForwarder.yml
- text: Get-IpamDnsResourceRecord
  href: ./Get-IpamDnsResourceRecord.yml
- text: Get-IpamDnsZone
  href: ./Get-IpamDnsZone.yml
syntaxes:
- >-
  Get-IpamDnsServer [[-ServerFqdn] <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get information about all DNS servers'
  code: |-
    PS C:\> Get-IpamDnsServer
  description: |-
    This command returns information about all the IPAM DNS servers.
  summary: ""
- title: 'Example 2: Get information about a specific DNS server'
  code: |-
    PS C:\> Get-IpamDnsServer -ServerFqdn "dns.contoso.com"
  description: |-
    This command returns information for a single IPAM DNS server named dns.contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ServerFqdn
  description: |+
    Specifies the fully qualified domain name of the DNS server to be retrieved.
    For example:

    `-ServerFqdn "dns.contoso.com"`

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: IpamServer.Get-IpamDnsServer
name: Get-IpamDnsServer
description: |-
  The **Get-IpamDnsServer** cmdlet returns information about the Domain Name System (DNS) servers found in the IPAM (IP Address Management) server database.
