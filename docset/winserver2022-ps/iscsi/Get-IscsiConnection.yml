- >-
  Get-IscsiConnection [-ConnectionIdentifier <String[]>] [-InitiatorPortalPortNumber <UInt16[]>]

   [-InititorIPAdressListNumber <UInt16[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
