### YamlMime:PowershellCmdlet
summary: |-
  Updates information about the specified iSCSI target portal.
module: iSCSI
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_IscsiTargetPortal" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: iSCSI on TechNet
  href: /previous-versions/windows/it-pro/windows-server-2008-R2-and-2008/ee338476(v=ws.10)
- text: Storage on TechNet
  href: https://go.microsoft.com/fwlink/?linkid=191356
- text: Get-IscsiTargetPortal
  href: ./Get-IscsiTargetPortal.yml
syntaxes:
- >-
  Update-IscsiTargetPortal [-TargetPortalAddress] <String[]> [-InitiatorInstanceName <String>]

   [-InitiatorPortalAddress <String>] [-TargetPortalPortNumber <UInt16>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
- >-
  Update-IscsiTargetPortal -InputObject <CimInstance[]> [-InitiatorInstanceName <String>]

   [-InitiatorPortalAddress <String>] [-TargetPortalPortNumber <UInt16>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Update information about an iSCSI target portal'
  code: |-
    Get-IscsiTargetPortal

    InitiatorInstanceName      : 
    InitiatorNodeAddress       : 
    InitiatorPortalAddress     : 
    InititorIPAdressListNumber : 4294967295 
    IsDataDigest               : False 
    IsHeaderDigest             : False 
    TargetPortalAddress        : testiSCSI-deepcore 
    TargetPortalPortNumber     : 3260

    Get-IscsiTargetPortal | Update-IscsiTargetPortal
  description: |-
    The second command passes the same target portals to the current cmdlet to update them.
  summary: |+
    This command updates information about the specified iSCSI target portal.
    The first command displays target portals by using the **Get-IscsiTargetPortal** cmdlet.

parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967)
    or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorInstanceName
  description: |+
    Specifies the name of the initiator instance that the iSCSI initiator service uses to send **SendTargets** requests to the target portal.
    If no instance name is specified, the iSCSI initiator service chooses the initiator instance.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InitiatorPortalAddress
  description: |+
    Specifies the IP address or DNS name that is associated with the portal.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input to this cmdlet. 
    You can use this parameter, or you can pipe the input to this cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: TargetPortalAddress
  isRequired: true
  description: |+
    Specifies the IP address or DNS name of the target portal.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: TargetPortalPortNumber
  description: |+
    Specifies the TCP/IP port number for the target portal.
    By default, the port number is `3260`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an
    optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
