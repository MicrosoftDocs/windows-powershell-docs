### YamlMime:PowershellCmdlet
summary: |-
  Deletes the specified iSCSI target.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiServerTarget" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: ForEach-Object
  href: https://go.microsoft.com/fwlink/p/?Linkd=113300
- text: Get-IscsiServerTarget
