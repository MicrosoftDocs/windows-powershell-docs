### YamlMime:PowershellCmdlet
summary: |-
  Deletes a virtual disk object, without deleting the virtual hard disk (VHD) file.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Checkpoint-IscsiVirtualDisk
  href: ./Checkpoint-IscsiVirtualDisk.yml
- text: Convert-IscsiVirtualDisk
  href: ./Convert-IscsiVirtualDisk.yml
- text: Get-IscsiVirtualDisk
  href: ./Get-IscsiVirtualDisk.yml
- text: Import-IscsiVirtualDisk
  href: ./Import-IscsiVirtualDisk.yml
- text: New-IscsiVirtualDisk
  href: ./New-IscsiVirtualDisk.yml
- text: Restore-IscsiVirtualDisk
  href: ./Restore-IscsiVirtualDisk.yml
- text: Set-IscsiVirtualDisk
  href: ./Set-IscsiVirtualDisk.yml
syntaxes:
- >-
  Remove-IscsiVirtualDisk [-Path] <String> [-ComputerName <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
- >-
  Remove-IscsiVirtualDisk -InputObject <IscsiVirtualDisk> [-ComputerName <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Delete a virtual disk'
  code: |-
    PS C:\> Remove-IscsiVirtualDisk -Path "E:\temp\vhd1.vhdx"
  description: |-
    This example deletes a virtual disk that has the path E:\temp\vhd1.vhdx.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the computer name, or IP address, of the remote computer, if this cmdlet is run on a remote computer.

    Specifies the cluster resource group network name, or cluster node name, if this cmdlet is run on a cluster configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credentials when connecting to a remote computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Accepts an iSCSI virtual disk object from the input pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path of the VHD file that is associated with the iSCSI virtual disk.
    Filter the iSCSI virtual disk object by using this parameter.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DevicePath
  parameterValueGroup: ""
uid: IscsiTarget.Remove-IscsiVirtualDisk
name: Remove-IscsiVirtualDisk
description: |-
  The **Remove-IscsiVirtualDisk** cmdlet deletes the iSCSI virtual disk object.
  The virtual hard disk (VHD) file is not deleted.
