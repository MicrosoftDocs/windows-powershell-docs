### YamlMime:PowershellCmdlet
summary: |-
  Modifies the settings for the specified iSCSI virtual disk.
module: IscsiTarget
notes: ""
inputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Iscsi.Target.Commands.IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Checkpoint-IscsiVirtualDisk
  href: ./Checkpoint-IscsiVirtualDisk.yml
- text: Convert-IscsiVirtualDisk
  href: ./Convert-IscsiVirtualDisk.yml
- text: Get-IscsiVirtualDisk
  href: ./Get-IscsiVirtualDisk.yml
- text: Import-IscsiVirtualDisk
  href: ./Import-IscsiVirtualDisk.yml
- text: New-IscsiVirtualDisk
  href: ./New-IscsiVirtualDisk.yml
- text: Remove-IscsiVirtualDisk
  href: ./Remove-IscsiVirtualDisk.yml
- text: Restore-IscsiVirtualDisk
  href: ./Restore-IscsiVirtualDisk.yml
syntaxes:
- >-
  Set-IscsiVirtualDisk [-Path] <String> [-Description <String>] [-PassThru] [-Enable <Boolean>]

   [-ComputerName <String>] [-Credential <PSCredential>] [<CommonParameters>]
- >-
  Set-IscsiVirtualDisk -InputObject <IscsiVirtualDisk> [-Description <String>] [-PassThru] [-Enable <Boolean>]

   [-ComputerName <String>] [-Credential <PSCredential>] [<CommonParameters>]
examples:
- title: 'Example 1: Change a VHD description'
  code: |-
    PS C:\> Set-IscsiVirtualDisk -Path "E:\Temp\vhd1.vhdx" -Description "disk for data"
  description: |-
    This example changes the VHD description to disk for data.
  summary: ""
- title: 'Example 2: Disable a VHD'
  code: |-
    PS C:\> Set-IscsiVirtualDisk -Path "E:\Temp\vhd1.vhdx" -Enable $False
  description: |-
    This example disables the VHD with the path E:\Temp\vhd1.vhdx.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the computer name, or IP address, of the remote computer, if this cmdlet is run on a remote computer.

    Specifies the cluster resource group network name, or cluster node name, if this cmdlet is run on a cluster configuration.

    If you do not specify a value for this parameter, the cmdlet uses the local computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credentials when connecting to a remote computer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies the description for the iSCSI virtual disk.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enable
  description: |+
    Specifies that the specified iSCSI virtual disk is either enabled or disabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IscsiVirtualDisk" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Accepts an iSCSI virtual disk object from the input pipeline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path of the virtual hard disk (VHD) file that is associated with the iSCSI virtual disk.
    Filter the iSCSI Virtual Disk object by using this parameter.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: DevicePath
  parameterValueGroup: ""
uid: IscsiTarget.Set-IscsiVirtualDisk
name: Set-IscsiVirtualDisk
description: |-
  The **Set-IscsiVirtualDisk** cmdlet modifies the settings for a virtual disk and returns the corresponding iSCSI Virtual Disk object, if the **PassThru** parameter is specified.
