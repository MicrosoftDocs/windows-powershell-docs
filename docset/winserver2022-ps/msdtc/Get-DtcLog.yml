### YamlMime:PowershellCmdlet
summary: |-
  Gets DTC log file settings.
module: MsDtc
notes: ""
links:
- text: Reset-DtcLog
  href: ./Reset-DtcLog.yml
- text: Set-DtcLog
  href: ./Set-DtcLog.yml
syntaxes:
- >-
  Get-DtcLog [-DtcName <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get the log file settings for the local DTC instance'
  code: |-
    PS C:\> Get-DtcLog
    MaxSizeInMB      : 512
    Path             : C:\Windows\system32\MSDtc
    SizeInMB         : 4
  description: |-
    This command gets the DTC log file settings for the local DTC instance.
  summary: ""
- title: 'Example 2: Get the log file settings for a specified DTC instance'
  code: |-
    PS C:\> Get-DtcLog -DtcName "InstanceName"
    MaxSizeInMB      : 512
    Path             : G:\MSDTC\beb6d145-405e-47cd-b326-a5505a461229
    SizeInMB         : 4
  description: |-
    This command gets the DTC log file settings for the specified DTC instance.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DtcName
  description: |+
    Specifies a DTC instance.
    The cmdlet displays log file settings for this instance.
    If you do not specify this parameter, or if you specify a value of Local, the log file settings for the local DTC instance are displayed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MsDtc.Get-DtcLog
name: Get-DtcLog
description: |-
  The **Get-DtcLog** cmdlet gets the log file settings for a Distributed Transaction Coordinator (DTC) instance.
  Use the **DtcName** parameter to specify a DTC instance.
