### YamlMime:PowershellCmdlet
summary: |-
  Logs the user off of the specified session.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns an **ItemNotFoundException** if the specified session ID is not found.
links:
- text: Disconnect-WmsSession
  href: ./Disconnect-WmsSession.yml
- text: Get-WmsSession
  href: ./Get-WmsSession.yml
- text: Lock-WmsSession
