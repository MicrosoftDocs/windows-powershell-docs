### YamlMime:PowershellCmdlet
summary: |-
  Gets session information.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **WmsSession** collection as a **PSObject** collection.
links:
- text: Close-WmsSession
  href: ./Close-WmsSession.yml
- text: Disconnect-WmsSession
  href: ./Disconnect-WmsSession.yml
- text: Lock-WmsSession
  href: ./Lock-WmsSession.yml
- text: Unlock-WmsSession
  href: ./Unlock-WmsSession.yml
syntaxes:
- Get-WmsSession [-SessionId] <UInt32[]> [-Thumbnail <ThumbnailSizePS>] [-Server <String>] [<CommonParameters>]
- Get-WmsSession [-All] [-Thumbnail <ThumbnailSizePS>] [-Server <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all sessions'
  code: |-
    PS C:\> Get-WmsSession -All
    SessionId    : 2
    State        : RemoteConnection
    IsOrchestratable    : False
    IsAdmin      : True
    IsMOGUser    : True
    UserName     : Test
    StationId    : 0
    ComputerName : Test1
    ClientName   : Test2
    DomainName   : TestDomain
    IsRail       : False
    SessionId    : 3
    State        : ConnectedToStation
    IsOrchestratable    : False
    IsAdmin      : True
    IsMOGUser    : True
    UserName     : Administrator
    StationId    : 1
    ComputerName : Test1
    ClientName   : Test1
    DomainName   : TestDomain
    IsRail       : False
  description: |-
    This command gets session information for all sessions.
    The session with ID 2 is a remote session, and the session with ID 3 is a session connected to a local Windows MultiPoint Server station.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  isRequired: true
  description: |+
    Indicates that this operation applies to all sessions on the target host.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionId
  isRequired: true
  description: |+
    Specifies an array of session IDs.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ThumbnailSizePS" data-throw-if-not-resolved="False" />
  name: Thumbnail
  description: |+
    Specifies the Thumbnail size of the session.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Small, Medium, Large, FullScreen
uid: MultiPoint.Get-WmsSession
name: Get-WmsSession
description: |-
  The **Get-WmsSession** cmdlet gets information for a specified session or for all sessions.
