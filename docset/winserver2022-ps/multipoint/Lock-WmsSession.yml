### YamlMime:PowershellCmdlet
summary: |-
  Locks a session for a user.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Close-WmsSession
  href: ./Close-WmsSession.yml
- text: Disconnect-WmsSession
  href: ./Disconnect-WmsSession.yml
- text: Get-WmsSession
  href: ./Get-WmsSession.yml
- text: Unlock-WmsSession
  href: ./Unlock-WmsSession.yml
syntaxes:
- Lock-WmsSession [-SessionId] <UInt32[]> [-Message] <String> [-Server <String>] [<CommonParameters>]
- Lock-WmsSession [-All] [-Message] <String> [-Server <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Lock a session'
  code: |-
    PS C:\> Lock-WmsSession -SessionId 3 -Message "Your station is locked"
  description: |-
    This command locks the specified session and displays the message "Your station is locked" to the user.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  isRequired: true
  description: |+
    Indicates that this operation applies to all sessions on the target host.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Message
  isRequired: true
  description: |+
    Specifies the message to display.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionId
  isRequired: true
  description: |+
    Specifies an array of session IDs.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: MultiPoint.Lock-WmsSession
name: Lock-WmsSession
description: |-
  The **Lock-WmsSession** cmdlet blocks desktop use for a specific user.
  You can specify a message to display on the user's screen.
