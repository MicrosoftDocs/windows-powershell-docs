### YamlMime:PowershellCmdlet
summary: |-
  Launches an application in a session.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Close-WmsApp
  href: ./Close-WmsApp.yml
- text: Get-WmsApp
  href: ./Get-WmsApp.yml
syntaxes:
- >-
  Open-WmsApp [-SessionId] <UInt32[]> [-FileToRun] <String> [-Server <String>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Open an application'
  code: |-
    PS C:\> Open-WmsApp -SessionId 3 -FileToRun "notepad.exe"
  description: |-
    This command launches Notepad in session 3.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FileToRun
  isRequired: true
  description: |+
    Specifies the file to launch.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionId
  isRequired: true
  description: |+
    Specifies an array of session IDs.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Open-WmsApp
name: Open-WmsApp
description: |-
  The **Open-WmsApp** cmdlet launches an application in the specified session based on the application specified in the cmdlet.
