### YamlMime:PowershellCmdlet
summary: |-
  Shuts down a computer that is running Windows MultiPoint Server.
module: MultiPoint
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Stop-WmsSystem [-Server <String>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Stop-WmsSystem
  description: |-
    This command shuts down the system.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command. The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: MultiPoint.Stop-WmsSystem
name: Stop-WmsSystem
description: |-
  The **Stop-WmsSystem** cmdlet shuts down a computer that is running MultiPoint Server by using a Windows Management Instrumentation (WMI) call.
