syntaxes:
- Unlock-WmsSession [-SessionId] <UInt32[]> [-Server <String>] [<CommonParameters>]
- Unlock-WmsSession [-All] [-Server <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Unblock a station'
  code: |-
    PS C:\> Unlock-WmsSession -SessionId 3
  description: |-
    This command unblocks a station.

    Note: If a Multipoint Manager session is running, and the state of the sessions was Block All, the Multipoint Manager may block the station again.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  isRequired: true
  description: |+
    Indicates that this operation applies to all sessions on the target host.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Server
  description: |+
    Specifies the fully qualified host name of the MultiPoint Server that is the target of the command.
    The default is localhost.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ComputerName
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionId
  isRequired: true
  description: |+
    Specifies the session ID.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
