### YamlMime:PowershellCmdlet
summary: |-
  Gets network adapters that support RSC.
module: NetAdapter
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetAdapterRscSettingData" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Disable-NetAdapterRsc
  href: ./Disable-NetAdapterRsc.yml
- text: Enable-NetAdapterRsc
  href: ./Enable-NetAdapterRsc.yml
- text: Set-NetAdapterRsc
  href: ./Set-NetAdapterRsc.yml
syntaxes:
- >-
  Get-NetAdapterRsc [[-Name] <String[]>] [-IPv4OperationalState <Boolean[]>] [-IPv6OperationalState <Boolean[]>]

   [-IPv4FailureReason <FailureReason[]>] [-IPv6FailureReason <FailureReason[]>] [-IncludeHidden]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetAdapterRsc -InterfaceDescription <String[]> [-IPv4OperationalState <Boolean[]>]

   [-IPv6OperationalState <Boolean[]>] [-IPv4FailureReason <FailureReason[]>]

   [-IPv6FailureReason <FailureReason[]>] [-IncludeHidden] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get the RSC properties for the specified network adapter'
  code: |-
    PS C:\> Get-NetAdapterRsc -Name "MyAdapter"
  description: |-
    This command gets the RSC properties of the network adapter named MyAdapter.
  summary: ""
- title: 'Example 2: Get all RSC capable network adapters'
  code: |-
    PS C:\> Get-NetAdapterRsc -Name "*"
  description: |-
    This command gets all of the RSC capable network adapters.
  summary: ""
- title: 'Example 3: Get all RSC capable network adapters that have RSC enabled'
  code: |-
    PS C:\> Get-NetAdapterRsc -Name "*" | Where-Object -FilterScript { $_.Enabled }
  description: |-
    This command gets all of the RSC capable network adapters that have RSC enabled.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job.
    Use this parameter to run commands that take a long time to complete. 
     The cmdlet immediately returns an object that represents the job and then displays the command prompt.
    You can continue to work in the session while the job completes.
    To manage the job, use the `*-Job` cmdlets.
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 
     For more information about Windows PowerShell® background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeHidden
  description: |+
    Indicates that the cmdlet includes both visible and hidden network adapters in the operation.
    By default only visible network adapters are included.
    If a wildcard character is used in identifying a network adapter and this parameter has been specified, then the wildcard string is matched against both hidden and visible network adapters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceDescription
  isRequired: true
  description: |+
    Specifies an array of network adapter interface descriptions.
    For a physical network adapter this is typically the name of the vendor of the network adapter followed by a part number and description, such as `Contoso 12345 Gigabit Network Device`.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ifDesc, InstanceID
  parameterValueGroup: ""
- type: <xref href="FailureReason" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPv4FailureReason
  description: |+
    Specifies the reason that RSC may not be working on IPv4 traffic.

    The acceptable values for this parameter are:

    - NoFailure
    - NicPropertyDisabled
    - WFPCompatibility
    - NDISCompatibility
    - ForwardingEnabled
    - NetOffloadGlobalDisabled

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: NoFailure, NicPropertyDisabled, WFPCompatibility, NDISCompatibility, ForwardingEnabled, NetOffloadGlobalDisabled, Capability, Unknown
- type: <xref href="Boolean" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPv4OperationalState
  description: |+
    Specifies the state of the TCP/IP protocol driver for RSC.
    See the *IPv4FailureReason* parameter value for more information.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="FailureReason" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPv6FailureReason
  description: |+
    Returns the reason that of RSC may not be working on IPv6 traffic.

    The acceptable values for this parameter are:

    - NoFailure
    - NicPropertyDisabled
    - WFPCompatibility
    - NDISCompatibility
    - ForwardingEnabled
    - NetOffloadGlobalDisabled

    If RSC is desired, then the following actions can be taken: 

    - NicPropertyDisabled: Run the **Enable-NetAdapterRsc** cmdlet to enable RSC on the specified network adapter. 
    - WFPCompatibility: Disable the WFP filters. 
    - NDISCompatibility: Upgrade to an NDIS 6.30 driver. 
    - ForwardingEnabled: Disable forwarding. 
    - NetOffloadGlobalDisabled: Run the **Set-NetOffloadGlobalSetting** cmdlet with the *ReceiveSegmentCoalescing* parameter set to Enabled.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: NoFailure, NicPropertyDisabled, WFPCompatibility, NDISCompatibility, ForwardingEnabled, NetOffloadGlobalDisabled, Capability, Unknown
- type: <xref href="Boolean" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPv6OperationalState
  description: |+
    Specifies the state of the TCP/IP protocol driver for RSC.
    See the *IPv6FailureReason* parameter value for more information.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of network adapter names.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ifAlias, InterfaceAlias
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetAdapter.Get-NetAdapterRsc
name: Get-NetAdapterRsc
description: |-
  The **Get-NetAdapterRsc** cmdlet gets network adapters that support receive segment coalescing (RSC).
  RSC takes multiple packets received within the same interrupt period and combines the packets into a single large package to be processed by the network stack.
  This reduces the processing overhead for incoming packets and reduces the number of processor cycles that are used, leading to better scalability.
