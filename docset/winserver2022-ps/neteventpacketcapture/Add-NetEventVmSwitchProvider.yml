### YamlMime:PowershellCmdlet
summary: |-
  Creates a virtual machine switch provider for network events.
module: NetEventPacketCapture
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-NetEventVMSwitch
  href: Add-NetEventVMSwitch.yml
- text: Get-NetEventVmSwitchProvider
  href: Get-NetEventVmSwitchProvider.yml
- text: New-NetEventSession
  href: New-NetEventSession.yml
- text: Remove-NetEventVmSwitchProvider
  href: Remove-NetEventVmSwitchProvider.yml
- text: Set-NetEventVmSwitchProvider
  href: Set-NetEventVmSwitchProvider.yml
syntaxes:
- >-
  Add-NetEventVmSwitchProvider [-SessionName] <String> [[-Level] <Byte>] [[-MatchAllKeywords] <UInt64>]

   [[-MatchAnyKeyword] <UInt64>] [[-SwitchName] <String>] [[-PortIds] <UInt32[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a virtual machine switch provider'
  code: |-
    New-NetEventSession -Name "Session01"
    Add-NetEventVMSwitch -Name "Network Adapter 2 - Virtual Switch"
    Add-NetEventVmSwitchProvider -SessionName "Session01" -SwitchName "Network Adapter 2 - Virtual Switch"
  description: |-
    The first command creates a network event session named `Session01` by using the **New-NetEventSession** cmdlet.

    The second command creates a virtual machine switch by using the **Add-NetEventVMSwitch** cmdlet.

    The third command creates a virtual machine switch provider for the specified switch.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Byte" data-throw-if-not-resolved="False" />
  name: Level
  description: |+
    Specifies the level of Event Tracing for Windows (ETW) events for the provider.
    Use the level of detail for the event to filter the events that are logged.
    The default value for this parameter is 0x4.
    The acceptable values for this parameter are:

    - 0x5.
    Verbose
    - 0x4.
    Informational
    - 0x3.
    Warning
    - 0x2.
    Error
    - 0x1.
    Critical
    - 0x0.
    LogAlways

    The provider must log the event if the value of the event is less than or equal to the value of this parameter.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MatchAllKeywords
  description: |+
    Specifies a bitmask that restricts the events that the provider logs.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: MatchAnyKeyword
  description: |+
    Specifies keywords as a set of hexadecimal values.
    Keywords are flags that you can combine to generate values.
    Use a set of hexadecimal values of the keywords instead of the keyword names, and apply a filter to write ETW events for keyword matches.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PortIds
  description: |+
    Specifies port numbers.

  defaultValue: None
  position: "5"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SessionName
  isRequired: true
  description: |+
    Specifies the name of the session that is associated with the **NetEventVMSwitchProvider**.
    This parameter has the same value as the **Name** parameter for the **New-NetEventSession** cmdlet.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SwitchName
  description: |+
    Specifies the switch for this virtual machine switch provider.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
