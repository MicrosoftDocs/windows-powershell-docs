### YamlMime:PowershellCmdlet
summary: |-
  Displays settings for a local or remote WFP capture provider configuration.
module: NetEventPacketCapture
notes: ""
links:
- text: Add-NetEventWFPCaptureProvider
  href: ./Add-NetEventWFPCaptureProvider.yml
- text: Remove-NetEventWFPCaptureProvider
  href: ./Remove-NetEventWFPCaptureProvider.yml
- text: Set-NetEventWFPCaptureProvider
  href: ./Set-NetEventWFPCaptureProvider.yml
syntaxes:
- >-
  Get-NetEventWFPCaptureProvider [[-SessionName] <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetEventWFPCaptureProvider [-AssociatedEventSession <CimInstance>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get a WFP capture provider'
  code: |-
    PS C:\>Get-NetEventWFPCaptureProvider -SessionName "WFPCapture"
  description: |-
    This command gets the WFP capture provider configuration for the session named WFPCapture.
    The output of this example displays the settings of the **NetEventWFPCaptureProvider**.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: AssociatedEventSession
  description: |+
    Specifies the associated network event session, as a CIM object.
    To obtain the network event session, use the Get-NetEventSession cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SessionName
  description: |+
    Specifies an array of session names that are associated with the **NetEventWFPCaptureProvider**.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetEventPacketCapture.Get-NetEventWFPCaptureProvider
name: Get-NetEventWFPCaptureProvider
description: |-
  The **Get-NetEventWFPCaptureProvider** cmdlet displays settings for a local or remote Windows Firewall Platform (WFP) capture provider configuration.
  For more information about WFP capture providers, see the Add-NetEventWFPCaptureProvider cmdlet.
