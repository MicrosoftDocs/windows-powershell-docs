### YamlMime:PowershellCmdlet
summary: |-
  Gets the settings of the LLDP agent on a network interface on a host computer.
module: NetLldpAgent
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/StandardCimv2/MSFT_NetSettingData/MSFT_NetLldpMsap/MSFT_NetLldpAgent" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet retrieves the following settings: 

    - Interface Alias
    - Interface Index
    - Scope
    - MAC address
links:
- text: Disable-NetLldpAgent
  href: ./Disable-NetLldpAgent.yml
- text: Enable-NetLldpAgent
  href: ./Enable-NetLldpAgent.yml
syntaxes:
- >-
  Get-NetLldpAgent [[-NetAdapterName] <String[]>] [[-AddressScope] <AddressScope[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetLldpAgent [[-AddressScope] <AddressScope[]>] [[-InterfaceIndex] <UInt32[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get LLDP agent settings on the local computer'
  code: |-
    PS C:\>Get-NetLldpAgent -NetAdapterName "Ethernet1"
  description: |-
    This command gets LLDP agent settings on a network interface named Ethernet1 on the local computer.
  summary: ""
parameters:
- type: <xref href="AddressScope" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AddressScope
  description: |+
    Specifies an array of neighbor scopes of the adapter for which this cmdlet gets the LLDP agent settings.
    The acceptable values for this parameter are:

    - NearestNeighbor 
    - NearestNonTpmrBridge 
    - NearestCustomerBridge

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: NearestBridge, NearestNonTpmrBridge, NearestCustomerBridge
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete. 

    The cmdlet immediately returns an object that represents the job and then displays the command prompt. 
    You can continue to work in the session while the job completes. 
    To manage the job, use the `*-Job` cmdlets. 
    To get the job results, use the [Receive-Job](https://go.microsoft.com/fwlink/?LinkID=113372) cmdlet. 

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceIndex
  description: |+
    Specifies an array of indexes for which this cmdlet gets LLDP agent settings.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: NetAdapterName
  description: |+
    Specifies an array of names of the interfaces for which this cmdlet gets LLDP agent settings.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetLldpAgent.Get-NetLldpAgent
name: Get-NetLldpAgent
description: |-
  The **Get-NetLldpAgent** cmdlet gets the settings of the Logical Link Discovery Protocol (LLDP) agent on a network interface on a host computer.
