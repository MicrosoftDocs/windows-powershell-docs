uid: NetNat.Remove-NetNat
name: Remove-NetNat
description: |-
  The **Remove-NetNat** cmdlet removes Network Address Translation (NAT) objects.
  NAT modifies IP address and port information in packet headers.
  When you remove a NAT object, NAT no longer does that translation.
  NAT drops any existing connections created through that NAT object.

  Specify a value for the *Name* parameter to remove specific NAT objects.
  To remove all the NAT objects from a computer, do not include the *Name* parameter.
  You can use the **Get-NetNat** cmdlet to specify NAT objects to delete.
