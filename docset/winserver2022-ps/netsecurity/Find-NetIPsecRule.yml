### YamlMime:PowershellCmdlet
summary: |-
  Gets IPsec rules that match specified criteria.
module: NetSecurity
notes: ""
outputs:
- name: <xref href="IPsecRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetIPsecRule
  href: ./Get-NetIPsecRule.yml
- text: Set-NetIPsecRule
  href: ./Set-NetIPsecRule.yml
- text: New-NetIPsecRule
