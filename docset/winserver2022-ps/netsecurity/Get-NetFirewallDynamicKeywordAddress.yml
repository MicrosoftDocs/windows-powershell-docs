### YamlMime:PowershellCmdlet
summary: |-
  Gets dynamic keyword addresses.
module: NetSecurity
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/standardcimv2/MSFT_NetFirewallDynamicKeywordAddress" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-NetFirewallDynamicKeywordAddress
  href: New-NetFirewallDynamicKeywordAddress.yml
- text: Remove-NetFirewallDynamicKeywordAddress
  href: Remove-NetFirewallDynamicKeywordAddress.yml
- text: Update-NetFirewallDynamicKeywordAddress
  href: Update-NetFirewallDynamicKeywordAddress.yml
syntaxes:
- >-
  Get-NetFirewallDynamicKeywordAddress [-All] [-PolicyStore <String>] [-AllAutoResolve] [-AllNonAutoResolve]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-NetFirewallDynamicKeywordAddress [-Id] <String[]> [-PolicyStore <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get a dynamic keyword address'
  code: |-
    Get-NetFirewallDynamicKeywordAddress -Id "{01234567-89ab-cdef-0123-456789abcdef}" -PolicyStore "ContosoPolicyStore"
  description: |-
    This example gets the specified dynamic keyword address from the specified policy store.
    The braces are required for the ID.
  summary: ""
- title: 'Example 2: Get all AutoResolve dynamic keyword addresses'
  code: |-
    Get-NetFirewallDynamicKeywordAddress -PolicyStore "ContosoPolicyStore" -AllAutoResolve
  description: |-
    This example gets all the `AutoResolve` dynamic keyword addresses from the specified policy store.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    Indicates that the cmdlet gets all dynamic keyword addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllAutoResolve
  description: |+
    Indicates that the cmdlet gets all `AutoResolve` dynamic keyword addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllNonAutoResolve
  description: |+
    Indicates that the cmdlet gets all non-`AutoResolve` dynamic keyword addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Id
  isRequired: true
  description: |+
    Specifies the GUIDs of the dynamic keyword addresses to get.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyStore
  description: |+
    Specifies the policy store from which to get dynamic key addresses. 
    A policy store is a container for firewall and IPsec policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetSecurity.Get-NetFirewallDynamicKeywordAddress
name: Get-NetFirewallDynamicKeywordAddress
description: |-
  The **Get-NetFirewallDynamicKeywordAddress** cmdlet gets dynamic keyword addresses.
  You can specify an ID or get all `AutoResolve` or all non-`AutoResolve` dynamic keyword addresses.
