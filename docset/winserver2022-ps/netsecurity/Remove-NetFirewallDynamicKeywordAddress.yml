### YamlMime:PowershellCmdlet
summary: |-
  Removes dynamic keyword addresses.
module: NetSecurity
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
