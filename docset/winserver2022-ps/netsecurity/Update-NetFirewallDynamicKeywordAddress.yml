### YamlMime:PowershellCmdlet
summary: |-
  Updates a dynamic keyword address.
module: NetSecurity
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetFirewallDynamicKeywordAddress
  href: Get-NetFirewallDynamicKeywordAddress.yml
- text: New-NetFirewallDynamicKeywordAddress
  href: New-NetFirewallDynamicKeywordAddress.yml
- text: Remove-NetFirewallDynamicKeywordAddress
  href: Remove-NetFirewallDynamicKeywordAddress.yml
syntaxes:
- >-
  Update-NetFirewallDynamicKeywordAddress [-Id <String>] [-Addresses <String>] [-Append <Boolean>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Update a dynamic keyword address'
  code: |-
    Update-NetFirewallDynamicKeywordAddress -Id "{01234567-89ab-cdef-0123-456789abcdef}" -Addresses 10.0.0.15
  description: |-
    This example updates a dynamic keyword address to the specified value.
    You can instead use the form `-Address` in the command, for clarity.
    The braces are required for the ID.
  summary: ""
- title: 'Example 2: Append an address to a dynamic keyword address'
  code: |-
    Update-NetFirewallDynamicKeywordAddress -Id "{01234567-89ab-cdef-0123-456789abcdef}" -Addresses 192.0.0.1 -Append $True
  description: |-
    This example adds the specified address to a dynamic keyword address.
    The braces are required for the ID.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Addresses
  description: |+
    Specifies the addresses for the dynamic keyword address.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Append
  description: |+
    Specifies whether to append the specified address to the dynamic keyword address.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies the GUID of the dynamic keyword address to update.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetSecurity.Update-NetFirewallDynamicKeywordAddress
name: Update-NetFirewallDynamicKeywordAddress
description: |-
  The **Update-NetFirewallDynamicKeywordAddress** cmdlet updates a dynamic keyword address.
  Specify a dynamic keyword address by ID.

  A firewall rule can use dynamic keyword addresses instead of explicitly defining IP addresses for its remote address condition.
