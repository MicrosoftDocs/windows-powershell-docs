### YamlMime:PowershellCmdlet
summary: |-
  Removes an IP address and its configuration.
module: NetTCPIP
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetIPAddress" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetIPAddress
  href: ./Get-NetIPAddress.yml
- text: New-NetIPAddress
  href: ./New-NetIPAddress.yml
- text: Set-NetIPAddress
  href: ./Set-NetIPAddress.yml
syntaxes:
- >-
  Remove-NetIPAddress [[-IPAddress] <String[]>] [-InterfaceIndex <UInt32[]>] [-InterfaceAlias <String[]>]

   [-AddressFamily <AddressFamily[]>] [-Type <Type[]>] [-PrefixLength <Byte[]>] [-PrefixOrigin <PrefixOrigin[]>]

   [-SuffixOrigin <SuffixOrigin[]>] [-AddressState <AddressState[]>] [-ValidLifetime <TimeSpan[]>]

   [-PreferredLifetime <TimeSpan[]>] [-SkipAsSource <Boolean[]>] [-PolicyStore <String>]

   [-DefaultGateway <String>] [-IncludeAllCompartments] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-NetIPAddress -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove an IP address'
  code: |-
    PS C:\>New-NetIPAddress -InterfaceIndex 12 -IPAddress 192.168.0.1


    This command removes the IP address created by the previous command.
    PS C:\>Remove-NetIPAddress -IPAddress 192.168.0.1
  description: |-
    This command adds a new IP address.
  summary: ""
- title: 'Example 2: Remove an IP address using a pipeline'
  code: |-
    PS C:\>Get-NetIPAddress -IPAddress 192.168.0.1 | Remove-NetIPAddress
  description: |-
    This command removes all of the IP addresses with the address 192.168.0.1.
  summary: ""
- title: 'Example 3: Remove IP addresses by prefix origin'
  code: |-
    PS C:\>Remove-NetIPAddress -PrefixOrigin Manual
  description: |-
    This command removes all of the IP addresses that have a manually-configured prefix origin.
  summary: ""
parameters:
- type: <xref href="AddressFamily" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AddressFamily
  description: |+
    Specifies an array of IP address families.
    The cmdlet removes the IP address that matches the families.
    The acceptable values for this parameter are:

     -- IPv4
     -- IPv6

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: IPv4, IPv6
- type: <xref href="AddressState" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AddressState
  description: |+
    Specifies an array of duplicate address detection (DAD) state values for the IP address.
    The acceptable values for this parameter are:

     -- Invalid.
    IP address configuration information for addresses that are not valid and will not be used. 
     -- Tentative.
    IP address configuration information for addresses that are not used for communication, as the uniqueness of those IP addresses is being verified. 
     -- Duplicate.
    IP address configuration information for addresses for which a duplicate IP address has been detected and the current IP address will not be used. 
     -- Deprecated.
    IP address configuration information for addresses that will no longer be used to establish new connections, but will continue to be used with existing connections. 
     -- Preferred.
    IP address configuration information for addresses that are valid and available for use.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Invalid, Tentative, Duplicate, Deprecated, Preferred
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DefaultGateway
  description: |+
    Specifies the IPv4 address or IPv6 address of the default gateway for the host.
    Default gateways provide a default route for TCP/IP hosts to use when communicating with other hosts on remote networks.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeAllCompartments
  description: |+
    Indicates that the cmdlet includes addresses from all configured network compartments.
    If you do not specify this parameter, the cmdlet removes only addresses in the default network compartment.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceAlias
  description: |+
    Specifies an array of aliases of network interfaces.
    The cmdlet removes IP addresses that match the aliases.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ifAlias
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InterfaceIndex
  description: |+
    Specifies an array of indexes of network interfaces.
    The cmdlet removes IP addresses that match the indexes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ifIndex
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPAddress
  description: |+
    Specifies an array of IPv4 or IPv6 addresses.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: LocalAddress
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyStore
  description: |+
    Specifies a **PolicyStore** value.
    The acceptable values for this parameter are:


     -- ActiveStore.
    The IP address information is valid. 
     -- PersistentStore.
    The computer saves IP address information across restarts.
    When the computer restarts, it copies the saved settings to the ActiveStore. 

    The default value is ActiveStore.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PreferredLifetime
  description: |+
    Specifies an array of values of preferred lifetimes, as **TimeSpan** objects, for an IP address. 
    To obtain a **TimeSpan** object, use the New-TimeSpan cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Byte" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PrefixLength
  description: |+
    Specifies an array of prefix lengths.
    This parameter defines the local subnet size, and is also known as a subnet mask.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PrefixOrigin" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PrefixOrigin
  description: "Specifies an array of origins of address prefixes.\r\nIP addresses are divided into two parts, the prefix and the suffix.\r\nThe address prefix identifies the network portion of an IP address, and the address suffix identifies the host portion.\r\nThe acceptable values for this parameter are:\r\n\r\n\r\n -- Manual.\r\nThe IP address prefix was manually specified. \r\n -- WellKnown.\r\nThe IP address prefix is from a well-known source. \r\n -- DHCP.\r\nThe IP address prefix was provided by DHCP settings. \r\n                         \r\n -- RouterAdvertisement.\r\nThe IP address prefix was obtained through a router advertisement (RA).\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Other, Manual, WellKnown, Dhcp, RouterAdvertisement
- type: <xref href="Boolean" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SkipAsSource
  description: |+
    Indicates whether an address is a primary IP address.
    This parameter identifies the primary IP address for outgoing traffic in a multiple IP address scenario.
    If this parameter is set to True, the addresses are not used for outgoing traffic and are not registered in DNS.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SuffixOrigin" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SuffixOrigin
  description: |+
    Specifies an array of origins of address suffixes.
    IP addresses are divided into two parts, the prefix and the suffix.
    The address prefix identifies the network portion of an IP address, and the address suffix identifies the host portion.
    The acceptable values for this parameter are:


     -- Manual.
    The IP address prefix was manually specified. 
     -- WellKnown.
    The IP address suffix is from a well-known source. 
     -- DHCP.
    The IP address suffix was provided by DHCP settings. 
     -- Link.
    The IP address suffix was obtained from the link-layer address. 
     -- Random.
    The IP address suffix was obtained from a random source.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Other, Manual, WellKnown, Dhcp, Link, Random
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Type" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Type
  description: |+
    Specifies an array of IP address types.
    The acceptable values for this parameter are:

     -- Unicast
     -- Anycast

    The default value is Unicast.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unicast, Anycast
- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ValidLifetime
  description: |+
    Specifies an array of values of valid lifetimes, as **TimeSpan** objects, for an IP address.
    To obtain a **TimeSpan** object, use the New-TimeSpan cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetTCPIP.Remove-NetIPAddress
name: Remove-NetIPAddress
description: |-
  The **Remove-NetIPAddress** cmdlet removes an IP address and its configuration.
  To remove a specific IP address object, use the IPv4 Address parameter or IPv6 Address parameter.
  If you do not specify an IPv4 or IPv6 address, the cmdlet will remove all IP addresses that match.
