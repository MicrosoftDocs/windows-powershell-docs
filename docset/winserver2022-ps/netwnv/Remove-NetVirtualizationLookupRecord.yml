### YamlMime:PowershellCmdlet
summary: |-
  Removes policy entries for IP addresses in a virtual network.
module: NetWNV
notes: ""
links:
- text: Get-NetVirtualizationLookupRecord
  href: ./Get-NetVirtualizationLookupRecord.yml
- text: New-NetVirtualizationLookupRecord
  href: ./New-NetVirtualizationLookupRecord.yml
- text: Set-NetVirtualizationLookupRecord
  href: ./Set-NetVirtualizationLookupRecord.yml
syntaxes:
- >-
  Remove-NetVirtualizationLookupRecord [-CustomerAddress <String[]>] [-MACAddress <String[]>]

   [-VirtualSubnetID <UInt32[]>] [-ProviderAddress <String[]>] [-CustomerID <String[]>] [-Context <String[]>]

   [-Rule <RuleType[]>] [-VMName <String[]>] [-UseVmMACAddress <Boolean[]>] [-Type <Type[]>]

   [-Unusable <Boolean[]>] [-Unsynchronized <Boolean[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [-PassThru] [<CommonParameters>]
- >-
  Remove-NetVirtualizationLookupRecord -InputObject <CimInstance[]> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Remove all policy entries'
  code: |-
    PS C:\> Remove-NetVirtualizationLookupRecord
  description: |-
    This command removes all the policy entries for the current host.
  summary: ""
- title: 'Example 2: Remove policy entries for a specified virtual subnet'
  code: |-
    PS C:\>Remove-NetVirtualizationLookupRecord -VirtualSubnetID 10234
  description: |-
    This command removes all policy entries that belong to the virtual subnet that has the ID 10234.
  summary: ""
- title: 'Example 3: Remove policy entries for a specified virtual machine name'
  code: |-
    PS C:\>Remove-NetVirtualizationLookupRecord -VMName "Contoso-VM2"
  description: |-
    This command removes all the policy entries that contain the specified virtual machine name.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Context
  description: |+
    Specifies an array of comments regarding policy entries.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CustomerAddress
  description: |+
    Specifies an array of IP addresses in the virtual network.
    You can specify both IPv4 and IPv6 addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CustomerID
  description: |+
    Specifies an array of IDs for policy entries or virtual machines.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: MACAddress
  description: |+
    Specifies an array of media access control (MAC) addresses that corresponds to the Customer Addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ProviderAddress
  description: |+
    Specifies an array of IP addresses, either IPv4 or IPv6, for physical addresses that corresponds to the Customer Addresses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="RuleType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Rule
  description: |+
    Specifies an array of virtualization mechanisms that policy entries use.
    The acceptable values for this parameter are:

    - TranslationMethodNat.
    IP address rewrite.
    - TranslationMethodEncap.
    Network Virtualization Generic Routing Encapsulation (NVGRE).
    - TranslationMethodNone.
    None.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: TranslationMethodNat, TranslationMethodEncap, TranslationMethodNone
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
