### YamlMime:PowershellCmdlet
summary: |-
  Gets the status of a backup operation.
module: NetworkController
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-NetworkControllerBackup
  href: New-NetworkControllerBackup.yml
- text: Remove-NetworkControllerBackup
  href: Remove-NetworkControllerBackup.yml
syntaxes:
- >-
  Get-NetworkControllerBackup [[-ResourceId] <String[]>] -ConnectionUri <Uri> [-CertificateThumbprint <String>]

   [-Credential <PSCredential>] [-PassInnerException] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Network Controller backups'
  code: |-
    Get-NetworkControllerBackup -ConnectionUri https://networkcontroller
  description: |-
    This command gets the status of backups for the specified Network Controller.
  summary: ""
- title: 'Example 2: Get a network controller backup'
  code: |-
    $Credential = Get-Credential
    Get-NetworkControllerBackup -ResourceId "BackupUser" -ConnectionUri https://networkcontroller -Credential $Credential
  description: |-
    This command gets the Network Controller backup for the specified ID.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertificateThumbprint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the Uniform Resource Identifier (URI) of a Network Controller.
    The cmdlet gets backups for that controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default value is the current user.

    This user must be present in the security group provided in the **ClientSecurityGroup** parameter in the `Install-NetworkController` cmdlet.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassInnerException
  description: |+
    This thumbprint must also be provided in the **ClientCertificateThumbprint** parameter in the **Install-NetworkController** or **Set-NetworkController** cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourceId
  description: |+
    Specifies the resource ID of the backup to get.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: NetworkController.Get-NetworkControllerBackup
name: Get-NetworkControllerBackup
description: |-
  The **Get-NetworkControllerBackup** cmdlet gets the status of a backup operation started with the **New-NetworkControllerBackup** cmdlet
