### YamlMime:PowershellCmdlet
summary: |-
  Gets the network controller version and the versions of URIs supported by the controller.
module: NetworkController
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NetworkControllerAuditingSettingsConfiguration
  href: Get-NetworkControllerAuditingSettingsConfiguration.yml
syntaxes:
- >-
  Get-NetworkControllerDiscovery [-ConnectionUri <Uri>] [-CertificateThumbprint <String>]

   [-Credential <PSCredential>] [-PassInnerException] [<CommonParameters>]
examples:
- title: 'Example 1: Get network controller discovery objects'
  code: |-
    Get-NetworkControllerDiscovery -ConnectionUri https://networkcontroller
  description: |-
    This example gets the network controller version and the versions of URIs supported by the specified controller.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertificateThumbprint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  description: |+
    Specifies the Uniform Resource Identifier (URI) of the Network Controller that all Representational State Transfer (REST) clients use to connect to that controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default value is the current user.

    This user must be present in the security group provided in the **ClientSecurityGroup** parameter in the `Install-NetworkController` cmdlet.
    Specify this parameter only if you run this cmdlet on a computer that is not part of the network controller cluster.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassInnerException
  description: |+
    This thumbprint must also be provided in the **ClientCertificateThumbprint** parameter in the **Install-NetworkController** or **Set-NetworkController** cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetworkController.Get-NetworkControllerDiscovery
name: Get-NetworkControllerDiscovery
description: |-
  The **Get-NetworkControllerDiscovery** cmdlet gets the network controller version and the versions of URIs supported by the controller.
