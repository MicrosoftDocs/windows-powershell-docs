### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet creates a new ACL rule to allow/deny traffic to/from a particular virtual subnet or network interface
module: NetworkController
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Following properties can be provided for each ACL rule:
    - Name
    - Protocol
    - Source port range
    - Destination port range
    - Action (Allow/Deny)
    - Source Address prefix
    - Destination address prefix
    - Priority
    - Type of rule (inbound/outbound)
    - Whether logging is enabled or disabled
links:
- text: Get-NetworkControllerAccessControlListRule
  href: ./Get-NetworkControllerAccessControlListRule.yml
syntaxes:
- >-
  New-NetworkControllerAccessControlListRule -ConnectionUri <Uri> -Properties <AclRuleProperties>

   -ResourceId <string> [-AccessControlListId <string>] [-CertificateThumbPrint <string>]

   [-Credential <PSCredential>] [-Etag <string>] [-Force] [-ResourceMetadata <ResourceMetadata>]
examples:
- title: Example 1
  code: |-
    $ruleproperties = new-object Microsoft.Windows.NetworkController.AclRuleProperties  
    $ruleproperties.Protocol = "All"  
    $ruleproperties.SourcePortRange = "0-65535"  
    $ruleproperties.DestinationPortRange = "0-65535"  
    $ruleproperties.Action = "Allow"  
    $ruleproperties.SourceAddressPrefix = "*"  
    $ruleproperties.DestinationAddressPrefix = "*"  
    $ruleproperties.Priority = "100"  
    $ruleproperties.Type = "Inbound"  
    $ruleproperties.Logging = "Enabled"  
    New-NetworkControllerAccessControlListRule -ConnectionUri https://networkcontroller -ResourceId "AllowAllInbound" -AccessControlListId "Subnet1ACL"
  description: ""
  summary: |+
    The above example adds a new ACL rule to an ACL list named Subnet1ACL.
    This rule allows all inbound traffic.

parameters:
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: AccessControlListId
  description: |+
    Specifies the ID of the ACL.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: CertificateThumbprint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    This is the certificate thumbprint of the certificate.
    This thumbprint must also be provided in the ClientCertificateThumbprint parameter in the Install-NetworkController or Set-NetworkController cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the Uniform Resource Identifier (URI) of the Network Controller, used by all Representational State Transfer (REST) clients to connect to Network Controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default value is the current user.This user must be present in the security group provided in the ClientSecurityGroup parameter in the Install-NetworkController cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: Etag
  description: |+
    Specifies the entity tag (ETag) parameter of the resource.
    An ETag (entity tag) is an HTTP response header returned by an HTTP-compliant web server used to determine change in the content of a resource at a given URL.
    The value of the header is an opaque string representing the state of the resource at the time the response was generated.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="switch" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AclRuleProperties" data-throw-if-not-resolved="False" />
  name: Properties
  isRequired: true
  description: |+
    Specifies the properties of an ACL rule
    - Protocol
    - Source port range
    - Destination port range
    - Action (Allow/Deny)
    - Source Address prefix
    - Destination address prefix
    - Priority
    - Type of rule (inbound/outbound)
    - Whether logging is enabled or disabled

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Specifies the ID of the ACL resource

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ResourceMetadata" data-throw-if-not-resolved="False" />
  name: ResourceMetadata
  description: |+
    This parameter contains metadata information for the client, such as the tenant ID, group ID, and resource name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetworkController.New-NetworkControllerAccessControlListRule
name: New-NetworkControllerAccessControlListRule
description: |-
  This cmdlet creates a new ACL rule to allow/deny traffic to/from a particular virtual subnet or network interface.
  Each rule consists of a name, protocol, source and destination port range, source and destination IP address range, action (Allow/deny), priority, type (inbound/outbound) and whether logging is enabled or disabled for the rule.
