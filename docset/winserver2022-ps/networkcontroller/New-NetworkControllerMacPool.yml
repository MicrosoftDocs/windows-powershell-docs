### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet creates a new MAC pool in the Network Controller
module: NetworkController
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Following properties can be added/changed for a MAC pool:
    - Start MAC address
    - End MAC address
syntaxes:
- >-
  New-NetworkControllerMacPool -ConnectionUri <Uri> -Properties <MacPoolProperties> -ResourceId <string>

   [-CertificateThumbPrint <string>] [-Credential <PSCredential>] [-Etag <string>] [-Force]

   [-ResourceMetadata <ResourceMetadata>] [-Tags <psobject>]
examples:
- title: Example 1
  code: |-
    $macpoolProperties = New-Object Microsoft.Windows.NetworkController.MacPoolProperties
    $macpoolProperties.StartMacAddress = "40-1D-D8-B7-1D-00"
    $macpoolProperties.EndMacAddress = "40-1D-D8-F8-1D-FF"
    New-NetworkControllerMacPool -ConnectionUri https://networkcontroller -ResourceId "MacPool" -Properties $macpoolProperties
  description: ""
  summary: |+
    This example creates a new MAC pool with a given start MAC address and an end MAC address.

parameters:
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: CertificateThumbPrint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    This is the certificate thumbprint of the certificate.
    This thumbprint must also be provided in the ClientCertificateThumbprint parameter in the Install-NetworkController or Set-NetworkController cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the Uniform Resource Identifier (URI) of the Network Controller, used by all Representational State Transfer (REST) clients to connect to Network Controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default value is the current user.This user must be present in the security group provided in the ClientSecurityGroup parameter in the Install-NetworkController cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: Etag
  description: |+
    Specifies the entity tag (ETag) parameter of the resource.
    An ETag (entity tag) is an HTTP response header returned by an HTTP-compliant web server used to determine change in the content of a resource at a given URL.
    The value of the header is an opaque string representing the state of the resource at the time the response was generated.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="switch" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="MacPoolProperties" data-throw-if-not-resolved="False" />
  name: Properties
  isRequired: true
  description: |+
    Following properties can be added/changed for a MAC pool:
    - Start MAC address
    - End MAC address

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Specifies the ID of the MAC pool to be added/changed

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ResourceMetadata" data-throw-if-not-resolved="False" />
  name: ResourceMetadata
  description: |+
    This parameter contains metadata information for the client, such as the tenant ID, group ID, and resource name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="psobject" data-throw-if-not-resolved="False" />
  name: Tags
  description: |+
    @{Text=}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
