### YamlMime:PowershellCmdlet
summary: |-
  Creates a new virtual network or updates an existing virtual network
module: NetworkController
notes: ""
inputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    You can specify the following properties of a virtual network:
    a.
    Address space
    b.
    DHCP options
    c.
    Logical network to which the virtual network is associated
    d.
    Subnets in the virtual network
syntaxes:
- >-
  New-NetworkControllerVirtualNetwork -ConnectionUri <Uri> -Properties <VirtualNetworkProperties>

   -ResourceId <string> [-CertificateThumbPrint <string>] [-Credential <PSCredential>] [-Etag <string>] [-Force]

   [-ResourceMetadata <ResourceMetadata>] [-Tags <psobject>]
examples:
- title: Example 1
  code: |-
    $vsubnet = new-object Microsoft.Windows.NetworkController.VirtualSubnet  
    $vsubnet.ResourceId = "Contoso_WebTier"  
    $vsubnet.Properties = new-object Microsoft.Windows.NetworkController.VirtualSubnetProperties  
    $vsubnet.Properties.AddressPrefix = "24.30.1.0/24"  

    #Create the Virtual Network  

    $vnetproperties = new-object Microsoft.Windows.NetworkController.NbVirtualNetworkProperties  
    $vnetproperties.AddressSpace = new-object Microsoft.Windows.NetworkController.AddressSpace  
    $vnetproperties.AddressSpace.AddressPrefixes = @("24.30.1.0/24")  
    $vnetproperties.LogicalNetwork = "LogicalNetwork1"  
    $vnetproperties.Subnets = @($vsubnet)  
    New-NetworkControllerVirtualNetwork -ResourceId "Contoso_VNet1" -ConnectionUri https://networkcontroller -Properties $vnetproperties
  description: |-
    Description



    The above cmdlet creates a virtual network called Contoso_Vnet1 with one virtual subnet
  summary: ""
parameters:
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: CertificateThumbPrint
  description: |+
    Specifies the digital public key X.509 certificate of a user account that has permission to perform this action.
    This is the certificate thumbprint of the certificate.
    This thumbprint must also be provided in the ClientCertificateThumbprint parameter in the Install-NetworkController or Set-NetworkController cmdlet so that Network Controller can authorize this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: ConnectionUri
  isRequired: true
  description: |+
    Specifies the Uniform Resource Identifier (URI) of the Network Controller, used by all Representational State Transfer (REST) clients to connect to Network Controller.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies a user credential that has permission to perform this action.
    The default value is the current user.This user must be present in the security group provided in the ClientSecurityGroup parameter in the Install-NetworkController cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: Etag
  description: |+
    Specifies the entity tag (ETag) parameter of the resource.
    An ETag (entity tag) is an HTTP response header returned by an HTTP-compliant web server used to determine change in the content of a resource at a given URL.
    The value of the header is an opaque string representing the state of the resource at the time the response was generated.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="switch" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="VirtualNetworkProperties" data-throw-if-not-resolved="False" />
  name: Properties
  isRequired: true
  description: |+
    Specifies the properties of the virtual network
    a.
    Address space
    b.
    DHCP options
    c.
    Logical network to which the virtual network is associated
    d.
    Subnets in the virtual network

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="string" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Specifies the ID of the virtual network

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ResourceMetadata" data-throw-if-not-resolved="False" />
  name: ResourceMetadata
  description: |+
    This parameter contains metadata information for the client, such as the tenant ID, group ID, and resource name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="psobject" data-throw-if-not-resolved="False" />
  name: Tags
  description: |+
    @{Text=}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: NetworkController.New-NetworkControllerVirtualNetwork
name: New-NetworkControllerVirtualNetwork
description: |-
  Creates a new virtual network or updates an existing virtual network.
  When you create a Virtual Network for a tenant, it is placed within a unique routing domain on the Hyper-V host.
