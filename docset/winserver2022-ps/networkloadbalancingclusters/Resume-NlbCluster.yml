### YamlMime:PowershellCmdlet
summary: |-
  Resumes all nodes of a NLB cluster.
module: NetworkLoadBalancingClusters
notes: ""
inputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.NetworkLoadBalancingClusters.PowerShell.Cluster" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NlbCluster
  href: ./Get-NlbCluster.yml
- text: New-NlbCluster
  href: ./New-NlbCluster.yml
- text: Remove-NlbCluster
  href: ./Remove-NlbCluster.yml
- text: Set-NlbCluster
  href: ./Set-NlbCluster.yml
- text: Start-NlbCluster
  href: ./Start-NlbCluster.yml
- text: Stop-NlbCluster
  href: ./Stop-NlbCluster.yml
- text: Suspend-NlbCluster
  href: ./Suspend-NlbCluster.yml
syntaxes:
- Resume-NlbCluster [[-HostName] <String>] [[-InterfaceName] <String>] [<CommonParameters>]
- Resume-NlbCluster -InputObject <Cluster[]> [<CommonParameters>]
examples:
- title: 'Example 1: Resume all cluster nodes on the local cluster'
  code: |-
    PS C:\>Resume-NlbCluster
    Name                IPAddress           SubnetMask          Mode 
    ----                ---------           ----------          ---- 
    cluster1            3.53.100.100        255.0.0.0           UNICAST
  description: |-
    This command resumes all cluster nodes on the local cluster.
    Cluster nodes are in the Stopped state after this cmdlet runs.
    Run the Start-NlbCluster cmdlet to start all cluster nodes.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "0"
  aliases: Host, HN, H
  parameterValueGroup: ""
- type: <xref href="Cluster" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies an array of clusters that this cmdlet resumes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InterfaceName
  description: |+
    Specifies the interface to which NLB is bound.
    This is the interface of the cluster against which this cmdlet is run.

  defaultValue: None
  position: "1"
  aliases: Interface, IN, I
  parameterValueGroup: ""
uid: NetworkLoadBalancingClusters.Resume-NlbCluster
name: Resume-NlbCluster
description: |-
  The **Resume-NlbCluster** cmdlet resumes all nodes in a Network Load Balancing (NLB) cluster.
  To override any remote control commands that are issued, a cluster may need to be suspended and resumed.
