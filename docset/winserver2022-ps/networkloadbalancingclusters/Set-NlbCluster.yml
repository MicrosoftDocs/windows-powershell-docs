  name: ClusterPrimaryIP
  description: |+
    Specifies the IP address to use as the cluster primary IP address.
    The IP address must be one of the existing virtual IP addresses on the cluster.

  defaultValue: None
  position: Named
  aliases: PrimaryIP, PIP
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: HostName
  description: |+
    Specifies the name of the cluster host against which this cmdlet is run.
    If this parameter is omitted or a value of `.` is entered, then the local cluster is assumed.

  defaultValue: None
  position: "0"
  aliases: Host, HN, H
  parameterValueGroup: ""
- type: <xref href="Cluster" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
