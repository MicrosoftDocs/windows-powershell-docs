### YamlMime:PowershellCmdlet
summary: |-
  Sets the IP address on a port on a network switch.
module: NetworkSwitchManager
notes: ""
inputs:
- name: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    You can pipe an array of **CimInstance** objects that refer to an **EthernetPort** object.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet does not generate any output.
links:
- text: Remove-NetworkSwitchEthernetPortIPAddress
  href: ./Remove-NetworkSwitchEthernetPortIPAddress.yml
- text: Get-NetworkSwitchEthernetPort
  href: ./Get-NetworkSwitchEthernetPort.yml
syntaxes:
- >-
  Set-NetworkSwitchEthernetPortIPAddress -CimSession <CimSession> -IpAddress <String> -SubnetAddress <String>

   -PortNumber <Int32> [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-NetworkSwitchEthernetPortIPAddress -CimSession <CimSession> -IpAddress <String> -SubnetAddress <String>

   -InputObject <CimInstance[]> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Assign an IP address to a port'
  code: |-
    PS C:\>$Session = New-CimSession -ComputerName "NetworkSwitch08"
    PS C:\> Set-NetworkSwitchEthernetPortIPAddress -IpAddress "10.4.10.12" -PortNumber 21 -SubnetAddress "255.255.255.248" -CimSession $Session
  description: |-
    The first command creates a **CimSession** for a network switch, and then stores it in the **$Session** variable.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

    The second command assigns an IP address and subnet address to the specified port by using the **$Session** object.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  isRequired: true
  description: |+
    Specifies the **CimSession** that this cmdlet uses to connect to the network switch.
    For more information about **CimSession** objects, type `Get-Help New-CimSession`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: IpAddress
  isRequired: true
  description: |+
    Specifies an IP address for the Ethernet port.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: PortNumber
  isRequired: true
  description: |+
    Specifies a port number.
    This cmdlet sets the IP address on the port that this parameter specifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SubnetAddress
  isRequired: true
  description: |+
    Specifies a subnet mask for the IP address.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NetworkSwitchManager.Set-NetworkSwitchEthernetPortIPAddress
name: Set-NetworkSwitchEthernetPortIPAddress
description: |-
  The **Set-NetworkSwitchEthernetPortIPAddress** cmdlet sets the IP address of an Ethernet port on a network switch.
