### YamlMime:PowershellCmdlet
summary: |-
  Sets the DNS64 configuration on a computer.
module: NetworkTransition
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root\StandardCimv2\MSFT_NetDnsTransitionConfiguration" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Disable-NetDnsTransitionConfiguration
  href: ./Disable-NetDnsTransitionConfiguration.yml
- text: Enable-NetDnsTransitionConfiguration
  href: ./Enable-NetDnsTransitionConfiguration.yml
- text: Get-NetDnsTransitionConfiguration
  href: ./Get-NetDnsTransitionConfiguration.yml
- text: Get-NetDnsTransitionMonitoring
  href: ./Get-NetDnsTransitionMonitoring.yml
- text: Reset-NetDnsTransitionConfiguration
  href: ./Reset-NetDnsTransitionConfiguration.yml
syntaxes:
- >-
  Set-NetDnsTransitionConfiguration [-Adapter <CimInstance>] [-State <State>] [-OnlySendAQuery <Boolean>]

   [-LatencyMilliseconds <UInt32>] [-AlwaysSynthesize <Boolean>] [-AcceptInterface <String[]>]

   [-SendInterface <String[]>] [-ExclusionList <String[]>] [-PrefixMapping <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Set-NetDnsTransitionConfiguration -InputObject <CimInstance[]> [-State <State>] [-OnlySendAQuery <Boolean>]

   [-LatencyMilliseconds <UInt32>] [-AlwaysSynthesize <Boolean>] [-AcceptInterface <String[]>]

   [-SendInterface <String[]>] [-ExclusionList <String[]>] [-PrefixMapping <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Set the DNS64 configuration'
  code: |-
    PS C:\>Set-NetDnsTransitionConfiguration -State Enabled -LatencyMilliseconds 400
  description: |-
    This command sets the state to Enabled and latency to 400 ms for the DNS64 configuration.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AcceptInterface
  description: |+
    Specifies the interface on which the DNS64 is listening to all of the interfaces classified in the domain profile.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: Adapter
  description: |+
    Specifies the network adapter on which to set.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AlwaysSynthesize
  description: |+
    Specifies that the DNS64 will always send both the response to the AAAA query as well as the synthesized A query response.
    If this parameter is set to $False, then the DNS64 will send neither the response to the AAAA query nor the synthesized A query response.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ExclusionList
  description: |+
    Sets the list of IPv6 address ranges to be excluded from synthesis by the DNS64.
    The format is a comma-separated list of IPv6 addresses ranges.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: LatencyMilliseconds
  description: |+
    Sets the delay in milliseconds between the AAAA and A query that the DNS64 sends.

  defaultValue: None
  position: Named
  aliases: Latency
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: OnlySendAQuery
  description: |+
    Specifies that only A queries should be sent or both A and AAAA queries should be sent.
    If this parameter is set to $True, then only A queries should be sent.
    If this parameter is set to $False, then both A and AAAA queries should be sent.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PrefixMapping
  description: |+
    Sets to the list of IPv6 address ranges to be used for synthesis by the DNS64.
    The format is a comma-separated list of \<IPv6 prefix,IPv4 subnet\>.
    Such as `"69:FF9B::/96,0.0.0.0/0","66:FF9B::/96,192.2.0.0/8"`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SendInterface
  description: |+
    Sets the interface on which the DNS64 sends DNS queries.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="State" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    Sets the enabled state of the DNS64 configuration.
    The acceptable values for this parameter are:

    - Disabled
    - Enabled

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
