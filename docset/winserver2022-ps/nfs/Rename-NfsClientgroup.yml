### YamlMime:PowershellCmdlet
summary: |-
  Renames a client group on an NFS server.
module: NFS
notes: ""
outputs:
- name: <xref href="Nothing" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NfsClientgroup
  href: ./Get-NfsClientgroup.yml
- text: New-NfsClientgroup
  href: ./New-NfsClientgroup.yml
- text: Remove-NfsClientgroup
  href: ./Remove-NfsClientgroup.yml
- text: Set-NfsClientgroup
  href: ./Set-NfsClientgroup.yml
syntaxes:
- >-
  Rename-NfsClientgroup [-ClientGroupName] <String> [-NewClientGroupName] <String> [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Rename a client group by using a name'
  code: |-
    PS C:\> Rename-NfsClientGroup -ClientGroupName "Contoso-cg1" -NewClientGroupName "Contoso-NewCg"
  description: |-
    This command renames a client group that has the name Contoso-cg1 to Contoso-NewCg.
  summary: ""
- title: 'Example 2: Rename a client group by using an input pipeline'
  code: |-
    PS C:\> Get-NfsClientGroup -ClientGroupName "Contoso-cg1" | Rename-NfsClientGroup -NewClientGroupName "Contoso-NewCg"
  description: |-
    This command gets the client group named Contoso-cg1.

    The second command then uses the pipeline operator to pass the result to **Rename-NfsClientGroup**, which renames the client group Contoso-NewCg.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Indicates that this cmdlet runs the command as a background job on a remote computer.
    Use this parameter to run commands that take an extensive time to finish.

    When you use the *AsJob* parameter, the command returns an object that represents the job, and then displays the command prompt.
    You can continue to work in the session while the job finishes.
    To manage the job, use the **Job** cmdlets.
    To get the job results, use the Receive-Job cmdlet.

    The *AsJob* parameter resembles using the Invoke-Command cmdlet to run a Start-Job command remotely.
    However, with *AsJob*, the job is created on the local computer, even though the job runs on a remote computer, and the results of the remote job are automatically returned to the local computer.

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251) and [about_Remote_Jobs](https://go.microsoft.com/fwlink/?LinkID=135184).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ClientGroupName
  isRequired: true
  description: |+
    Specifies the name of the client group to rename.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: name, cgname
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NewClientGroupName
  isRequired: true
  description: |+
    Specifies a new name for the client group.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: newname, newcgname
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NFS.Rename-NfsClientgroup
name: Rename-NfsClientgroup
description: |-
  The **Rename-NfsClientGroup** cmdlet changes the name of a client group on a Network File System (NFS) server.
  Renaming a client group does not affect the members of the client.
