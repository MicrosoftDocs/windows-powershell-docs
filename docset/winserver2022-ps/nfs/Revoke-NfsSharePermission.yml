### YamlMime:PowershellCmdlet
summary: |-
  Revokes permission to access shares that an NFS server exports.
module: NFS
notes: ""
outputs:
- name: <xref href="Nothing" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-NfsSharePermission
  href: ./Get-NfsSharePermission.yml
- text: Grant-NfsSharePermission
  href: ./Grant-NfsSharePermission.yml
syntaxes:
- >-
  Revoke-NfsSharePermission [-ClientName] <String> [-ClientType] <String> [-Name] <String>

   [-NetworkName <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Revoke-NfsSharePermission [-Path] <String> [-ClientName] <String> [-ClientType] <String>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Revoke NFS share permissions for a specified host'
  code: |-
    PS C:\> Revoke-NfsSharePermission -Name "Export" -ClientName "contoso-fs" -ClientType "host"
  description: |-
    This command revokes permissions for a host computer named contoso-fs on an NFS share called Export.
    The command identifies the client as a host client type.
  summary: ""
- title: 'Example 2: Revoke NFS share permissions for a specified group'
  code: |-
    PS C:\> Revoke-NfsSharePermission -Name "Export" -ClientName "contoso-netgroup" -ClientType "netgroup"
  description: |-
    This command revokes permissions for a netgroup named contoso-netgroup on an NFS share called Export.
    The command identifies the client as a netgroup type.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Indicates that this cmdlet runs the command as a background job on a remote computer.
    Use this parameter to run commands that take an extensive time to finish.

    When you use the *AsJob* parameter, the command returns an object that represents the job, and then displays the command prompt.
    You can continue to work in the session while the job finishes.
    To manage the job, use the **Job** cmdlets.
    To get the job results, use the Receive-Job cmdlet.

    The *AsJob* parameter resembles using the Invoke-Command cmdlet to run a Start-Job command remotely.
    However, with *AsJob*, the job is created on the local computer, even though the job runs on a remote computer, and the results of the remote job are automatically returned to the local computer.

    For more information about Windows PowerShell background jobs, see [about_Jobs](https://go.microsoft.com/fwlink/?LinkID=113251) and [about_Remote_Jobs](https://go.microsoft.com/fwlink/?LinkID=135184).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ClientName
  isRequired: true
  description: |+
    Specifies a client name.
    The client name can be a host name or IP address, netgroup name, or client group name.
    To specify the type of client, use the *ClientType* parameter.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Client
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ClientType
  isRequired: true
  description: |+
    Specifies a client type.
    Use the builtin client type only when the *ClientName* parameter value is All Machines.
    The acceptable values for this parameter are:

    - host
    - clientgroup
    - netgroup
    - builtin

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: Type
  parameterValueGroup: host, netgroup, clientgroup, builtin
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of an NFS share.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ShareName
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NetworkName
  description: |+
    Specifies the network name of an NFS share.

    For a local share, the network name is the host name.
    For a cluster, the network name is the network name displayed in the resource group to which the share is scoped.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: netname
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path of an NFS share.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: SharePath
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: NFS.Revoke-NfsSharePermission
name: Revoke-NfsSharePermission
description: |-
  The **Revoke-NfsSharePermission** cmdlet revokes permissions previously granted by a Network File System (NFS) server that has an NFS share configured.
  You can use the **Get-NfsSharePermission** cmdlet to get a list of the permissions configured on an NFS share.
