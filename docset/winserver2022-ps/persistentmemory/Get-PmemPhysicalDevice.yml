summary: |-
  Gets the physical devices associated with persistent memory.
module: PersistentMemory
notes: ""
inputs:
- name: <xref href="Microsoft.Storage.PersistentMemory.Management.PmemDisk" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Storage.PersistentMemory.Management.PmemPhysicalDevice" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-PmemDisk
