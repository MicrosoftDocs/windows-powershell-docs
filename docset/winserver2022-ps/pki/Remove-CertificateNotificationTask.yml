### YamlMime:PowershellCmdlet
summary: |-
  Removes a certificate notification task from Task Scheduler.
module: pki
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: |-
    A **String** containing the name of the task to be removed.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-CertificateNotificationTask
  href: ./Get-CertificateNotificationTask.yml
- text: New-CertificateNotificationTask
  href: ./New-CertificateNotificationTask.yml
- text: Switch-Certificate
  href: ./Switch-Certificate.yml
syntaxes:
- Remove-CertificateNotificationTask [-Name] <String> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\>Remove-CertificateNotificationTask -Name "My Task"
  description: |-
    This example removes the task named My Task.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Identifies the notification task to be deleted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: pki.Remove-CertificateNotificationTask
name: Remove-CertificateNotificationTask
description: |-
  The **Remove-CertificateNotificationTask** cmdlet removes from Task Scheduler a certificate notification task that was registered with the New-CertificateNotificationTask cmdlet.
