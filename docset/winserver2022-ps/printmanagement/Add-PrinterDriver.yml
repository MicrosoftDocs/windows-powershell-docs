### YamlMime:PowershellCmdlet
summary: |-
  Installs a printer driver on the specified computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-PrinterDriver
  href: ./Get-PrinterDriver.yml
- text: Remove-PrinterDriver
  href: ./Remove-PrinterDriver.yml
syntaxes:
- >-
  Add-PrinterDriver [-Name] <String> [[-InfPath] <String>] [-PrinterEnvironment <String>]

   [-ComputerName <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Add a printer driver'
  code: |-
    PS C:\> Add-PrinterDriver -Name "Driver Name"
  description: |-
    This command installs the printer driver specified by the *Name* parameter on the local computer.
  summary: ""
- title: 'Example 2: Add a printer driver on remote computer'
  code: |-
    PS C:\> Add-PrinterDriver -Name "Driver Name" -ComputerName "printServer"
  description: |-
    This command installs the printer driver specified by *Name* on the remote computer specified by the *ComputerName* parameter.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies the name of the computer on which to install the printer driver.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InfPath
  description: |+
    Specifies the path of the printer driver INF file in the driver store.
    INF files contain information about the printer and the printer driver.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the printer driver.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PrinterEnvironment
  description: |+
    Specifies the printer driver environment.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: PrintManagement.Add-PrinterDriver
name: Add-PrinterDriver
description: |-
  The **Add-PrinterDriver** cmdlet installs a printer driver on the specified computer.

  You cannot use wildcard characters with **Add-PrinterDriver**.
  You can use **Add-PrinterDriver** in a Windows PowerShell remoting session.

  You need administrator credentials to run **Add-PrinterDriver**.
