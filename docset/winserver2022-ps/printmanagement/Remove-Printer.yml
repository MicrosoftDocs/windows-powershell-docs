### YamlMime:PowershellCmdlet
summary: |-
  Removes a printer from the specified computer.
module: PrintManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_Printer" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet accepts one printer object.
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    By default, this cmdlet produces no output.
links:
- text: Add-Printer
  href: ./Add-Printer.yml
- text: Rename-Printer
  href: ./Rename-Printer.yml
- text: Get-Printer
  href: ./Get-Printer.yml
- text: Set-Printer
  href: ./Set-Printer.yml
syntaxes:
- >-
  Remove-Printer [-Name] <String[]> [-ComputerName <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-Printer -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a specific printer'
  code: |-
    PS C:\> Remove-Printer -Name "Microsoft XPS Document Writer"
  description: |-
    This command removes the printer named Microsoft XPS Document Writer from the local computer.
  summary: ""
- title: 'Example 2: Remove a specific printer using a printer object'
  code: |-
    PS C:\>$Printer = Get-Printer -Name "Microsoft XPS Document Writer"
    PS C:\> Remove-Printer -InputObject $Printer
  description: |-
    The first command gets the printer named Microsoft XPS Document Writer by using the Get-Printer cmdlet.
    The command stores the result in the $Printer variable.

    The second command removes the printer in $Printer.
  summary: ""
