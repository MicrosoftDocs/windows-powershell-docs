### YamlMime:PowershellCmdlet
summary: |-
  Adds a certificate to the Trusted Certificate Store.
module: Provisioning
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Install-TrustedProvisioningCertificate [-CertificatePath] <String> [-ForceInstall]

   [-LogsDirectoryPath <String>] [-WprpFile <String>] [-ConnectedDevice] [<CommonParameters>]
examples:
- title: 'Example 1: Install Trusted Provisioning Certificate'
  code: |-
    PS C:\> Install-TrustedProvisioningCertificate -CertificatePath trustedCert.cer
  description: |-
    Installs the specified certificate as a trusted provisioning certificate.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CertificatePath
  isRequired: true
  description: |+
    Path to .CER file

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Path
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ConnectedDevice
  description: |+
    If enabled, specifies that the device type is mobile.

  defaultValue: None
  position: Named
  aliases: Device
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ForceInstall
  description: |+
    Specifies whether, if certificate already exists, it will be overwritten.

  defaultValue: None
  position: Named
  aliases: Force
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LogsDirectoryPath
  description: |+
    Specifies the logs directory path.

  defaultValue: None
  position: Named
  aliases: Logs
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WprpFile
  description: |+
    Specifies the location of the WPR profile file.

  defaultValue: None
  position: Named
  aliases: Wprp
  parameterValueGroup: ""
uid: Provisioning.Install-TrustedProvisioningCertificate
name: Install-TrustedProvisioningCertificate
description: |-
  Installs the specified certificate to the Trusted Certificate Store.

  The **Install-TrustedProvisioningCertificate** cmdlet is supported on Windows 11 client operating system only.
