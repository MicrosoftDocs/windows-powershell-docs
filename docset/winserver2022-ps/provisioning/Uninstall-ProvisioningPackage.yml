### YamlMime:PowershellCmdlet
summary: |-
  Uninstalls .PPKG package from the local machine.
module: Provisioning
notes: ""
inputs:
- name: <xref href="Microsoft.Windows.Provisioning.ProvCommon.RuntimeProvPackageMetadata" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Uninstall-ProvisioningPackage [-PackageId] <String> [-LogsDirectoryPath <String>] [-WprpFile <String>]

   [-ConnectedDevice]
- >-
  Uninstall-ProvisioningPackage -PackagePath <String> [-LogsDirectoryPath <String>] [-WprpFile <String>]

   [-ConnectedDevice]
- >-
  Uninstall-ProvisioningPackage [-AllInstalledPackages] [-LogsDirectoryPath <String>] [-WprpFile <String>]

   [-ConnectedDevice]
- >-
  Uninstall-ProvisioningPackage [-RuntimeMetadata] <RuntimeProvPackageMetadata> [-LogsDirectoryPath <String>]

   [-WprpFile <String>] [-ConnectedDevice]
examples:
- title: 'Example 1: Uninstall all provisioning packages'
  code: |-
    PS C:\> Uninstall-ProvisioningPackage -AllInstalledPackages
  description: |-
    Uninstalls all provisioning packages.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllInstalledPackages
  isRequired: true
  description: |+
    Removes all installed packages.

  defaultValue: None
  position: Named
  aliases: All
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ConnectedDevice
  description: |+
    If enabled, specifies that the device type is mobile.

  defaultValue: None
  position: Named
  aliases: Device
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LogsDirectoryPath
  description: |+
    Specifies the logs directory path.

  defaultValue: None
  position: Named
  aliases: Logs
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PackageId
  isRequired: true
  description: |+
    Specifies the ID of a package.

  defaultValue: None
  position: "0"
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PackagePath
  isRequired: true
  description: |+
    Specifies the package path.

  defaultValue: None
  position: Named
  aliases: Path
  parameterValueGroup: ""
- type: <xref href="RuntimeProvPackageMetadata" data-throw-if-not-resolved="False" />
  name: RuntimeMetadata
  isRequired: true
  description: |+
    Specifies a runtime provisioning package metadata object.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WprpFile
  description: |+
    Specifies the location of the WPR profile file.

  defaultValue: None
  position: Named
  aliases: Wprp
  parameterValueGroup: ""
uid: Provisioning.Uninstall-ProvisioningPackage
name: Uninstall-ProvisioningPackage
description: |-
  Unintalls .PPKG package based on package ID, path, metadata, or all packages.

  The **Uninstall-ProvisioningPackage** cmdlet is supported on Windows 11 client operating system only.
metadata:
  description: The Uninstall-ProvisioningPackage cmdlet uninstalls .ppkg files.
