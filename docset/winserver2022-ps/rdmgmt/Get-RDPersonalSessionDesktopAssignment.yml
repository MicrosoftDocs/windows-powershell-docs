### YamlMime:PowershellCmdlet
summary: |-
  Gets personal session desktop assignments.
module: RDMgmt
notes: ""
links:
- text: Export-RDPersonalSessionDesktopAssignment
  href: ./Export-RDPersonalSessionDesktopAssignment.yml
- text: Import-RDPersonalSessionDesktopAssignment
  href: ./Import-RDPersonalSessionDesktopAssignment.yml
- text: Remove-RDPersonalSessionDesktopAssignment
  href: ./Remove-RDPersonalSessionDesktopAssignment.yml
- text: Set-RDPersonalSessionDesktopAssignment
  href: ./Set-RDPersonalSessionDesktopAssignment.yml
syntaxes:
- >-
  Get-RDPersonalSessionDesktopAssignment [-CollectionName] <String> [-ConnectionBroker <String>]

   [<CommonParameters>]
- >-
  Get-RDPersonalSessionDesktopAssignment [-CollectionName] <String> -Name <String> [-ConnectionBroker <String>]

   [<CommonParameters>]
- >-
  Get-RDPersonalSessionDesktopAssignment [-CollectionName] <String> -User <String> [-ConnectionBroker <String>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get assignments for a collection'
  code: |-
    PS C:\>Get-RDPersonalSessionDesktopAssignment -CollectionName "RDSessionHostPersonalDesktopCollection"
  description: |-
    This command gets the personal session desktop assignments from the collection named RDSessionHostPersonalDesktopCollection.
  summary: ""
- title: 'Example 2: Get assignments for a user'
  code: |-
    PS C:\>Get-RDPersonalSessionDesktopAssignment -CollectionName "Wrdsh_pd" -User "contoso\user"
  description: |-
    This command gets the personal session desktop assignments for the specified user.
  summary: ""
- title: 'Example 3: Get assignments for a server'
  code: |-
    PS C:\>Get-RDPersonalSessionDesktopAssignment -CollectionName "Rdsh_pd" -Name "RdshServer.contoso.com"
  description: |-
    This command gets the personal session desktop assignments from the server named RdshServer.contoso.com.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CollectionName
  isRequired: true
  description: |+
    Specifies the name of a personal virtual desktop collection.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectionBroker
  description: |+
    Specifies the Remote Desktop Connection Broker (RD Connection Broker) server for a Remote Desktop deployment.
    If you do not specify a value, the cmdlet uses the fully qualified domain name (FQDN) of the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the personal session desktop assignment to get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: User
  isRequired: true
  description: |+
    Specifies a user account in DOMAIN\user format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RDMgmt.Get-RDPersonalSessionDesktopAssignment
name: Get-RDPersonalSessionDesktopAssignment
description: |-
  The **Get-RDPersonalSessionDesktopAssignment** cmdlet gets Remote Desktop personal session desktop assignments.
