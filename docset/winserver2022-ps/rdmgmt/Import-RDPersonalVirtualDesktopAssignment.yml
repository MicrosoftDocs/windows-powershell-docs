### YamlMime:PowershellCmdlet
summary: |-
  Imports associations between user accounts and personal virtual desktops from a text file.
module: RDMgmt
notes: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Export-RDPersonalVirtualDesktopAssignment
  href: ./Export-RDPersonalVirtualDesktopAssignment.yml
- text: Get-RDPersonalVirtualDesktopAssignment
  href: ./Get-RDPersonalVirtualDesktopAssignment.yml
- text: Remove-RDPersonalVirtualDesktopAssignment
  href: ./Remove-RDPersonalVirtualDesktopAssignment.yml
- text: Set-RDPersonalVirtualDesktopAssignment
  href: ./Set-RDPersonalVirtualDesktopAssignment.yml
syntaxes:
- >-
  Import-RDPersonalVirtualDesktopAssignment [-CollectionName] <String> -Path <String>

   [-ConnectionBroker <String>] [<CommonParameters>]
examples:
- title: '1: Import a personal virtual desktop assignment'
  code: |-
    PS C:\>Import-RDPersonalVirtualDesktopAssignment -CollectionName "Virtual Desktop Collection" -Path "C:\Import\VirtDeskAssignReport"
  description: |-
    This command imports a personal virtual desktop assignment from the file named C:\Import\VirtDeskAssignReport.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CollectionName
  isRequired: true
  description: |+
    Specifies the name of a personal virtual desktop collection.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectionBroker
  description: |+
    Specifies the Remote Desktop Connection Broker (RD Connection Broker) server for a Remote Desktop deployment.
    If you do not supply a value, the cmdlet uses the fully qualified domain name (FQDN) of the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path and file name of a file to import.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RDMgmt.Import-RDPersonalVirtualDesktopAssignment
name: Import-RDPersonalVirtualDesktopAssignment
description: |-
  The **Import-RDPersonalVirtualDesktopAssignment** cmdlet imports associations between user accounts and personal virtual desktops from a text file.
