### YamlMime:PowershellCmdlet
summary: |-
  Removes a patch schedule from a personal virtual desktop.
module: RDMgmt
notes: ""
outputs:
- name: <xref href="Null" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-RDPersonalVirtualDesktopPatchSchedule
  href: ./Get-RDPersonalVirtualDesktopPatchSchedule.yml
- text: Set-RDPersonalVirtualDesktopPatchSchedule
  href: ./Set-RDPersonalVirtualDesktopPatchSchedule.yml
- text: New-RDPersonalVirtualDesktopPatchSchedule
  href: ./New-RDPersonalVirtualDesktopPatchSchedule.yml
syntaxes:
- >-
  Remove-RDPersonalVirtualDesktopPatchSchedule [[-VirtualDesktopName] <String>] [[-ID] <String>]

   [[-ConnectionBroker] <String>] [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a patch schedule by using an ID'
  code: |-
    PS C:\> Remove-RDPersonalVirtualDesktopPatchSchedule -ID "{58E69A71-AFC9-49A6-81B9-494DA20216AC}"
  description: |-
    This command removes the path schedule that has the ID "58E69A71-AFC9-49A6-81B9-494DA20216AC" from the local computer.
  summary: ""
- title: 'Example 2: Remove a patch schedule without a confirmation prompt'
  code: |-
    PS C:\> Remove-RDPersonalVirtualDesktopPatchSchedule -ID "{58E69A71-AFC9-49A6-81B9-494DA20216AC}" -Force
  description: |-
    This command removes the path schedule that has the ID "58E69A71-AFC9-49A6-81B9-494DA20216AC" from the local computer.
    The **Force** parameter specifies that the server removes the patch schedule without prompting you for confirmation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectionBroker
  description: |+
    Specifies the Remote Desktop Connection Broker (RD Connection Broker) server for a Remote Desktop deployment.
    If you do not specify a value, the cmdlet uses the fully qualified domain name (FQDN) of the local computer.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ID
  description: |+
    Specifies the ID of a patch schedule.
    If you do not specify a value, the cmdlet removes all patch schedules.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: VirtualDesktopName
  description: |+
    Specifies the name of a person virtual desktop.
    If you do not specify a value, the cmdlet removes patch schedules for all personal virtual desktops.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RDMgmt.Remove-RDPersonalVirtualDesktopPatchSchedule
name: Remove-RDPersonalVirtualDesktopPatchSchedule
description: |-
  The **Remove-RDPersonalVirtualDesktopPatchSchedule** cmdlet removes a patch schedule from a personal virtual desktop.
