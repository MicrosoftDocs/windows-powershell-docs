### YamlMime:PowershellCmdlet
summary: |-
  Removes a virtual desktop collection.
module: RDMgmt
notes: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-RDVirtualDesktopCollection
  href: ./Get-RDVirtualDesktopCollection.yml
- text: New-RDVirtualDesktopCollection
  href: ./New-RDVirtualDesktopCollection.yml
- text: Remove-RDVirtualDesktopCollection
  href: ./Remove-RDVirtualDesktopCollection.yml
- text: Update-RDVirtualDesktopCollection
  href: ./Update-RDVirtualDesktopCollection.yml
syntaxes:
- >-
  Remove-RDVirtualDesktopCollection [-CollectionName] <String> [-ConnectionBroker <String>] [-Force] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a virtual desktop collection'
  code: |-
    PS C:\> Remove-RDVirtualDesktopCollection -CollectionName "Virtual Desktop Pool" -ConnectionBroker "rdcb.contoso.com" -Force
  description: |-
    This command removes the virtual desktop collection named Virtual Desktop Pool that is associated with the RD Connection Broker server named rdcb.contoso.com.
    The **Force** parameter removes the virtual desktop collection without prompting you for confirmation.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CollectionName
  isRequired: true
  description: |+
    Specifies the name of a virtual desktop collection.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectionBroker
  description: |+
    Specifies the Remote Desktop Connection Broker (RD Connection Broker) server for a remote desktop deployment.
    If you do not specify a value, the cmdlet uses the fully qualified domain name (FQDN) of the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: RDMgmt.Remove-RDVirtualDesktopCollection
name: Remove-RDVirtualDesktopCollection
description: |-
  The **Remove-RDVirtualDesktopCollection** cmdlet removes a virtual desktop collection from a remote desktop deployment.
