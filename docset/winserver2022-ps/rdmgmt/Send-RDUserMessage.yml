### YamlMime:PowershellCmdlet
summary: |-
  Sends a system message to a specified user session.
module: RDMgmt
notes: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disconnect-RDUser
  href: ./Disconnect-RDUser.yml
