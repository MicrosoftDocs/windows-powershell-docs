### YamlMime:PowershellCmdlet
summary: |-
  Disables one-time password (OTP) authentication for DirectAccess (DA) users.
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#DAOtpAuth" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.

    The DAOtpAuth object contains the following OTP authentication configuration settings for DA:. 

     -- OtpStatus specifies whether OTP authentication is enabled or disabled.

     -- RadiusServer specifies the OTP RADIUS server names and addresses. 

     -- UserSecurityGroupName specifies the security group of users that are exempt from two-factor authentication. 

     -- CAServer specifies the certification authority (CA) servers used for OTP authentication. 

     -- CertificateTemplateName specifies the name of the OTP certificate template. 

     -- SigningCertificateTemplateName specifies the name of the certificate template used to enroll the certificate used by Remote Access to sign certificates used for OTP authentication.
links:
- text: Enable-DAOtpAuthentication
  href: ./Enable-DAOtpAuthentication.yml
- text: Get-DAOtpAuthentication
  href: ./Get-DAOtpAuthentication.yml
- text: Set-DAOtpAuthentication
  href: ./Set-DAOtpAuthentication.yml
syntaxes:
- >-
  Disable-DAOtpAuthentication [-ComputerName <String>] [-Force] [-PassThru] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: "PS C:\\>Disable-DAOtpAuthentication -PassThru -Force\r\nOtpStatus                      : Disabled\r\nCAServers                      : {dc1.corp.contoso.com\\corp-DC1-CA}\r\nCertificateTemplateName        : DAOTPLogon\r\nRadiusServer                   : {rsa.corp.contoso.com}\r\nUserSecuriotyGroupName         : \r\n\r\nIf the **Force** parameter is not used, then the DA administrator is presented with the following prompt.\r\nPS C:\\>Disable-DAOtpAuthentication -PassThru\r\nOtpStatus                      : Disabled\r\nCAServers                      : {dc1.corp.contoso.com\\corp-DC1-CA}\r\nCertificateTemplateName        : DAOTPLogon\r\nRadiusServer                   : {rsa.corp.contoso.com}\r\nUserSecuriotyGroupName         : \r\n \r\nDisabling OTP authentication will change DirectAccess user authentication settings. Do you want to continue? \r\n[Y] Yes  [N] No  [S] Suspend  [?] Help  (default is \"Y\"):"
  description: |-
    This example disables OTP authentication for DA users.
    All of the current OTP settings will be kept while OTP status will be changed to disabled.
    Note: This cmdlet does not disable two-factor user authentication and computer certificate for IPsec.
  summary: ""
