### YamlMime:PowershellCmdlet
summary: |-
  Gets configuration information for BGP routers.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#BgpRouterConfig" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
links:
- text: Add-BgpRouter
  href: ./Add-BgpRouter.yml
- text: Set-BgpRouter
  href: ./Set-BgpRouter.yml
- text: Remove-BgpRouter
  href: ./Remove-BgpRouter.yml
syntaxes:
- >-
  Get-BgpRouter [-RoutingDomain <String[]>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get configuration information of a BGP router'
  code: |-
    PS C:\> Get-BgpRouter



    RoutingDomain         :
    BgpIdentifier         : 192.168.1.10
    LocalASN              : 64513
    CompareMEDAcrossASN   : False
    DefaultGatewayRouting : False
    IPv6Routing           : Disabled
    LocalIPv6Address      :
    PeerName              :
    PolicyName            :
  description: |-
    This command gets the configuration information of the local BGP router.
  summary: ""
- title: 'Example 2: Get configuration information of a router for a routing domain'
  code: |-
    PS C:\> Get-BgpRouter -RoutingDomain "Rd_001"




    RoutingDomain         : Rd_001
    BgpIdentifier         : 172.22.226.39
    LocalASN              : 64522
    CompareMEDAcrossASN   : False
    DefaultGatewayRouting : False
    IPv6Routing           : Disabled
    LocalIPv6Address      :
    PeerName              : {Tenant01}
    PolicyName            :
  description: |-
    This command gets the configuration information of the BGP router for the routing domain that has the ID Rd_001.
  summary: ""
parameters:
