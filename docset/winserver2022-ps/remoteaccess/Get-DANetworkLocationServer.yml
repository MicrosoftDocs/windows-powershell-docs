     [Serial Number] 
    611C450F000000000003 
     [Not Before] 
    10/3/2011 7:42:23 PM 
     [Not After] 
    10/2/2012 7:42:23 PM 
     [Thumbprint] 
    23SF6B23J076HJ6LW6LD7H4L62206K237SNH6G2F
