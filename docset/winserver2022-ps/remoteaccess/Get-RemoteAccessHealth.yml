### YamlMime:PowershellCmdlet
summary: |-
  Obtains the current health of a RemoteAccess (RA) deployment.
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#RemoteAccessHealthMonitor" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: "The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.\r\nThe path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.\r\n                         \r\nThe array of RemoteAccessHealthMonitor objects consists of the following properties for cluster, server and components of the server: \r\n                         \r\n -- Component name \r\n                         \r\n -- Remote Access server address \r\n                         \r\n -- HealthState \r\n                         \r\n -- TimeStamp \r\n                         \r\n -- OperationStatus \r\n                         \r\n -- ID \r\n                         \r\n -- ErrorDesc \r\n                         \r\n -- ErrorCause \r\n                         \r\n -- ErrorResoln"
links:
- text: Get-DAServer
  href: ./Get-DAServer.yml
- text: Get-RemoteAccess
  href: ./Get-RemoteAccess.yml
syntaxes:
- >-
  Get-RemoteAccessHealth [-Cluster] [-ComputerName <String>] [-Refresh] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-RemoteAccessHealth [-ComputerName <String>] [-Refresh] -EntrypointName <String>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
