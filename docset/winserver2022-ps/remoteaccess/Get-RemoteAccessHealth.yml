parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Cluster
  description: |+
    Indicates that the cmdlet gets the health for the entire cluster.
    If you specify both this parameter and the **ComputerName** parameter, the cmdlet gets the health of the cluster to which the computer belongs.
    If you specify this parameter in a multisite scenario, the cmdlet gets the health of the cluster in the site for the server on which you run the cmdlet.
    You can use the **ComputerName** parameter to specify the computer that runs the cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Indicates the IPv4 or IPv6 address, or host name, of the computer on which this cmdlet needs to be run and the health retrieved.
    When this parameter is specified, then the health of that RA server is returned.

  defaultValue: None
  position: Named
  aliases: Cn
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EntrypointName
  isRequired: true
  description: "Specifies the identity of a site in a multi-site deployment whose health needs to be retrieved. \r\n                         \r\nIf both this parameter and **ComputerName** parameter are specified and the computer name does not belong to the site represented by the entry point name, then this parameter takes precedence and the site health is retrieved.\r\n\r\n"
  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Refresh
  description: |+
    Indicates that the cmdlet recomputes the health details for the computer, cluster, or entry point that you specify for the cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: RemoteAccess.Get-RemoteAccessHealth
name: Get-RemoteAccessHealth
description: "The **Get-RemoteAccessHealth** cmdlet obtains the current health of a RemoteAccess (RA) deployment as follows. \r\n                       \r\n -- Health of a specific Remote Access server. \r\n                       \r\n -- Health of a load balancing cluster. \r\n                       \r\n -- Health of a site, in case of a multi-site deployment: this again corresponds to the health of a single server or health of a cluster at that site.\r\n\r\nThe health information returned for a single server consists of the following. \r\n                       \r\n -- Server address. \r\n                       \r\n -- Rolled up health of the server: This depends on the health of the individual technology features that RA is comprised.\r\nThe following rule applies: If all features are healthy, then the server is healthy.\r\nIf one or more features are in the yellow health state, then the health of the server is also yellow.\r\nIf one or more features are in the red health state, then the health of the server is also red; this applies even if one or more features are in yellow health state. \r\n                       \r\n -- Time stamp when the health of the server changed. \r\n                       \r\n -- Health of the individual RA features.\r\nThis comprises of the following. \r\n                       \r\n ---- Health state of a feature: The roll-up of the health of individual pre-defined monitors that determine the health of the feature.\r\nEvery monitor causes the feature to go into red or yellow health.\r\nIf multiple monitors are unhealthy, then the roll-up rules are similar to the one for server health roll-up defined above. \r\n                       \r\n ---- Time stamp when the health of the feature last changed. \r\n                       \r\n ---- If a DA feature is not healthy, then the details of the monitors that are unhealthy.\r\n\r\nThe health information returned for a cluster is quite similar to the server health and consists of the following. \r\n                       \r\n -- Rolled up health of cluster: This depends on the health of each of the servers present in the cluster.\r\nThe roll-up rules are similar to the feature health roll-up for server. \r\n                       \r\n -- Time stamp when health of the cluster changed. \r\n                       \r\n -- Health of the individual servers in the cluster: The health information described above is returned for each of the servers."
