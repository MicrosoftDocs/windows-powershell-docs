### YamlMime:PowershellCmdlet
summary: |-
  Creates a VPN Traffic selector object that configures the IKE traffic selector.
module: RemoteAccess
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#VpnTrafficSelector" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remote Access Cmdlets
  href: ./index.yml
syntaxes:
- >-
  New-VpnTrafficSelector [[-IPAddressRange] <String[]>] [[-PortRange] <UInt32[]>] [-ProtocolId <UInt32>]

   [-Type <Type>] [-TsPayloadId <UInt16>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create two IKEv2 VPN traffic selectors and configure them for an S2S VPN interface'
  code: |-
    PS C:\>$LocalTS  = New-VpnTrafficSelector -IPAddressRange 10.10.0.0, 10.10.255.255 -PortRange 100, 1000 -Protocol 6 -Type IPv4
    PS C:\> $RemoteTS = New-VpnTrafficSelector -IPAddressRange 20.20.0.0, 20.20.255.255 -PortRange 100, 1000 -Protocol 6 -Type IPv4
    PS C:\> Set-VpnS2SInterface -Name EDGE1 -LocalVpnTrafficSelector $LocalTS -RemoteVpnTrafficSelector $RemoteTS
  description: |-
    This command creates two IKEv2 VPN traffic selectors and then configures them for a S2S VPN Interface.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IPAddressRange
  description: |+
    Specifies a sting array that contains the address range allowed in the traffic selector.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PortRange
  description: |+
    Specifies the port range allowed in the traffic selector.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: ProtocolId
  description: |+
    Specifies the protocol ID allowed for the traffic selector.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent connections that can be established to run this command.
    If you omit this parameter or enter a value of 0, the default value, 32, is used.

    The throttle limit applies only to the current command, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: TsPayloadId
  description: |+
    {{Fill TsPayloadId Description}}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Type" data-throw-if-not-resolved="False" />
  name: Type
  description: |+
    Specifies an enumeration to specify address family (IPv4 or IPv6) in the address range.
    Acceptable values for this enumeration are: 

    - IPv2
    - IPv6

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: IPv4, IPv6
uid: RemoteAccess.New-VpnTrafficSelector
name: New-VpnTrafficSelector
description: |-
  The **New-VpnTrafficSelector** cmdlet creates a virtual private network (VPN) traffic selector object that is used to configure the Internet Key Exchange (IKEv2) VPN traffic selectors.
