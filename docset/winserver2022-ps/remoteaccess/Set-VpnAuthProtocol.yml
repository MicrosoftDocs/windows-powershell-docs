### YamlMime:PowershellCmdlet
summary: |-
  Configures the authentication method for incoming site-to-site (S2S) VPN interfaces on a Routing and Remote Access (RRAS) server.
module: RemoteAccess
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#VpnAuthProtocol" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Add-VpnS2SInterface
  href: ./Add-VpnS2SInterface.yml
- text: Clear-VpnS2SInterfaceStatistics
  href: ./Clear-VpnS2SInterfaceStatistics.yml
- text: Connect-VpnS2SInterface
  href: ./Connect-VpnS2SInterface.yml
