### YamlMime:PowershellCmdlet
summary: |-
  Gets run-time information for a scheduled task.
module: ScheduledTasks
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_TaskDynamicInfo" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-ScheduledTask
  href: ./Get-ScheduledTask.yml
- text: New-ScheduledTask
  href: ./New-ScheduledTask.yml
- text: Enable-ScheduledTask
  href: ./Enable-ScheduledTask.yml
- text: Register-ScheduledTask
  href: ./Register-ScheduledTask.yml
- text: Start-ScheduledTask
  href: ./Start-ScheduledTask.yml
- text: Set-ScheduledTask
  href: ./Set-ScheduledTask.yml
syntaxes:
- >-
  Get-ScheduledTaskInfo [-TaskName] <String> [[-TaskPath] <String>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Get-ScheduledTaskInfo [-InputObject] <CimInstance> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get run-time information by using a task name'
  code: |-
    PS C:\> Get-ScheduledTaskInfo -TaskName "\Sample\SchedTask01"
  description: |-
    This command gets run-time information for the scheduled task named \Sample\SchedTask01.
  summary: ""
- title: 'Example 2: Get run-time information by using an input object'
  code: |-
    PS C:\>Get-ScheduledTask -TaskPath "\Sample\" | Get-ScheduledTaskInfo
  description: |-
    In this example, the Get-ScheduledTask cmdlet gets all the scheduled tasks in the path \Sample\, and pipes the results to the **Get-ScheduledTaskInfo** cmdlet.

    In the second part of the command, the **Get-ScheduledTaskInfo** cmdlet gets the run-time information for all the scheduled tasks in the path \Sample\.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskName
  isRequired: true
  description: |+
    Specifies a name of a scheduled task.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskPath
  description: |+
    Specifies an array of one or more paths for scheduled tasks in Task Scheduler namespace. You can use **"*"** for a wildcard character query.
    You can use **\\*** for the root folder. To specify a full TaskPath you need to include the leading and trailing **\\**.
    If you do not specify a path, the cmdlet uses the root folder.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: ScheduledTasks.Get-ScheduledTaskInfo
name: Get-ScheduledTaskInfo
description: |-
  The **Get-ScheduledTaskInfo** cmdlet gets the last run-time information for a scheduled task.
  You can use the *TaskName* parameter to specify a scheduled task, or you can use the *InputObject* parameter to specify the scheduled task.
