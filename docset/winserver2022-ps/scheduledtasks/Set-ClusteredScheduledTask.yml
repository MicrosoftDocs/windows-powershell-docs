### YamlMime:PowershellCmdlet
summary: |-
  Changes settings for a clustered scheduled task.
module: ScheduledTasks
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_ClusteredScheduledTask" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-ClusteredScheduledTask
  href: ./Get-ClusteredScheduledTask.yml
- text: New-ScheduledTaskAction
  href: ./New-ScheduledTaskAction.yml
- text: New-ScheduledTaskSettingsSet
  href: ./New-ScheduledTaskSettingsSet.yml
- text: New-ScheduledTaskTrigger
  href: ./New-ScheduledTaskTrigger.yml
- text: Register-ClusteredScheduledTask
  href: ./Register-ClusteredScheduledTask.yml
