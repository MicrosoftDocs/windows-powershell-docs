syntaxes:
- >-
  Set-ScheduledTask [[-Password] <String>] [[-User] <String>] [[-Action] <CimInstance[]>] [[-TaskPath] <String>]

   [[-Settings] <CimInstance>] [[-Trigger] <CimInstance[]>] [-TaskName] <String> [-CimSession <CimSession[]>]

