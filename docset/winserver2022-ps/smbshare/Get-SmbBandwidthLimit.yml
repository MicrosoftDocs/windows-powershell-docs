### YamlMime:PowershellCmdlet
summary: |-
  Gets the list of SMB bandwidth caps for each traffic category.
module: SmbShare
notes: |-
  * Before you can use this cmdlet, you must enable the feature by using the following command: 
  `Install-WindowsFeature -Name FS-SMBBW`
  For more information, type `Get-Help Install-WindowsFeature`. When you enable the feature, the SMB server creates a new SMB performance counter set that has an **instance per** category. The performance counters in this set use the same counters as the SMB Client Shares performance counters.
links:
- text: Install-WindowsFeature
  href: ../Microsoft.Windows.ServerManager.Migration/Install-WindowsFeature.md
- text: Set-SmbBandwidthLimit
  href: ./Set-SmbBandwidthLimit.yml
- text: Remove-SmbBandwidthLimit
  href: ./Remove-SmbBandwidthLimit.yml
syntaxes:
- >-
  Get-SmbBandwidthLimit [[-Category] <BandwidthLimitCategory[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get SMB bandwidth caps for all categories'
  code: |-
    PS C:\> Get-SmbBandwidthLimit
  description: |-
    This command gets the SMB bandwidth caps for all traffic categories.
  summary: ""
- title: 'Example 2: Get SMB bandwidth caps for a category'
  code: |-
    PS C:\> Get-SmbBandWidthLimit -Category LiveMigration
  description: |-
    This command gets the SMB bandwidth cap for Live Migration traffic.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="BandwidthLimitCategory" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Category
  description: |+
    Specifies an array of categories of SMB bandwidth limits to get.
    The acceptable values for this parameter are:

    - Default
    - VirtualMachine
    - LiveMigration

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: Default, VirtualMachine, LiveMigration, StorageReplication
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: SmbShare.Get-SmbBandwidthLimit
name: Get-SmbBandwidthLimit
description: |-
  The **Get-SmbBandwidthLimit** cmdlet gets the list of Server Message Block (SMB) bandwidth caps for each traffic category.
  SMB bandwidth caps limit the amount of data that the server can send for each traffic category.
