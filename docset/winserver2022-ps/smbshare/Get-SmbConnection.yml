### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the connections established from the SMB client to the SMB servers.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/SMB/MSFT_SmbConnection" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **MSFT_SmbConnection** object that represents the per share per user logon per credentials used to connect.
links:
- text: Get-SmbMultichannelConnection
