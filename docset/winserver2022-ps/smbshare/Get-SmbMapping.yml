### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the SMB client directory mappings created for a server.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/SMB/MSFT_SmbMapping" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
    This cmdlet returns a **MSFT_SmbMapping** object that represents the mappings created from the SMB client to SMB shares.
links:
- text: New-SmbMapping
  href: ./New-SmbMapping.yml
- text: Remove-SmbMapping
  href: ./Remove-SmbMapping.yml
syntaxes:
- >-
  Get-SmbMapping [[-LocalPath] <String[]>] [[-RemotePath] <String[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get SMB client directory mappings'
  code: |-
    PS C:\>Get-SmbMapping
    Status                                  Local Path                              Remote Path 
    ------                                  ----------                              ----------- 
    OK                                      X:                                      \\Contoso-SO\VMFiles 
    OK                                      Y:                                      \\Contoso-FS\VMS1
  description: |-
    This command retrieves the SMB client directory mappings created for the SMB server.
  summary: ""
- title: 'Example 2: Get SMB client directory mapping for a directory'
  code: |-
    PS C:\>Get-SmbMapping -LocalPath X: | Select-Object -Property *
    Status                : OK 
    LocalPath             : X: 
    RemotePath            : \\Contoso-SO\VMFiles 
    PSComputerName        : 
    CimClass              : ROOT/Microsoft/Windows/SMB:MSFT_SmbMapping 
    CimInstanceProperties : {LocalPath, RemotePath, Status} 
    CimSystemProperties   : Microsoft.Management.Infrastructure.CimSystemProperties
  description: |-
    This command retrieves the SMB client directory mapping for the X: directory created for the SMB server.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocalPath
  description: |+
    Specifies the local path used to map the remote path on this computer.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RemotePath
  description: |+
    Specifies the remote path that is accessed from this computer.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: SmbShare.Get-SmbMapping
name: Get-SmbMapping
description: |-
  The **Get-SmbMapping** cmdlet retrieves the Server Message Block (SMB) client directory mappings created for a server.
  This can be a mapping from a local drive letter to a remote shared folder, or it can be a mapping without a local path.
