### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the SMB server configuration.
module: SmbShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#root/Microsoft/Windows/SMB/MSFT_SmbServerConfiguration" data-throw-if-not-resolved="False" />
  description: |-
    The **MSFT_SmbServerConfiguration** object represents the configuration of the SMB server.
links:
- text: Set-SmbServerConfiguration
  href: ./Set-SmbServerConfiguration.yml
syntaxes:
- >-
  Get-SmbServerConfiguration [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get SMB server configuration'
  code: |-
    Get-SmbServerConfiguration

    AnnounceComment                        :
    AnnounceServer                         : False
    AsynchronousCredits                    : 512
    AuditSmb1Access                        : False
    AutoDisconnectTimeout                  : 15
    AutoShareServer                        : True
    AutoShareWorkstation                   : True
    CachedOpenLimit                        : 10
    DisableSmbEncryptionOnSecureConnection : True
    DurableHandleV2TimeoutInSeconds        : 180
    EnableAuthenticateUserSharing          : False
    EnableDownlevelTimewarp                : False
    EnableForcedLogoff                     : True
    EnableLeasing                          : True
    EnableMultiChannel                     : True
    EnableOplocks                          : True
    EnableSecuritySignature                : False
    EnableSMB1Protocol                     : False
    EnableSMB2Protocol                     : True
    EnableStrictNameChecking               : True
    EncryptData                            : False
    IrpStackSize                           : 15
    KeepAliveTime                          : 2
    MaxChannelPerSession                   : 32
    MaxMpxCount                            : 50
    MaxSessionPerConnection                : 16384
    MaxThreadsPerQueue                     : 20
    MaxWorkItems                           : 1
    NullSessionPipes                       :
    NullSessionShares                      :
    OplockBreakWait                        : 35
    PendingClientTimeoutInSeconds          : 120
    RejectUnencryptedAccess                : True
    RequireSecuritySignature               : False
    ServerHidden                           : True
    Smb2CreditsMax                         : 8192
    Smb2CreditsMin                         : 512
    SmbServerNameHardeningLevel            : 0
    TreatHostAsStableStorage               : False
    ValidateAliasNotCircular               : True
    ValidateShareScope                     : True
    ValidateShareScopeNotAliased           : True
    ValidateTargetName                     : True
    RestrictNamedpipeAccessViaQuic         : True
    EnableSMBQUIC                          : True
    EncryptionCiphers                      : AES_128_GCM, AES_128_CCM, AES_256_GCM, AES_256_CCM
  description: |-
    This command retrieves the SMB server configuration.

    > [!NOTE]
    > The **EncryptionCiphers** parameter is available beginning with 2022-06 Cumulative Update for
    > Microsoft server operating system version 21H2 for x64-based Systems
    > ([KB5014665](https://support.microsoft.com/help/5014665)), and Cumulative Update for Windows 11,
    > version 22H2 ([KB5014668](https://support.microsoft.com/help/5014668)).
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to
    complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer. Enter a computer name or a session
    object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967)
    or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet. The default is the
    current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet. If
    this parameter is omitted or a value of `0` is entered, then Windows PowerShell calculates an
    optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the
    computer. The throttle limit applies only to the current cmdlet, not to the session or to the
    computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
