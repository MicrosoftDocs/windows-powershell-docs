### YamlMime:PowershellCmdlet
summary: |-
  Removes a Server Message Block (SMB) global mapping to an SMB share.
module: SmbShare
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
