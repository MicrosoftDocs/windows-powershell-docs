   [-DirectoryCacheEntriesMax <UInt32>] [-DirectoryCacheEntrySizeMax <UInt32>] [-DirectoryCacheLifetime <UInt32>]

   [-DormantFileLimit <UInt32>] [-EnableBandwidthThrottling <Boolean>]

