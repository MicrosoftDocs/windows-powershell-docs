### YamlMime:PowershellCmdlet
summary: |-
  Registers an SMI-S provider and stores the configuration in the SMI-S service.
module: SMISConfig
notes: ""
links:
- text: ConvertTo-SecureString
  href: https://go.microsoft.com/fwlink/p/?LinkId=113291
