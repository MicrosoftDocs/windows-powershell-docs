### YamlMime:PowershellCmdlet
summary: |-
  Adds a virtual disk to a specified masking set and grants access to the virtual disk to all initiator IDs defined in the masking set.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe a **MaskingSet** object to the *InputObject* parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    If you specify the *Passthru* parameter, this cmdlet outputs an object that represents the masking set to which you added a virtual disk.
links:
- text: Get-MaskingSet
  href: ./Get-MaskingSet.yml
- text: Get-VirtualDisk
  href: ./Get-VirtualDisk.yml
syntaxes:
- >-
  Add-VirtualDiskToMaskingSet [-MaskingSetFriendlyName] <String[]> [-VirtualDisknames <String[]>]

   [-DeviceNumbers <UInt16[]>] [-DeviceAccesses <DeviceAccess[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Add-VirtualDiskToMaskingSet -MaskingSetUniqueId <String[]> [-VirtualDisknames <String[]>]

   [-DeviceNumbers <UInt16[]>] [-DeviceAccesses <DeviceAccess[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Add-VirtualDiskToMaskingSet -InputObject <CimInstance[]> [-VirtualDisknames <String[]>]

   [-DeviceNumbers <UInt16[]>] [-DeviceAccesses <DeviceAccess[]>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a virtual disk to an existing masking set'
  code: |-
    PS C:\> $maskingSet = Get-MaskingSet Cluster1MaskingSet
    PS C:\> $virtualDisk = Get-VirtualDisk Volume12
    PS C:\> $maskingSet | Add-VirtualDiskToMaskingSet -VirtualDisknames $virtualDisk.Name -DeviceAccesses ReadWrite
  description: |-
    This example adds the virtual disks named Volume12 to a masking set named Cluster1MaskingSet, and sets the device access to read-write.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="DeviceAccess" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DeviceAccesses
  description: |+
    Specifies the way in which initiators can access the virtual disk(s) that are part of this masking set.
    You must specify a **DeviceAccesses** value for each virtual disk specified by the **VirtualDiskNames** parameter.
    Allowed values are NoAccess, ReadOnly, ReadWrite, and Unknown.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, ReadWrite, ReadOnly, NoAccess
- type: <xref href="UInt16" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DeviceNumbers
  description: |+
    Specifies the device numbers for one or more virtual disks.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: MaskingSetFriendlyName
  isRequired: true
  description: |+
    Specifies the friendly name of the masking set to which you want to add a virtual disk.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: MaskingSetUniqueId
  isRequired: true
  description: |+
    Specifies the UniqueID of the masking set to which you want to add a virtual disk.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Specifies that the cmdlet should output an object representing the masking set to which it added a virtual disk.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VirtualDisknames
  description: |+
    Specifies one or more virtual disk names to add to the masking set.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
