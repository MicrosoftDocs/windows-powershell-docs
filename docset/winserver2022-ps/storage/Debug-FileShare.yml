### YamlMime:PowershellCmdlet
summary: |-
  Finds problems with a file share and recommends solutions.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_FileShare" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_StorageDiagnoseResult" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-FileShare
  href: ./Get-FileShare.yml
- text: New-FileShare
  href: ./New-FileShare.yml
- text: Remove-FileShare
  href: ./Remove-FileShare.yml
- text: Set-FileShare
  href: ./Set-FileShare.yml
syntaxes:
- >-
  Debug-FileShare [-Name] <String[]> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Debug-FileShare -UniqueId <String[]> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Debug-FileShare -InputObject <CimInstance> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Debug a file share by using the pipeline'
  code: |-
    PS C:\>Get-FileShare | Debug-FileShare
    EventTime                 :
    FaultId                   : 0ef62dbe-657a-483e-a248-7c5c1dc82477
    FaultingObject            :
    FaultingObjectDescription : Storage appliance server '{ac906082-8b7e-44fc-b9e5-7bd8aa749958}:SN:GalenB-VM6'.
    FaultingObjectLocation    :
    FaultType                 : ServerDownFault
    PerceivedSeverity         : Minor
    Reason                    : The server cannot be reached.
    RecommendedActions        : {Start or replace storage server.}
    PSComputerName            :
  description: |-
    This command gets any faults and remediation actions associated with all file shares local to the Windows PowerShell session.
  summary: ""
- title: 'Example 2: Debug a file share by name'
  code: |-
    PS C:\>Debug-FileShare -Name "ContosoShare"
    EventTime                 :
    FaultId                   : 0ef62dbe-657a-483e-a248-7c5c1dc82477
    FaultingObject            :
    FaultingObjectDescription : Storage appliance server '{ac906082-8b7e-44fc-b9e5-7bd8aa749958}:SN:GalenB-VM6'.
    FaultingObjectLocation    :
    FaultType                 : ServerDownFault
    PerceivedSeverity         : Minor
    Reason                    : The server cannot be reached.
    RecommendedActions        : {Start or replace storage server.}
    PSComputerName            :
  description: |-
    This command gets any faults and remediation actions associated the file share named ContosoShare.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the file share about which you want to get information.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UniqueId
  isRequired: true
  description: |+
    Specifies the ID of the file share about which you want to get information.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
