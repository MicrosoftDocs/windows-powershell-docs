### YamlMime:PowershellCmdlet
summary: |-
  Finds problems with a volume and recommends solutions.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#MSFT_StorageDiagnoseResult" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Format-Volume
  href: ./Format-Volume.yml
- text: Get-Volume
  href: ./Get-Volume.yml
- text: New-Volume
  href: ./New-Volume.yml
- text: Optimize-Volume
  href: ./Optimize-Volume.yml
- text: Repair-Volume
  href: ./Repair-Volume.yml
- text: Set-Volume
  href: ./Set-Volume.yml
syntaxes:
- >-
  Debug-Volume [-DriveLetter] <Char[]> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Debug-Volume -ObjectId <String[]> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- Debug-Volume -Path <String[]> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  Debug-Volume -FileSystemLabel <String[]> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Debug-Volume -InputObject <CimInstance> [-CimSession <CimSession>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
examples:
- title: 'Example 1: Debug a volume'
  code: |-
    PS C:\>Get-Volume | ? {?_.HealthStatus -ne "Healthy"} | Debug-Volume
  description: |-
    This cmdlet gets the status of volumes where the **HealthStatus** property does not equal Healthy, and uses the pipeline operator to pass those volumes to the **Debug-Volume** cmdlet.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Char" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DriveLetter
  isRequired: true
  description: |+
    Specifies an array of letters that identify one or more drives or volumes in the system.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FileSystemLabel
  isRequired: true
  description: |+
    Specifies an array of file system labels.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ObjectId
  isRequired: true
  description: |+
    Specifies an array of object IDs, as strings.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Path
  isRequired: true
  description: |+
    Specifies an array of valid paths.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
