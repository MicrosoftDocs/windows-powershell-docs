  aliases: ""
  parameterValueGroup: ""
uid: Storage.Disable-StorageHighAvailability
name: Disable-StorageHighAvailability
description: |-
  The **Disable-StorageHighAvailability** cmdlet configures a Storage resource to be in an unavailable or inactive state.
