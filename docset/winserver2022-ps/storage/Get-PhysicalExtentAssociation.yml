### YamlMime:PowershellCmdlet
summary: |-
  Gets the physical disk, storage tier, or virtual disk that is associated with a physical extent.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="PhysicalExtent" data-throw-if-not-resolved="False" />
  description: |-
    You can pass a **PhysicalExtent** object to this cmdlet.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_PhysicalDisk" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **PhysicalDisk** object, if the physical extent is associated with a physical disk.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageTier" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **StorageTier** object, if the physical extent is associated with a storage tier.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_VirtualDisk" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns a **VirtualDisk** object, if the physical extent is associated with a virtual disk.
links:
- text: Get-PhysicalDisk
  href: ./Get-PhysicalDisk.yml
- text: Get-PhysicalExtent
  href: ./Get-PhysicalExtent.yml
syntaxes:
- Get-PhysicalExtentAssociation -InputObject <CimInstance> [-CimSession <CimSession>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a physical extent association for a physical extent'
  code: |-
    PS C:\>Get-PhysicalExtent -PhysicalDisk (Get-PhysicalDisk -FriendlyName "PhysicalDisk4") | Select-Object -Last 1 | Get-PhysicalExtentAssociation
  description: |-
    This command uses **Get-PhysicalExtent** to get all physical extents on the physical disk named PhysicalDisk4.
    The command passes them to the Select-Object cmdlet by using the pipeline operator.
    That common Windows PowerShell cmdlet selects the last physical extent returned.
    That physical extent is passed to the current cmdlet, which gets its physical extent association.
  summary: ""
parameters:
- type: <xref href="CimSession" data-throw-if-not-resolved="False" />
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
