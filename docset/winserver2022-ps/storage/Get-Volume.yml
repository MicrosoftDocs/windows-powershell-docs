### YamlMime:PowershellCmdlet
summary: |-
  Gets the specified Volume object, or all Volume objects if no filter is provided.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_DiskImage" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a DiskImage object to the *DiskImage* parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Partition" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a Partition object to the *Partition* parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Volume" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a Volume object to the *ObjectId* parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Volume" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet returns one or more objects that represent the specified volume(s).
