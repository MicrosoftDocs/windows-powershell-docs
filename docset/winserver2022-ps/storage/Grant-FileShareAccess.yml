### YamlMime:PowershellCmdlet
summary: |-
  Grants access to a file share.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
links:
- text: Block-FileShareAccess
  href: ./Block-FileShareAccess.yml
- text: Revoke-FileShareAccess
  href: ./Revoke-FileShareAccess.yml
- text: Unblock-FileShareAccess
  href: ./Unblock-FileShareAccess.yml
syntaxes:
- >-
  Grant-FileShareAccess -Name <String[]> [-FileServer <CimInstance>] -AccountName <String[]>

   -AccessRight <AccessRight> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Grant-FileShareAccess -UniqueId <String[]> -AccountName <String[]> -AccessRight <AccessRight>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Grant-FileShareAccess -InputObject <CimInstance[]> -AccountName <String[]> -AccessRight <AccessRight>

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Grant full access to a user'
  code: |-
    PS C:\>Grant-FileShareAccess -Name "SalesFiles" -AccessRight "Full" -AccountName "Contoso\Jack"
  description: |-
    This command grants Jack full access to the SalesFiles file share.
  summary: ""
parameters:
- type: <xref href="AccessRight" data-throw-if-not-resolved="False" />
  name: AccessRight
  isRequired: true
  description: |+
    Specifies the access rights for the accounts.
    The acceptable values for this parameter are:

    - Full
    - Modify
    - Read
    - Custom

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Full, Modify, Read, Custom
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AccountName
  isRequired: true
  description: |+
    Specifies an array of account names.
    This cmdlet grants file share access to the account names that you specify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" />
  name: FileServer
  description: |+
    Specifies a file server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  isRequired: true
  description: |+
    Specifies an array of file share names.
    This cmdlet grants access to the file share names you specify.
    Because the file share name is not a worldwide unique name, you can use a different parameter set to avoid confusion.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UniqueId
  isRequired: true
  description: |+
    Specifies an array of unique IDs of file shares.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Storage.Grant-FileShareAccess
name: Grant-FileShareAccess
description: |-
  The **Grant-FileShareAccess** cmdlet grants access to a file share for the specified accounts by adding an Allow access control entry (ACE) to the share's security descriptor.
