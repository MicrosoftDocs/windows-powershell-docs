### YamlMime:PowershellCmdlet
summary: |-
  Allows the creation of a VirtualDisk object on a storage subsystem that does not support creation of storage pools.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageSubsystem" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_VirtualDisk" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
syntaxes:
- >-
  New-StorageSubsystemVirtualDisk [-StorageSubSystemFriendlyName] <String[]> [-FriendlyName <String>]

   [-Usage <Usage>] [-OtherUsageDescription <String>] [-Size <UInt64>] [-UseMaximumSize] [-Interleave <UInt64>]

   [-NumberOfColumns <UInt16>] [-PhysicalDiskRedundancy <UInt16>] [-NumberOfDataCopies <UInt16>]

   [-ParityLayout <ParityLayout>] [-RequestNoSinglePointOfFailure <Boolean>]

   [-ProvisioningType <ProvisioningType>] [-IsEnclosureAware] [-FaultDomainAwareness <FaultDomainType>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  New-StorageSubsystemVirtualDisk -StorageSubSystemUniqueId <String[]> [-FriendlyName <String>] [-Usage <Usage>]

   [-OtherUsageDescription <String>] [-Size <UInt64>] [-UseMaximumSize] [-Interleave <UInt64>]

   [-NumberOfColumns <UInt16>] [-PhysicalDiskRedundancy <UInt16>] [-NumberOfDataCopies <UInt16>]

   [-ParityLayout <ParityLayout>] [-RequestNoSinglePointOfFailure <Boolean>]

   [-ProvisioningType <ProvisioningType>] [-IsEnclosureAware] [-FaultDomainAwareness <FaultDomainType>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  New-StorageSubsystemVirtualDisk -StorageSubSystemName <String[]> [-FriendlyName <String>] [-Usage <Usage>]

   [-OtherUsageDescription <String>] [-Size <UInt64>] [-UseMaximumSize] [-Interleave <UInt64>]

   [-NumberOfColumns <UInt16>] [-PhysicalDiskRedundancy <UInt16>] [-NumberOfDataCopies <UInt16>]

   [-ParityLayout <ParityLayout>] [-RequestNoSinglePointOfFailure <Boolean>]

   [-ProvisioningType <ProvisioningType>] [-IsEnclosureAware] [-FaultDomainAwareness <FaultDomainType>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
- >-
  New-StorageSubsystemVirtualDisk -InputObject <CimInstance[]> [-FriendlyName <String>] [-Usage <Usage>]

   [-OtherUsageDescription <String>] [-Size <UInt64>] [-UseMaximumSize] [-Interleave <UInt64>]

   [-NumberOfColumns <UInt16>] [-PhysicalDiskRedundancy <UInt16>] [-NumberOfDataCopies <UInt16>]

   [-ParityLayout <ParityLayout>] [-RequestNoSinglePointOfFailure <Boolean>]

   [-ProvisioningType <ProvisioningType>] [-IsEnclosureAware] [-FaultDomainAwareness <FaultDomainType>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> $stsubsys = (Get-StorageSubsystem)
    PS C:\> New-StorageSubsystemVirtualDisk -StorageSubsystemUniqueId $stsubsys.UniqueID -FriendlyName "VirtualDisk01" -Size "5GB" -ProvisioningType Fixed
  description: |-
    This example creates a Virtual Disk named VirtualDisk01 on the provided StorageSubsystem without the use of a Storage Pool
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="FaultDomainType" data-throw-if-not-resolved="False" />
  name: FaultDomainAwareness
  description: |+
    Specifies the default fault domain for new virtual disks created in this storage pool.
    The fault domain specifies at what level you want to be fault tolerant.
    The acceptable values for this parameter are:

    - PhysicalDisk
    - StorageScaleUnit
    - StorageChassis
    - StorageEnclosure
    - StorageRack

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: PhysicalDisk, StorageEnclosure, StorageScaleUnit, StorageChassis, StorageRack
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FriendlyName
  description: |+
    Specifies a friendly name for a virtual disk.
    The friendly name may be defined by a user and is not guaranteed to be unique.

  defaultValue: None
  position: Named
  aliases: VirtualDiskFriendlyName
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: Interleave
  description: |+
    Specifies the interleave value to use during the creation of a storage tier.
    The interleave value represents the number of bytes that is written to a single physical disk.
    Therefore, `Interleave * NumberOfColumns` yields the size of one stripe of user data.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IsEnclosureAware
  description: |+
    Specifies that the enclosure supports SCSI Enclosure Services (SES), which is utilized for providing things like Slot location for a physical disk, as well as to manage LEDs on the disks for visual identification.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: NumberOfColumns
  description: |+
    Specifies the number of columns to create.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: NumberOfDataCopies
  description: |+
    Specifies the number of data copies to create.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: OtherUsageDescription
  description: |+
    Specifies the usage of this object.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ParityLayout" data-throw-if-not-resolved="False" />
  name: ParityLayout
  description: |+
    Specifies the parity layout to be used with the virtual disk to be created.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: NonRotatedParity, RotatedParity
- type: <xref href="UInt16" data-throw-if-not-resolved="False" />
  name: PhysicalDiskRedundancy
  description: |+
    Specifies the physical disk redundancy value to use during the creation of a virtual disk.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ProvisioningType" data-throw-if-not-resolved="False" />
  name: ProvisioningType
  description: |+
    Specifies the type of provisioning.
    The acceptable values for this parameter are: Unknown, Fixed, or Thin.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, Thin, Fixed
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: RequestNoSinglePointOfFailure
  description: |+
    Requests that the virtual disk is created on hardware that has path redundancy to provide resilience to storage path faults.
    This cannot be guaranteed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt64" data-throw-if-not-resolved="False" />
  name: Size
  description: |+
    Specifies the size of the partition to create.
    If not specified, then the number will default to **Bytes**.
    The acceptable values for this parameter are: **Bytes**, **KB**, **MB**, **GB**, or **TB**.
    The size may be defined by a user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StorageSubSystemFriendlyName
  isRequired: true
  description: |+
    Specifies the friendly name of the storage subsystem.
    The friendly name may be defined by the user.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StorageSubSystemName
  isRequired: true
  description: |+
    Specifies the name of the storage subsystem provided by the Storage Management.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: StorageSubSystemUniqueId
  isRequired: true
  description: |+
    Specifies an ID used to uniquely identify the storage subsystem in the system.
    The ID persists through reboots.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: StorageSubsystemId
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Usage" data-throw-if-not-resolved="False" />
  name: Usage
  description: |+
    Specifies the intended usage.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Other, Unrestricted, ReservedForComputerSystem, ReservedForReplicationServices, ReservedForMigrationServices, LocalReplicaSource, RemoteReplicaSource, LocalReplicaTarget, RemoteReplicaTarget, LocalReplicaSourceOrTarget, RemoteReplicaSourceOrTarget, DeltaReplicaTarget, ElementComponent, ReservedAsPoolContributer, CompositeVolumeMember, CompositeVirtualDiskMember, ReservedForSparing
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: UseMaximumSize
  description: |+
    Uses the maximum allowable size for this virtual disk.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
