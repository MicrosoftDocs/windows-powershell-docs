- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: MaskingSetFriendlyName
  isRequired: true
  description: |+
    Specifies the friendly name of the masking set from which to remove the InitiatorID.

  defaultValue: None
  pipelineInput: true
