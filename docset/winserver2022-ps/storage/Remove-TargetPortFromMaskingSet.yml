### YamlMime:PowershellCmdlet
summary: |-
  Removes a specified target port from a masking set.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_MaskingSet" data-throw-if-not-resolved="False" />
  description: |-
    The `Microsoft.Management.Infrastructure.CimInstance` object is a wrapper class that displays Windows Management Instrumentation (WMI) objects.
    The path after the pound sign (`#`) provides the namespace and class name for the underlying WMI object.
links:
- text: Get-TargetPort
  href: ./Get-TargetPort.yml
- text: Get-MaskingSet
  href: ./Get-MaskingSet.yml
syntaxes:
- >-
  Remove-TargetPortFromMaskingSet [-MaskingSetFriendlyName] <String[]> [-TargetPortAddresses <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-TargetPortFromMaskingSet -MaskingSetUniqueId <String[]> [-TargetPortAddresses <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-TargetPortFromMaskingSet -InputObject <CimInstance[]> [-TargetPortAddresses <String[]>]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> $masksfname = "MyFirstMaskingSet"
    PS C:\> $targetpaddress = (Get-TargetPort).PortAddress
    PS C:\> Remove-TargetPortFromMaskingSet -MaskingSetFriendlyName $masksfname -TargetPortAddresses $targetpaddress
  description: |-
    This example removes a target port from a masking set.
    And prevents any of the VirtualDisk or InitiatorId objects defined in the masking set from utilizing the target port.
  summary: ""
