### YamlMime:PowershellCmdlet
summary: |-
  Increases the size of storage tiers.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageTier" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass an array of MSFT_StorageTier objects to the **InputObject** parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageTier" data-throw-if-not-resolved="False" />
  description: |-
    If you specify the **Passthru** parameter, this cmdlet returns an array of objects that contains details about the tiers, such as tier friendly name, media type and size.
links:
- text: Get-StorageTier
  href: ./Get-StorageTier.yml
- text: New-StorageTier
  href: ./New-StorageTier.yml
- text: Remove-StorageTier
  href: ./Remove-StorageTier.yml
- text: Set-StorageTier
  href: ./Set-StorageTier.yml
- text: Get-VirtualDisk
  href: ./Get-VirtualDisk.yml
syntaxes:
- >-
  Resize-StorageTier [-FriendlyName] <String[]> [-Size <UInt64>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Resize-StorageTier -UniqueId <String[]> [-Size <UInt64>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Resize-StorageTier -InputObject <CimInstance[]> [-Size <UInt64>] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Increase the size a storage tier'
  code: |-
    PS C:\>Resize-StorageTier -InputObject (Get-StorageTier -FriendlyName "Fast_SSD_Tier") -Size 20GB
  description: |-
    This command resizes the storage tier named Fast_SSD_Tier to 20 GB.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: FriendlyName
  isRequired: true
  description: |+
    Specifies an array of friendly names of storage tiers to resize.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
