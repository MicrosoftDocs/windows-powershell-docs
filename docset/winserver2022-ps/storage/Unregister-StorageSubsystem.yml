### YamlMime:PowershellCmdlet
summary: |-
  Disconnects from storage subsystems on a remote computer.
module: Storage
notes: |-
  * When used in Failover Cluster, cmdlets from the Storage module operate on cluster level (all servers in the cluster).
inputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageProvider" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass an array of MSFT_StorageProvider objects to the *InputObject* parameter.
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_StorageSubsystem" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass an MSFT_StorageSubsystem object to this cmdlet, which maps the UniqueID property by name to the *StorageSubsystemUniqueID* parameter.
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/Microsoft/Windows/Storage/MSFT_Volume" data-throw-if-not-resolved="False" />
  description: |-
    If you specify the *PassThru* parameter, this cmdlet returns an object that represents the storage providers that you disconnected.
links:
- text: Register-StorageSubsystem
  href: ./Register-StorageSubsystem.yml
syntaxes:
- >-
  Unregister-StorageSubsystem [-ProviderName] <String[]> [-StorageSubSystemUniqueId <String>] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
- >-
  Unregister-StorageSubsystem -ProviderUniqueId <String[]> [-StorageSubSystemUniqueId <String>] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
- >-
  Unregister-StorageSubsystem -InputObject <CimInstance[]> [-StorageSubSystemUniqueId <String>] [-Force]

   [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru] [<CommonParameters>]
examples:
- title: 'Example 1: Disconnect from storage subsystems on a remote computer'
  code: |-
    PS C:\> Unregister-StorageSubsystem -ProviderName "Provider16"
  description: |-
    This command disconnects Windows Server® 2012 from the storage subsystems that the storage provider named Provider16 manages on the remote computer.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimInstance" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: InputObject
  isRequired: true
  description: |+
    Specifies the input object that is used in a pipeline command.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ProviderName
  isRequired: true
  description: |+
    Specifies an array of names of providers.
    The cmdlet disconnects from the storage subsystems that are managed by the storage provider that you specify.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ProviderUniqueId
  isRequired: true
  description: |+
    Specifies an array of unique IDs of providers.
    The cmdlet disconnects from the storage subsystems that are managed by the storage provider that you specify.
    Windows Server® 2012 retains the provider ID through computer restarts.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ProviderId
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: StorageSubSystemUniqueId
  description: |+
    Specifies the unique ID of the storage subsystem in the system.
    The cmdlet disconnects from the storage subsystem that you specify.
    Windows Server® 2012 retains the storage subsystem ID through computer restarts.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: UniqueId
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShell® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Storage.Unregister-StorageSubsystem
name: Unregister-StorageSubsystem
description: |-
  The **Unregister-StorageSubsystem** cmdlet disconnects storage management in Windows Server® 2012 R2 from storage subsystems on a remote computer or remote cluster.
  When you disconnect from a storage subsystem, you cannot use the management node to remotely manage the storage subsystem.
