### YamlMime:PowershellCmdlet
summary: |-
  Removes a replication group.
module: StorageReplica
notes: ""
links:
- text: Get-SRGroup
  href: ./Get-SRGroup.yml
- text: New-SRGroup
  href: ./New-SRGroup.yml
- text: Set-SRGroup
  href: ./Set-SRGroup.yml
- text: Suspend-SRGroup
  href: ./Suspend-SRGroup.yml
- text: Sync-SRGroup
  href: ./Sync-SRGroup.yml
syntaxes:
- >-
  Remove-SRGroup [[-ComputerName] <String>] [-Name] <String> [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a replication group'
  code: |-
    PS C:\>Remove-SRGroup -ComputerName "SR-SRV06" -Name "ReplicationGroup02"
    Confirm
    Are you sure you want to perform this action? 
    This action will remove group ReplicationGroup02. Are you sure you want to continue? 
    [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is "Y"):
  description: |-
    This command removes the ReplicationGroup02 replication group from computer SR-SRV06.
  summary: ""
- title: 'Example 2: Remove all replication groups'
  code: |-
    PS C:\>Get-SRGroup | Remove-SRGroup
    Confirm
    Are you sure you want to perform this action? 
    This action will remove group ReplicationGroup01. Are you sure you want to continue? 
    [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is "Y"):
  description: |-
    This command gets all replication groups on this computer by using the Get-SRGroup cmdlet.
    The command passes them to the current cmdlet by using the pipeline operator.
    The current cmdlet removes each replication group.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or fully qualified domain name (FQDN) of the computer for which this cmdlet removes groups.
    The default value is the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: "100"
  aliases: F
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the replication group that this cmdlet removes.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: StorageReplica.Remove-SRGroup
name: Remove-SRGroup
description: |-
  The **Remove-SRGroup** cmdlet removes a replication group.
  A replication group contains one or more data volumes and an associated log volume.
  A replication group is the container of replication.
