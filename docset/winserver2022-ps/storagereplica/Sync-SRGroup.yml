### YamlMime:PowershellCmdlet
summary: |-
  Starts or resumes replication for a replication group.
module: StorageReplica
notes: ""
links:
- text: Get-SRGroup
  href: ./Get-SRGroup.yml
- text: New-SRGroup
  href: ./New-SRGroup.yml
- text: Remove-SRGroup
  href: ./Remove-SRGroup.yml
- text: Set-SRGroup
  href: ./Set-SRGroup.yml
- text: Suspend-SRGroup
  href: ./Suspend-SRGroup.yml
syntaxes:
- >-
  Sync-SRGroup [[-ComputerName] <String>] [-Name] <String> [-Force] [-CimSession <CimSession[]>]

   [-ThrottleLimit <Int32>] [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Resume replication'
  code: |-
    PS C:\>Sync-SRGroup -Name "ReplicationGroup01"
  description: |-
    This command resumes replication on the replication group named ReplicationGroup01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a single replica host computer NetBIOS name or fully qualified domain name (FQDN) of a computer for which this cmdlet syncs.
    The default value is the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: "100"
  aliases: F
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the replication group for which this cmdlet starts or resumes replication.

    If you pause replication, Storage Replica dismounts the volume.
    Applications and users cannot access this volume until you run **Sync-SRGroup**.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: StorageReplica.Sync-SRGroup
name: Sync-SRGroup
description: |-
  The **Sync-SRGroup** cmdlet starts or resumes replication for a replication group.
  If you pause replication, Storage Replica dismounts the volume.
  Applications and users cannot access this volume  until you run **Sync-SRGroup**.
