### YamlMime:PowershellCmdlet
summary: |-
  Gets one or more Sync Shares.
module: SyncShare
notes: ""
outputs:
- name: <xref href="SyncShare" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-SyncShare
  href: ./Disable-SyncShare.yml
- text: Enable-SyncShare
  href: ./Enable-SyncShare.yml
- text: New-SyncShare
  href: ./New-SyncShare.yml
- text: Remove-SyncShare
  href: ./Remove-SyncShare.yml
- text: Set-SyncShare
  href: ./Set-SyncShare.yml
syntaxes:
- >-
  Get-SyncShare [[-Name] <String[]>] [-Scope <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Sync Shares on a server'
  code: |-
    PS C:\> Get-SyncShare
    ConflictResolutionPolicy : KeepBoth
    Description              : 
    DevicePolicy             : t1
    Enabled                  : True
    ExclusiveAccessToUser    : True
    Name                     : t1
    Path                     : c:\t1
    StagingFolder            : c:\EcsStagingArea\t1
    StagingQuota             : 1099511627776
    StagingQuotaPerUser      : 10737418240
    Type                     : User Data
    User                     : {users}
    UserFolderName           : %username%
    PSComputerName           : 
    ConflictResolutionPolicy : KeepBoth
    Description              : 
    DevicePolicy             : Contoso-share01
    Enabled                  : True
    ExclusiveAccessToUser    : True
    Name                     : Contoso-share01
    Path                     : K:\Share1
    StagingFolder            : K:\EcsStagingArea\Contoso-share01
    StagingQuota             : 1099511627776
    StagingQuotaPerUser      : 10737418240
    Type                     : User Data
    User                     : {EngGroup}
    UserFolderName           : %username%
    PSComputerName           :
  description: |-
    This command gets all of the Sync Shares on the server.
  summary: ""
- title: 'Example 2: Get a specific Sync Share'
  code: |-
    PS C:\> Get-SyncShare Contoso-share01
    ConflictResolutionPolicy : KeepBoth
    Description              : 
    DevicePolicy             : Contoso-share01
    Enabled                  : True
    ExclusiveAccessToUser    : True
    Name                     : Contoso-share01
    Path                     : K:\Share01
    StagingFolder            : K:\EcsStagingArea\Contoso-share01
    StagingQuota             : 1099511627776
    StagingQuotaPerUser      : 10737418240
    Type                     : User Data
    User                     : {EngGroup}
    UserFolderName           : %username%
    PSComputerName           :
  description: |-
    This command gets the Sync Share named Contoso-share01.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Name
  description: |+
    Specifies an array of names of Sync Shares that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    Specifies a Virtual Computer Object (VCO), if the server is part of a cluster.
    Use this parameter to return the Sync Shares that belong to a VCO.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: SyncShare.Get-SyncShare
name: Get-SyncShare
description: |-
  The **Get-SyncShare** cmdlet gets one or more Sync Shares and displays their settings.
