uid: SyncShare.Remove-SyncShare
name: Remove-SyncShare
description: |-
  The **Remove-SyncShare** cmdlet removes a Sync Share.
  When you remove a Sync Share, the file server data remains.
  Clients are not able to sync to the share after the object is removed.
