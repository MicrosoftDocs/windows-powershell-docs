syntaxes:
- >-
  Remove-SyncShare [-Name] <String[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-PassThru]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-SyncShare -InputObject <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove all Sync Shares that match a pattern'
  code: |-
    PS C:\> Remove-SyncShare S*
  description: |-
    This command removes all Sync Shares whose names begin with the letter S.
