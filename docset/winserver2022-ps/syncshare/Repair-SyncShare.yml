### YamlMime:PowershellCmdlet
summary: |-
  Repairs the sync metadata for a user.
module: SyncShare
notes: ""
inputs:
- name: <xref href="SyncShare" data-throw-if-not-resolved="False" />
  description: |-
    You can pipe an array of **SyncShare** objects to the *InputObject* parameter.
outputs:
- name: <xref href="SyncShare" data-throw-if-not-resolved="False" />
  description: |-
    If you specify the *PassThru* parameter, this cmdlet outputs an array of objects that represent the repaired Sync Shares.
links:
- text: Get-SyncShare
  href: ./Get-SyncShare.yml
- text: Set-SyncShare
  href: ./Set-SyncShare.yml
- text: New-SyncShare
  href: ./New-SyncShare.yml
- text: Remove-SyncShare
  href: ./Remove-SyncShare.yml
- text: Enable-SyncShare
  href: ./Enable-SyncShare.yml
