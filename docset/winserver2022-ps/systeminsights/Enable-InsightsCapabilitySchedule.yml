### YamlMime:PowershellCmdlet
summary: |-
  Enables periodic predictions for the specified capabilities.
module: SystemInsights
inputs:
- name: <xref href="Microsoft.SystemInsights.Management.PowerShell.Capability" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a capability object to the *Name* parameter.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-InsightsCapability
  href: get-insightscapability.yml
- text: Disable-InsightsCapabilitySchedule
  href: disable-insightscapabilityschedule.yml
- text: Set-InsightsCapabilitySchedule
  href: set-insightscapabilityschedule.yml
syntaxes:
- >-
  Enable-InsightsCapabilitySchedule [-Name] <String> [[-ComputerName] <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Enable-InsightsCapabilitySchedule -Name "CPU capacity forecasting"
  description: |-
    This example enables periodic predictions for the **CPU capacity forecasting** capability.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a fully qualified domain name (FQDN). If not specified, uses the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credential for accessing the computer specified by the -ComputerName parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a capability using a capability name.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
uid: SystemInsights.Enable-InsightsCapabilitySchedule
name: Enable-InsightsCapabilitySchedule
description: |-
  The **Enable-InsightsCapabilitySchedule** cmdlet enables periodic predictions for the specified capabilities.

