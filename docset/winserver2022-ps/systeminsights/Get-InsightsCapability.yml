### YamlMime:PowershellCmdlet
summary: |-
  Gets the specified capability, or all available capabilities if left unspecified.
module: SystemInsights
inputs:
- name: <xref href="Microsoft.SystemInsights.Management.PowerShell.Capability" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a capability object to the *Name* parameter.
outputs:
- name: <xref href="Microsoft.SystemInsights.Management.PowerShell.Capability" data-throw-if-not-resolved="False" />
  description: |-
    The cmdlet returns one or more objects that represent the specified capabilities.
links:
- text: Get-InsightsCapabilitySchedule
  href: get-insightscapabilityschedule.yml
- text: Get-InsightsCapabilityAction
  href: get-insightscapabilityaction.yml
- text: Get-InsightsCapabilityResult
  href: get-insightscapabilityresult.yml
syntaxes:
- >-
  Get-InsightsCapability [[-Name] <String>] [[-ComputerName] <String>] [-Credential <PSCredential>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-InsightsCapability
  description: |-
    This example gets all capabilities.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-InsightsCapability -Name "CPU capacity forecasting"
  description: |-
    This example gets the **CPU capacity forecasting** capability.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a fully qualified domain name (FQDN). If not specified, uses the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credential for accessing the computer specified by the -ComputerName parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies a capability using a capability name. If unspecified, all capabilities will be returned.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
uid: SystemInsights.Get-InsightsCapability
name: Get-InsightsCapability
description: |-
  The **Get-InsightsCapability** cmdlet gets the specified capability, or all available capabilities if left unspecified.

