### YamlMime:PowershellCmdlet
summary: |-
  Sets a remediation action that is tied to a prediction result.
module: SystemInsights
inputs:
- name: <xref href="Microsoft.SystemInsights.Management.PowerShell.Capability" data-throw-if-not-resolved="False" />
  description: |-
    You can use the pipeline operator to pass a capability object to the *Name* parameter.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-InsightsCapability
  href: get-insightscapability.yml
- text: Get-InsightsCapabilityAction
  href: get-insightscapabilityaction.yml
- text: Remove-InsightsCapabilityAction
  href: remove-insightscapabilityaction.yml
syntaxes:
- >-
  Set-InsightsCapabilityAction [-Name] <String> [-Type] <PredictionStatus> [-Action] <String>

   [-ActionCredential] <PSCredential> [[-ComputerName] <String>] [-Credential <PSCredential>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $Cred = Get-Credential
    PS C:\> Set-InsightsCapabilityAction -Name "CPU capacity forecasting" -Type Critical -Action "C:\Users\Public\CriticalAction.ps1" -ActionCredential $Cred
  description: |-
    This example sets a **Critical** action for the **CPU capacity forecasting** capability, using the credentials specified using the **Get-Credential** cmdlet.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $Cred = Get-Credential
    PS C:\> Set-InsightsCapabilityAction -Name "CPU capacity forecasting" -Type Warning -Action "C:\Users\Public\WarningAction.ps1" -ActionCredential $Cred
  description: |-
    This example sets a **Warning** action for the **CPU capacity forecasting** capability, using the credentials specified using the **Get-Credential** cmdlet.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Action
  isRequired: true
  description: |+
    Specifies the path of a PowerShell script, as well as any arguments, to be run if the capability outputs the associated prediction status.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: ActionCredential
  isRequired: true
  description: |+
    Specifies the credential used to run the action.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ComputerName
  description: |+
    Specifies a fully qualified domain name (FQDN). If not specified, uses the local computer.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: CN
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PSCredential" data-throw-if-not-resolved="False" />
  name: Credential
  description: |+
    Specifies the credential for accessing the computer specified by the -ComputerName parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a capability using a capability name.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: N
  parameterValueGroup: ""
- type: <xref href="PredictionStatus" data-throw-if-not-resolved="False" />
  name: Type
  isRequired: true
  description: |+
    Specifies the prediction status of the capability. If the capability outputs this status, the action associated with this status will be automatically invoked.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: None, Ok, Warning, Error, Critical
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
