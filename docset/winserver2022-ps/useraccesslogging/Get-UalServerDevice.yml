### YamlMime:PowershellCmdlet
summary: |-
  Gets UAL records for a server per device.
module: UserAccessLogging
notes: ""
links:
- text: Get-UalDailyUserAccess
  href: ./Get-UalDailyUserAccess.yml
- text: Get-UalOverview
  href: ./Get-UalOverview.yml
- text: Get-UalServerUser
  href: ./Get-UalServerUser.yml
- text: Get-UalUserAccess
