### YamlMime:PowershellCmdlet
summary: |-
  Adds a route to a VPN connection.
module: VpnClient
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#ROOT/StandardCimv2/MSFT_NetRoute" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-VpnConnectionRoute
  href: ./Remove-VpnConnectionRoute.yml
syntaxes:
- >-
  Add-VpnConnectionRoute [-ConnectionName] <String> [-DestinationPrefix] <String> [[-RouteMetric] <UInt32>]

   [-PassThru] [-AllUserConnection] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a VPN connection route for an IPv4 address'
  code: |-
    PS C:\> Add-VpnConnectionRoute -ConnectionName "Contoso" -DestinationPrefix "176.16.0.0/16" -PassThru
    DestinationPrefix : 176.16.0.0/16

    InterfaceIndex    :

    InterfaceAlias    : Contoso

    AddressFamily     : IPv4

    NextHop           : 0.0.0.0

    Publish           : 0

    RouteMetric       : 1

    PolicyStore       :
  description: |-
    This command uses the **Add-VpnConnectionRoute** cmdlet to add a connection route for the connection named Contoso.
    The command specifies an IPv4 address for the *DestinationPrefix* parameter.
  summary: ""
- title: 'Example 2: Add a VPN connection for an IPv6 address'
  code: |-
    PS C:\> Add-VpnConnectionRoute -ConnectionName "Contoso" -DestinationPrefix "2001:4898:7020:3020::/64" -RouteMetric 23 -PassThru
    DestinationPrefix : 2001:4898:7020:3020::/64

    InterfaceIndex    :

    InterfaceAlias    : Contoso

    AddressFamily     : IPv6

    NextHop           : ::

    Publish           : 0

    RouteMetric       : 23

    PolicyStore       :
  description: |-
    This command uses the **Add-VpnConnectionRoute** cmdlet to add a connection route for the connection named Contoso.
    The command specifies an IPv6 address for the *DestinationPrefix* parameter.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllUserConnection
  description: |+
    Indicates that the VPN connection being modified is in the global phone book.

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectionName
  isRequired: true
  description: |+
    Specifies the name of a VPN connection profile.
    To view existing VPN connection profiles, use the Get-VpnConnection cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DestinationPrefix
  isRequired: true
  description: |+
    Specifies the destination prefix of the route to add.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.
    If you specify this parameter, the cmdlet returns the **MSFT_NetRoute** object.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: RouteMetric
  description: |+
    Specifies the metric of the route being added to the VPN connection.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: VpnClient.Add-VpnConnectionRoute
name: Add-VpnConnectionRoute
description: |-
  The **Add-VpnConnectionRoute** cmdlet adds an IPv4 or IPv6 route to a specified VPN connection.
