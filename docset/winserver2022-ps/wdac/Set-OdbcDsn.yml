syntaxes:
- >-
  Set-OdbcDsn [-PassThru] [-SetPropertyValue <String[]>] [-RemovePropertyValue <String[]>]

   [-InputObject] <CimInstance[]> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob] [-WhatIf]

   [-Confirm] [<CommonParameters>]
