### YamlMime:PowershellCmdlet
summary: |-
  Enables an IIS module.
module: WebAdministration
notes: ""
links:
- text: Disable-WebGlobalModule
  href: ./Disable-WebGlobalModule.yml
- text: Get-WebGlobalModule
  href: ./Get-WebGlobalModule.yml
- text: New-WebGlobalModule
  href: ./New-WebGlobalModule.yml
- text: Remove-WebGlobalModule
  href: ./Remove-WebGlobalModule.yml
- text: Set-WebGlobalModule
  href: ./Set-WebGlobalModule.yml
syntaxes:
- >-
  Enable-WebGlobalModule [-Name] <String> [-Type <String>] [-Precondition <String>] [-Force]

   [-Location <String[]>] [[-PSPath] <String[]>] [<CommonParameters>]
- >-
  Enable-WebGlobalModule -InputObject <PSObject> [-Force] [-Location <String[]>] [[-PSPath] <String[]>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Enable a module for a site'
  code: |-
    IIS:\> Enable-WebGlobalModule -Name "UriCacheModule" -PSPath "IIS:\sites\Default Web Site"
  description: |-
    This command enables the module named UriCacheModule for the default website.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the module to be enabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSObject" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies an input object that contains the module information.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Specifies the location in which this cmdlet enables the module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the module to enable.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Precondition
  description: |+
    Specifies a precondition for the module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PSPath
  description: |+
    Specifies the configuration path.
    This path can be either an IIS configuration path in the format computer name/webroot/apphost, or the IIS module path in the format IIS:\sites\Default Web Site.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Type
  description: |+
    Specifies the managed type of the module.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebAdministration.Enable-WebGlobalModule
name: Enable-WebGlobalModule
description: |-
  The **Enable-WebGlobalModule** cmdlet enables the specified Internet Information Services (IIS) module.
