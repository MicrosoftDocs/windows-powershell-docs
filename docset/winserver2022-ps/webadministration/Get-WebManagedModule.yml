### YamlMime:PowershellCmdlet
summary: |-
  Gets the managed modules that are configured for a particular application.
module: WebAdministration
notes: ""
links:
- text: New-WebManagedModule
  href: ./New-WebManagedModule.yml
- text: Remove-WebManagedModule
  href: ./Remove-WebManagedModule.yml
- text: Set-WebManagedModule
