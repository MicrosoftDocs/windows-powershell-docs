### YamlMime:PowershellCmdlet
summary: |-
  Removes a web application from an IIS website.
module: WebAdministration
notes: ""
links:
- text: ConvertTo-WebApplication
  href: ./ConvertTo-WebApplication.yml
- text: Get-WebApplication
  href: ./Get-WebApplication.yml
- text: New-WebApplication
  href: ./New-WebApplication.yml
syntaxes:
- Remove-WebApplication [-Site <String>] [-Name] <String> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add a web application and remove it'
  code: |-
    IIS:\> New-WebApplication -Name "TestApp" -Site "Default Web Site" -PhysicalPath "$Env:systemdrive\inetpub\TestApp" ; "Sleep for 5 seconds before Web App is removed" ; Sleep 5 
    IIS:\> Remove-WebApplication -Name "TestApp" -Site "Default Web Site"
  description: |-
    This first command creates a web application named TestApp on the default website.
    The second command removes the application after 5 seconds.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the application to remove from the site.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Site
  description: |+
    Specifies the name of the site from which this cmdlet removes the application.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: WebAdministration.Remove-WebApplication
name: Remove-WebApplication
description: |-
  The **Remove-WebApplication** cmdlet removes a web application from an Internet Information Services (IIS) website.
