### YamlMime:PowershellCmdlet
summary: |-
  Configures an IIS managed module.
module: WebAdministration
notes: ""
links:
- text: Get-WebManagedModule
  href: ./Get-WebManagedModule.yml
- text: New-WebManagedModule
  href: ./New-WebManagedModule.yml
- text: Remove-WebManagedModule
  href: ./Remove-WebManagedModule.yml
syntaxes:
- >-
  Set-WebManagedModule [-Name] <String> [-Type <String>] [-Precondition <String>] [-Location <String[]>]

   [[-PSPath] <String[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Change a property of a managed module'
  code: |-
    IIS:\> Set-WebManagedModule -Name "UrlMappingsModule" -Type "Test.Test"
  description: |-
    This command changes the type of the module named UrlMappingsModule.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Specifies the location on which to set the configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the managed module to configure.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Precondition
