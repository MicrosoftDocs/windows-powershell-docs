### YamlMime:PowershellCmdlet
summary: |-
  Gets published web applications.
module: WebApplicationProxy
notes: ""
outputs:
- name: <xref href="Microsoft.Management.Infrastructure.CimInstance#PublishedWebApp" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: |-
    If the cmdlet finds more than one application, it displays a list of the applications.
    If the cmdlet gets a single application, it displays the properties of the application.
links:
- text: Web Application Proxy Overview
  href: https://technet.microsoft.com/library/dn280944.aspx
- text: Publishing Internal Applications using Web Application Proxy
  href: https://technet.microsoft.com/library/dn383650.aspx
- text: Add-WebApplicationProxyApplication
  href: ./Add-WebApplicationProxyApplication.yml
- text: Remove-WebApplicationProxyApplication
  href: ./Remove-WebApplicationProxyApplication.yml
- text: Set-WebApplicationProxyApplication
  href: ./Set-WebApplicationProxyApplication.yml
syntaxes:
- >-
  Get-WebApplicationProxyApplication -ID <Guid> [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>] [-AsJob]

   [<CommonParameters>]
- >-
  Get-WebApplicationProxyApplication [[-Name] <String>] [-CimSession <CimSession[]>] [-ThrottleLimit <Int32>]

   [-AsJob] [<CommonParameters>]
examples:
- title: 'Example 1: Get all published applications'
  code: |-
    PS C:\> Get-WebApplicationProxyApplication
  description: |-
    This command all of the published applications, and displays information about them.
  summary: ""
- title: 'Example 2: Get an application by using an ID'
  code: |-
    PS C:\> Get-WebApplicationProxyApplication -ID 616b2e81-bada-4abc-996a-b0c806eb6f45
  description: |-
    This command gets the application that has the specified ID.
  summary: ""
- title: 'Example 3: Get an application by using a name'
  code: |-
    PS C:\> Get-WebApplicationProxyApplication -Name "ContosoApp"
  description: |-
    This command gets the application named ContosoApp.
  summary: ""
- title: 'Example 4: Get applications that have names that end in a specified string'
  code: |-
    PS C:\> Get-WebApplicationProxyApplication -Name "*Contoso"
  description: |-
    This command gets applications that have names that end with the string Contoso.
  summary: ""
- title: 'Example 5: Show the full details of a published application'
  code: |-
    PS C:\> Get-WebApplicationProxyApplication *Contoso | Format-List
  description: |-
    This command shows the full details of applications that have names that end with the string Contoso.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Runs the cmdlet as a background job. Use this parameter to run commands that take a long time to complete.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CimSession" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CimSession
  description: |+
    Runs the cmdlet in a remote session or on a remote computer.
    Enter a computer name or a session object, such as the output of a [New-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227967) or [Get-CimSession](https://go.microsoft.com/fwlink/p/?LinkId=227966) cmdlet.
    The default is the current session on the local computer.

  defaultValue: None
  position: Named
  aliases: Session
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: ID
  isRequired: true
  description: |+
    Specifies the GUID of a web application.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies a friendly name for the published web application.
    You can use wildcard characters.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: FriendlyName
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ThrottleLimit
  description: |+
    Specifies the maximum number of concurrent operations that can be established to run the cmdlet.
    If this parameter is omitted or a value of `0` is entered, then Windows PowerShellÂ® calculates an optimum throttle limit for the cmdlet based on the number of CIM cmdlets that are running on the computer.
    The throttle limit applies only to the current cmdlet, not to the session or to the computer.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: WebApplicationProxy.Get-WebApplicationProxyApplication
name: Get-WebApplicationProxyApplication
description: |-
  The **Get-WebApplicationProxyApplication** cmdlet gets objects that represent published web applications.
  You can specify the ID of an application, or specify the name of an application, including a name that includes the wildcard characters * or ?.
  If you do not specify name or ID, the cmdlet gets all the published applications.
  If more than one application is found, then the cmdlet outputs a list of the applications.
  If only one application is found, then the cmdlet displays properties of the application.
