### YamlMime:PowershellCmdlet
summary: |-
  Sets a value that determines the VSS setting in the backup policy.
module: WindowsServerBackup
notes: |-
  * The **WBPolicy** object must be in edit mode. To put the **WBPolicy** object in edit mode for a policy that you set as the scheduled backup policy, use the [New-WBPolicy](./New-WBPolicy.yml) cmdlet with the *Editable* parameter. The **New-WBPolicy** cmdlet creates a new **WBPolicy** object that is already in edit mode.
inputs:
- name: <xref href="WBPolicy" data-throw-if-not-resolved="False" />
  description: |-
    This cmdlet queries the specified **WBPolicy** object.
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-WBVssBackupOption
  href: ./Get-WBVssBackupOption.yml
syntaxes:
- Set-WBVssBackupOption [-Policy] <WBPolicy> [-VssCopyBackup] [-VssFullBackup] [<CommonParameters>]
examples:
- title: 'Example 1: Set the VSS backup policy'
  code: |-
    PS C:\> $Policy = Get-WBPolicy
    PS C:\> Set-WBVssBackupOption -Policy $Policy -VssFullBackup
  description: |-
    This example sets the backup policy to create backups that are VSS full backups.

    The first command stores the result of the **Get-WBPolicy** cmdlet in the variable named $Policy.

    The second command sets the VSS setting for the backup policy in the $Policy variable.
  summary: ""
